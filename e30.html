<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Exoskeleton AI: Neural holographic database with data encoded in CSS grids and neural dots.">
    <meta name="keywords" content="Exoskeleton AI, neural network, holographic database, secure storage, WebXOS">
    <meta name="author" content="WebXOS">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Exoskeleton AI - Neural Holographic Database">
    <meta property="og:description" content="Data encoded securely in CSS, stored as NFTs.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Exoskeleton AI - Neural Holographic Database">
    <meta name="twitter:description" content="Advanced data storage with neural networks and holographic grids.">
    <title>Exoskeleton AI</title>
    <meta name="theme-color" content="#000000">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: none;
        }

        .header {
            width: 100%;
            max-width: 320px;
            text-align: center;
            padding: 8px;
            font-size: 16px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            height: 40px;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }

        .app-container {
            width: 100%;
            max-width: 320px;
            height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .hologram-container {
            width: 360px;
            height: 320px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .hologram {
            width: 320px;
            height: 320px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
            z-index: 2;
        }

        .grid-square {
            position: absolute;
            background: rgba(0, 255, 0, 0.6);
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
            animation: pulseSquare 4s infinite;
            min-width: 10px;
            min-height: 10px;
            z-index: 3;
            --data-bit: 0;
        }

        .neural-overlay {
            position: absolute;
            width: 320px;
            height: 320px;
            top: 0;
            left: 20px;
            z-index: 5;
        }

        .neural-overlay canvas {
            width: 100%;
            height: 100%;
        }

        .neural-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 5px #0f0;
            animation: pulseNode 2s infinite;
            --x: 0;
            --y: 0;
            --z: 0;
            --connections: '';
            --data-bit: 0;
        }

        .signature-layer {
            position: absolute;
            width: 200px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(50px);
            opacity: 0.8;
            z-index: 10;
            filter: drop-shadow(0 0 5px #0f0);
        }

        .signature-layer canvas {
            width: 100%;
            height: 100%;
        }

        .bottom-section {
            width: 100%;
            max-width: 320px;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #0f0;
            z-index: 10;
        }

        .console-section {
            width: 100%;
            max-height: calc(100vh - 40px - 320px - 52px - 20px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #console {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            touch-action: auto;
            font-size: 14px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #0f0 rgba(0, 0, 0, 0.8);
        }

        #console::-webkit-scrollbar {
            width: 8px;
        }

        #console::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);
        }

        #console::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
            box-shadow: 0 0 5px #0f0;
        }

        .entry {
            margin: 4px 0;
            word-wrap: break-word;
        }

        .timestamp {
            color: #080;
            margin-right: 8px;
        }

        .agent-message {
            color: #0ff;
        }

        .input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #0f0;
            min-height: 52px;
        }

        input {
            flex: 1;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 8px;
            box-shadow: 0 0 5px #0f0;
            min-height: 36px;
            min-width: 100px;
            touch-action: auto;
        }

        button {
            flex: 0 0 auto;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            border-radius: 8px;
            min-height: 36px;
            min-width: 70px;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px #0f0;
            touch-action: auto;
        }

        button:hover {
            background: #0f0;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 12px #0f0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #0f0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 12px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 0 10px #0f0;
            touch-action: auto;
        }

        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
        }

        .popup canvas {
            width: 100%;
            height: 150px;
            background: #000;
            border: 1px solid #0f0;
            margin-bottom: 8px;
            touch-action: auto;
        }

        .popup .btn {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 8px #0f0;
            transition: all 0.2s ease;
            touch-action: auto;
        }

        .popup .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 12px #0f0;
        }

        .popup .btn:active {
            transform: scale(0.95);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            touch-action: none;
        }

        .wallet-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #0f0;
            padding: 15px;
            box-shadow: 0 0 20px #0f0;
            z-index: 1000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            width: 90%;
            max-width: 320px;
            min-width: 250px;
            box-sizing: border-box;
        }

        .wallet-popup h2 {
            margin: 0 0 10px;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px #0f0;
        }

        .wallet-popup input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            box-shadow: 0 0 5px #0f0;
        }

        .wallet-popup button {
            margin: 5px;
            width: calc(50% - 10px);
        }

        .wallet-popup #nftOutput {
            word-wrap: break-word;
            font-size: 12px;
            margin-top: 10px;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #0f0;
            font-size: 16px;
            text-shadow: 0 0 5px #0f0;
        }

        footer {
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #0f0;
            padding: 4px 0;
            text-shadow: 0 0 3px #0f0;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            .wallet-popup {
                padding: 10px;
                width: 95%;
                max-width: 280px;
            }
            .wallet-popup h2 {
                font-size: 12px;
            }
            .wallet-popup button {
                width: 100%;
                margin: 5px 0;
            }
            .wallet-popup input {
                font-size: 12px;
            }
        }

        @keyframes rotateHologram {
            0% {
                transform: rotateY(0deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }

        @keyframes pulseSquare {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.2);
            }
        }

        @keyframes pulseNode {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.4);
            }
        }
    </style>
</head>
<body>
    <div class="header">Exoskeleton AI</div>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
            <div class="neural-overlay" id="neuralOverlay"></div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="console-section">
            <div id="console">
                <div class="entry"><span class="timestamp">[${new Date().toLocaleString()}]</span><span class="agent-message">Exoskeleton AI v9.0 - Neural Holographic Console initialized. Type 'HELP' for commands.</span></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter command...">
            <button onclick="executeCommand()">Execute</button>
            <button onclick="clearConsole()">Clear</button>
        </div>
        <footer>WebXOS 2025</footer>
    </div>
    <div class="popup-overlay" id="signOverlay"></div>
    <div class="popup" id="signPopup">
        <h3>Sign Exoskeleton AI</h3>
        <canvas id="signCanvas"></canvas>
        <button class="btn" onclick="submitSignature()">Submit</button>
        <button class="btn" onclick="closeSignPopup()">Cancel</button>
    </div>
    <div class="popup-overlay" id="walletOverlay"></div>
    <div class="wallet-popup" id="walletPopup">
        <span class="close-btn" onclick="closeWallet()">X</span>
        <h2>Wallet</h2>
        <button onclick="generateNFT()">Generate NFT</button>
        <button onclick="showLoadInput()">Load NFT</button>
        <div id="loadInput" style="display: none;">
            <input type="text" id="nftSerialInput" placeholder="Enter NFT Serial (e.g., NFT-...)">
            <button onclick="loadNFT()">Load</button>
        </div>
        <div id="nftOutput"></div>
    </div>
    <script>
        const ExoskeletonAI = {
            database: [],
            currentSignature: null,
            neuralNodes: [[], [], []],
            gridSquares: [],
            hologram: document.getElementById('hologram'),
            neuralOverlay: document.getElementById('neuralOverlay'),
            consoleDiv: document.getElementById('console'),
            commandInput: document.getElementById('commandInput'),
            signCanvas: document.getElementById('signCanvas'),
            signCtx: document.getElementById('signCanvas').getContext('2d'),
            signPopup: document.getElementById('signPopup'),
            signOverlay: document.getElementById('signOverlay'),
            walletPopup: document.getElementById('walletPopup'),
            walletOverlay: document.getElementById('walletOverlay'),
            painting: false,
            strokes: [],
            currentStroke: [],
            logBuffer: [],
            usedNFTNumbers: new Set(),
            AES_KEY: 'exoskeleton-ai-secure-key-2025',

            initialize() {
                this.signCanvas.width = 280;
                this.signCanvas.height = 150;
                this.signCtx.lineWidth = 2;
                this.signCtx.lineCap = 'round';
                this.signCtx.lineJoin = 'round';
                this.signCtx.strokeStyle = '#0f0';
                this.database = [];
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                this.currentSignature = null;
                this.strokes = [];
                this.encodeDataToCSS(this.database, null);
                this.generateVisualization({ entries: this.database, signature: null, strokes: [] });
                this.logBuffer.push('Initialized Exoskeleton AI. Type HELP for commands.');
                this.flushLog();
                this.setupSignEvents();
            },

            setupSignEvents() {
                const startPainting = (e) => {
                    this.painting = true;
                    const rect = this.signCanvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                    this.currentStroke = [{ x, y }];
                    this.signCtx.beginPath();
                    this.signCtx.moveTo(x, y);
                };
                const stopPainting = () => {
                    if (this.painting) {
                        this.painting = false;
                        if (this.currentStroke.length > 1) {
                            this.strokes.push([...this.currentStroke]);
                        }
                        this.currentStroke = [];
                        this.signCtx.beginPath();
                    }
                };
                const draw = (e) => {
                    if (!this.painting) return;
                    e.preventDefault();
                    const rect = this.signCanvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                    this.currentStroke.push({ x, y });
                    this.signCtx.lineTo(x, y);
                    this.signCtx.stroke();
                    this.signCtx.beginPath();
                    this.signCtx.moveTo(x, y);
                };
                this.signCanvas.addEventListener('mousedown', startPainting);
                this.signCanvas.addEventListener('mouseup', stopPainting);
                this.signCanvas.addEventListener('mousemove', draw);
                this.signCanvas.addEventListener('touchstart', startPainting);
                this.signCanvas.addEventListener('touchend', stopPainting);
                this.signCanvas.addEventListener('touchmove', draw);
                this.signCanvas.addEventListener('mouseleave', stopPainting);
            },

            log(message) {
                const entry = document.createElement('div');
                entry.className = 'entry';
                entry.innerHTML = `<span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">${message}</span>`;
                this.consoleDiv.appendChild(entry);
                this.consoleDiv.scrollTop = this.consoleDiv.scrollHeight;
            },

            flushLog() {
                if (this.logBuffer.length > 0) {
                    this.log(this.logBuffer.join(' '));
                    this.logBuffer = [];
                }
            },

            getFullTimestamp() {
                return new Date().toLocaleString('en-US', { hour12: false });
            },

            hashCode(str, salt = '') {
                const saltedStr = str + salt + 'ExoAI2025';
                return CryptoJS.SHA256(saltedStr).toString();
            },

            compressDatabase(entries, signature, strokes) {
                const data = {
                    entries: entries.map(entry => ({
                        text: entry.text,
                        time: entry.time.toISOString(),
                        isSignature: entry.isSignature || false,
                        miniSignature: entry.miniSignature || ''
                    })),
                    signature: signature || null,
                    strokes: strokes || []
                };
                const json = JSON.stringify(data);
                return LZString.compressToBase64(json);
            },

            decompressDatabase(compressed) {
                try {
                    const json = LZString.decompressFromBase64(compressed);
                    if (!json) throw new Error('Invalid compressed data');
                    const data = JSON.parse(json);
                    return {
                        entries: data.entries.map(entry => ({
                            text: entry.text,
                            time: new Date(entry.time),
                            isSignature: entry.isSignature || false,
                            miniSignature: entry.miniSignature || ''
                        })),
                        signature: data.signature || null,
                        strokes: data.strokes || []
                    };
                } catch (error) {
                    this.logBuffer.push(`ERROR: Decompression failed - ${error.message}`);
                    return { entries: [], signature: null, strokes: [] };
                }
            },

            generateUniqueNFTNumber() {
                let nftNumber;
                do {
                    nftNumber = Math.floor(Math.random() * 1000000) + 1;
                } while (this.usedNFTNumbers.has(nftNumber));
                this.usedNFTNumbers.add(nftNumber);
                return nftNumber;
            },

            encodeDataToCSS(entries, signature) {
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                const compressed = this.compressDatabase(entries, signature, this.strokes);
                const dataBits = compressed.split('').map(c => c.charCodeAt(0) % 2);
                const seed = this.hashCode(JSON.stringify(entries) + (signature || ''));
                let seedValue = seed;
                const rand = (min, max) => {
                    seedValue = this.hashCode(String(seedValue) + 'grid');
                    return min + (parseInt(seedValue, 16) % (max - min + 1));
                };
                const randFloat = (min, max) => {
                    seedValue = this.hashCode(String(seedValue) + 'float');
                    return min + ((parseInt(seedValue, 16) % 10000) / 10000) * (max - min);
                };
                const squareCount = Math.max(entries.length * 4 + 20, 30);
                const scale = 0.9;
                for (let i = 0; i < squareCount; i++) {
                    const dataBit = dataBits[i % dataBits.length] || 0;
                    const size = (20 + (i % 20)) * scale;
                    const left = randFloat(0, 320 - size) * scale;
                    const top = randFloat(0, 320 - size) * scale;
                    const z = randFloat(-100, 100) * scale;
                    const rotateX = randFloat(-15, 15);
                    const rotateY = randFloat(-15, 15);
                    const opacity = 0.6 + (dataBit * 0.3);
                    this.gridSquares.push({ size, left, top, z, rotateX, rotateY, opacity, dataBit });
                }
                const nodeCount = Math.max(entries.length * 5 + 15, 25);
                for (let i = 0; i < nodeCount; i++) {
                    for (let layer = 0; layer < 3; layer++) {
                        const dataBit = dataBits[(i * 3 + layer) % dataBits.length] || 0;
                        const angle = randFloat(0, Math.PI * 2);
                        const radius = (30 + (i % 40)) * scale;
                        const x = 160 + Math.cos(angle) * radius;
                        const y = 160 + Math.sin(angle) * radius;
                        const z = randFloat(-50 + layer * 50, 50 + layer * 50);
                        const connections = [];
                        for (let j = 0; j < this.neuralNodes[layer].length; j++) {
                            if (rand(0, 100) < 15) {
                                connections.push(j);
                            }
                        }
                        this.neuralNodes[layer].push({ x, y, z, connections, dataBit });
                    }
                }
                for (let layer = 0; layer < 2; layer++) {
                    this.neuralNodes[layer].forEach((node, i) => {
                        for (let j = 0; j < this.neuralNodes[layer + 1].length; j++) {
                            if (rand(0, 100) < 15) {
                                node.connections.push({ layer: layer + 1, index: j });
                            }
                        }
                    });
                }
            },

            generateVisualization({ entries, signature, strokes }) {
                this.hologram.innerHTML = '';
                this.neuralOverlay.innerHTML = '';
                this.encodeDataToCSS(entries, signature);
                this.gridSquares.forEach((square) => {
                    const div = document.createElement('div');
                    div.className = 'grid-square';
                    div.style.width = `${square.size}px`;
                    div.style.height = `${square.size}px`;
                    div.style.left = `${square.left}px`;
                    div.style.top = `${square.top}px`;
                    div.style.transform = `translateZ(${square.z}px) rotateX(${square.rotateX}deg) rotateY(${square.rotateY}deg)`;
                    div.style.opacity = square.opacity;
                    div.style.setProperty('--data-bit', square.dataBit);
                    this.hologram.appendChild(div);
                });
                this.neuralNodes.forEach((layer, layerIdx) => {
                    layer.forEach((node, idx) => {
                        const div = document.createElement('div');
                        div.className = 'neural-node';
                        div.style.left = `${node.x}px`;
                        div.style.top = `${node.y}px`;
                        div.style.setProperty('--x', node.x);
                        div.style.setProperty('--y', node.y);
                        div.style.setProperty('--z', node.z);
                        div.style.setProperty('--connections', JSON.stringify(node.connections));
                        div.style.setProperty('--data-bit', node.dataBit);
                        this.neuralOverlay.appendChild(div);
                    });
                });
                if (strokes && strokes.length > 0) {
                    const sigLayer = document.createElement('div');
                    sigLayer.className = 'signature-layer';
                    const sigCanvas = document.createElement('canvas');
                    sigCanvas.width = 200;
                    sigCanvas.height = 100;
                    const sigCtx = sigCanvas.getContext('2d');
                    this.drawSignatureStrokes(sigCanvas, sigCtx, strokes, 200, 100);
                    sigLayer.appendChild(sigCanvas);
                    this.hologram.appendChild(sigLayer);
                }
            },

            drawSignatureStrokes(canvas, ctx, strokes, width, height) {
                ctx.clearRect(0, 0, width, height);
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#0f0';
                strokes.forEach(stroke => {
                    if (stroke.length < 2) return;
                    ctx.beginPath();
                    stroke.forEach((point, idx) => {
                        const x = (point.x * width) / 280;
                        const y = (point.y * height) / 150;
                        if (idx === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    });
                    ctx.stroke();
                });
            },

            clearSignCanvas() {
                this.signCtx.clearRect(0, 0, this.signCanvas.width, this.signCanvas.height);
                this.strokes = [];
                this.currentStroke = [];
                this.painting = false;
                this.signCtx.beginPath();
            },

            addData(data) {
                if (!data.trim()) {
                    this.logBuffer.push('ERROR: No data provided');
                    this.flushLog();
                    return;
                }
                this.database.push({ text: data, time: new Date(), isSignature: false, miniSignature: '' });
                this.encodeDataToCSS(this.database, this.currentSignature);
                this.generateVisualization({ entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                this.logBuffer.push(`Added data: ${data}`);
                this.flushLog();
            },

            replaceInDatabase(index, data) {
                if (isNaN(index) || index < 0 || index >= this.database.length) {
                    this.logBuffer.push(`ERROR: Invalid index ${index}`);
                    this.flushLog();
                    return;
                }
                if (!data.trim()) {
                    this.logBuffer.push('ERROR: No data provided');
                    this.flushLog();
                    return;
                }
                if (this.database[index].isSignature) {
                    this.logBuffer.push('ERROR: Cannot replace signature');
                    this.flushLog();
                    return;
                }
                this.database[index] = { text: data, time: new Date(), isSignature: false, miniSignature: '' };
                this.encodeDataToCSS(this.database, this.currentSignature);
                this.generateVisualization({ entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                this.logBuffer.push(`Replaced entry at index ${index}: ${data}`);
                this.flushLog();
            },

            signGrid() {
                if (this.database.some(entry => entry.isSignature)) {
                    this.logBuffer.push('ERROR: Exoskeleton AI already signed');
                    this.flushLog();
                    return;
                }
                this.clearSignCanvas();
                this.signPopup.style.display = 'block';
                this.signOverlay.style.display = 'block';
                this.logBuffer.push('Opened signature popup');
                this.flushLog();
            },

            submitSignature() {
                if (this.strokes.length === 0 && this.currentStroke.length <= 1) {
                    this.logBuffer.push('ERROR: Draw a signature first');
                    this.flushLog();
                    return;
                }
                if (this.strokes.reduce((sum, stroke) => sum + stroke.length, 0) + this.currentStroke.length < 5) {
                    this.logBuffer.push('ERROR: Signature too short');
                    this.flushLog();
                    return;
                }
                if (this.currentStroke.length > 1) {
                    this.strokes.push([...this.currentStroke]);
                }
                const fullImage = this.signCanvas.toDataURL('image/png');
                const miniCanvas = document.createElement('canvas');
                miniCanvas.width = 50;
                miniCanvas.height = 50;
                const miniCtx = miniCanvas.getContext('2d');
                this.drawSignatureStrokes(miniCanvas, miniCtx, this.strokes, 50, 50);
                const miniImage = miniCanvas.toDataURL('image/png');
                this.currentSignature = `Signed by: ${fullImage}`;
                this.database.push({
                    text: this.currentSignature,
                    time: new Date(),
                    isSignature: true,
                    miniSignature: miniImage
                });
                this.encodeDataToCSS(this.database, this.currentSignature);
                this.generateVisualization({ entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                this.closeSignPopup();
                this.logBuffer.push('Signature added');
                this.flushLog();
            },

            closeSignPopup() {
                this.signPopup.style.display = 'none';
                this.signOverlay.style.display = 'none';
                this.clearSignCanvas();
                this.logBuffer.push('Closed signature popup');
                this.flushLog();
            },

            openWallet() {
                this.walletPopup.style.display = 'block';
                this.walletOverlay.style.display = 'block';
                document.getElementById('loadInput').style.display = 'none';
                document.getElementById('nftOutput').innerText = '';
                this.logBuffer.push('Opened wallet popup');
                this.flushLog();
            },

            closeWallet() {
                this.walletPopup.style.display = 'none';
                this.walletOverlay.style.display = 'none';
                document.getElementById('nftOutput').innerText = '';
                this.logBuffer.push('Closed wallet popup');
                this.flushLog();
            },

            showLoadInput() {
                document.getElementById('loadInput').style.display = 'block';
                document.getElementById('nftOutput').innerText = '';
            },

            generateNFT() {
                if (this.database.length === 0) {
                    document.getElementById('nftOutput').innerText = 'ERROR: No data to generate NFT';
                    this.logBuffer.push('ERROR: No data to generate NFT');
                    this.flushLog();
                    return;
                }
                const nftData = {
                    nftNumber: this.generateUniqueNFTNumber(),
                    entries: this.database,
                    signature: this.currentSignature,
                    strokes: this.strokes
                };
                const dataString = JSON.stringify(nftData);
                const encrypted = CryptoJS.AES.encrypt(dataString, this.AES_KEY).toString();
                const serial = `NFT-${btoa(encrypted)}`;
                document.getElementById('nftOutput').innerText = `NFT Serial: ${serial}\nNFT Number: ${nftData.nftNumber}`;
                this.copyToClipboard(serial);
                this.logBuffer.push(`Generated NFT #${nftData.nftNumber}`);
                this.flushLog();
            },

            loadNFT() {
                const serial = document.getElementById('nftSerialInput').value.trim();
                try {
                    if (!serial.startsWith('NFT-')) {
                        throw new Error('Serial must start with "NFT-"');
                    }
                    const encoded = serial.slice(4);
                    const encrypted = atob(encoded);
                    const decrypted = CryptoJS.AES.decrypt(encrypted, this.AES_KEY);
                    const dataString = decrypted.toString(CryptoJS.enc.Utf8);
                    const nftData = JSON.parse(dataString);
                    if (nftData && nftData.nftNumber && nftData.entries) {
                        this.database = nftData.entries.map(entry => ({
                            text: entry.text,
                            time: new Date(entry.time),
                            isSignature: entry.isSignature || false,
                            miniSignature: entry.miniSignature || ''
                        }));
                        this.currentSignature = nftData.signature || null;
                        this.strokes = nftData.strokes || [];
                        this.usedNFTNumbers.add(nftData.nftNumber);
                        this.encodeDataToCSS(this.database, this.currentSignature);
                        this.generateVisualization({ entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                        document.getElementById('nftOutput').innerText = `NFT #${nftData.nftNumber} Loaded Successfully!`;
                        this.logBuffer.push(`Loaded NFT #${nftData.nftNumber}`);
                        this.flushLog();
                    } else {
                        document.getElementById('nftOutput').innerText = 'Invalid NFT Serial: Missing data';
                        this.logBuffer.push('ERROR: Invalid NFT Serial - Missing data');
                        this.flushLog();
                    }
                } catch (e) {
                    document.getElementById('nftOutput').innerText = `Error: Invalid NFT Serial (${e.message})`;
                    this.logBuffer.push(`ERROR: Invalid NFT Serial - ${e.message}`);
                    this.flushLog();
                }
            },

            copyToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        document.getElementById('nftOutput').innerText += '\nSerial copied to clipboard!';
                    }).catch(err => {
                        document.getElementById('nftOutput').innerText += `\nFailed to copy serial: ${err}`;
                    });
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        document.getElementById('nftOutput').innerText += '\nSerial copied to clipboard!';
                    } catch (err) {
                        document.getElementById('nftOutput').innerText += '\nFailed to copy serial: Please copy manually.';
                    }
                    document.body.removeChild(textarea);
                }
            },

            generateHTML() {
                if (this.database.length === 0) {
                    this.logBuffer.push('ERROR: No data to generate HTML');
                    this.flushLog();
                    return;
                }
                let listContent = 'Exoskeleton AI Data Sheet\n------------------\n';
                this.database.forEach((entry, index) => {
                    const time = entry.time.toLocaleTimeString();
                    const date = entry.time.toISOString().split('T')[0];
                    const text = entry.isSignature ? `<img src="${entry.text.split(' ')[2]}" alt="Signature" width="100">` : entry.text;
                    listContent += `${index}. Time: ${time}  Date: ${date}  Data: ${text}\n`;
                });
                const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoskeleton AI Data Sheet</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        pre {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 800px;
            text-align: left;
            text-shadow: 0 0 5px #0f0;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #0f0;
        }
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>WebXOS 2025 Exoskeleton AI</h1>
    <pre>${listContent}</pre>
</body>
</html>`;
                this.copyToClipboard(htmlContent);
                this.logBuffer.push('HTML data sheet copied to clipboard');
                this.flushLog();
            },

            displayHelp() {
                const helpText = [
                    'Available Commands:',
                    'ADD [data] - Add entry to database',
                    'VIEW - Show all entries',
                    'SEARCH [term] - Search entries',
                    'CLEAR - Clear console and session',
                    'SORT TIME-ASC - Sort by time ascending',
                    'SORT TIME-DESC - Sort by time descending',
                    'SORT ALPHA-ASC - Sort alphabetically ascending',
                    'SORT ALPHA-DESC - Sort alphabetically descending',
                    'REPLACE# [data] - Replace entry at index #',
                    'HTML - Generate HTML data sheet',
                    'SIGN - Sign the Exoskeleton AI',
                    'WALLET - Open wallet to generate/load NFT',
                    'HELP - Show this help'
                ].join(' | ');
                this.logBuffer.push(helpText);
                this.flushLog();
            },

            clearConsole() {
                this.consoleDiv.innerHTML = '';
                this.database = [];
                this.currentSignature = null;
                this.strokes = [];
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                this.usedNFTNumbers.clear();
                this.initialize();
                this.logBuffer.push('Console cleared and session reset');
                this.flushLog();
            },

            executeCommand() {
                const input = this.commandInput.value.trim();
                this.commandInput.value = '';
                this.logBuffer.push(`Executing: ${input}`);
                if (!input) {
                    this.logBuffer.push('ERROR: No command provided');
                    this.flushLog();
                    return;
                }
                const inputUpper = input.toUpperCase();
                if (inputUpper === 'HELP') {
                    this.displayHelp();
                } else if (inputUpper === 'SIGN') {
                    this.signGrid();
                } else if (inputUpper === 'WALLET') {
                    this.openWallet();
                } else if (inputUpper.startsWith('ADD ')) {
                    const data = input.substring(4);
                    this.addData(data);
                } else if (inputUpper.startsWith('REPLACE')) {
                    const match = inputUpper.match(/^REPLACE(\d+)\s+(.+)$/);
                    if (!match) {
                        this.logBuffer.push('ERROR: Invalid REPLACE format. Use REPLACE# [data]');
                        this.flushLog();
                        return;
                    }
                    const index = parseInt(match[1]);
                    const data = match[2];
                    this.replaceInDatabase(index, data);
                } else if (inputUpper === 'VIEW') {
                    let message = 'Database contents: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (this.database.length === 0) message = 'No entries';
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper.startsWith('SEARCH ')) {
                    const term = input.substring(7);
                    const results = this.database.filter(entry => entry.text.toLowerCase().includes(term.toLowerCase()));
                    let message = `Search results for "${term}": `;
                    results.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (results.length === 0) message = `No results for "${term}"`;
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'CLEAR') {
                    this.clearConsole();
                } else if (inputUpper === 'SORT TIME-ASC') {
                    this.database.sort((a, b) => a.time - b.time);
                    let message = 'Sorted by time ascending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'SORT TIME-DESC') {
                    this.database.sort((a, b) => b.time - b.time);
                    let message = 'Sorted by time descending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'SORT ALPHA-ASC') {
                    this.database.sort((a, b) => a.text.localeCompare(b.text));
                    let message = 'Sorted alphabetically ascending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'SORT ALPHA-DESC') {
                    this.database.sort((a, b) => b.text.localeCompare(b.text));
                    let message = 'Sorted alphabetically descending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'HTML') {
                    this.generateHTML();
                } else {
                    this.logBuffer.push(`ERROR: Unknown command: ${input}`);
                    this.flushLog();
                    this.displayHelp();
                }
            }
        };

        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('#console') && !e.target.closest('.input-area') && !e.target.closest('.popup') && !e.target.closest('.wallet-popup')) {
                e.preventDefault();
            }
        }, { passive: false });

        ExoskeletonAI.consoleDiv.addEventListener('touchstart', () => {
            ExoskeletonAI.consoleDiv.style.scrollBehavior = 'smooth';
        });

        ExoskeletonAI.initialize();

        function executeCommand() {
            ExoskeletonAI.executeCommand();
        }

        function clearConsole() {
            ExoskeletonAI.clearConsole();
        }

        function submitSignature() {
            ExoskeletonAI.submitSignature();
        }

        function closeSignPopup() {
            ExoskeletonAI.closeSignPopup();
        }

        function openWallet() {
            ExoskeletonAI.openWallet();
        }

        function closeWallet() {
            ExoskeletonAI.closeWallet();
        }

        function showLoadInput() {
            ExoskeletonAI.showLoadInput();
        }

        function generateNFT() {
            ExoskeletonAI.generateNFT();
        }

        function loadNFT() {
            ExoskeletonAI.loadNFT();
        }
    </script>
</body>
</html>
