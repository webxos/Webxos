<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web X Support - Link Tree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .title {
            color: #00ff00;
            font-size: 48px;
            text-shadow: 0 0 10px #00ff00,
                        0 0 20px #00ff00,
                        0 0 40px #00ff00;
            margin-bottom: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin: 20px 0;
        }

        .link-list a {
            text-decoration: none;
            color: #00ff00;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 30px;
            display: inline-block;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-shadow: 0 0 5px #00ff00;
            transition: all 0.3s ease;
        }

        .link-list a:hover {
            background: #00ff00;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00,
                            0 0 20px #00ff00,
                            0 0 40px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00,
                            0 0 30px #00ff00,
                            0 0 50px #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">PAUSED</h1>
        <ul class="link-list">
            <li><a href="http://webxsupport.netlify.app/help.html">Game Guide</a></li>
            <li><a href="https://webxos.netlify.app">webX Menu</a></li>
            <li><a href="http://webxos.netlify.app/webxgame.html">Back to Game</a></li>
        </ul>
    </div>
</body>
</html>
