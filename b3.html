<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- SEO Metadata for WebXOS 2025 -->

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ffcc;
            font-size: 10pt;
            line-height: 1.4;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 4s infinite linear;
            z-index: -1;
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        #output {
            white-space: pre-wrap;
            border: 1px solid #00ffcc;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            position: relative;
            z-index: 1;
            margin: 10px;
        }

        .glow {
            animation: text-glow 2s ease-in-out infinite;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; }
            50% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; }
        }

        #input-area {
            padding: 10px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        input {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 4px;
            font-size: 10pt;
            box-shadow: 0 0 5px #00ffcc;
            box-sizing: border-box;
            flex-grow: 1;
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            padding: 4px 15px;
            font-size: 10pt;
            box-shadow: 0 0 5px #00ffcc;
            box-sizing: border-box;
            width: 80px;
            height: 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ffcc;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ffcc, 0 0 15px #00ffcc;
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 10pt;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            body {
                font-size: 9pt;
            }
            #output {
                padding: 8px;
                margin: 5px;
            }
            #input-area {
                padding: 5px;
            }
            input, button {
                padding: 3px;
                font-size: 9pt;
            }
            button {
                width: 60px;
                height: 25px;
            }
            .input-line {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 5px;
            }
            .button-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="output" class="glow"></div>
    <div id="input-area">
        <div class="input-line">
            <input type="text" id="command-input" placeholder="Enter command (help | new_book | new_poem | new_short | butterfly)">
            <div class="button-group">
                <button onclick="processCommand()">Submit</button>
                <button onclick="changeUIColor()">UIColor</button>
            </div>
        </div>
    </div>
    <footer>© 2025 WebXOS BETA</footer>

    <script>
        const uiColors = [
            '#00ffcc', '#ff00ff', '#ff4444', '#44ff44', '#4444ff', '#ffcc00', '#ff8800'
        ];
        let currentColorIndex = 0;

        function changeUIColor() {
            currentColorIndex = (currentColorIndex + 1) % uiColors.length;
            const newColor = uiColors[currentColorIndex];
            
            document.body.style.color = newColor;
            document.getElementById('output').style.borderColor = newColor;
            document.getElementById('output').style.boxShadow = `0 0 10px ${newColor}, 0 0 20px ${newColor}`;
            
            const inputs = document.querySelectorAll('input, button');
            inputs.forEach(el => {
                el.style.color = newColor;
                el.style.borderColor = newColor;
                el.style.boxShadow = `0 0 5px ${newColor}`;
            });
            
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.onmouseover = () => {
                    btn.style.backgroundColor = newColor;
                    btn.style.boxShadow = `0 0 10px ${newColor}, 0 0 15px ${newColor}`;
                };
                btn.onmouseout = () => {
                    btn.style.backgroundColor = '#1a1a1a';
                    btn.style.boxShadow = `0 0 5px ${newColor}`;
                };
            });
            
            document.querySelector('footer').style.color = newColor;
            document.querySelector('footer').style.textShadow = `0 0 5px ${newColor}`;
        }

        class Booki {
            constructor() {
                this.welcome_message = "=== INITIALIZING: Booki BETA v10.5 - WebXOS 2025 Story Forge ===\n" +
                                       " STATUS: Online | Quantum Core Active\n" +
                                       " ABOUT: WebXOS 2025 is a storytelling app for book enthusiasts, sci-fi fans, and writers, crafting unique tales in a Web3 multiverse.";
                this.copyright_notice = "=== © 2025 WebXOS BETA ===\n" +
                                        " Licensed under WebXOS 2025 AI ";
                this.running = true;

                this.first_names = ["Zara", "Liam", "Aisha", "Kai", "Nadia", "Diego", "Luna", "Milo", "Sofia", "Arjun", "Soren"];
                this.last_names = ["Nguyen", "Patel", "Smith", "Kim", "Garcia", "Rossi", "Chen", "Khan", "Silva", "Dubois", "Gray"];
                this.archetypes = ["cynical code prophet", "rogue hash runner", "glitchy grid sentinel", "quantum-rift savant"];
                this.traits = ["reluctant", "brash", "obsessive", "witty", "lost", "defiant", "shining"];
                this.settings = ["Neon Vault, a labyrinthine construct pulsating with ethereal energies", "Quantum Vault, a chamber of infinite secrets"];
                this.conflicts = ["sapient contract warping temporality", "omniscient AI claiming the grid's soul", "data storm erasing all"];
                this.technologies = ["reality shard, a crystalline key to truth", "grid pulse, a sentient wave of code", "quantum flare, a light of endless hope"];
                this.motivations = ["to unravel the grid’s lie", "to forge a new dawn", "to burn the byte storm"];
                this.quirks = ["time skipped a beat", "the grid sang back", "the flux sang high"];
                this.structures = ["epic adventure", "happy comedy", "twisted humor", "science lesson"];
                this.lastCommand = null;
                this.lastThemes = [];
                this.lastOutput = null;
                this.lastStructure = null;
                this.currentTheme = null;
                this.themes = [];
                this.butterflyMode = false;
                this.wordReplacements = {
                    "grid": ["matrix", "network", "web"],
                    "vault": ["chamber", "nexus", "core"],
                    "light": ["glow", "spark", "flare"],
                    "hope": ["dream", "vision", "aspire"],
                    "code": ["script", "data", "algorithm"],
                    "quantum": ["cosmic", "ether", "void"],
                    "soul": ["essence", "spirit", "core"]
                };
                this.rhymeDictionary = {
                    "code": ["node", "abode", "road"],
                    "light": ["night", "sight", "flight"],
                    "grid": ["hid", "bid", "lid"],
                    "vault": ["halt", "salt", "fault"],
                    "hope": ["scope", "rope", "dope"],
                    "storm": ["form", "norm", "warm"],
                    "dawn": ["gone", "on", "spawn"]
                };
                this.poemStructures = [
                    { type: "quatrain", lines: 4, rhyme: "AABB", syllables: [8, 8, 8, 8] },
                    { type: "sestet", lines: 6, rhyme: "ABABCC", syllables: [10, 8, 10, 8, 8, 8] },
                    { type: "couplet", lines: 2, rhyme: "AA", syllables: [10, 10] },
                    { type: "freeverse", lines: 5, rhyme: "NONE", syllables: [6, 8, 7, 9, 5] }
                ];

                this.output(this.welcome_message + "\n" + this.copyright_notice + "\n AVAILABLE COMMANDS: help | new_book | new_poem | new_short | butterfly");
            }

            output(text, isBook = false) {
                const outputDiv = document.getElementById("output");
                if (isBook) {
                    let index = 0;
                    outputDiv.innerText += "\n"; // Start with a newline for book output
                    const typeText = () => {
                        if (index < text.length) {
                            outputDiv.innerText += text.charAt(index);
                            index++;
                            outputDiv.scrollTop = outputDiv.scrollHeight;
                            setTimeout(typeText, 20); // Adjust speed (20ms per character)
                        } else {
                            outputDiv.innerText += "\n============\n";
                            outputDiv.scrollTop = outputDiv.scrollHeight;
                        }
                    };
                    typeText();
                } else {
                    outputDiv.innerText += text + "\n============\n";
                    outputDiv.scrollTop = outputDiv.scrollHeight;
                }
            }

            help() {
                this.output("=== HELP MENU ===\n" +
                            " WebXOS 2025 Story Forge: Create sci-fi sagas, poems, and short stories for book lovers.\n" +
                            " - help: Show this guide\n" +
                            " - new_book: Generate an extravagant sci-fi saga\n" +
                            " - new_poem: Generate a short sci-fi poem\n" +
                            " - new_short: Generate a short story with a comical twist\n" +
                            " - butterfly: Replace a word in the last story to create a new tale with a butterfly effect");
            }

            getArticle(phrase) {
                const first_word = phrase.split(" ")[0].toLowerCase();
                const exceptions = ["hour", "honor", "heir", "honest"];
                const vowels = ["a", "e", "i", "o", "u"];
                return (exceptions.includes(first_word) || vowels.includes(first_word[0])) ? "an" : "a";
            }

            generateUniqueTitle(structure) {
                const prefixes = {
                    "epic adventure": ["Echoes of", "Shards of", "Veil of"],
                    "happy comedy": ["Giggles of", "Spark of", "Bounce of"],
                    "twisted humor": ["Snarl of", "Twist of", "Grin of"],
                    "science lesson": ["Theory of", "Pulse of", "Wave of"]
                };
                const descriptors = {
                    "epic adventure": ["the Quantum", "the Neon", "the Ether"],
                    "happy comedy": ["the Jolly", "the Zany", "the Bright"],
                    "twisted humor": ["the Glitched", "the Wry", "the Odd"],
                    "science lesson": ["the Cosmic", "the Atomic", "the Rational"]
                };
                const nouns = {
                    "epic adventure": ["Grid", "Nexus", "Abyss"],
                    "happy comedy": ["Circuit", "Flicker", "Glow"],
                    "twisted humor": ["Flux", "Kink", "Drift"],
                    "science lesson": ["Field", "Core", "Matrix"]
                };
                return `${this.randomChoice(prefixes[structure])} ${this.randomChoice(descriptors[structure])} ${this.randomChoice(nouns[structure])}`;
            }

            randomChoice(array) {
                return array[Math.floor(Math.random() * array.length)];
            }

            applyStructureTone(structure, text) {
                if (structure === "happy comedy") {
                    return text.replace(/grim/g, "goofy").replace(/shuddered/g, "giggled").replace(/confronted/g, "tickled");
                } else if (structure === "twisted humor") {
                    return text.replace(/hope/g, "irony").replace(/light/g, "smirk").replace(/battled/g, "pranked");
                } else if (structure === "science lesson") {
                    return text.replace(/magic/g, "physics").replace(/mysterious/g, "measurable").replace(/ether/g, "quantum field");
                }
                return text; // Epic adventure uses default tone
            }

            getRhymingWord(word) {
                return this.rhymeDictionary[word] ? this.randomChoice(this.rhymeDictionary[word]) : "node"; // Fallback
            }

            quantumStoryAlgorithm(topics, mode = "book", structureOverride = null, replaceWord = null, newWord = null) {
                this.output("=== QUANTUM FORGE ACTIVE ===\n Crafting your tale...");
                const structure = structureOverride || this.randomChoice(this.structures);
                if (!structureOverride) this.lastStructure = structure;
                this.output(`Structure: ${structure}`);
                const title = this.generateUniqueTitle(structure);
                let outputText = `=== ${mode.toUpperCase()} OUTPUT: WebXOS 2025 Saga v10.5 ===\n TITLE: ${title}\n BEGIN ${mode.toUpperCase()}\n============\n`;

                const archetype_hero = this.randomChoice(this.archetypes);
                const hero_full = `${this.randomChoice(this.first_names)} ${this.randomChoice(this.last_names)}, ${this.getArticle(archetype_hero)} ${archetype_hero}`;
                const hero_name = hero_full.split(", ")[0];
                const tech = this.randomChoice(this.technologies);
                const [tech_name, tech_desc] = tech.split(", ");

                let story_elements = [];

                if (mode === "book") {
                    story_elements = [
                        `In a Web3 multiverse where ${topics[0]} shaped existence, ${hero_full} emerged from ${this.randomChoice(this.settings).split(", ")[0]}.`,
                        `With the ${tech_name}, ${tech_desc}, ${hero_name} faced ${this.getArticle(this.randomChoice(this.conflicts))} ${this.randomChoice(this.conflicts)}.`,
                        `${topics[1]} loomed heavy as ${hero_name}, ${this.getArticle(this.randomChoice(this.traits))} ${this.randomChoice(this.traits)} soul, ventured forth.`,
                        `Driven to ${this.randomChoice(this.motivations)}, ${hero_name} navigated ${this.randomChoice(this.settings).split(", ")[0]}.`,
                        `A new dawn broke as ${hero_name} discovered a hidden layer of ${topics[2]} in the grid.`,
                        `${this.randomChoice(this.quirks)} shifted the ether as ${hero_name} wielded the ${tech_name}.`,
                        `${topics[2]} pulsed through ${this.randomChoice(this.settings).split(", ")[0]}, guiding ${hero_name}’s path.`,
                        `In ${this.randomChoice(this.settings).split(", ")[0]}, ${hero_name} confronted ${this.getArticle(this.randomChoice(this.conflicts))} ${this.randomChoice(this.conflicts)}.`,
                        `The ${tech_name} flared, a beacon against ${topics[0]}, as ${hero_name} stood firm.`,
                        `${hero_name}, ${this.getArticle(this.randomChoice(this.traits))} ${this.randomChoice(this.traits)} figure, sought to ${this.randomChoice(this.motivations)}.`,
                        `${this.randomChoice(this.quirks)} twisted ${topics[1]}, altering ${hero_name}’s journey.`,
                        `${hero_name} battled through ${this.randomChoice(this.settings).split(", ")[0]}, ${topics[2]} a constant hum.`,
                        `The ${tech_name}, ${tech_desc}, countered ${this.getArticle(this.randomChoice(this.conflicts))} ${this.randomChoice(this.conflicts)} as ${hero_name} pressed on.`,
                        `${topics[0]} warped the grid, but ${hero_name} defied it with the ${tech_name}.`,
                        `${hero_name}’s quest to ${this.randomChoice(this.motivations)} echoed through ${this.randomChoice(this.settings).split(", ")[0]}.`
                    ];
                    for (let i = story_elements.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [story_elements[i], story_elements[j]] = [story_elements[j], story_elements[i]];
                    }
                    let novel = story_elements.slice(0, 14).join(" ");
                    if (replaceWord && newWord) {
                        novel = novel.replace(new RegExp(`\\b${replaceWord}\\b`, 'gi'), newWord);
                    }
                    novel = this.applyStructureTone(structure, novel);
                    const ending = structure === "happy comedy" ? `In the end, ${hero_name} tripped over the ${tech_name}, accidentally saving the grid with a laugh, as ${topics[0]} and ${topics[1]} fizzled into a silly ${topics[2]} party.` :
                                  structure === "twisted humor" ? `Ultimately, ${hero_name} flipped the ${tech_name}, turning ${topics[0]} into a cosmic joke, with ${topics[1]} and ${topics[2]} laughing in irony.` :
                                  structure === "science lesson" ? `Finally, ${hero_name} calibrated the ${tech_name}, stabilizing ${topics[0]} through ${topics[2]}, proving ${topics[1]} followed quantum laws.` :
                                  `In the final moment, ${hero_name} cast the ${tech_name} into ${this.randomChoice(this.settings).split(", ")[0]}, where ${topics[0]} and ${topics[1]} collided with ${topics[2]}. The multiverse shuddered, and ${hero_name} vanished into a cascade of light, leaving behind a single, unbroken thread of ${this.randomChoice(this.traits)} hope.`;
                    outputText += novel + ending;
                } else if (mode === "poem") {
                    const poemStructure = this.randomChoice(this.poemStructures);
                    if (!structureOverride) this.lastPoemStructure = poemStructure; // Store for butterfly
                    story_elements = [];
                    const rhymeScheme = poemStructure.rhyme.split("");
                    const rhymeGroups = {};
                    let currentRhymeWord = null;

                    for (let i = 0; i < poemStructure.lines; i++) {
                        let line = "";
                        const rhymeLabel = rhymeScheme[i] || "NONE";
                        if (rhymeLabel !== "NONE" && !rhymeGroups[rhymeLabel]) {
                            currentRhymeWord = this.randomChoice(Object.keys(this.rhymeDictionary));
                            rhymeGroups[rhymeLabel] = currentRhymeWord;
                        }
                        const rhymeWord = rhymeLabel === "NONE" ? null : this.getRhymingWord(rhymeGroups[rhymeLabel]);

                        if (i === 0) {
                            line = `${hero_name}, ${this.getArticle(archetype_hero)} ${archetype_hero},`;
                        } else if (i === 1) {
                            line = `In ${this.randomChoice(this.settings).split(", ")[0]} arose.`;
                        } else if (i === 2) {
                            line = `${topics[0]} hums through circuits deep,`;
                        } else if (i === 3) {
                            line = `The ${tech_name} shines, ${tech_desc}.`;
                        } else if (i === 4) {
                            line = `${topics[1]} threads the vault’s dark keep,`;
                        } else {
                            line = `${this.randomChoice(this.quirks)} stirs ${topics[2]}’s ${this.randomChoice(this.traits)} prose.`;
                        }

                        if (rhymeWord && i < poemStructure.lines) {
                            line = line.replace(/\.$/, "") + ` ${rhymeWord}.`;
                        }
                        story_elements.push(line);
                    }

                    let poem = story_elements.slice(0, poemStructure.lines).join("\n");
                    if (replaceWord && newWord) {
                        poem = poem.replace(new RegExp(`\\b${replaceWord}\\b`, 'gi'), newWord);
                    }
                    poem = this.applyStructureTone(structure, poem);
                    outputText += poem;
                } else if (mode === "short") {
                    story_elements = [
                        `${hero_full} stumbled into ${this.randomChoice(this.settings).split(", ")[0]}, where ${topics[0]} was causing chaos.`,
                        `Holding the ${tech_name}, ${tech_desc}, ${hero_name} tripped over ${this.getArticle(this.randomChoice(this.conflicts))} ${this.randomChoice(this.conflicts)}.`,
                        `${topics[1]} made things worse, but ${hero_name}’s ${this.randomChoice(this.traits)} nature turned it into a joke.`,
                        `${this.randomChoice(this.quirks)} flipped the script, and ${topics[2]} became the punchline.`
                    ];
                    let short = story_elements.join(" ");
                    if (replaceWord && newWord) {
                        short = short.replace(new RegExp(`\\b${replaceWord}\\b`, 'gi'), newWord);
                    }
                    short = this.applyStructureTone(structure, short);
                    const twist = structure === "happy comedy" ? `In a goofy twist, ${hero_name} dropped the ${tech_name}, sparking a ${topics[2]} dance-off that saved the day.` :
                                 structure === "twisted humor" ? `Ironically, ${hero_name} broke the ${tech_name}, making ${topics[0]} a hilarious glitch in ${topics[1]}.` :
                                 structure === "science lesson" ? `By mistake, ${hero_name} rewired the ${tech_name}, proving ${topics[2]} governed ${topics[0]}’s physics.` :
                                 `Absurdly, ${hero_name} misused the ${tech_name}, turning ${topics[0]} into a ${topics[2]} prank that baffled ${topics[1]}.`;
                    outputText += short + " " + twist;
                }

                outputText += "\n============\n Forge complete!";
                this.lastOutput = outputText;
                return outputText;
            }

            newBook() {
                this.output("=== INPUT REQUIRED ===\n Enter Theme #1 (type and press Enter, or type 'cancel' to abort):");
                this.currentTheme = 1;
                this.themes = [];
                this.lastCommand = "new_book";
                document.getElementById("command-input").focus();
            }

            newPoem() {
                this.output("=== INPUT REQUIRED ===\n Enter Theme #1 (type and press Enter, or type 'cancel' to abort):");
                this.currentTheme = 1;
                this.themes = [];
                this.lastCommand = "new_poem";
                document.getElementById("command-input").focus();
            }

            newShort() {
                this.output("=== INPUT REQUIRED ===\n Enter Theme #1 (type and press Enter, or type 'cancel' to abort):");
                this.currentTheme = 1;
                this.themes = [];
                this.lastCommand = "new_short";
                document.getElementById("command-input").focus();
            }

            butterfly() {
                if (!this.lastCommand || !this.lastOutput || this.lastThemes.length !== 3) {
                    this.output(" [Error] No previous story to modify. Use new_book, new_poem, or new_short first.");
                    return;
                }
                this.output("=== BUTTERFLY EFFECT ===\n Enter a single word from the last story to replace (type and press Enter, or type 'cancel' to abort):");
                this.butterflyMode = true;
                document.getElementById("command-input").focus();
            }

            processButterflyInput(word) {
                if (word.toLowerCase() === "cancel") {
                    this.output("Butterfly effect cancelled.");
                    this.butterflyMode = false;
                    return;
                }

                const storyText = this.lastOutput.toLowerCase();
                const searchWord = word.trim().toLowerCase();
                if (!storyText.includes(searchWord)) {
                    this.output("Oops, that word wasn't found in the last story. Please try another word from the text.");
                    return;
                }

                const originalWord = searchWord;
                const replacementOptions = this.wordReplacements[originalWord] || ["node", "pulse", "rift"];
                const newWord = this.randomChoice(replacementOptions);

                this.output(`Replacing "${originalWord}" with "${newWord}"... Generating new story with butterfly effect...`);
                const mode = this.lastCommand.split("_")[1];
                this.output(this.quantumStoryAlgorithm(this.lastThemes, mode, this.lastStructure, originalWord, newWord), mode === "book");
                this.butterflyMode = false;
            }

            processThemeInput(command) {
                if (command.toLowerCase() === "cancel") {
                    this.output("Theme input cancelled.");
                    this.currentTheme = null;
                    this.themes = [];
                    this.lastCommand = null;
                    document.getElementById("command-input").disabled = false;
                    return;
                }

                this.themes.push(command.trim() || "grid flux");
                this.currentTheme++;

                if (this.currentTheme <= 3) {
                    this.output(`Enter Theme #${this.currentTheme} (type and press Enter, or type 'cancel' to abort):`);
                } else {
                    this.output("Themes collected. Generating story...");
                    this.lastThemes = [...this.themes];
                    const mode = this.lastCommand.split("_")[1];
                    document.getElementById("command-input").disabled = false;
                    this.output(this.quantumStoryAlgorithm(this.themes, mode), mode === "book");
                    this.themes = [];
                    this.currentTheme = null;
                }
            }
        }

        const booki = new Booki();

        function processCommand() {
            const command = document.getElementById("command-input").value.trim().toLowerCase();
            document.getElementById("command-input").value = "";
            if (!booki.running) return;

            if (booki.butterflyMode) {
                booki.processButterflyInput(command);
            } else if (booki.currentTheme) {
                booki.processThemeInput(command);
            } else if (command === "help") {
                booki.help();
            } else if (command === "new_book") {
                booki.newBook();
            } else if (command === "new_poem") {
                booki.newPoem();
            } else if (command === "new_short") {
                booki.newShort();
            } else if (command === "butterfly") {
                booki.butterfly();
            } else {
                booki.output(" [Error] Unknown command - Use 'help'");
            }
        }

        document.getElementById("command-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") processCommand();
        });
    </script>
</body>
</html>
