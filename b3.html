<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        font-family: 'Courier New', monospace;
        background-color: #0a0a0a;
        color: #00ffcc;
        font-size: 10pt;
        line-height: 1.4;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: starryGlow 4s infinite linear;
        z-index: -1;
    }

    @keyframes starryGlow {
        0% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.6; transform: scale(1); }
    }

    #output {
        white-space: pre-wrap;
        border: 1px solid #00ffcc;
        padding: 10px;
        flex: 1;
        overflow-y: auto;
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        position: relative;
        z-index: 1;
        margin: 10px;
    }

    #input-area {
        padding: 10px;
        position: relative;
        z-index: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
    }

    .input-line {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    input {
        font-family: 'Courier New', monospace;
        background-color: #1a1a1a;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        padding: 4px;
        font-size: 10pt;
        box-shadow: 0 0 5px #00ffcc;
        box-sizing: border-box;
        flex-grow: 1;
        margin-right: 8px;
    }

    .button-group {
        display: flex;
        gap: 8px;
    }

    button {
        font-family: 'Courier New', monospace;
        background-color: #1a1a1a;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        padding: 4px 15px;
        font-size: 10pt;
        box-shadow: 0 0 5px #00ffcc;
        box-sizing: border-box;
        width: 80px;
        height: 30px;
        cursor: pointer;
    }

    button:hover {
        background-color: #00ffcc;
        color: #0a0a0a;
        box-shadow: 0 0 10px #00ffcc, 0 0 15px #00ffcc;
    }

    footer {
        text-align: center;
        padding: 10px;
        font-size: 10pt;
        color: #00ffcc;
        text-shadow: 0 0 5px #00ffcc;
        position: relative;
        z-index: 1;
        flex-shrink: 0;
    }

    .wallet-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #0a0a0a;
        border: 2px solid #00ffcc;
        padding: 15px;
        box-shadow: 0 0 20px #00ffcc;
        z-index: 1000;
        color: #00ffcc;
        font-family: 'Courier New', monospace;
        width: 90%;
        max-width: 320px;
        min-width: 200px;
        max-height: 80vh;
        overflow-y: auto;
        box-sizing: border-box;
    }

    .wallet-popup h2 {
        margin: 0 0 10px;
        font-size: 14px;
        text-align: center;
    }

    .wallet-popup input {
        background: #1a1a1a;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        padding: 5px;
        margin: 8px 0;
        width: 100%;
        font-family: 'Courier New', monospace;
        font-size: 10pt;
        box-sizing: border-box;
    }

    .wallet-popup button {
        margin: 5px 0;
        width: 100%;
    }

    .wallet-popup #nftOutput {
        word-wrap: break-word;
        font-size: 10pt;
        margin-top: 8px;
        line-height: 1.4;
    }

    .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        color: #00ffcc;
        font-size: 16px;
    }

    .copy-btn {
        font-size: 9pt;
        padding: 2px 10px;
        width: auto;
        height: auto;
        margin-left: 8px;
        display: inline-block;
    }

    .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #1a1a1a;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        padding: 8px 16px;
        font-size: 10pt;
        box-shadow: 0 0 10px #00ffcc;
        z-index: 1001;
        display: none;
    }

    @media (max-width: 600px) {
        body {
            font-size: 9pt;
        }
        #output {
            padding: 8px;
            margin: 5px;
        }
        #input-area {
            padding: 5px;
        }
        input, button {
            padding: 3px;
            font-size: 9pt;
        }
        button {
            width: 60px;
            height: 25px;
        }
        .input-line {
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            margin-right: 0;
            margin-bottom: 5px;
        }
        .button-group {
            flex-wrap: wrap;
            justify-content: center;
        }
        .wallet-popup {
            padding: 10px;
            width: 95%;
            max-width: 280px;
            max-height: 70vh;
        }
        .wallet-popup h2 {
            font-size: 12px;
        }
        .wallet-popup input {
            font-size: 9pt;
            padding: 4px;
        }
        .wallet-popup button {
            font-size: 9pt;
            padding: 3px;
        }
        .wallet-popup #nftOutput {
            font-size: 9pt;
        }
        .copy-btn {
            font-size: 8pt;
            padding: 2px 8px;
        }
    }
</style>
