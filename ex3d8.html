<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Sphere App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Starry background */
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"><circle cx="25" cy="25" r="1" fill="rgba(0,255,0,0.3)"/></svg>') repeat;
            z-index: -1;
        }

        /* Sphere container */
        .sphere-container {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .sphere {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            background: radial-gradient(circle, #00ff00, #004400);
            border-radius: 50%;
            position: relative;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Neural clusters on sphere */
        .neural-cluster {
            position: absolute;
            width: clamp(5px, 1.5vw, 8px);
            height: clamp(5px, 1.5vw, 8px);
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
        }

        /* Console container */
        .console-container {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        #console {
            flex: 1;
            width: 100%;
            background: #000000;
            color: #00ff00;
            font-size: clamp(14px, 2.5vw, 16px);
            padding: 10px;
            border: 1px solid #00ff00;
            resize: none;
            overflow-y: auto;
            margin-bottom: 5px;
        }

        #console-input {
            width: 100%;
            background: #000000;
            color: #00ff00;
            font-size: clamp(14px, 2.5vw, 16px);
            padding: 5px;
            border: 1px solid #00ff00;
            font-family: 'Courier New', monospace;
        }

        /* Bottom bar */
        .bottom-bar {
            background: #111111;
            padding: 8px;
            text-align: center;
            font-size: clamp(12px, 2vw, 14px);
            color: #00ff00;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sphere {
                width: clamp(80px, 25vw, 120px);
                height: clamp(80px, 25vw, 120px);
            }

            #console, #console-input {
                font-size: clamp(12px, 3vw, 14px);
            }
        }

        @media (max-width: 480px) {
            .sphere {
                width: clamp(60px, 30vw, 100px);
                height: clamp(60px, 30vw, 100px);
            }

            #console, #console-input {
                font-size: clamp(10px, 4vw, 12px);
            }
        }
    </style>
</head>
<body>
    <div class="starry-background"></div>
    <div class="sphere-container">
        <div class="sphere">
            <!-- Neural clusters -->
            <div class="neural-cluster" style="top: 15%; left: 25%;"></div>
            <div class="neural-cluster" style="top: 45%; left: 65%;"></div>
            <div class="neural-cluster" style="top: 75%; left: 35%;"></div>
            <div class="neural-cluster" style="top: 30%; left: 80%;"></div>
        </div>
    </div>
    <div class="console-container">
        <textarea id="console" readonly>Initializing Neural Sphere...</textarea>
        <input type="text" id="console-input" placeholder="Enter serial commands...">
    </div>
    <div class="bottom-bar">
        Neural Sphere App | Offline Mode
    </div>

    <script>
        // Console and input functionality
        const consoleArea = document.getElementById('console');
        const consoleInput = document.getElementById('console-input');

        consoleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = consoleInput.value.trim();
                if (command) {
                    consoleArea.value += `\n> ${command}`;
                    processCommand(command);
                    consoleInput.value = '';
                    consoleArea.scrollTop = consoleArea.scrollHeight;
                }
            }
        });

        // Process serial commands (offline)
        function processCommand(command) {
            if (command.startsWith('serial:')) {
                consoleArea.value += `\nProcessed: ${command}`;
                saveToDatabase(command);
            } else {
                consoleArea.value += `\nUnknown command: ${command}`;
            }
        }

        // Offline database simulation (localStorage)
        function saveToDatabase(data) {
            localStorage.setItem('neuralData', data);
            consoleArea.value += `\nSaved to offline database: ${data}`;
        }

        // Initialize console
        consoleArea.value = 'serial:INIT\n> Ready for commands...';
    </script>
</body>
</html>
