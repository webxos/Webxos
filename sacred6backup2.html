<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sacred</title>
<style>
body{background:#000;color:#0f0;font-family:'Courier New',monospace;margin:0;padding:10px;overflow:hidden}
h1.glow-text{font-size:18px;margin:0;padding:0;text-shadow:0 0 10px #0f0;animation:glow 1s infinite alternate}
@keyframes glow{from{text-shadow:0 0 5px #0f0}to{text-shadow:0 0 10px #0f0}}
.symbol-container{position:relative;width:100%;height:70vh;margin:10px 0;overflow:hidden}
.symbol{position:absolute;top:0;left:0;width:100%;height:100%;display:block;border:1px solid #0f0;border-radius:5px;box-shadow:0 0 10px #0f0}
button{display:inline-block;margin:2px;padding:5px 10px;font-size:12px;background:transparent;color:#0f0;border:1px solid #0f0;border-radius:3px;transition:all 0.3s ease}
button:hover{background:#0f0;color:#000}
.button-container{display:flex;flex-wrap:wrap;justify-content:center}
.copyright{position:fixed;bottom:10px;width:100%;font-size:10px}
.confirmation{font-family: 'Impact', sans-serif; position:fixed; bottom:25px; width:100%; text-align:center; color:#0f0; text-shadow: 0 0 5px #0f0; font-size:14px; display:block}
</style>
</head>
<body>
<h1 class="glow-text">Sacred Geometry</h1>
<div class="symbol-container">
<div id="dynamic-shape" class="symbol"></div>
</div>
<div class="button-container">
<button onclick="generateShape()">Generate Shape</button>
<button id="autoGenerateBtn" onclick="toggleAutoGenerate()">Auto Generate: Off</button>
</div>
<div class="confirmation" id="confirmationText"></div>
<div class="copyright">Â© 2025 WebX</div>
<script>
// Set to store used NFT numbers
const usedNumbers = new Set();
let autoGenerateInterval = null;
let isAutoGenerating = false;
let currentNFTNumber = null;

function generateUniqueNFTNumber() {
  let nftNumber;
  do {
    nftNumber = Math.floor(Math.random() * 1000000) + 1; // Range: 1 to 1,000,000
  } while (usedNumbers.has(nftNumber));
  
  usedNumbers.add(nftNumber);
  return nftNumber;
}

function generateShape() {
  const shapeElement = document.getElementById('dynamic-shape');
  const patterns = [
    () => `repeating-radial-gradient(circle, #0f0 ${rand(2,15)}px, #000 ${rand(2,15)}px, #000 ${rand(5,20)}px, #0f0 ${rand(5,20)}px)`,
    () => `repeating-linear-gradient(${rand(0,360)}deg, transparent ${rand(5,15)}px, #0f0 ${rand(5,15)}px, #0f0 ${rand(10,25)}px, transparent ${rand(10,25)}px)`,
    () => `repeating-radial-gradient(#0f0 ${rand(5,20)}px, transparent ${rand(5,20)}px, #000 ${rand(10,30)}px)`,
    () => `repeating-linear-gradient(${rand(0,360)}deg, #0f0 ${rand(5,20)}px, transparent ${rand(5,20)}px, #0f0 ${rand(10,30)}px)`,
    () => `repeating-linear-gradient(${rand(0,360)}deg, transparent ${rand(2,10)}px, #0f0 ${rand(2,10)}px), repeating-linear-gradient(${rand(0,360)}deg, transparent ${rand(2,10)}px, #0f0 ${rand(2,10)}px)`,
    () => `repeating-radial-gradient(#0f0 ${rand(2,15)}px, transparent ${rand(2,15)}px, #000 ${rand(5,20)}px)`,
    () => `repeating-linear-gradient(${rand(0,360)}deg, #0f0 ${rand(2,15)}px, transparent ${rand(2,15)}px, #000 ${rand(5,20)}px)`
  ];
  
  const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
  shapeElement.style.background = randomPattern();
  
  shapeElement.style.transform = `rotate(${rand(0,360)}deg) scale(${rand(0.8,1.2)})`;
  
  // Generate and show NFT number
  currentNFTNumber = generateUniqueNFTNumber();
  showConfirmation();
}

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function showConfirmation() {
  const confirmation = document.getElementById('confirmationText');
  confirmation.innerText = `New Shape Generated! NFT #${currentNFTNumber}`;
  confirmation.style.display = 'block';
}

function toggleAutoGenerate() {
  const autoBtn = document.getElementById('autoGenerateBtn');
  isAutoGenerating = !isAutoGenerating;
  
  if (isAutoGenerating) {
    autoBtn.innerText = 'Auto Generate: On';
    autoGenerateInterval = setInterval(generateShape, 300); // 0.3 seconds = 300 milliseconds
  } else {
    autoBtn.innerText = 'Auto Generate: Off';
    clearInterval(autoGenerateInterval);
  }
}

// Initial generation
generateShape();
</script>
</body>
</html>
