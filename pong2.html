<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            height: 100vh;
        }
        #gameTitle {
            color: white;
            text-shadow: 0 0 5px white;
            font-size: 18px;
            text-align: center;
            width: 100%;
            padding: 5px 0;
            z-index: 11;
        }
        #gameCanvas {
            border: 1px solid white;
            width: 70%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 4 / 5;
            margin: 10px auto;
            display: block;
            position: relative;
            z-index: 1;
        }
        #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            z-index: 10;
            width: 70%;
            max-width: 250px;
            font-size: 12px;
        }
        #startMenu h1 {
            margin: 8px 0;
            font-size: 16px;
        }
        #startMenu p {
            margin: 4px 0;
        }
        #startButton {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        #timer {
            color: white;
            font-size: 14px;
            z-index: 10;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        @media (min-width: 601px) {
            .game-container { max-width: 500px; }
            #gameTitle { font-size: 18px; }
            #gameCanvas { max-width: 300px; width: 70%; }
            #startMenu { max-width: 250px; padding: 15px; }
            #startMenu h1 { font-size: 16px; }
            #startButton { padding: 8px 15px; font-size: 14px; }
            .controls { gap: 15px; }
            .arrow { width: 50px; height: 50px; font-size: 24px; }
            #timer { font-size: 14px; }
        }
        @media (max-width: 600px) {
            .game-container { max-width: 100%; padding: 5px; }
            #gameTitle { font-size: 20px; padding: 5px 0; }
            #gameCanvas { width: 80%; max-width: 350px; }
            #startMenu { width: 80%; max-width: 280px; padding: 15px; }
            #startMenu h1 { font-size: 18px; }
            #startButton { padding: 10px 20px; font-size: 16px; }
            .controls { gap: 20px; margin-top: 15px; }
            .arrow { width: 60px; height: 60px; font-size: 28px; }
            #timer { font-size: 16px; margin-top: 15px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="gameTitle">Advanced Pong</div>
        <canvas id="gameCanvas"></canvas>
        <div id="startMenu">
            <h1>Advanced Pong</h1>
            <p>Use ‚Üê and ‚Üí arrows to move</p>
            <p>New ball every 10s</p>
            <p>Obstacles every 20s</p>
            <p>Survive as long as you can!</p>
            <p>¬© 2025 WebXOS</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="timer">Time: 0s</div>
        <div class="controls">
            <div class="arrow" id="leftArrow">‚Üê</div>
            <div class="arrow" id="rightArrow">‚Üí</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startMenu = document.getElementById('startMenu');
            const startButton = document.getElementById('startButton');
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');
            const timerDisplay = document.getElementById('timer');

            if (!canvas || !ctx || !startButton || !startMenu || !leftArrow || !rightArrow || !timerDisplay) {
                console.error('Critical elements missing from DOM');
                return;
            }

            function resizeCanvas() {
                const maxWidth = window.innerWidth > 600 ? 300 : 350;
                canvas.width = Math.min(window.innerWidth * (window.innerWidth > 600 ? 0.7 : 0.8), maxWidth);
                canvas.height = canvas.width * 1.25;
                playerX = canvas.width / 2 - paddleWidth / 2;
                computerX = canvas.width / 2 - paddleWidth / 2;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const paddleWidth = 60, paddleHeight = 8, ballRadius = 4, paddleSpeed = 6;
            let playerX = canvas.width / 2 - paddleWidth / 2;
            let computerX = canvas.width / 2 - paddleWidth / 2;
            let balls = [], obstacles = [], gameRunning = false, lastBallTime = 0, lastObstacleTime = 0, 
                leftPressed = false, rightPressed = false, startTime = 0, elapsedTime = 0;

            const emojis = ['üíÄ', 'üëæ', 'üåü', '‚ö°', 'ü¶á'];

            function initBall() { return { x: canvas.width / 2, y: canvas.height / 2, dx: (Math.random() - 0.5) * 3, dy: Math.random() > 0.5 ? -2 : 2 }; }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.fillRect(playerX, canvas.height - paddleHeight - 15, paddleWidth, paddleHeight);
                ctx.fillRect(computerX, 10, paddleWidth, paddleHeight);
                balls.forEach(ball => { ctx.beginPath(); ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2); ctx.fillStyle = 'white'; ctx.fill(); ctx.closePath(); });
                obstacles.forEach(obstacle => { ctx.font = '16px Arial'; ctx.fillStyle = 'white'; ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y); });
            }

            function update() {
                if (!gameRunning) return;
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.textContent = `Time: ${elapsedTime}s`;

                if (balls.length) {
                    let closest = balls.reduce((a, b) => Math.abs(b.y - 10) < Math.abs(a.y - 10) ? b : a);
                    computerX += (closest.x - paddleWidth / 2 - computerX) * 0.1;
                    computerX = Math.max(0, Math.min(canvas.width - paddleWidth, computerX));
                }

                if (leftPressed) playerX = Math.max(0, playerX - paddleSpeed);
                if (rightPressed) playerX = Math.min(canvas.width - paddleWidth, playerX + paddleSpeed);

                for (let i = balls.length - 1; i >= 0; i--) {
                    let ball = balls[i];
                    ball.x += ball.dx; ball.y += ball.dy;

                    if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) ball.dx = -ball.dx;
                    if (ball.y + ballRadius > canvas.height - paddleHeight - 15 && ball.y < canvas.height - 15 && ball.x > playerX && ball.x < playerX + paddleWidth) {
                        ball.dy = -Math.abs(ball.dy); ball.y = canvas.height - paddleHeight - 15 - ballRadius;
                    }
                    if (ball.y - ballRadius < 10 + paddleHeight && ball.y > 10 && ball.x > computerX && ball.x < computerX + paddleWidth) {
                        ball.dy = Math.abs(ball.dy); ball.y = 10 + paddleHeight + ballRadius;
                    }

                    obstacles.forEach(obstacle => { if (Math.abs(ball.x - obstacle.x) < 15 && Math.abs(ball.y - obstacle.y) < 15) { ball.dx = -ball.dx; ball.dy = -ball.dy; } });

                    if (ball.y < 0) balls.splice(i, 1);
                    else if (ball.y > canvas.height) { gameRunning = false; balls = []; showGameOver(); return; }
                }

                if (Date.now() - lastBallTime > 10000 && balls.length < 5) { balls.push(initBall()); lastBallTime = Date.now(); }
                if (Date.now() - lastObstacleTime > 20000 && obstacles.length < 5) { obstacles.push({ x: Math.random() * (canvas.width - 15), y: Math.random() * (canvas.height - 80) + 40, emoji: emojis[Math.floor(Math.random() * emojis.length)] }); lastObstacleTime = Date.now(); }
            }

            function gameLoop() { update(); draw(); if (gameRunning) requestAnimationFrame(gameLoop); }

            function showGameOver() {
                gameRunning = false;
                startMenu.style.display = 'block';
                timerDisplay.style.display = 'none';
                const nftNumber = `NFT #${elapsedTime.toString().padStart(6, '0')}`;
                startMenu.innerHTML = `<h1>Game Over</h1><p>Time: ${elapsedTime}s</p><p>${nftNumber}</p><p>Click to Restart</p><p>¬© 2025 WebXOS</p><button id="startButton">Restart</button>`;
                document.getElementById('startButton').removeEventListener('click', initGame); // Remove old listener
                document.getElementById('startButton').addEventListener('click', initGame); // Add new listener
            }

            function initGame() {
                balls = [initBall()]; obstacles = [];
                playerX = computerX = canvas.width / 2 - paddleWidth / 2;
                startTime = Date.now(); elapsedTime = 0; lastBallTime = lastObstacleTime = Date.now();
                gameRunning = true;
                startMenu.style.display = 'none';
                timerDisplay.style.display = 'block';
                gameLoop();
            }

            // Initial setup
            startMenu.style.display = 'block';
            timerDisplay.style.display = 'none';

            // Event Listeners
            startButton.addEventListener('click', (e) => {
                e.preventDefault();
                initGame();
                console.log('Start button clicked');
            });

            leftArrow.addEventListener('touchstart', (e) => { e.preventDefault(); leftPressed = true; });
            leftArrow.addEventListener('touchend', () => leftPressed = false);
            rightArrow.addEventListener('touchstart', (e) => { e.preventDefault(); rightPressed = true; });
            rightArrow.addEventListener('touchend', () => rightPressed = false);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') leftPressed = true;
                else if (e.key === 'ArrowRight') rightPressed = true;
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') leftPressed = false;
                else if (e.key === 'ArrowRight') rightPressed = false;
            });
        });
    </script>
</body>
</html>
