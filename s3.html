<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webxos Scrambler - Matrix-themed text console with encryption">
    <title>Webxos Scrambler</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff00;
            --matrix-dark: #000000;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .scrambler-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px var(--matrix-green);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 90%;
            max-width: 800px;
            text-shadow: 0 0 10px var(--matrix-green);
            position: relative;
            touch-action: manipulation;
        }

        h1 {
            color: var(--matrix-green);
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--matrix-green);
        }

        .marquee {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            min-height: 60px;
            font-size: 1em;
            text-align: left;
            overflow: hidden;
            white-space: pre-wrap;
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
        }

        .console-buttons {
            display: flex;
            gap: 10px;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background 0.3s;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
        }

        .output {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .notification {
            display: inline-block;
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 5px 10px;
            margin-top: 5px;
            font-size: 0.8em;
            text-shadow: 0 0 5px var(--matrix-green);
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .scrambler-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .marquee {
                font-size: 0.9em;
            }
        }

        /* Dissolve/Rebuild Effect */
        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.8s ease-out forwards;
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -15px);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter command or SCR- code...">
            <div class="console-buttons">
                <button onclick="executeCommand()">Execute</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="output" id="output"></div>
        <div class="copyright">
            <p>Â© 2025 webxos.html systems. All rights reserved.</p>
        </div>
    </div>

    <script>
        // SHA-256 implementation (for front-end hashing)
        async function sha256(str) {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        let isDissolved = false;
        let originalText = '';
        const messageStore = new Map(); // Store SCR- codes and messages

        // Help content
        const helpContent = `
Available Commands:
- help: Show this help message.
- add <message>: Display a message in the marquee.
- scramble: Scramble the current message and generate a SCR- code.
- clear: Clear the console and marquee.
- SCR-xxxxxxxx: Enter a SCR- code to decipher a message.`;

        // Random digit generator
        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));

        // Random direction for scattering
        const getRandomDirection = () => Math.random();

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.error('Clipboard copy failed:', err);
                return false;
            }
        }

        // Generate a hard-to-guess SCR- code
        async function generateSCRCode(text) {
            const timestamp = Date.now();
            const salt = Math.random().toString(36).substring(2, 15);
            const hashInput = `${text}:${timestamp}:${salt}`;
            const hash = await sha256(hashInput);
            const code = `SCR-${hash.slice(0, 8).toUpperCase()}`;
            messageStore.set(code, text); // Store for deciphering
            localStorage.setItem('scramblerMessages', JSON.stringify([...messageStore]));
            return code;
        }

        // Wrap text in spans for animation
        const wrapChars = (text) => {
            marquee.innerHTML = text
                .split('')
                .map(char => `<span class="char">${char}</span>`)
                .join('');
        };

        // Display text in marquee with rebuild effect
        const displayText = (text) => {
            originalText = text;
            isDissolved = false;
            wrapChars(text);
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 1200);
            });
        };

        // Dissolve effect (scramble)
        const dissolveText = () => {
            if (!isDissolved) {
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(interval);
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 15);
            }
        };

        // Execute command
        async function executeCommand() {
            const command = input.value.trim();
            input.value = '';
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1).join(' ');

            if (cmd === 'help') {
                displayText(helpContent);
                output.innerHTML = '<p>Help displayed in marquee.</p>';
            } else if (cmd === 'add' && args) {
                displayText(args);
                output.innerHTML = `<p>Added: "${args}"</p>`;
            } else if (cmd === 'scramble') {
                if (originalText && originalText !== helpContent) {
                    const code = await generateSCRCode(originalText);
                    dissolveText();
                    // Display SCR- code in marquee after dissolve completes
                    setTimeout(() => {
                        displayText(code);
                    }, 1800); // Match dissolve duration
                    const copied = await copyToClipboard(code);
                    output.innerHTML = `
                        <p>Scrambled! Code: <strong>${code}</strong></p>
                        <div class="notification">${copied ? 'Code copied to clipboard!' : 'Failed to copy code.'}</div>
                    `;
                } else {
                    output.innerHTML = '<p>Error: No message to scramble (use "add <message>").</p>';
                }
            } else if (cmd.toUpperCase().startsWith('SCR-') && command.length === 12) {
                const storedMessages = JSON.parse(localStorage.getItem('scramblerMessages') || '{}');
                messageStore.clear();
                Object.entries(storedMessages).forEach(([k, v]) => messageStore.set(k, v));
                const message = messageStore.get(command.toUpperCase());
                if (message) {
                    displayText(message);
                    output.innerHTML = `<p>Deciphered: "${message}"</p>`;
                } else {
                    output.innerHTML = '<p>Error: Invalid or unknown SCR- code.</p>';
                }
            } else if (cmd === 'clear') {
                clearConsole();
            } else {
                output.innerHTML = '<p>Error: Unknown command. Type <strong>help</strong> for commands.</p>';
            }
        }

        // Clear console
        function clearConsole() {
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
        }

        // Handle Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.error('Service Worker Error:', err));
        }
    </script>
</body>
</html>
