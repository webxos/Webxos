    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff00;
            --matrix-dark: #000000;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            transition: background-color 0.1s, color 0.1s;
        }

        .scrambler-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px var(--matrix-green);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 90%;
            max-width: 800px;
            text-shadow: 0 0 10px var(--matrix-green);
            position: relative;
            touch-action: manipulation;
            transition: box-shadow 0.1s, text-shadow 0.1s;
        }

        h1 {
            color: var(--matrix-green);
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--matrix-green);
            transition: color 0.1s, text-shadow 0.1s;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            font-size: 0.9em;
            text-align: left;
            overflow: hidden;
            white-space: pre-wrap;
            transition: background-color 0.1s;
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        .console-buttons {
            display: flex;
            gap: 10px;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
        }

        .help-menu {
            font-size: 0.8em;
            line-height: 1.3;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--matrix-green);
        }

        .help-menu ul {
            margin: 0;
            padding-left: 15px;
            list-style: disc;
        }

        .help-menu li {
            margin-bottom: 5px;
        }

        .output {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.4;
            transition: color 0.1s;
        }

        .serial-output {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 10px;
            word-break: break-all;
        }

        .serial-char {
            display: inline-block;
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
        }

        .notification {
            display: inline-block;
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 5px 10px;
            margin-top: 5px;
            font-size: 0.8em;
            text-shadow: 0 0 5px var(--matrix-green);
            animation: fadeOut 3s forwards;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            transition: color 0.1s;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .scrambler-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .marquee {
                font-size: 0.8em;
                min-height: 60px;
            }
            .help-menu {
                font-size: 0.7em;
            }
            .serial-output {
                font-size: 1.2em;
            }
        }

        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.4s ease-out forwards;
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -15px);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter text or SCR- code...">
            <div class="console-buttons">
                <button onclick="executeCommand()">Execute</button>
                <button onclick="scrambleText()">Scramble</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
            <div class="help-menu" id="helpMenu">
                <ul>
                    <li>help: Show commands.</li>
                    <li>add <msg>: Display message.</li>
                    <li>scramble: Generate SCR- code.</li>
                    <li>clear: Reset console.</li>
                    <li>SCR-<code>: Decipher message.</li>
                    <li><strong>Demo encryption only.</strong></li>
                </ul>
            </div>
        </div>
        <div class="output" id="output"></div>
        <div class="copyright">

        </div>
    </div>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        let isDissolved = false;
        let originalText = '';

        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));

        const getRandomDirection = () => Math.random();

        const getRandomColor = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        };

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    return true;
                } catch (err) {
                    return false;
                }
            }
        }

        // IndexedDB setup
        const dbName = 'ScramblerDB';
        const storeName = 'scrCodes';
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    db.createObjectStore(storeName, { keyPath: 'code' });
                };
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onerror = (event) => {
                    reject('IndexedDB error: ' + event.target.errorCode);
                };
            });
        }

        async function storeScrCode(code, encrypted, color, originalText) {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            const data = { code, encrypted, color, originalText, timestamp: Date.now() };
            store.put(data);
            return new Promise((resolve, reject) => {
                transaction.oncomplete = () => resolve();
                transaction.onerror = () => reject('Storage error');
            });
        }

        async function retrieveScrCode(code) {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.get(code);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject('Retrieval error');
            });
        }

        class AIAgent {
            constructor() {
                this.isScrambling = false;
                this.worker = null;
            }

            async initPWA() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('sw.js');
                    } catch (err) {
                        console.warn('Service Worker registration failed:', err);
                    }
                }
                await initDB();
            }

            async scrambleWithChromatic(text, callback) {
                if (this.isScrambling) {
                    output.innerHTML = '<p>Error: Scrambling in progress.</p>';
                    return;
                }
                this.isScrambling = true;

                this.worker = new Worker(URL.createObjectURL(new Blob([`
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js');
                    self.addEventListener('message', async (e) => {
                        const { text } = e.data;
                        const color = (() => {
                            const r = Math.floor(Math.random() * 256);
                            const g = Math.floor(Math.random() * 256);
                            const b = Math.floor(Math.random() * 256);
                            return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
                        })();
                        const hashInput = \`\${color}:\${text}\`;
                        const hash = CryptoJS.SHA256(hashInput).toString(CryptoJS.enc.Hex);
                        const aesKey = hash.slice(0, 32);
                        const encrypted = CryptoJS.AES.encrypt(text, aesKey).toString();
                        const data = JSON.stringify({ encrypted, color });
                        const base64Data = btoa(data);
                        const code = \`SCR-\${hash.slice(0, 8).toUpperCase()}_\${base64Data}\`;
                        self.postMessage({ code, color, encrypted });
                    });
                `], { type: 'application/javascript' })));

                const cycleColors = setInterval(() => {
                    const chars = marquee.querySelectorAll('.char');
                    chars.forEach(char => {
                        char.style.color = getRandomColor();
                    });
                }, 100);

                this.worker.onmessage = async (e) => {
                    clearInterval(cycleColors);
                    const { code, color, encrypted } = e.data;
                    const chars = marquee.querySelectorAll('.char');
                    chars.forEach(char => {
                        char.style.color = color;
                    });
                    try {
                        await storeScrCode(code, encrypted, color, text);
                    } catch (err) {
                        console.warn('Failed to store SCR code:', err);
                    }
                    this.isScrambling = false;
                    this.worker.terminate();
                    callback(code, color);
                };

                this.worker.onerror = (err) => {
                    clearInterval(cycleColors);
                    this.isScrambling = false;
                    this.worker.terminate();
                    output.innerHTML = '<p>Error: Scrambling failed.</p>';
                    console.error('Worker error:', err);
                };

                this.worker.postMessage({ text });
            }
        }

        const aiAgent = new AIAgent();

        const wrapChars = (text) => {
            const temp = document.createElement('div');
            temp.innerHTML = text;
            const chars = Array.from(temp.textContent);
            marquee.innerHTML = text;
            const walker = document.createTreeWalker(marquee, NodeFilter.SHOW_TEXT, null, false);
            const textNodes = [];
            while (walker.nextNode()) textNodes.push(walker.currentNode);
            textNodes.forEach(node => {
                const parent = node.parentNode;
                const chars = node.textContent.split('');
                const spanContainer = document.createElement('span');
                spanContainer.innerHTML = chars.map(char => `<span class="char">${char}</span>`).join('');
                parent.replaceChild(spanContainer, node);
            });
        };

        const displayWithRebuild = (text, color = null) => {
            originalText = text;
            isDissolved = false;
            wrapChars(text);
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                if (color) char.style.color = color;
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 800);
            });
        };

        const dissolveText = () => {
            if (!isDissolved) {
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(interval);
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 10);
            }
        };

        async function decryptMessage(code) {
            try {
                const storedData = await retrieveScrCode(code);
                if (storedData) {
                    const { encrypted, color, originalText } = storedData;
                    const [hashPart] = code.split('_');
                    const hash = CryptoJS.SHA256(`${color}:${hashPart}`).toString(CryptoJS.enc.Hex);
                    const aesKey = hash.slice(0, 32);
                    const decrypted = CryptoJS.AES.decrypt(encrypted, aesKey).toString(CryptoJS.enc.Utf8);
                    if (decrypted && decrypted === originalText) {
                        return { decrypted, color };
                    }
                }
                // Fallback to real-time decryption if not found in DB
                const [hashPart, base64Data] = code.split('_');
                if (!hash asynPart || !base64Data) return null;
                const data = JSON.parse(atob(base64Data));
                const { encrypted, color } = data;
                const hash = CryptoJS.SHA256(`${color}:${hashPart}`).toString(CryptoJS.enc.Hex);
                const aesKey = hash.slice(0, 32);
                const decrypted = CryptoJS.AES.decrypt(encrypted, aesKey).toString(CryptoJS.enc.Utf8);
                if (!decrypted) return null;
                return { decrypted, color };
            } catch (err) {
                console.warn('Decryption error:', err);
                return null;
            }
        }

        async function executeCommand() {
            const text = input.value.trim();
            input.value = '';

            if (!text) {
                output.innerHTML = '<p>Error: Input is empty.</p>';
                return;
            }

            if (text.toLowerCase() === 'help') {
                output.innerHTML = '<p>Commands: help, add <msg>, scramble, clear, SCR-<code></p>';
                return;
            }

            if (text.toLowerCase().startsWith('add ')) {
                const message = text.slice(4).trim();
                if (message) {
                    displayWithRebuild(message);
                    output.innerHTML = `<p>Text displayed: "${message}"</p>`;
                } else {
                    output.innerHTML = '<p>Error: No message provided.</p>';
                }
                return;
            }

            if (text.toUpperCase().startsWith('SCR-')) {
                const result = await decryptMessage(text.toUpperCase());
                if (result) {
                    displayWithRebuild(result.decrypted, result.color);
                    output.innerHTML = `<p>Deciphered: "${result.decrypted}"</p>`;
                } else {
                    output.innerHTML = '<p>Error: Invalid or unknown SCR- code.</p>';
                }
            } else {
                displayWithRebuild(text);
                output.innerHTML = `<p>Text displayed: "${text}"</p>`;
            }
        }

        async function scrambleText() {
            if (!originalText || originalText.toUpperCase().startsWith('SCR-')) {
                output.innerHTML = '<p>Error: No valid text to scramble.</p>';
                return;
            }

            dissolveText();
            aiAgent.scrambleWithChromatic(originalText, (code, color) => {
                setTimeout(() => {
                    displayWithRebuild(code, color);
                }, 1400);
                copyToClipboard(code).then(copied => {
                    output.innerHTML = `
                        <p>Scrambled!</p>
                        <div class="notification">${copied ? 'Code copied to clipboard!' : 'Failed to copy code.'}</div>
                    `;
                });
            });
        }

        function clearConsole() {
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            aiAgent.initPWA();
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
    </script>
