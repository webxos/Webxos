    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff00;
            --matrix-dark: #000000;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            transition: background-color 0.1s, color 0.1s;
        }

        .scrambler-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px var(--matrix-green);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 90%;
            max-width: 800px;
            text-shadow: 0 0 10px var(--matrix-green);
            position: relative;
            touch-action: manipulation;
            transition: box-shadow 0.1s, text-shadow 0.1s;
        }

        h1 {
            color: var(--matrix-green);
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--matrix-green);
            transition: color 0.1s, text-shadow 0.1s;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            min-height: 120px;
            font-size: 1em;
            text-align: left;
            overflow: hidden;
            white-space: pre-wrap;
            transition: background-color 0.1s;
        }

        .marquee ul {
            margin: 0;
            padding-left: 20px;
            list-style: disc;
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        .console-buttons {
            display: flex;
            gap: 10px;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
        }

        .output {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.4;
            transition: color 0.1s;
        }

        .serial-output {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 10px;
            word-break: break-all;
        }

        .serial-char {
            display: inline-block;
        }

        .notification {
            display: inline-block;
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 5px 10px;
            margin-top: 5px;
            font-size: 0.8em;
            text-shadow: 0 0 5px var(--matrix-green);
            animation: fadeOut 3s forwards;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            transition: color 0.1s;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .scrambler-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .marquee {
                font-size: 0.9em;
                min-height: 100px;
            }
            .serial-output {
                font-size: 1.2em;
            }
        }

        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.4s ease-out forwards;
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -15px);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>

<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter command or SCR- code...">
            <div class="console-buttons">
                <button onclick="executeCommand()">Execute</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="output" id="output"></div>
        <div class="copyright">
            <p>Â© 2025 webxos.html systems. All rights reserved.</p>
        </div>
    </div>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        let isDissolved = false;
        let originalText = '';

        const helpContent = `
<ul>
    <li>help: Show this help message.</li>
    <li>add <message>: Display a message in the marquee.</li>
    <li>scramble: Scramble the current message and generate a chromatic SCR- code.</li>
    <li>clear: Clear the console and marquee.</li>
    <li>SCR-<code>: Enter a SCR- code to decipher a message and restore its color.</li>
    <li><strong>Warning: Use at your own risk. Encryption is for demo purposes only.</strong></li>
</ul>`;

        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));

        const getRandomDirection = () => Math.random();

        const getRandomColor = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        };

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.error('Clipboard copy failed:', err);
                return false;
            }
        }

        class AIAgent {
            constructor() {
                this.isScrambling = false;
                this.worker = null;
            }

            async initPWA() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('sw.js');
                        console.log('Service Worker registered');
                    } catch (err) {
                        console.error('Service Worker Error:', err);
                    }
                }
            }

            async scrambleWithChromatic(text, callback) {
                if (this.isScrambling) return;
                this.isScrambling = true;

                this.worker = new Worker(URL.createObjectURL(new Blob([`
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js');
                    self.addEventListener('message', async (e) => {
                        const { text } = e.data;
                        const timestamp = Date.now();
                        const salt = Math.random().toString(36).substring(2, 15);
                        const color = (() => {
                            const r = Math.floor(Math.random() * 256);
                            const g = Math.floor(Math.random() * 256);
                            const b = Math.floor(Math.random() * 256);
                            return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
                        })();
                        const hashInput = \`\${color}:\${text}:\${timestamp}:\${salt}\`;
                        const hash = CryptoJS.SHA256(hashInput).toString(CryptoJS.enc.Hex);
                        const aesKey = hash.slice(0, 32);
                        const encrypted = CryptoJS.AES.encrypt(text, aesKey).toString();
                        const data = JSON.stringify({ encrypted, color });
                        const base64Data = btoa(data);
                        const code = \`SCR-\${hash.slice(0, 8).toUpperCase()}_\${base64Data}\`;
                        self.postMessage({ code, color });
                    });
                `], { type: 'application/javascript' })));

                const startTime = Date.now();
                const cycleColors = setInterval(() => {
                    const chars = marquee.querySelectorAll('.char');
                    chars.forEach(char => {
                        char.style.color = getRandomColor();
                    });
                }, 100);

                this.worker.onmessage = async (e) => {
                    clearInterval(cycleColors);
                    const { code, color } = e.data;
                    const chars = marquee.querySelectorAll('.char');
                    chars.forEach(char => {
                        char.style.color = color;
                    });
                    this.isScrambling = false;
                    this.worker.terminate();
                    callback(code, color);
                };

                this.worker.postMessage({ text });
            }
        }

        const aiAgent = new AIAgent();

        const wrapChars = (text) => {
            const temp = document.createElement('div');
            temp.innerHTML = text;
            const chars = Array.from(temp.textContent);
            marquee.innerHTML = text;
            const walker = document.createTreeWalker(marquee, NodeFilter.SHOW_TEXT, null, false);
            const textNodes = [];
            while (walker.nextNode()) textNodes.push(walker.currentNode);
            textNodes.forEach(node => {
                const parent = node.parentNode;
                const chars = node.textContent.split('');
                const spanContainer = document.createElement('span');
                spanContainer.innerHTML = chars.map(char => `<span class="char">${char}</span>`).join('');
                parent.replaceChild(spanContainer, node);
            });
        };

        const displayWithDissolve = (text) => {
            originalText = text;
            isDissolved = false;
            const chars = text.replace(/<[^>]+>/g, '').split('');
            marquee.innerHTML = chars.map(() => `<span class="char">${getRandomDigit()}</span>`).join('');
            const spans = marquee.querySelectorAll('.char');
            let index = 0;
            const interval = setInterval(() => {
                if (index >= spans.length) {
                    clearInterval(interval);
                    wrapChars(text);
                    isDissolved = false;
                    return;
                }
                spans[index].textContent = chars[index] || ' ';
                spans[index].classList.add('rebuilding');
                spans[index].style.setProperty('--rand-x', getRandomDirection());
                spans[index].style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    spans[index].classList.remove('rebuilding');
                }, 1200);
                index++;
            }, 10);
        };

        const displayWithRebuild = (text, color = null) => {
            originalText = text;
            isDissolved = false;
            wrapChars(text);
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                if (color) char.style.color = color;
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 1200);
            });
        };

        const dissolveText = () => {
            if (!isDissolved) {
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(interval);
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 12);
            }
        };

        function decryptMessage(code) {
            try {
                const [hashPart, base64Data] = code.split('_');
                if (!hashPart || !base64Data) return null;
                const data = JSON.parse(atob(base64Data));
                const { encrypted, color } = data;
                const hash = CryptoJS.SHA256(`${color}:${originalText}:${Date.now()}:${Math.random().toString(36).substring(2, 15)}`).toString(CryptoJS.enc.Hex);
                const aesKey = hash.slice(0, 32);
                const decrypted = CryptoJS.AES.decrypt(encrypted, aesKey).toString(CryptoJS.enc.Utf8);
                if (!decrypted) return null;
                return { decrypted, color };
            } catch (err) {
                console.error('Decryption failed:', err);
                return null;
            }
        }

        async function executeCommand() {
            const command = input.value.trim();
            input.value = '';
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1).join(' ');

            if (cmd === 'help') {
                displayWithDissolve(helpContent);
                output.innerHTML = '<p>Help displayed in marquee.</p>';
            } else if (cmd === 'add' && args) {
                displayWithRebuild(args);
                output.innerHTML = `<p>Added: "${args}"</p>`;
            } else if (cmd === 'scramble') {
                if (originalText && originalText !== helpContent && !originalText.startsWith('SCR-')) {
                    dissolveText();
                    aiAgent.scrambleWithChromatic(originalText, (code, color) => {
                        setTimeout(() => {
                            displayWithRebuild(code, color);
                        }, 1400);
                        const coloredCode = code.split('').map(char => `<span class="serial-char" style="color: ${getRandomColor()}">${char}</span>`).join('');
                        copyToClipboard(code).then(copied => {
                            output.innerHTML = `
                                <p>Scrambled! Code:</p>
                                <div class="serial-output">${coloredCode}</div>
                                <div class="notification">${copied ? 'Code copied to clipboard!' : 'Failed to copy code.'}</div>
                            `;
                        });
                    });
                } else {
                    output.innerHTML = '<p>Error: No message to scramble (use "add <message>").</p>';
                }
            } else if (cmd.toUpperCase().startsWith('SCR-')) {
                const result = decryptMessage(command.toUpperCase());
                if (result) {
                    displayWithRebuild(result.decrypted, result.color);
                    output.innerHTML = `<p>Deciphered: "${result.decrypted}"</p>`;
                } else {
                    output.innerHTML = '<p>Error: Invalid or unknown SCR- code.</p>';
                }
            } else if (cmd === 'clear') {
                clearConsole();
            } else {
                output.innerHTML = '<p>Error: Unknown command. Type <strong>help</strong> for commands.</p>';
            }
        }

        function clearConsole() {
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            aiAgent.initPWA();
            displayWithDissolve(helpContent);
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
    </script>
