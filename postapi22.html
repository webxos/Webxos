<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post API</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      flex: 1;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      text-shadow: 0 0 10px #00ff00;
    }
    .setup-wizard, .bulletin-board {
      display: none;
    }
    .setup-wizard.active, .bulletin-board.active {
      display: block;
    }
    input, button {
      background: #111;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 10px;
      margin: 5px;
      outline: none;
    }
    button {
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00ff00;
      color: #000;
    }
    .card {
      background: #111;
      border: 2px solid #00ff00;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 10px #00ff00;
    }
    .post-input {
      display: flex;
      gap: 10px;
    }
    footer {
      text-align: center;
      margin-top: auto;
      padding: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post API</h1>
    <div class="setup-wizard active">
      <h2>Setup</h2>
      <input type="text" id="bulletinName" placeholder="Bulletin Name">
      <input type="password" id="bulletinPassword" placeholder="Password (optional)">
      <button onclick="createBulletin()">Create Bulletin</button>
      <button onclick="showJoinForm()">Join Bulletin</button>
      <div id="joinForm" style="display: none;">
        <input type="text" id="joinBoardId" placeholder="Board ID">
        <input type="password" id="joinPassword" placeholder="Password (if required)">
        <button onclick="joinBulletin()">Join</button>
      </div>
    </div>
    <div class="bulletin-board">
      <h2 id="boardTitle"></h2>
      <p>Board ID: <span id="boardId"></span></p>
      <p>API Endpoint: <span id="apiEndpoint"></span></p>
      <div class="post-input">
        <input type="text" id="postContent" placeholder="Write a post...">
        <input type="file" id="postFile">
        <button onclick="addPost()">Post</button>
      </div>
      <div id="posts"></div>
    </div>
  </div>
  <footer>Â© 2025 Webxos</footer>

  <script>
    // IndexedDB Setup
    const dbPromise = indexedDB.open('post-api', 1);
    let db;

    dbPromise.onupgradeneeded = (event) => {
      db = event.target.result;
      db.createObjectStore('bulletins', { keyPath: 'id' });
      db.createObjectStore('posts', { keyPath: 'id', autoIncrement: true });
      db.createObjectStore('files', { keyPath: 'id' });
    };

    dbPromise.onsuccess = (event) => {
      db = event.target.result;
    };

    // Virtual Service Worker Emulation
    const channel = new MessageChannel();
    const virtualWorker = {
      postMessage: (msg) => channel.port2.postMessage(msg),
      onmessage: null
    };
    channel.port1.onmessage = (e) => virtualWorker.onmessage?.(e);

    // Virtual Worker Logic
    const workerCode = () => {
      let bulletins = [];
      let posts = [];
      let files = [];

      self.onmessage = async ({ data, ports }) => {
        const { type, payload } = data;
        if (type === 'createBulletin') {
          const { id, name, password } = payload;
          bulletins.push({ id, name, password, token: generateToken() });
          ports[0].postMessage({ type: 'bulletinCreated', payload: { id, token: bulletins[0].token } });
        } else if (type === 'getBulletin') {
          const { boardId, token, password } = payload;
          const bulletin = bulletins.find(b => b.id === boardId && b.token === token && (!b.password || b.password === password));
          ports[0].postMessage({ type: 'bulletinData', payload: bulletin ? { bulletin, posts, files } : null });
        } else if (type === 'addPost') {
          const { boardId, token, content, file } = payload;
          const bulletin = bulletins.find(b => b.id === boardId && b.token === token);
          if (bulletin) {
            const post = { boardId, content, timestamp: Date.now() };
            posts.push(post);
            if (file) {
              files.push({ id: `file-${posts.length}`, boardId, data: file });
            }
            ports[0].postMessage({ type: 'postAdded', payload: { post, file } });
            syncPeers({ type: 'update', posts, files });
          }
        }
      };

      function generateToken() {
        return Math.random().toString(36).slice(2);
      }

      // WebRTC Peer Sync
      let peers = [];
      const pcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

      async function syncPeers(data) {
        for (const peer of peers) {
          if (peer.channel.readyState === 'open') {
            peer.channel.send(JSON.stringify(data));
          }
        }
      }

      async function createPeerConnection() {
        const pc = new RTCPeerConnection(pcConfig);
        const channel = pc.createDataChannel('post-api');
        channel.onopen = () => peers.push({ pc, channel });
        channel.onmessage = (e) => {
          const data = JSON.parse(e.data);
          if (data.type === 'update') {
            posts = data.posts;
            files = data.files;
            self.postMessage({ type: 'updateUI', payload: { posts, files } });
          }
        };
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        return { pc, offer };
      }

      // Manual signaling for simplicity
      self.createConnection = async () => {
        const { pc, offer } = await createPeerConnection();
        return JSON.stringify(offer);
      };

      self.acceptConnection = async (offerStr, answerPort) => {
        const pc = new RTCPeerConnection(pcConfig);
        await pc.setRemoteDescription(JSON.parse(offerStr));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        pc.ondatachannel = (e) => {
          const channel = e.channel;
          peers.push({ pc, channel });
          channel.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'update') {
              posts = data.posts;
              files = data.files;
              self.postMessage({ type: 'updateUI', payload: { posts, files } });
            }
          };
        };
        answerPort.postMessage({ type: 'answer', payload: JSON.stringify(answer) });
      };
    };

    // Execute Virtual Worker
    eval(`(${workerCode.toString()})()`);

    // UI Logic
    let currentBoardId = null;
    let currentToken = null;

    async function createBulletin() {
      const name = document.getElementById('bulletinName').value;
      const password = document.getElementById('bulletinPassword').value;
      const id = Math.random().toString(36).slice(2);
      virtualWorker.postMessage({ type: 'createBulletin', payload: { id, name, password } }, [channel.port2]);
      virtualWorker.onmessage = ({ data }) => {
        if (data.type === 'bulletinCreated') {
          currentBoardId = data.payload.id;
          currentToken = data.payload.token;
          showBoard(id, name, data.payload.token);
          startWebRTC();
        }
      };
    }

    function showJoinForm() {
      document.getElementById('joinForm').style.display = 'block';
    }

    async function joinBulletin() {
      const boardId = document.getElementById('joinBoardId').value;
      const password = document.getElementById('joinPassword').value;
      virtualWorker.postMessage({ type: 'getBulletin', payload: { boardId, token: prompt('Enter Token'), password } }, [channel.port2]);
      virtualWorker.onmessage = ({ data }) => {
        if (data.type === 'bulletinData' && data.payload) {
          currentBoardId = boardId;
          currentToken = data.payload.bulletin.token;
          showBoard(boardId, data.payload.bulletin.name, data.payload.bulletin.token);
          updatePosts(data.payload.posts, data.payload.files);
        }
      };
    }

    async function addPost() {
      const content = document.getElementById('postContent').value;
      const fileInput = document.getElementById('postFile').files[0];
      let file = null;
      if (fileInput) {
        file = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(fileInput);
        });
      }
      virtualWorker.postMessage({ type: 'addPost', payload: { boardId: currentBoardId, token: currentToken, content, file } }, [channel.port2]);
      virtualWorker.onmessage = ({ data }) => {
        if (data.type === 'postAdded') {
          updatePosts([data.payload.post], data.payload.file ? [data.payload.file] : []);
        } else if (data.type === 'updateUI') {
          updatePosts(data.payload.posts, data.payload.files);
        }
      };
      document.getElementById('postContent').value = '';
      document.getElementById('postFile').value = '';
    }

    function showBoard(id, name, token) {
      document.querySelector('.setup-wizard').classList.remove('active');
      document.querySelector('.bulletin-board').classList.add('active');
      document.getElementById('boardTitle').textContent = name;
      document.getElementById('boardId').textContent = id;
      document.getElementById('apiEndpoint').textContent = `/api/${id}/${token}`;
    }

    function updatePosts(posts, files) {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'card';
        postDiv.innerHTML = `<p>${post.content} <br><small>${new Date(post.timestamp).toLocaleString()}</small></p>`;
        const file = files.find(f => f.id === `file-${post.id}`);
        if (file) {
          postDiv.innerHTML += `<a href="${file.data}" download>Download File</a>`;
        }
        postsDiv.appendChild(postDiv);
      });
    }

    async function startWebRTC() {
      virtualWorker.postMessage({ type: 'createConnection' }, [channel.port2]);
      virtualWorker.onmessage = ({ data }) => {
        if (data.type === 'answer') {
          // Handle answer in real app; here, we log for manual exchange
          console.log('WebRTC Answer:', data.payload);
        }
      };
      const offer = await new Promise(resolve => {
        virtualWorker.onmessage = ({ data }) => {
          if (data.type === 'createConnection') resolve(data.payload);
        };
      });
      console.log('WebRTC Offer:', offer);
      // In a real app, share this offer with peers manually or via a signaling server
    }

    // Cleanup on page unload
    window.onunload = () => {
      db.close();
      indexedDB.deleteDatabase('post-api');
      peers.forEach(peer => peer.pc.close());
    };
  </script>
</body>
</html>
