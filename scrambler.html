    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff00;
            --matrix-dark: #000000;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            transition: background-color 0.1s, color 0.1s;
        }

        .scrambler-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px var(--matrix-green);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 90%;
            max-width: 800px;
            text-shadow: 0 0 10px var(--matrix-green);
            position: relative;
            touch-action: manipulation;
            transition: box-shadow 0.1s, text-shadow 0.1s;
        }

        h1 {
            color: var(--matrix-green);
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--matrix-green);
            transition: color 0.1s, text-shadow 0.1s;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            min-height: 120px;
            font-size: 1em;
            text-align: left;
            overflow: hidden;
            white-space: pre-wrap;
            transition: background-color 0.1s;
        }

        .marquee ul {
            margin: 0;
            padding-left: 20px;
            list-style: disc;
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        .console-buttons {
            display: flex;
            gap: 10px;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
        }

        .help-menu {
            font-size: 0.8em;
            line-height: 1.3;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--matrix-green);
        }

        .help-menu ul {
            margin: 0;
            padding-left: 15px;
            list-style: disc;
        }

        .help-menu li {
            margin-bottom: 5px;
        }

        .output {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.4;
            transition: color 0.1s;
        }

        .serial-output {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 10px;
            word-break: break-all;
        }

        .notification {
            display: inline-block;
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 5px 10px;
            margin-top: 5px;
            font-size: 0.8em;
            text-shadow: 0 0 5px var(--matrix-green);
            animation: fadeOut 3s forwards;
            transition: background-color 0.1s, color 0.1s, border-color 0.1s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            transition: color 0.1s;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .scrambler-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .marquee {
                font-size: 0.9em;
                min-height: 100px;
            }
            .help-menu {
                font-size: 0.7em;
            }
            .serial-output {
                font-size: 1.2em;
            }
        }

        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .char.serial-char {
            text-shadow: none;
        }

        .dissolving {
            animation: dissolve 1.4s ease-out forwards;
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -15px);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter text or SCR- code...">
            <div class="console-buttons">
                <button onclick="executeInput()">Execute</button>
                <button onclick="scrambleText()">Scramble</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="help-menu">
            <ul>
                <li>Enter text and click Execute to display it.</li>
                <li>Click Scramble to generate an SCR- code.</li>
                <li>Enter SCR-<code> and click Execute to decipher.</li>
                <li>Click Clear to reset the console.</li>
            </ul>
        </div>
        <div class="output" id="output"></div>
        <div class="copyright">
            <p>Â© 2025 webxos.html systems. All rights reserved.</p>
        </div>
    </div>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        let isDissolved = false;
        let originalText = '';
        let isProcessing = false;
        let animationInterval = null;

        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));
        const getRandomDirection = () => Math.random();

        const getConsistentColor = (index) => {
            const hue = (index * 137.508) % 360;
            return `hsl(${hue}, 70%, 50%)`;
        };

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.warn('Clipboard copy failed:', err);
                return false;
            }
        }

        // IndexedDB setup
        const dbName = 'ScramblerDB';
        const storeName = 'scrCodes';
        let db;

        function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(dbName, 2); // Increment version for schema changes
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: 'code' });
                    }
                };
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onerror = () => {
                    console.warn('IndexedDB initialization failed');
                    resolve(null);
                };
            });
        }

        async function storeScrCode(code, encrypted, aesKey, color, originalText) {
            if (!db) return false;
            try {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const data = { code, encrypted, aesKey, color, originalText, timestamp: Date.now() };
                await new Promise((resolve, reject) => {
                    const request = store.put(data);
                    request.onsuccess = resolve;
                    request.onerror = () => reject('Storage error');
                });
                return true;
            } catch (err) {
                console.warn('Failed to store SCR code:', err);
                return false;
            }
        }

        async function retrieveScrCode(code) {
            if (!db) return null;
            try {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(code);
                return await new Promise((resolve) => {
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => resolve(null);
                });
            } catch (err) {
                console.warn('Failed to retrieve SCR code:', err);
                return null;
            }
        }

        class AIAgent {
            constructor() {
                this.isScrambling = false;
            }

            async initPWA() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('sw.js');
                    } catch (err) {
                        console.warn('Service Worker registration failed:', err);
                    }
                }
                const initializedDb = await initDB();
                if (!initializedDb) {
                    console.warn('Running without IndexedDB persistence');
                }
            }

            async scrambleWithChromatic(text, callback) {
                if (this.isScrambling) {
                    output.innerHTML = '<p>Error: Scrambling in progress.</p>';
                    return;
                }
                this.isScrambling = true;

                try {
                    const timestamp = Date.now();
                    const salt = Math.random().toString(36).substring(2, 15);
                    const color = getConsistentColor(0);
                    const hashInput = `${color}:${text}:${timestamp}:${salt}`;
                    const hash = CryptoJS.SHA256(hashInput).toString(CryptoJS.enc.Hex);
                    const aesKey = hash.slice(0, 32);
                    const encrypted = CryptoJS.AES.encrypt(text, aesKey).toString();
                    const code = `SCR-${hash.slice(0, 8).toUpperCase().padStart(8, '0')}`;

                    // Store the SCR code
                    await storeScrCode(code, encrypted, aesKey, color, text);

                    // Simulate processing with color cycling
                    const cycleColors = setInterval(() => {
                        const chars = marquee.querySelectorAll('.char:not(.serial-char)');
                        chars.forEach(char => {
                            char.style.color = getConsistentColor(Math.floor(Math.random() * 10));
                        });
                    }, 100);

                    setTimeout(() => {
                        clearInterval(cycleColors);
                        this.isScrambling = false;
                        callback(code, color);
                    }, 1400);
                } catch (err) {
                    console.warn('Scrambling failed:', err);
                    output.innerHTML = '<p>Error: Failed to scramble text.</p>';
                    this.isScrambling = false;
                }
            }
        }

        const aiAgent = new AIAgent();

        const wrapChars = (text, isSerial = false) => {
            const chars = text.split('');
            marquee.innerHTML = chars
                .map((char, index) => `<span class="char ${isSerial ? 'serial-char' : ''}" style="color: ${isSerial ? getConsistentColor(index) : ''}">${char}</span>`)
                .join('');
        };

        const clearAnimations = () => {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            const chars = marquee.querySelectorAll('.char');
            chars.forEach(char => {
                char.classList.remove('dissolving', 'rebuilding');
                char.style.transform = '';
                char.style.opacity = '';
                if (!char.classList.contains('serial-char')) {
                    char.style.color = '';
                }
            });
        };

        const displayWithDissolve = (text) => {
            originalText = text;
            isDissolved = false;
            clearAnimations();
            marquee.innerHTML = '';
            const chars = text.split('');
            marquee.innerHTML = chars.map(() => `<span class="char">${getRandomDigit()}</span>`).join('');
            const spans = marquee.querySelectorAll('.char');
            let index = 0;
            animationInterval = setInterval(() => {
                if (index >= spans.length) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                    wrapChars(text);
                    isDissolved = false;
                    isProcessing = false;
                    return;
                }
                spans[index].textContent = chars[index] || ' ';
                spans[index].classList.add('rebuilding');
                spans[index].style.setProperty('--rand-x', getRandomDirection());
                spans[index].style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    spans[index].classList.remove('rebuilding');
                }, 1200);
                index++;
            }, 10);
        };

        const displayWithRebuild = (text, color = null, isSerial = false) => {
            originalText = text;
            isDissolved = false;
            clearAnimations();
            marquee.innerHTML = '';
            if (isSerial) {
                wrapChars(text, true);
            } else {
                wrapChars(text);
                if (color) {
                    const chars = marquee.querySelectorAll('.char');
                    chars.forEach(char => {
                        char.style.color = color;
                    });
                }
            }
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 1200);
            });
            setTimeout(() => {
                isProcessing = false;
            }, 1200);
        };

        const dissolveText = () => {
            if (!isDissolved) {
                clearAnimations();
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                animationInterval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(animationInterval);
                        animationInterval = null;
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 12);
            }
        };

        async function decryptMessage(code) {
            try {
                const data = await retrieveScrCode(code.toUpperCase());
                if (!data) {
                    return null;
                }
                const { encrypted, aesKey, color } = data;
                const decrypted = CryptoJS.AES.decrypt(encrypted, aesKey).toString(CryptoJS.enc.Utf8);
                if (!decrypted) {
                    return null;
                }
                return { decrypted, color };
            } catch (err) {
                console.warn('Decryption error:', err);
                return null;
            }
        }

        async function executeInput() {
            if (isProcessing) {
                output.innerHTML = '<p>Error: Processing in progress, please wait.</p>';
                return;
            }
            isProcessing = true;

            const text = input.value.trim();
            input.value = '';
            output.innerHTML = '';
            marquee.innerHTML = '';
            originalText = '';
            isDissolved = false;
            clearAnimations();

            if (!text) {
                output.innerHTML = '<p>Error: Input is empty.</p>';
                isProcessing = false;
                return;
            }

            if (text.toUpperCase().startsWith('SCR-')) {
                const result = await decryptMessage(text);
                if (result) {
                    displayWithRebuild(result.decrypted, result.color);
                    output.innerHTML = `<p>Deciphered: "${result.decrypted}"</p>`;
                } else {
                    output.innerHTML = '<p>Error: Invalid or unknown SCR- code.</p>';
                    isProcessing = false;
                }
            } else {
                displayWithDissolve(text);
                output.innerHTML = `<p>Displayed: "${text}"</p>`;
            }
        }

        function scrambleText() {
            if (isProcessing) {
                output.innerHTML = '<p>Error: Processing in progress, please wait.</p>';
                return;
            }
            if (originalText && !originalText.toUpperCase().startsWith('SCR-')) {
                isProcessing = true;
                dissolveText();
                aiAgent.scrambleWithChromatic(originalText, (code, color) => {
                    setTimeout(() => {
                        displayWithRebuild(code, null, true);
                        output.innerHTML = `
                            <p>Scrambled: <span class="serial-output">${code}</span></p>
                            <div class="notification">Code copied to clipboard!</div>
                        `;
                        copyToClipboard(code);
                        isProcessing = false;
                    }, 1400);
                });
            } else {
                output.innerHTML = '<p>Error: No valid message to scramble (enter text first).</p>';
            }
        }

        function clearConsole() {
            clearAnimations();
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
            isProcessing = false;
            document.documentElement.style.setProperty('--matrix-green', '#00ff00');
            document.documentElement.style.setProperty('--matrix-dark', '#000000');
        }

        document.addEventListener('DOMContentLoaded', () => {
            aiAgent.initPWA();
            marquee.innerHTML = '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeInput();
            }
        });
    </script>
