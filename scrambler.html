<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webxos Scrambler - Matrix-themed text console with encryption">
    <title>Webxos Scrambler</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff00;
            --matrix-dark: #000000;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .scrambler-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px var(--matrix-green);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 90%;
            max-width: 800px;
            text-shadow: 0 0 10px var(--matrix-green);
            position: relative;
            touch-action: manipulation;
        }

        h1 {
            color: var(--matrix-green);
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--matrix-green);
        }

        .marquee {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            min-height: 40px;
            font-size: 1.2em;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
        }

        .console-buttons {
            display: flex;
            gap: 10px;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background 0.3s;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
        }

        .output {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .scrambler-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .marquee {
                font-size: 1em;
            }
        }

        /* Dissolve/Rebuild Effect */
        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.8s ease-out forwards;
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -15px);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter command or text...">
            <div class="console-buttons">
                <button onclick="executeCommand()">Execute</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="output" id="output"></div>
        <div class="copyright">
            <p>Â© 2025 webxos.html systems. All rights reserved.</p>
        </div>
    </div>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        let isDissolved = false;
        let originalText = '';

        // Random digit generator
        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));

        // Random direction for scattering
        const getRandomDirection = () => Math.random();

        // Generate a scrambled key
        const generateKey = (text) => {
            const timestamp = Date.now();
            const hash = Array.from(text).reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return btoa(`${timestamp}-${hash}`); // Base64-encoded key
        };

        // Wrap text in spans for animation
        const wrapChars = (text) => {
            marquee.innerHTML = text
                .split('')
                .map(char => `<span class="char">${char}</span>`)
                .join('');
        };

        // Display text in marquee with rebuild effect
        const displayText = (text) => {
            originalText = text;
            isDissolved = false;
            wrapChars(text);
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 1200);
            });
        };

        // Dissolve effect (encrypt)
        const dissolveText = () => {
            if (!isDissolved) {
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(interval);
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 15);
            }
        };

        // Execute command
        const executeCommand = () => {
            const command = input.value.trim().toLowerCase();
            input.value = '';

            if (command === 'encrypt') {
                if (originalText) {
                    const key = generateKey(originalText);
                    dissolveText();
                    output.innerHTML = `<p>Encrypted! Key: <strong>${key}</strong></p>`;
                } else {
                    output.innerHTML = '<p>Error: No text to encrypt.</p>';
                }
            } else if (command) {
                displayText(command);
                output.innerHTML = `<p>Displayed: "${command}"</p>`;
            } else {
                output.innerHTML = '<p>Please enter a command or text.</p>';
            }
        };

        // Clear console
        const clearConsole = () => {
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
        };

        // Handle Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.error('Service Worker Error:', err));
        }
    </script>
</body>
</html>
