<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Decoder 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .console {
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            background: #000000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            color: #00ff00;
            position: relative;
            box-shadow: 0 0 15px #00ff00, inset 0 0 8px #00ff00;
            display: flex;
            flex-direction: column;
        }
        
        .title {
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }
        
        .output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            font-size: 10px;
        }
        
        #consoleOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .input-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        #messageInput {
            flex-grow: 1;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-size: 10px;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ff00;
        }
        
        #decodeBtn {
            background: #00ff00;
            border: 2px solid #00ff00;
            color: #000000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #000000;
        }
        
        #decodeBtn:hover {
            background: #000000;
            color: #00ff00;
            box-shadow: 0 0 12px #00ff00;
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            font-size: 8px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00; }
        }

        @media (max-width: 600px) {
            .console {
                width: 95vw;
                height: 95vh;
            }
            .title {
                font-size: 14px;
            }
            #messageInput, #decodeBtn {
                font-size: 8px;
            }
            .output-area {
                font-size: 8px;
            }
            .footer {
                font-size: 6px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console">
        <div class="title">WEBXOS DECODER 2025</div>
        <div class="output-area">
            <div id="consoleOutput"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter WebXOS code...">
            <button id="decodeBtn">DECODE</button>
        </div>
        <div class="footer">Â© 2025 WebXOS Decoder - Arcade Edition</div>
    </div>

    <script>
        const input = document.getElementById('messageInput');
        const output = document.getElementById('consoleOutput');
        const decodeBtn = document.getElementById('decodeBtn');

        // Convert hex back to string
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        // Decoding function
        function decodeWebXOS(code) {
            if (!code || typeof code !== 'string' || !code.startsWith('WEBXOS-')) {
                return "ERROR: Invalid WebXOS code format\nMust start with 'WEBXOS-'";
            }
            
            const parts = code.split('-');
            if (parts.length !== 6) {
                return `ERROR: Invalid code structure\nExpected 6 parts, got ${parts.length}`;
            }
            
            const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
            try {
                const decoded = hexToString(encodedMessage);
                const expectedChecksum = (decoded.length * 17).toString(36).toUpperCase().padStart(4, '0');
                if (checksum !== expectedChecksum) {
                    return `ERROR: Checksum mismatch\nExpected ${expectedChecksum}, got ${checksum}`;
                }
                return `DECODED MESSAGE:\n${decoded}`;
            } catch (e) {
                return `ERROR: Decoding failed\n${e.message}\n(Encoded part: ${encodedMessage})`;
            }
        }

        // Display welcome message
        function displayWelcome() {
            output.textContent = `WEBXOS DECODER 2025
> Enter a valid WebXOS code to decode
> Only WebXOS format codes accepted
> Type "clear" to reset console
`;
        }

        // Show welcome on startup
        displayWelcome();

        // Process input and display output
        function processInput() {
            const text = input.value.trim();
            if (!text) return;

            let result = `> ${text}\n`;
            if (text.toLowerCase() === 'clear') {
                displayWelcome();
            } else {
                const decoded = decodeWebXOS(text);
                result += `${decoded}\n`;
                output.textContent += result;
            }

            output.scrollTop = output.scrollHeight;
            input.value = '';
        }

        decodeBtn.addEventListener('click', processInput);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processInput();
            }
        });
    </script>
</body>
</html>
