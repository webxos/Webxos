<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arachnid Space Flight Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000011, #000000);
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            perspective: 1000px;
        }

        .console {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(30deg) rotateY(20deg);
            width: 800px;
            height: 700px;
            background: linear-gradient(to bottom, #111, #000);
            border: 5px solid #0f0;
            box-shadow: 0 0 20px #0f0, 0 0 40px #0f0 inset;
            padding: 20px;
            border-radius: 10px;
        }

        .screen {
            width: 100%;
            height: 300px;
            background: #000;
            border: 2px solid #0f0;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #0f0;
            position: relative;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button, .knob, .gauge {
            background: #222;
            border: 2px solid #0f0;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .button:hover, .knob:hover, .gauge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #0f0;
        }

        .engine-status {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .engine {
            background: #222;
            border: 2px solid #0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .alert {
            color: #f00;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .3d-effect {
            position: relative;
            transform-style: preserve-3d;
        }

        .3d-effect:before, .3d-effect:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border: inherit;
            transform: rotateX(5deg) rotateY(5deg);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="console 3d-effect">
        <div class="screen" id="screen">
            Arachnid Space Flight Simulator<br>
            Altitude: <span id="altitude">0 km</span> | Speed: <span id="speed">0 km/s</span>
        </div>
        <div class="controls">
            <div class="button" onclick="throttleUp()">Throttle Up</div>
            <div class="button" onclick="throttleDown()">Throttle Down</div>
            <div class="button" onclick="stabilize()">Stabilize</div>
            <div class="button" onclick="checkEngines()">Check Engines</div>
            <div class="knob">Yaw Control</div>
            <div class="knob">Pitch Control</div>
            <div class="gauge">Fuel: <span id="fuelLevel">100%</span></div>
            <div class="gauge">Altitude: <span id="altGauge">0 km</span></div>
        </div>
        <div class="engine-status" id="engineStatus">
            <!-- Engine statuses will be dynamically added here -->
        </div>
    </div>

    <script>
        let altitude = 0;
        let speed = 0;
        let fuel = 100;
        const engines = Array.from({ length: 8 }, (_, i) => ({
            id: i + 1,
            fuelLevel: 100,
            isOperational: true
        }));

        function updateDisplay() {
            document.getElementById('altitude').textContent = `${altitude.toFixed(2)} km`;
            document.getElementById('speed').textContent = `${speed.toFixed(2)} km/s`;
            document.getElementById('fuelLevel').textContent = `${fuel.toFixed(0)}%`;
            document.getElementById('altGauge').textContent = `${altitude.toFixed(2)} km`;

            const engineStatusDiv = document.getElementById('engineStatus');
            engineStatusDiv.innerHTML = '';
            engines.forEach(engine => {
                const engineDiv = document.createElement('div');
                engineDiv.className = 'engine';
                engineDiv.innerHTML = `Engine ${engine.id}: Fuel: ${engine.fuelLevel}% ${!engine.isOperational ? '<span class="alert">MALFUNCTION</span>' : ''}`;
                engineStatusDiv.appendChild(engineDiv);
            });
        }

        function throttleUp() {
            if (fuel > 0 && engines.some(engine => engine.isOperational)) {
                speed += 0.5;
                fuel -= 0.5;
                engines.forEach(engine => {
                    if (engine.isOperational) {
                        engine.fuelLevel -= 0.5 / engines.length;
                        if (engine.fuelLevel <= 0) {
                            engine.isOperational = false;
                            alert(`Engine ${engine.id} has run out of fuel!`);
                        }
                    }
                });
                altitude += speed * 0.1;
                simulateEvent();
                updateDisplay();
            } else {
                alert("No operational engines or no fuel!");
            }
        }

        function throttleDown() {
            if (speed > 0) speed -= 0.3;
            if (speed < 0) speed = 0;
            updateDisplay();
        }

        function stabilize() {
            speed *= 0.95; // Slow down gradually
            updateDisplay();
        }

        function checkEngines() {
            const malfunctioning = engines.filter(engine => !engine.isOperational).length;
            alert(`Engine Check: ${malfunctioning} engines malfunctioning. Total fuel: ${fuel}%`);
        }

        function simulateEvent() {
            if (Math.random() < 0.1) { // 10% chance per throttle
                const randomEngine = engines[Math.floor(Math.random() * engines.length)];
                if (randomEngine.isOperational && randomEngine.fuelLevel > 0) {
                    randomEngine.fuelLevel -= Math.random() * 10; // Random fuel loss
                    if (randomEngine.fuelLevel <= 0) {
                        randomEngine.isOperational = false;
                        alert(`Warning: Engine ${randomEngine.id} malfunction detected!`);
                    }
                }
            }
        }

        // Initial display
        updateDisplay();

        // Update every second for simulation
        setInterval(() => {
            if (speed > 0) {
                fuel -= 0.1; // Passive fuel consumption
                engines.forEach(engine => {
                    if (engine.isOperational && engine.fuelLevel > 0) {
                        engine.fuelLevel -= 0.1 / engines.length;
                        if (engine.fuelLevel <= 0) {
                            engine.isOperational = false;
                            alert(`Engine ${engine.id} has run out of fuel!`);
                        }
                    }
                });
                altitude += speed * 0.1;
                updateDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
