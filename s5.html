<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webxos Scrambler - Matrix-themed text console with encryption">
    <title>Webxos Scrambler</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff00;
            --matrix-dark: #000000;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .scrambler-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 20px var(--matrix-green);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            width: 90%;
            max-width: 800px;
            text-shadow: 0 0 10px var(--matrix-green);
            position: relative;
            touch-action: manipulation;
        }

        h1 {
            color: var(--matrix-green);
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--matrix-green);
        }

        .marquee {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            margin-bottom: 20px;
            min-height: 120px; /* Adjusted for list */
            font-size: 1em;
            text-align: left;
            overflow: hidden;
            white-space: pre-wrap;
        }

        .marquee ul {
            margin: 0;
            padding-left: 20px;
            list-style: disc;
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
        }

        .console-buttons {
            display: flex;
            gap: 10px;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 10px 20px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: background 0.3s;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
        }

        .output {
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .notification {
            display: inline-block;
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 5px 10px;
            margin-top: 5px;
            font-size: 0.8em;
            text-shadow: 0 0 5px var(--matrix-green);
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            .scrambler-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .marquee {
                font-size: 0.9em;
                min-height: 100px;
            }
        }

        /* Dissolve/Rebuild Effect */
        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.4s ease-out forwards; /* Sped up from 1.8s */
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -15px);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter command or SCR- code...">
            <div class="console-buttons">
                <button onclick="executeCommand()">Execute</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="output" id="output"></div>
        <div class="copyright">
            <p>Â© 2025 webxos.html systems. All rights reserved.</p>
        </div>
    </div>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        let isDissolved = false;
        let originalText = '';
        let messageStore = {}; // Plain object for storage

        // Help content as HTML list
        const helpContent = `
<ul>
    <li>help: Show this help message.</li>
    <li>add &lt;message&gt;: Display a message in the marquee.</li>
    <li>scramble: Scramble the current message and generate a SCR- code.</li>
    <li>clear: Clear the console and marquee.</li>
    <li>SCR-xxxxxxxx: Enter a SCR- code to decipher a message.</li>
    <li><strong>Warning: Use at your own risk. Encryption is for demo purposes only.</strong></li>
</ul>`;

        // Random digit generator
        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));

        // Random direction for scattering
        const getRandomDirection = () => Math.random();

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.error('Clipboard copy failed:', err);
                return false;
            }
        }

        // Generate a hard-to-guess SCR- code and encrypt message
        async function generateSCRCode(text) {
            const timestamp = Date.now();
            const salt = Math.random().toString(36).substring(2, 15);
            const hashInput = `${text}:${timestamp}:${salt}`;
            const hash = CryptoJS.SHA256(hashInput).toString();
            const code = `SCR-${hash.slice(0, 8).toUpperCase()}`;
            // Derive AES key from hash (first 32 bytes for 256-bit key)
            const aesKey = hash.slice(0, 32);
            // Encrypt message
            const encrypted = CryptoJS.AES.encrypt(text, aesKey).toString();
            // Store in messageStore and localStorage
            messageStore[code] = { encrypted, aesKey };
            localStorage.setItem('scramblerMessages', JSON.stringify(messageStore));
            console.log(`Stored: ${code} ->`, messageStore[code]); // Debug
            return code;
        }

        // Decrypt message with SCR- code
        function decryptMessage(code) {
            const data = messageStore[code.toUpperCase()];
            if (!data) {
                console.log(`No data for code: ${code}`); // Debug
                return null;
            }
            const { encrypted, aesKey } = data;
            try {
                const decrypted = CryptoJS.AES.decrypt(encrypted, aesKey).toString(CryptoJS.enc.Utf8);
                console.log(`Decrypted: ${decrypted}`); // Debug
                return decrypted;
            } catch (err) {
                console.error('Decryption failed:', err);
                return null;
            }
        }

        // Wrap text in spans for animation
        const wrapChars = (text) => {
            // Create a temporary container to parse HTML
            const temp = document.createElement('div');
            temp.innerHTML = text;
            const chars = Array.from(temp.textContent);
            // Preserve HTML structure
            marquee.innerHTML = text;
            // Wrap text nodes in spans
            const walker = document.createTreeWalker(marquee, NodeFilter.SHOW_TEXT, null, false);
            const textNodes = [];
            while (walker.nextNode()) textNodes.push(walker.currentNode);
            textNodes.forEach(node => {
                const parent = node.parentNode;
                const chars = node.textContent.split('');
                const spanContainer = document.createElement('span');
                spanContainer.innerHTML = chars.map(char => `<span class="char">${char}</span>`).join('');
                parent.replaceChild(spanContainer, node);
            });
        };

        // Display text in marquee with dissolve effect (for help/scramble)
        const displayWithDissolve = (text) => {
            originalText = text;
            isDissolved = false;
            // Start with random digits
            const chars = text.replace(/<[^>]+>/g, '').split(''); // Strip HTML for char count
            marquee.innerHTML = chars.map(() => `<span class="char">${getRandomDigit()}</span>`).join('');
            const spans = marquee.querySelectorAll('.char');
            let index = 0;
            const interval = setInterval(() => {
                if (index >= spans.length) {
                    clearInterval(interval);
                    // Set final content
                    wrapChars(text);
                    isDissolved = false;
                    return;
                }
                spans[index].textContent = chars[index] || ' ';
                spans[index].classList.add('rebuilding');
                spans[index].style.setProperty('--rand-x', getRandomDirection());
                spans[index].style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    spans[index].classList.remove('rebuilding');
                }, 1200);
                index++;
            }, 10); // Faster for dissolve effect
        };

        // Display text in marquee with rebuild effect (for add/decipher/code)
        const displayWithRebuild = (text) => {
            originalText = text;
            isDissolved = false;
            wrapChars(text);
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 1200);
            });
        };

        // Dissolve effect (scramble)
        const dissolveText = () => {
            if (!isDissolved) {
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(interval);
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 12); // Slightly faster for 1.4s duration
            }
        };

        // Execute command
        async function executeCommand() {
            const command = input.value.trim();
            input.value = '';
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1).join(' ');

            if (cmd === 'help') {
                displayWithDissolve(helpContent);
                output.innerHTML = '<p>Help displayed in marquee.</p>';
            } else if (cmd === 'add' && args) {
                displayWithRebuild(args);
                output.innerHTML = `<p>Added: "${args}"</p>`;
            } else if (cmd === 'scramble') {
                if (originalText && originalText !== helpContent && !originalText.startsWith('SCR-')) {
                    const code = await generateSCRCode(originalText);
                    dissolveText();
                    // Display SCR- code in marquee after dissolve completes
                    setTimeout(() => {
                        displayWithRebuild(code);
                    }, 1400); // Match dissolve duration
                    const copied = await copyToClipboard(code);
                    output.innerHTML = `
                        <p>Scrambled! Code: <strong>${code}</strong></p>
                        <div class="notification">${copied ? 'Code copied to clipboard!' : 'Failed to copy code.'}</div>
                    `;
                } else {
                    output.innerHTML = '<p>Error: No message to scramble (use "add <message>").</p>';
                }
            } else if (cmd.toUpperCase().startsWith('SCR-') && command.length === 12) {
                // Load stored messages
                const storedMessages = JSON.parse(localStorage.getItem('scramblerMessages') || '{}');
                messageStore = { ...storedMessages };
                console.log('Loaded messageStore:', messageStore); // Debug
                const message = decryptMessage(command.toUpperCase());
                if (message) {
                    displayWithRebuild(message);
                    output.innerHTML = `<p>Deciphered: "${message}"</p>`;
                } else {
                    output.innerHTML = '<p>Error: Invalid or unknown SCR- code.</p>';
                }
            } else if (cmd === 'clear') {
                clearConsole();
            } else {
                output.innerHTML = '<p>Error: Unknown command. Type <strong>help</strong> for commands.</p>';
            }
        }

        // Clear console
        function clearConsole() {
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
        }

        // Handle Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        // Display help at startup with dissolve effect
        document.addEventListener('DOMContentLoaded', () => {
            // Load stored messages
            messageStore = JSON.parse(localStorage.getItem('scramblerMessages') || '{}');
            displayWithDissolve(helpContent);
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.error('Service Worker Error:', err));
        }
    </script>
</body>
</html>
