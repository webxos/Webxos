<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>ScreenSaver AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .holo-text {
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            font-size: 1.5rem;
            position: absolute;
            bottom: 20px;
            z-index: 2;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
        }
        #warning {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            font-size: 0.8rem;
            z-index: 3;
            display: none;
            border-radius: 3px;
        }
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: #000;
            padding: 5px 10px;
            font-size: 0.8rem;
            z-index: 3;
            display: none;
            border-radius: 3px;
        }
        @media (max-width: 600px) {
            .holo-text { font-size: 1rem; }
            #warning, #notification { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="holo-text" id="status">ScreenSaver AI - WebXOS Â© 2025</div>
    <div id="warning"></div>
    <div id="notification"></div>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.error('Service Worker Error:', err));
            });
        }

        // Canvas Setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Neural Dots
        const dots = Array(8).fill().map(() => ({
            x: Math.random() * width,
            y: Math.random() * height,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            opacity: 1,
            dissolving: false
        }));

        // Agents Simulation
        const agents = [
            { name: 'Latency', status: 'Optimal', check: () => Math.random() > 0.1 ? 'Optimal' : 'High latency detected' },
            { name: 'Optimization', status: 'Running', check: () => Math.random() > 0.2 ? 'Running' : 'Optimization needed' },
            { name: 'Memory', status: 'Low', check: () => Math.random() > 0.15 ? 'Low' : 'High memory usage' },
            { name: 'Security', status: 'Secure', check: () => Math.random() > 0.05 ? 'Secure' : 'Potential threat detected' },
            { name: 'Keylogger', status: 'Clear', check: () => Math.random() > 0.03 ? 'Clear' : 'Keylogger warning' },
            { name: 'Eco Mode', status: 'Active', check: () => Math.random() > 0.1 ? 'Active' : 'Eco mode disabled' },
            { name: 'Network', status: 'Offline', check: () => Math.random() > 0.2 ? 'Offline' : 'Network unstable' },
            { name: 'Performance', status: 'High', check: () => Math.random() > 0.15 ? 'High' : 'Performance drop' }
        ];

        // Power Saving Tips - Eco Mode Simulation
        let energyUsed = 0; // mWh
        let memoryUsed = 0; // MB
        let carbonFootprint = 0; // g CO2
        const tips = [
            'Reduce screen brightness to save battery.',
            'Enable dark mode to lower power consumption.',
            'Close unused tabs to free up memory.',
            'Use eco mode to optimize performance.'
        ];

        // Animation Loop
        let lastTime = performance.now();
        let patternPhase = 0;
        let phaseTime = 0;
        const phaseDuration = 5000;

        function animate(time) {
            const delta = time - lastTime;
            lastTime = time;
            phaseTime += delta;

            // Update phase
            if (phaseTime > phaseDuration) {
                patternPhase = (patternPhase + 1) % 3;
                phaseTime = 0;
            }

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update dots
            dots.forEach(dot => {
                dot.x += dot.vx;
                dot.y += dot.vy;
                if (dot.x < 0 || dot.x > width) dot.vx *= -1;
                if (dot.y < 0 || dot.y > height) dot.vy *= -1;

                if (dot.dissolving) {
                    dot.opacity -= 0.02;
                    if (dot.opacity <= 0) {
                        dot.x = Math.random() * width;
                        dot.y = Math.random() * height;
                        dot.opacity = 1;
                        dot.dissolving = false;
                    }
                } else if (Math.random() < 0.01) {
                    dot.dissolving = true;
                }
            });

            // Draw dots
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 0, ${dot.opacity})`;
                ctx.shadowColor = '#00ff00';
                ctx.shadowBlur = 10;
                ctx.fill();
            });

            // Draw lines in pattern phase
            if (patternPhase === 1) {
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < dots.length; i++) {
                    for (let j = i + 1; j < dots.length; j++) {
                        const dist = Math.hypot(dots[i].x - dots[j].x, dots[i].y - dots[j].y);
                        if (dist < 100) {
                            ctx.moveTo(dots[i].x, dots[i].y);
                            ctx.lineTo(dots[j].x, dots[j].y);
                        }
                    }
                }
                ctx.stroke();
            }

            // Simulate resource usage
            energyUsed += delta * 0.00001; // Approx 10uWh per second
            memoryUsed = (performance.memory?.usedJSHeapSize / 1024 / 1024) || 10;
            carbonFootprint = energyUsed * 0.0005; // Approx 0.5g CO2 per Wh

            // Check agents
            agents.forEach(agent => {
                agent.status = agent.check();
                if (agent.status !== 'Optimal' && agent.status !== 'Running' && agent.status !== 'Low' && agent.status !== 'Secure' && agent.status !== 'Clear' && agent.status !== 'Active' && agent.status !== 'Offline' && agent.status !== 'High') {
                    showWarning(`${agent.name}: ${agent.status}`);
                }
            });

            requestAnimationFrame(animate);
        }

        // Warning Display
        function showWarning(message) {
            const warning = document.getElementById('warning');
            warning.textContent = message;
            warning.style.display = 'block';
            setTimeout(() => warning.style.display = 'none', 3000);
        }

        // Toggle Screensaver
        let isActive = false;
        document.addEventListener('click', () => {
            isActive = !isActive;
            if (!isActive) {
                const stats = `ScreenSaver AI Stats:\nEnergy Used: ${energyUsed.toFixed(2)} mWh\nMemory Used: ${memoryUsed.toFixed(2)} MB\nCarbon Footprint: ${carbonFootprint.toFixed(2)} g CO2\nTip: ${tips[Math.floor(Math.random() * tips.length)]}`;
                navigator.clipboard.write(stats).then(() => {
                    const notification = document.getElementById('notification');
                    notification.textContent = 'Stats copied to clipboard!';
                    notification.style.display = 'block';
                    setTimeout(() => notification.style.display = 'none', 2000);
                });
            }
            document.getElementById('status').style.display = isActive ? 'block' : 'none';
            if (isActive) requestAnimationFrame(animate);
        });

        // Initial Animation
        requestAnimationFrame(animate);
    </script>
</body>
</html>
