<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Locker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
            animation: pulseDot 2s infinite;
        }
        .neural-line {
            position: absolute;
            background: #00ff00;
            height: 1px;
            transform-origin: 0 0;
            opacity: 0.5;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 180%;
            height: 120px;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
            margin-left: -80px;
            margin-right: -80px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup textarea {
            width: 100%;
            height: 60px;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 200px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <textarea id="executeInput" placeholder="Enter serial (e.g., GRIDLOCK-XXXXXX-XXXX:Base64Data)"></textarea>
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        Â© WebXOS 2025<br>
        Usage: Generate encrypts grid with message and file (up to 10 MB) into a serial key. Copy shares the key. Execute decrypts and regenerates grid, message, and file. Use at your own risk.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const hologram = document.getElementById('hologram');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let currentSerial = '';
        let currentFile = null;

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function generateEncryptionKey(serial) {
            // Use SHA-256 to create a consistent, fixed-length key
            return CryptoJS.SHA256(serial).toString();
        }

        function compressData(data) {
            try {
                const binary = new TextEncoder().encode(data);
                const compressed = pako.deflate(binary);
                // Convert compressed binary to Base64 for safe string handling
                return btoa(String.fromCharCode.apply(null, compressed));
            } catch (e) {
                console.error('Compression failed:', e);
                throw new Error('Compression failed: ' + e.message);
            }
        }

        function decompressData(compressed) {
            try {
                // Convert Base64 back to binary
                const binary = atob(compressed).split('').map(c => c.charCodeAt(0));
                const decompressed = pako.inflate(binary, { to: 'string' });
                return decompressed;
            } catch (e) {
                console.error('Decompression failed:', e);
                throw new Error('Decompression failed: ' + e.message);
            }
        }

        function encryptData(data, key) {
            try {
                return CryptoJS.AES.encrypt(data, key).toString();
            } catch (e) {
                console.error('Encryption failed:', e);
                throw new Error('Encryption failed: ' + e.message);
            }
        }

        function decryptData(encrypted, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(encrypted, key);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                if (!decrypted) throw new Error('Decrypted data is empty');
                return decrypted;
            } catch (e) {
                console.error('Decryption failed:', e);
                throw new Error('Decryption failed: ' + e.message);
            }
        }

        function generateSerialNumber() {
            const counter = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            const suffix = Math.random().toString(36).substr(2, 4).toUpperCase();
            return `GRIDLOCK-${counter}-${suffix}`;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function generateNeuralNetwork(seed, dataLength) {
            const nodes = [];
            const edges = [];
            const hash = hashCode(seed);
            const nodeCount = Math.min(20, 10 + Math.floor(dataLength / (1024 * 1024)));
            const width = 180, height = 180;

            for (let i = 0; i < nodeCount; i++) {
                const angle = (hash + i * 12345) % 360;
                const radius = ((hash + i * 67890) % 50) + 20;
                const x = width / 2 + radius * Math.cos(angle * Math.PI / 180);
                const y = height / 2 + radius * Math.sin(angle * Math.PI / 180);
                const size = 3 + ((hash + i * 45678) % 4);
                nodes.push({ x, y, size });
            }

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dist = Math.sqrt((nodes[i].x - nodes[j].x) ** 2 + (nodes[i].y - nodes[j].y) ** 2);
                    if (dist < 50 && Math.random() < 0.4) {
                        edges.push({ from: nodes[i], to: nodes[j] });
                    }
                }
            }

            return { nodes, edges };
        }

        function renderGrid(seed, serial, message = '', fileData = null, dataLength = 0) {
            hologram.innerHTML = '';
            hologram.classList.remove('revealed');

            const hash = hashCode(seed);
            const rand = (min, max) => min + (hash % (max - min + 1));
            const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            const layerCount = rand(2, 4);
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount;
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg);
                    opacity: ${randFloat(0.3, 0.7)};
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = rand(1, 2);
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50);
                const scale = randFloat(0.8, 1.1);
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg);
                    opacity: ${randFloat(0.5, 0.9)};
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = rand(2, 3);
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(40, 100);
                const height = randFloat(40, 100);
                const left = randFloat(0, 100 - (width / 1.8));
                const top = randFloat(0, 100 - (height / 1.8));
                const z = randFloat(-80, 80);
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg);
                `;
                hologram.appendChild(plane);
            }

            const { nodes, edges } = generateNeuralNetwork(seed, dataLength);
            nodes.forEach(node => {
                const dot = document.createElement('div');
                dot.className = 'neural-dot';
                dot.style.cssText = `
                    left: ${node.x}px;
                    top: ${node.y}px;
                    width: ${node.size}px;
                    height: ${node.size}px;
                    transform: translateZ(${randFloat(-20, 20)}px);
                `;
                hologram.appendChild(dot);
            });
            edges.forEach(edge => {
                const dx = edge.to.x - edge.from.x;
                const dy = edge.to.y - edge.from.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                const line = document.createElement('div');
                line.className = 'neural-line';
                line.style.cssText = `
                    left: ${edge.from.x}px;
                    top: ${edge.from.y}px;
                    width: ${length}px;
                    transform: rotate(${angle}deg) translateZ(${randFloat(-20, 20)}px);
                `;
                hologram.appendChild(line);
            });

            let outputText = `${serial}`;
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData) {
                outputText += `\nAttached file: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;

            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 100);
        }

        async function generateGrid() {
            try {
                // Step 1: Collect input data
                const message = consoleInput.value || '';
                let fileData = null;

                if (currentFile) {
                    if (currentFile.size > 10 * 1024 * 1024) {
                        alert('File size exceeds 10 MB limit!');
                        return;
                    }
                    fileData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            if (!reader.result) {
                                reject(new Error('File read resulted in empty data'));
                            } else {
                                resolve({
                                    name: currentFile.name,
                                    type: currentFile.type,
                                    size: currentFile.size,
                                    data: reader.result
                                });
                            }
                        };
                        reader.onerror = () => reject(new Error('Failed to read file'));
                        reader.readAsDataURL(currentFile);
                    });
                }

                // Step 2: Generate serial and key
                const serial = generateSerialNumber();
                const key = generateEncryptionKey(serial);

                // Step 3: Prepare data for compression
                const data = JSON.stringify({ message, fileData });
                if (!data) {
                    throw new Error('Failed to serialize data');
                }

                // Step 4: Compress and encrypt
                const compressed = compressData(data);
                const compressedLength = compressed.length;
                const encrypted = encryptData(compressed, key);

                // Step 5: Create serial key
                const serialKey = `${serial}:${btoa(encrypted)}`;
                if (serialKey.length > 1000000) {
                    alert('Generated serial key is too large for clipboard. Try a smaller file.');
                    return;
                }

                // Step 6: Update state and render
                currentSerial = serialKey;
                renderGrid(serial, serialKey, message, fileData, compressedLength);
            } catch (e) {
                alert('Error generating grid: ' + e.message);
                console.error('Generate error:', e);
                consoleOutput.textContent = '';
            }
        }

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        function executeGrid() {
            const userInput = executeInput.value.trim();
            if (!userInput) {
                alert('Please enter a serial key!');
                consoleOutput.textContent = '';
                return;
            }

            const [serial, encodedData] = userInput.split(':');
            if (!serial || !encodedData || !serial.match(/GRIDLOCK-\d{6}-[A-Z0-9]{4}/)) {
                alert('Invalid serial format! Use e.g., GRIDLOCK-XXXXXX-XXXX:Base64Data');
                consoleOutput.textContent = '';
                return;
            }

            try {
                const key = generateEncryptionKey(serial);
                const encrypted = atob(encodedData);
                const compressed = decryptData(encrypted, key);
                const data = JSON.parse(decompressData(compressed));
                const { message, fileData } = data;

                currentSerial = userInput;
                currentFile = fileData;
                renderGrid(serial, userInput, message, fileData, compressed.length);

                if (fileData) {
                    fileNameDisplay.textContent = `${fileData.name} (${formatFileSize(fileData.size)})`;
                } else {
                    fileNameDisplay.textContent = '';
                }
                consoleInput.value = message || '';
                closeExecutePopup();
            } catch (e) {
                alert('Error processing serial key: ' + e.message);
                console.error('Execute error:', e);
                consoleOutput.textContent = '';
            }
        }

        function copyCode() {
            if (currentSerial) {
                navigator.clipboard.writeText(currentSerial).then(() => {
                    alert('Serial key copied!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate or execute a grid first!');
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
            currentSerial = '';
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        window.addEventListener('load', () => {
            const initSerial = `GRIDLOCK-000000-INIT`;
            renderGrid(initSerial, initSerial);
            consoleOutput.textContent = initSerial;
            currentSerial = initSerial;
        });
    </script>
</body>
