<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>webX Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00FF00;
            margin: 0;
            padding: 20px 0; /* Add some padding to top and bottom */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00FF00;
            transform: rotateX(10deg) rotateY(-10deg);
            margin-top: 20px; /* Add some top margin */
        }
        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        a {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 5px 0;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background: transparent;
            color: #00FF00;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00FF00;
            text-align: center;
        }
        a:hover {
            background: #00FF00;
            color: black;
            box-shadow: 0 0 20px #00FF00;
        }
        #status {
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px #00FF00;
            margin: 10px 0;
        }
        .neural-link {
            width: 10px;
            height: 10px;
            background: #00FF00;
            border-radius: 50%;
            position: absolute;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 10px #00FF00;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0,255,0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0); }
        }
        .copyright {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            opacity: 0.5;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">webX Menu</h1>
        
        <a href="http://webxos.netlify.app/info1.html" title="Intro to webX">Introduction</a>
        <a href="http://webxos.netlify.app/webxgame.html" title="webX Game app">webX Game</a>
        <a href="http://webxos.netlify.app/sacred.html" title="Sacred app">Sacred</a>
        <a href="http://webxos.netlify.app/booki.html" title="Booki app">Booki</a>
        <a href="http://webxos.netlify.app/graph3.html" title="Graph app">Paint</a>
        <a href="http://webxos.netlify.app/webxcalculator.html" title="calculator app">Calculator</a>
        <a href="http://webxos.netlify.app/timekeeper.html" title="Timekeeper app">Time</a>
        <a href="http://webxos.netlify.app/copyright2025.html" title="Copyright">Copyright</a>

        <div id="status">webX 2025</div>
    </div>

    <!-- Neural Network Simulation -->
    <div id="neuralNetwork">
        <div class="neural-link" style="left: 20%; top: 30%;"></div>
        <div class="neural-link" style="left: 50%; top: 60%;"></div>
        <div class="neural-link" style="left: 80%; top: 30%;"></div>
        <div class="neural-link" style="left: 50%; top: 10%;"></div>
    </div>

    <div class="copyright">Copyright webX 2025</div>

    <script>
        // Simulate neural network activity
        function simulateNeuralActivity() {
            document.body.style.background = `radial-gradient(circle, #000, ${Math.floor(Math.random()*100) === 0 ? '#00FF00' : '#000'})`;
            const links = document.querySelectorAll('.neural-link');
            links.forEach(link => {
                link.style.left = `${Math.random() * 100}%`;
                link.style.top = `${Math.random() * 100}%`;
            });
        }

        setInterval(simulateNeuralActivity, 5000);  // Every 5 seconds, simulate neural activity
    </script>
</body>
</html>
