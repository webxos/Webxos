<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid white;
        }
        #startMenu {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 10;
        }
        .arrow {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        #timer {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Advanced Pong</h1>
        <p>Use ‚Üê and ‚Üí arrows to move your paddle</p>
        <p>One ball starts, new ball every 10s</p>
        <p>Emoji obstacles appear every 20s</p>
        <p>Survive as long as you can!</p>
        <p>¬© 2025 WebXOS</p>
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="timer">Time: 0s</div>
    <div class="controls">
        <div class="arrow" id="leftArrow">‚Üê</div>
        <div class="arrow" id="rightArrow">‚Üí</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMenu = document.getElementById('startMenu');
        const startButton = document.getElementById('startButton');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const timerDisplay = document.getElementById('timer');

        canvas.width = Math.min(window.innerWidth * 0.9, 400);
        canvas.height = Math.min(window.innerHeight * 0.8, 600);

        const paddleWidth = 80;
        const paddleHeight = 10;
        const ballRadius = 5;
        let playerX = canvas.width / 2 - paddleWidth / 2;
        let computerX = canvas.width / 2 - paddleWidth / 2;
        const paddleSpeed = 8;

        let balls = [];
        let obstacles = [];
        let gameRunning = false;
        let lastBallTime = 0;
        let lastObstacleTime = 0;
        let leftPressed = false;
        let rightPressed = false;
        let startTime = 0;
        let elapsedTime = 0;

        const emojis = ['üíÄ', 'üëæ', 'üåü', '‚ö°', 'ü¶á'];

        function initBall() {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2,
                dx: (Math.random() - 0.5) * 4,
                dy: Math.random() > 0.5 ? -3 : 3
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player paddle
            ctx.fillStyle = 'white';
            ctx.fillRect(playerX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);

            // Draw computer paddle
            ctx.fillRect(computerX, 10, paddleWidth, paddleHeight);

            // Draw balls
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            });

            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.font = '20px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y);
            });
        }

        function update() {
            if (!gameRunning) return;

            // Update elapsed time
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Time: ${elapsedTime}s`;

            // Computer AI
            if (balls.length > 0) {
                let closestBall = balls.reduce((prev, curr) => 
                    Math.abs(curr.y - 10) < Math.abs(prev.y - 10) ? curr : prev
                );
                let targetX = closestBall.x - paddleWidth / 2;
                computerX += (targetX - computerX) * 0.1;
                computerX = Math.max(0, Math.min(canvas.width - paddleWidth, computerX));
            }

            // Player movement
            if (leftPressed) playerX = Math.max(0, playerX - paddleSpeed);
            if (rightPressed) playerX = Math.min(canvas.width - paddleWidth, playerX + paddleSpeed);

            // Update balls
            for (let i = balls.length - 1; i >= 0; i--) {
                let ball = balls[i];
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Wall collision
                if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
                    ball.dx = -ball.dx;
                }

                // Player paddle collision
                if (ball.y + ballRadius > canvas.height - paddleHeight - 20 &&
                    ball.y < canvas.height - 20 &&
                    ball.x > playerX && ball.x < playerX + paddleWidth) {
                    ball.dy = -Math.abs(ball.dy);
                    ball.y = canvas.height - paddleHeight - 20 - ballRadius;
                }

                // Computer paddle collision
                if (ball.y - ballRadius < 10 + paddleHeight &&
                    ball.y > 10 &&
                    ball.x > computerX && ball.x < computerX + paddleWidth) {
                    ball.dy = Math.abs(ball.dy);
                    ball.y = 10 + paddleHeight + ballRadius;
                }

                // Obstacle collision
                obstacles.forEach(obstacle => {
                    if (Math.abs(ball.x - obstacle.x) < 20 && Math.abs(ball.y - obstacle.y) < 20) {
                        ball.dx = -ball.dx;
                        ball.dy = -ball.dy;
                    }
                });

                // Remove ball if past computer, end game if past player
                if (ball.y < 0) {
                    balls.splice(i, 1);
                } else if (ball.y > canvas.height) {
                    gameRunning = false;
                    balls = [];
                    showGameOver();
                    return;
                }
            }

            // Add new ball every 10 seconds
            if (Date.now() - lastBallTime > 10000 && balls.length < 5) {
                balls.push(initBall());
                lastBallTime = Date.now();
            }

            // Add obstacle every 20 seconds
            if (Date.now() - lastObstacleTime > 20000 && obstacles.length < 5) {
                obstacles.push({
                    x: Math.random() * (canvas.width - 20),
                    y: Math.random() * (canvas.height - 100) + 50,
                    emoji: emojis[Math.floor(Math.random() * emojis.length)]
                });
                lastObstacleTime = Date.now();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function showGameOver() {
            startMenu.style.display = 'block';
            const nftNumber = `NFT #${elapsedTime.toString().padStart(6, '0')}`;
            startMenu.innerHTML = `<h1>Game Over</h1><p>Time: ${elapsedTime}s</p><p>${nftNumber}</p><p>Click to Restart</p><p>¬© 2025 WebXOS</p>`;
        }

        function initGame() {
            balls = [initBall()];
            obstacles = [];
            playerX = canvas.width / 2 - paddleWidth / 2;
            computerX = canvas.width / 2 - paddleWidth / 2;
            startTime = Date.now();
            elapsedTime = 0;
            lastBallTime = Date.now();
            lastObstacleTime = Date.now();
            gameRunning = true;
            startMenu.style.display = 'none';
            timerDisplay.style.display = 'block';
            gameLoop();
        }

        // Event Listeners
        leftArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        leftArrow.addEventListener('touchend', () => leftPressed = false);
        rightArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        rightArrow.addEventListener('touchend', () => rightPressed = false);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        startButton.addEventListener('click', initGame);
        startMenu.addEventListener('click', () => {
            if (!gameRunning) initGame();
        });
    </script>
</body>
</html>
