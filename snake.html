<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>webXOS SNAKE 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #arcade-machine {
            background: #1a1a1a;
            border: 5px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            max-width: 360px;
            width: 100%;
            text-align: center;
        }
        #game-title {
            font-size: 24px;
            color: #ffeb3b;
            text-shadow: 0 0 10px #ffeb3b;
            margin-bottom: 10px;
        }
        #game-canvas {
            border: 3px solid #fff;
            background: #000;
            display: block;
            margin: 0 auto;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #joystick-area {
            width: 120px;
            height: 120px;
            background: #333;
            border-radius: 50%;
            position: relative;
            touch-action: none;
            margin-bottom: 20px;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .circle-button {
            width: 50px;
            height: 50px;
            background: #f44336;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #f44336;
        }
        #score {
            font-size: 18px;
            color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="arcade-machine">
        <div id="game-title">webXOS SNAKE 2025</div>
        <canvas id="game-canvas" width="300" height="300"></canvas>
        <div id="score">Score: 0</div>
        <div id="controls">
            <div id="joystick-area">
                <div id="joystick"></div>
            </div>
            <button id="start-button" class="circle-button">Start</button>
            <button id="pause-button" class="circle-button">Pause</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const joystickArea = document.getElementById('joystick-area');
        const joystick = document.getElementById('joystick');

        const gridSize = 15;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = false;
        let joystickActive = false;

        function drawGame() {
            if (isPaused) return;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            // Draw snake (Pac-Man yellow)
            snake.forEach(segment => {
                ctx.fillStyle = '#ffeb3b';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food (red cherry-like)
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize / 2, (food.y * gridSize) + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Check collisions
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                clearInterval(gameLoop);
                alert(`Game Over! Score: ${score}`);
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            if (snake.some(s => s.x === food.x && s.y === food.y)) {
                generateFood();
            }
        }

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            isPaused = false;
            gameLoop = setInterval(drawGame, 100);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
        }

        // Joystick controls
        joystickArea.addEventListener('touchstart', startJoystick);
        joystickArea.addEventListener('touchmove', moveJoystick);
        joystickArea.addEventListener('touchend', endJoystick);

        function startJoystick(e) {
            e.preventDefault();
            joystickActive = true;
        }

        function moveJoystick(e) {
            if (!joystickActive) return;
            e.preventDefault();
            const rect = joystickArea.getBoundingClientRect();
            const touch = e.touches[0];
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            let offsetX = touch.clientX - centerX;
            let offsetY = touch.clientY - centerY;

            // Limit joystick movement
            const maxDistance = rect.width / 2 - joystick.offsetWidth / 2;
            const distance = Math.sqrt(offsetX ** 2 + offsetY ** 2);
            if (distance > maxDistance) {
                const scale = maxDistance / distance;
                offsetX *= scale;
                offsetY *= scale;
            }

            joystick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            // Determine direction
            const angle = Math.atan2(offsetY, offsetX);
            if (Math.abs(offsetX) > Math.abs(offsetY)) {
                dx = offsetX > 0 ? 1 : -1;
                dy = 0;
            } else {
                dx = 0;
                dy = offsetY > 0 ? 1 : -1;
            }
        }

        function endJoystick() {
            joystickActive = false;
            joystick.style.transform = 'translate(-50%, -50%)';
        }

        // Keyboard controls for desktop testing
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', togglePause);

        // Initial draw
        drawGame();
    </script>
</body>
</html>
