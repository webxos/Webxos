<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Collectibles - Unique Space-Themed Figurines & Toys</title>
  <meta name="description" content="Discover exclusive space-themed collectibles, figurines, and toys. Shop now for unique, high-quality items with fast shipping!">
  <meta name="keywords" content="collectibles, space toys, figurines, eCommerce, unique gifts">
  <meta property="og:title" content="Cosmic Collectibles">
  <meta property="og:description" content="Shop exclusive space-themed collectibles and toys!">
  <meta property="og:image" content="path/to/featured-product.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1F2937 0%, #111827 100%);
      color: #F3F4F6;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }
    .hero h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      color: #8B5CF6;
      text-shadow: 0 0 10px #EC4899;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #D1D5DB;
    }
    .cta-button {
      background: #EC4899;
      color: #FFF;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .cta-button:hover { transform: scale(1.1); }
    #product-canvas {
      width: 100%;
      height: 500px;
      margin: 40px 0;
      border: 5px solid #8B5CF6;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1E3A8A;
      color: #D1D5DB;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      #product-canvas { height: 300px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Cosmic Collectibles</h1>
    <p>Explore our exclusive range of space-themed figurines and toys!</p>
    <button class="cta-button">Shop Now</button>
    <div id="product-canvas"></div>
  </section>
  <footer>
    <p>&copy; 2025 Cosmic Collectibles. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('product-canvas'), antialias: true });
    renderer.setSize(window.innerWidth, 500);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const loader = new THREE.GLTFLoader();
    loader.load('path/to/spaceship.gltf', (gltf) => {
      const model = gltf.scene;
      scene.add(model);
      model.position.set(0, 0, 0);
      model.scale.set(1, 1, 1);
      animate();
    });

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, 500);
      camera.aspect = window.innerWidth / 500;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
