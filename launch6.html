<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Launch Sequence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #39FF14;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #app-container {
            width: 100%;
            max-width: 400px;
            min-height: calc(100vh - 60px);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #39FF14;
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 15px #39FF14;
        }
        h1 {
            font-size: clamp(1rem, 5vw, 1.2rem);
            text-align: center;
            text-shadow: 0 0 5px #39FF14;
            margin-bottom: 5px;
        }
        #globe-container {
            width: 100%;
            height: clamp(100px, 25vw, 120px);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
            box-shadow: 0 0 10px #39FF14;
            cursor: pointer;
        }
        #agent-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
            width: 100%;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding-right: 5px;
        }
        .agent-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #39FF14;
            border-radius: 5px;
            padding: 8px;
            font-size: clamp(0.6rem, 2vw, 0.7rem);
            text-shadow: 0 0 3px #39FF14;
            box-shadow: 0 0 5px #39FF14;
        }
        .controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: transparent;
            border: 1px solid #39FF14;
            color: #39FF14;
            padding: 5px 10px;
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            border-radius: 3px;
            cursor: pointer;
            text-shadow: 0 0 3px #39FF14;
            transition: all 0.2s;
        }
        button:hover {
            background: #39FF14;
            color: #000;
            box-shadow: 0 0 10px #39FF14;
        }
        button:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
        }
        select, input[type="checkbox"], input[type="text"], input[type="number"] {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #39FF14;
            color: #39FF14;
            padding: 5px;
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            border-radius: 3px;
        }
        select:disabled, input:disabled {
            border-color: #333;
            color: #333;
        }
        #status-bar {
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            text-align: center;
            text-shadow: 0 0 3px #39FF14;
            margin-top: 5px;
        }
        #copyright {
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            text-align: center;
            text-shadow: 0 0 3px #39FF14;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #39FF14;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #39FF14;
            width: 90%;
            max-width: 320px;
            z-index: 10;
        }
        .modal h2 {
            font-size: clamp(0.8rem, 3vw, 1rem);
            text-shadow: 0 0 3px #39FF14;
            margin-bottom: 5px;
        }
        .modal label {
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            margin: 5px 0 2px;
            display: block;
        }
        .modal input, .modal select {
            width: 100%;
            margin-bottom: 5px;
            font-size: clamp(0.5rem, 2vw, 0.6rem);
        }
        .modal .controls {
            justify-content: space-between;
        }
        #globe-modal {
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            max-height: 400px;
            padding: 10px;
        }
        #globe-modal-canvas {
            width: 100%;
            height: 80%;
            border-radius: 5px;
            box-shadow: 0 0 10px #39FF14;
        }
        @media (min-width: 600px) {
            #app-container {
                max-width: 450px;
                margin: 20px auto;
            }
            h1 { font-size: clamp(1.2rem, 4vw, 1.4rem); }
            #globe-container { height: clamp(120px, 20vw, 150px); }
            .agent-card { font-size: clamp(0.65rem, 2vw, 0.75rem); }
            button, select, input { font-size: clamp(0.55rem, 2vw, 0.65rem); padding: 6px; }
            #status-bar { font-size: clamp(0.55rem, 2vw, 0.65rem); }
            #copyright { font-size: clamp(0.55rem, 2vw, 0.65rem); }
            .modal { max-width: 350px; }
            .modal h2 { font-size: clamp(0.9rem, 3vw, 1.1rem); }
            .modal label, .modal input, .modal select { font-size: clamp(0.55rem, 2vw, 0.65rem); }
            #globe-modal { max-width: 700px; max-height: 500px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <h1>Launch Sequence</h1>
        <div id="globe-container" onclick="openGlobeModal()"></div>
        <div id="agent-list"></div>
        <div class="controls">
            <button onclick="toggleSimulator()">Sim</button>
            <button id="launch-seq" onclick="initiateLaunchSequence()">Launch</button>
        </div>
        <div id="status-bar"></div>
    </div>
    <div id="copyright">Â© 2025 WebXOS</div>
    <div id="api-modal" class="modal">
        <h2>Settings - Agent <span id="modal-agent-id"></span></h2>
        <label for="agent-type">Agent Type</label>
        <select id="agent-type">
            <option value="Rocket">Rocket</option>
            <option value="Drone">Drone</option>
            <option value="Satellite">Satellite</option>
            <option value="Rover">Rover</option>
            <option value="Ship">Ship</option>
        </select>
        <label for="agent-task">Task</label>
        <select id="agent-task">
            <option value="None">None</option>
            <option value="Launch">Launch</option>
            <option value="Orbit">Orbit</option>
            <option value="Hold">Hold</option>
            <option value="Survey">Survey</option>
            <option value="Return">Return</option>
        </select>
        <label for="api-endpoint">API Endpoint</label>
        <input id="api-endpoint" placeholder="API URL">
        <label for="api-key">API Key</label>
        <input id="api-key" placeholder="API Key">
        <label for="cloud-seeding">Seeding Parameters</label>
        <input id="cloud-seeding" placeholder="Params">
        <label for="iot-id">IoT Device ID</label>
        <input id="iot-id" placeholder="Device ID">
        <label for="altitude-target">Altitude Target (km)</label>
        <input id="altitude-target" type="number" min="0" value="0">
        <label for="speed-target">Speed Target (km/h)</label>
        <input id="speed-target" type="number" min="0" value="0">
        <div class="controls">
            <button onclick="testApiConnection()">Test</button>
            <button onclick="saveApiSettings()">Save</button>
            <button onclick="closeModal('api-modal')">Close</button>
        </div>
    </div>
    <div id="globe-modal" class="modal">
        <h2>Interactive Globe</h2>
        <div id="globe-modal-canvas"></div>
        <div class="controls">
            <button onclick="closeModal('globe-modal')">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script>
        let simulatorMode = true;
        let apiConnections = {};
        let ws = null;
        let agents = [
            { id: 1, type: 'Rocket', status: 'Idle', task: 'None', location: { lat: 28.5, lng: -80.6, alt: 0 }, api: { endpoint: '', key: '', seeding: '' }, iotDeviceId: '', targetAltitude: 0, targetSpeed: 0, quantumLinked: false, path: [] },
            { id: 2, type: 'Drone', status: 'Idle', task: 'None', location: { lat: 28.6, lng: -80.7, alt: 100 }, api: { endpoint: '', key: '', seeding: '' }, iotDeviceId: '', targetAltitude: 2, targetSpeed: 50, quantumLinked: false, path: [] },
            { id: 3, type: 'Satellite', status: 'Idle', task: 'None', location: { lat: 28.7, lng: -80.8, alt: 36000 }, api: { endpoint: '', key: '', seeding: '' }, iotDeviceId: '', targetAltitude: 500, targetSpeed: 27000, quantumLinked: false, path: [] },
            { id: 4, type: 'Rover', status: 'Idle', task: 'None', location: { lat: ehem.8, lng: -80.9, alt: 0 }, api: { endpoint: '', key: '', seeding: '' }, iotDeviceId: '', targetAltitude: 0, targetSpeed: 5, quantumLinked: false, path: [] },
            { id: 5, type: 'Ship', status: 'Idle', task: 'None', location: { lat: 28.4, lng: -80.5, alt: 0 }, api: { endpoint: '', key: '', seeding: '' }, iotDeviceId: '', targetAltitude: 0, targetSpeed: 30, quantumLinked: false, path: [] }
        ];

        // Main Globe
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 120, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 120);
        document.getElementById('globe-container').appendChild(renderer.domElement);
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(5, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x39FF14, wireframe: true })
        );
        scene.add(globe);
        camera.position.z = 10;

        // Interactive Globe Modal
        let modalScene, modalCamera, modalRenderer, controls;
        function initGlobeModal() {
            modalScene = new THREE.Scene();
            modalCamera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
            modalRenderer = new THREE.WebGLRenderer();
            modalRenderer.setSize(600, 400);
            document.getElementById('globe-modal-canvas').appendChild(modalRenderer.domElement);
            const modalGlobe = new THREE.Mesh(
                new THREE.SphereGeometry(5, 64, 64),
                new THREE.MeshBasicMaterial({ color: 0x39FF14, wireframe: true })
            );
            modalScene.add(modalGlobe);
            controls = new THREE.OrbitControls(modalCamera, modalRenderer.domElement);
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.minDistance = 6;
            controls.maxDistance = 20;
            modalCamera.position.z = 10;
        }

        function addAgentMarkers(scene, camera, renderer, isModal = false) {
            scene.children = [scene.children[0]]; // Keep only the globe
            agents.forEach(agent => {
                const phi = (90 - agent.location.lat) * Math.PI / 180;
                const theta = (agent.location.lng + 180) * Math.PI / 180;
                const radius = 5 + agent.location.alt / 10000;
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);
                const marker = new THREE.Mesh(
                    new THREE.SphereGeometry(isModal ? 0.2 : 0.1, 16, 16),
                    new THREE.MeshBasicMaterial({
                        color: agent.type === 'Rocket' ? 0xff0000 :
                               agent.type === 'Drone' ? 0x00ff00 :
                               agent.type === 'Satellite' ? 0xffff00 :
                               agent.type === 'Rover' ? 0xff4500 :
                               0x0000ff // Ship
                    })
                );
                marker.position.set(x, y, z);
                scene.add(marker);
                if (agent.path.length > 1) {
                    const points = agent.path.map(p => {
                        const pPhi = (90 - p.lat) * Math.PI / 180;
                        const pTheta = (p.lng + 180) * Math.PI / 180;
                        const pRadius = 5 + p.alt / 10000;
                        return new THREE.Vector3(
                            pRadius * Math.sin(pPhi) * Math.cos(pTheta),
                            pRadius * Math.cos(pPhi),
                            pRadius * Math.sin(pPhi) * Math.sin(pTheta)
                        );
                    });
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const material = new THREE.LineBasicMaterial({ color: 0x39FF14, linewidth: isModal ? 2 : 1 });
                    const line = new THREE.Line(geometry, material);
                    scene.add(line);
                }
            });
            if (isModal) {
                modalRenderer.render(modalScene, modalCamera);
            } else {
                renderer.render(scene, camera);
            }
        }

        function animateGlobe() {
            requestAnimationFrame(animateGlobe);
            globe.rotation.y += 0.005;
            renderer.render(scene, camera);
            if (document.getElementById('globe-modal').style.display === 'block') {
                controls.update();
                modalRenderer.render(modalScene, modalCamera);
            }
        }
        animateGlobe();

        class MockWebSocket {
            constructor() {
                this.listeners = [];
                if (simulatorMode) this.simulateData();
            }
            addEventListener(type, callback) {
                if (type === 'message') this.listeners.push(callback);
            }
            simulateData() {
                setInterval(() => {
                    const data = agents.map(a => {
                        const newLocation = {
                            lat: a.location.lat + (Math.random() - 0.5) * 0.05,
                            lng: a.location.lng + (Math.random() - 0.5) * 0.05,
                            alt: Math.max(0, a.location.alt + (Math.random() - 0.5) * a.targetAltitude * 0.01)
                        };
                        a.path.push({ ...newLocation });
                        if (a.path.length > 50) a.path.shift();
                        a.location = newLocation;
                        return {
                            id: a.id,
                            location: newLocation,
                            status: a.status,
                            task: a.task,
                            speed: a.targetSpeed * (0.8 + Math.random() * 0.4)
                        };
                    });
                    this.listeners.forEach(l => l({ data: JSON.stringify(data) }));
                    updateAgentList();
                    addAgentMarkers(scene, camera, renderer);
                    if (document.getElementById('globe-modal').style.display === 'block') {
                        addAgentMarkers(modalScene, modalCamera, modalRenderer, true);
                    }
                }, 2000);
            }
        }

        function initWebSocket() {
            try {
                if (ws) ws.close();
                ws = simulatorMode ? new MockWebSocket() : new WebSocket('ws://your-api');
                ws.addEventListener('message', e => {
                    try {
                        const data = JSON.parse(e.data);
                        data.forEach(u => {
                            const a = agents.find(a => a.id === u.id);
                            if (a) {
                                a.location = u.location;
                                a.status = u.status;
                                a.task = u.task || a.task;
                                a.path.push({ ...u.location });
                                if (a.path.length > 50) a.path.shift();
                                if (u.iotData) a.iotDeviceId = u.iotData.deviceId;
                            }
                        });
                        updateAgentList();
                        addAgentMarkers(scene, camera, renderer);
                        if (document.getElementById('globe-modal').style.display === 'block') {
                            addAgentMarkers(modalScene, modalCamera, modalRenderer, true);
                        }
                    } catch (err) {
                        console.error('WebSocket message error:', err);
                        document.getElementById('status-bar').innerText = 'Data Error';
                    }
                });
                ws.addEventListener('error', () => {
                    console.error('WebSocket connection error');
                    document.getElementById('status-bar').innerText = 'Connection Error';
                    updateAgentList();
                });
            } catch (err) {
                console.error('WebSocket init error:', err);
                document.getElementById('status-bar').innerText = 'Connection Error';
                updateAgentList();
            }
        }

        function updateAgentList() {
            try {
                const list = document.getElementById('agent-list');
                list.innerHTML = agents.map(a => `
                    <div class="agent-card">
                        <div>Agent ${a.id} (${a.type})</div>
                        <div>Status: ${a.status}</div>
                        <div>Loc: ${a.location.lat.toFixed(1)}, ${a.location.lng.toFixed(1)}, Alt: ${a.location.alt.toFixed(0)}km</div>
                        <div>Speed: ${a.targetSpeed.toFixed(0)}km/h</div>
                        <div class="controls">
                            <select onchange="assignTask(${a.id}, this.value)" ${!simulatorMode && !apiConnections[a.id]?.valid ? 'disabled' : ''}>
                                <option value="None">Task</option>
                                <option value="Launch">Launch</option>
                                <option value="Orbit">Orbit</option>
                                <option value="Hold">Hold</option>
                                <option value="Survey">Survey</option>
                                <option value="Return">Return</option>
                            </select>
                            <button onclick="toggleQuantum(${a.id})">Q-Link</button>
                            <input type="checkbox" onchange="toggleQuantum(${a.id}, this.checked)" ${a.quantumLinked ? 'checked' : ''} ${!simulatorMode && !apiConnections[a.id]?.valid ? 'disabled' : ''}>
                            <button onclick="openApiModal(${a.id})">Set</button>
                        </div>
                    </div>
                `).join('');
                const isConnected = agents.every(a => simulatorMode || apiConnections[a.id]?.valid);
                document.getElementById('launch-seq').disabled = !simulatorMode && !isConnected;
                document.getElementById('status-bar').innerText = simulatorMode ? 'Sim Mode' : (isConnected ? 'API On' : 'API Off');
                addAgentMarkers(scene, camera, renderer);
            } catch (err) {
                console.error('Update agent list error:', err);
                document.getElementById('status-bar').innerText = 'UI Error';
            }
        }

        function assignTask(id, task) {
            const a = agents.find(a => a.id === id);
            a.task = task;
            a.status = task === 'None' ? 'Idle' : `Exec ${task}`;
            if (a.quantumLinked) {
                agents.forEach(other => {
                    if (other.id !== id) {
                        other.task = task;
                        other.status = a.status;
                    }
                });
            }
            if (!simulatorMode && apiConnections[id]?.valid) {
                fetchTelemetry(id, task);
                fetchIoT(id);
            }
            updateAgentList();
        }

        function toggleQuantum(id, checked = !agents.find(a => a.id === id).quantumLinked) {
            const a = agents.find(a => a.id === id);
            a.quantumLinked = checked;
            if (a.quantumLinked && a.task !== 'None') {
                agents.forEach(other => {
                    if (other.id !== id) {
                        other.task = a.task;
                        other.status = a.status;
                    }
                });
            }
            updateAgentList();
        }

        function resetAgent(id) {
            const a = agents.find(a => a.id === id);
            a.status = 'Idle';
            a.task = 'None';
            a.location = { lat: 28.5 + id * 0.1, lng: -80.6 - id * 0.1, alt: a.type === 'Drone' ? 100 : a.type === 'Satellite' ? 36000 : 0 };
            a.targetSpeed = a.type === 'Drone' ? 50 : a.type === 'Satellite' ? 27000 : a.type === 'Rover' ? 5 : a.type === 'Ship' ? 30 : 0;
            a.quantumLinked = false;
            a.path = [];
            if (!simulatorMode && apiConnections[id]?.valid) {
                fetchTelemetry(id, 'Reset');
                fetchIoT(id);
            }
            updateAgentList();
        }

        function initiateLaunchSequence() {
            const seq = ['Pre', 'Ign', 'Asc', 'Orbit'];
            let step = 0;
            const interval = setInterval(() => {
                if (step < seq.length) {
                    agents.forEach(a => {
                        a.task = seq[step];
                        a.status = `Exec ${seq[step]}`;
                        a.location.alt = a.targetAltitude * (step + 1) / seq.length;
                        a.path.push({ ...a.location });
                        if (a.path.length > 50) a.path.shift();
                        if (!simulatorMode && apiConnections[a.id]?.valid) {
                            fetchTelemetry(a.id, seq[step]);
                            fetchIoT(a.id);
                        }
                    });
                    updateAgentList();
                    step++;
                } else {
                    clearInterval(interval);
                }
            }, 2000);
        }

        async function fetchTelemetry(id, task) {
            const agent = agents.find(a => a.id === id);
            console.log(`Fetching telemetry for ID ${id}: ${agent.api.endpoint}, Task: ${task}`);
            return { status: 'Success' };
        }

        async function fetchIoT(id) {
            const agent = agents.find(a => a.id === id);
            if (agent.iotDeviceId) {
                console.log(`Fetching IoT data for device ${agent.iotDeviceId}`);
                return { status: 'Connected' };
            }
        }

        function openApiModal(id) {
            const a = agents.find(a => a.id === id);
            document.getElementById('modal-agent-id').innerText = id;
            document.getElementById('agent-type').value = a.type;
            document.getElementById('agent-task').value = a.task;
            document.getElementById('api-endpoint').value = a.api.endpoint;
            document.getElementById('api-key').value = a.api.key;
            document.getElementById('cloud-seeding').value = a.api.seeding;
            document.getElementById('iot-id').value = a.iotDeviceId;
            document.getElementById('altitude-target').value = a.targetAltitude;
            document.getElementById('speed-target').value = a.targetSpeed;
            document.getElementById('api-modal').style.display = 'block';
        }

        function openGlobeModal() {
            initGlobeModal();
            addAgentMarkers(modalScene, modalCamera, modalRenderer, true);
            document.getElementById('globe-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'globe-modal' && modalRenderer) {
                modalRenderer.domElement.remove();
            }
        }

        function saveApiSettings() {
            const id = parseInt(document.getElementById('modal-agent-id').innerText);
            const a = agents.find(a => a.id === id);
            a.type = document.getElementById('agent-type').value;
            a.task = document.getElementById('agent-task').value;
            a.status = a.task === 'None' ? 'Idle' : `Exec ${a.task}`;
            a.api.endpoint = document.getElementById('api-endpoint').value;
            a.api.key = document.getElementById('api-key').value;
            a.api.seeding = document.getElementById('cloud-seeding').value;
            a.iotDeviceId = document.getElementById('iot-id').value;
            a.targetAltitude = parseFloat(document.getElementById('altitude-target').value) || 0;
            a.targetSpeed = parseFloat(document.getElementById('speed-target').value) || 0;
            if (a.quantumLinked && a.task !== 'None') {
                agents.forEach(other => {
                    if (other.id !== id) {
                        other.task = a.task;
                        other.status = a.status;
                    }
                });
            }
            closeModal('api-modal');
            testApiConnection(id);
            updateAgentList();
        }

        async function validateApiConnection(id) {
            const a = agents.find(a => a.id === id);
            const valid = !!a.api.endpoint && !!a.api.key;
            return { valid };
        }

        async function testApiConnection(id = parseInt(document.getElementById('modal-agent-id').innerText)) {
            const result = await validateApiConnection(id);
            apiConnections[id] = result;
            updateAgentList();
        }

        function toggleSimulator() {
            simulatorMode = !simulatorMode;
            initWebSocket();
            updateAgentList();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = Math.min(window.innerWidth, 400);
            renderer.setSize(width, clamp(100, 25 * window.innerWidth / 100, 120));
            camera.aspect = width / 120;
            camera.updateProjectionMatrix();
        });

        // Initialize
        try {
            initWebSocket();
            updateAgentList();
        } catch (err) {
            console.error('Initialization error:', err);
            document.getElementById('status-bar').innerText = 'Init Error';
        }

        function clamp(min, value, max) {
            return Math.max(min, Math.min(value, max));
        }
    </script>
</body>
</html>
