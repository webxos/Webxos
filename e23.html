    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', 'VT323', 'Courier New', monospace;
            color: #00ff00;
            touch-action: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 360px;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            z-index: 20;
            animation: glow 2s infinite alternate;
        }

        .app-container {
            width: 100%;
            max-width: 360px;
            height: 360px;
            margin: 60px 0 80px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hologram-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1200px;
        }

        .hologram {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            animation: rotateHologram 25s infinite linear;
            z-index: 2;
        }

        .grid-square {
            position: absolute;
            background: rgba(0, 255, 0, 0.5);
            border: 1px dashed #00ff00;
            box-shadow: 0 0 8px #00ff00, inset 0 0 4px #00ff00;
            animation: pulseSquare 3s infinite ease-in-out;
            min-width: 12px;
            min-height: 12px;
            z-index: 3;
            --data-bit: 0;
        }

        .neural-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .neural-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ffcc;
            animation: pulseNode 1.5s infinite;
            --x: 0;
            --y: 0;
            --z: 0;
            --connections: '';
            --data-bit: 0;
        }

        .signature-layer {
            position: absolute;
            width: 180px;
            height: 90px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(60px);
            opacity: 0.7;
            z-index: 10;
            filter: drop-shadow(0 0 8px #00ff00);
            animation: flicker 2s infinite ease-in-out;
        }

        .signature-layer canvas {
            width: 100%;
            height: 100%;
        }

        .bottom-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 360px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #00ff00;
            box-shadow: 0 0 12px #00ff00;
            z-index: 15;
            display: flex;
            flex-direction: column;
        }

        .console-section {
            width: 100%;
            max-height: calc(100vh - 60px - 360px - 60px);
            overflow: hidden;
        }

        #console {
            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            box-shadow: inset 0 0 8px #00ff00;
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            scroll-behavior: smooth;
            touch-action: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 rgba(0, 0, 0, 0.8);
        }

        #console::-webkit-scrollbar {
            width: 6px;
        }

        #console::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);
        }

        #console::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 3px;
            box-shadow: 0 0 5px #00ff00;
        }

        .entry {
            margin: 6px 0;
            word-wrap: break-word;
        }

        .timestamp {
            color: #00cc00;
            margin-right: 10px;
        }

        .agent-message {
            color: #00ffcc;
        }

        .input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #00ff00;
            min-height: 60px;
        }

        input {
            flex: 1;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 14px;
            padding: 10px;
            box-shadow: 0 0 8px #00ff00;
            border-radius: 5px;
            min-height: 40px;
            min-width: 100px;
            touch-action: auto;
        }

        button {
            flex: 0 0 auto;
            background: #00ff00;
            color: #000000;
            border: 2px solid #00ff00;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            min-height: 40px;
            min-width: 80px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
            touch-action: auto;
            cursor: pointer;
        }

        button:hover {
            background: #000000;
            color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #00ff00;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 15px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 0 15px #00ff00;
            border-radius: 10px;
            touch-action: auto;
            animation: pulse 2s infinite;
        }

        .popup h3 {
            margin: 0 0 12px;
            font-size: 18px;
            text-shadow: 0 0 8px #00ff00;
            font-family: 'Orbitron', monospace;
        }

        .popup canvas {
            width: 100%;
            height: 160px;
            background: #000;
            border: 2px solid #00ff00;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ff00;
            touch-action: auto;
        }

        .popup .btn {
            width: 100%;
            margin: 6px 0;
            padding: 10px;
            background: #00ff00;
            color: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s ease;
        }

        .popup .btn:hover {
            background: #000;
            color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transform: scale(1.05);
        }

        .popup .btn:active {
            transform: scale(0.95);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            touch-action: none;
        }

        footer {
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #00ff00;
            padding: 5px;
            text-shadow: 0 0 5px #00ff00;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #00ff00;
        }

        @media (max-width: 480px) {
            .header {
                max-width: 300px;
                font-size: 16px;
                padding: 8px;
            }

            .app-container {
                max-width: 300px;
                height: 300px;
                margin: 50px 0 70px;
            }

            .hologram-container {
                width: 300px;
                height: 300px;
            }

            .neural-overlay,
            .hologram {
                width: 300px;
                height: 300px;
            }

            .signature-layer {
                width: 150px;
                height: 75px;
            }

            .bottom-section {
                max-width: 300px;
            }

            .console-section {
                max-height: calc(100vh - 50px - 300px - 50px);
            }

            #console {
                font-size: 12px;
                padding: 8px;
            }

            .input-area {
                gap: 6px;
                padding: 8px;
                min-height: 50px;
            }

            input {
                font-size: 12px;
                padding: 8px;
                min-height: 36px;
                min-width: 90px;
            }

            button {
                font-size: 12px;
                padding: 8px;
                min-height: 36px;
                min-width: 70px;
            }

            .popup {
                width: 280px;
            }

            .popup h3 {
                font-size: 16px;
            }

            .popup canvas {
                height: 140px;
            }

            .popup .btn {
                font-size: 12px;
                padding: 8px;
            }

            footer {
                font-size: 10px;
                padding: 4px;
            }
        }

        @keyframes rotateHologram {
            0% {
                transform: rotateY(0deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }

        @keyframes pulseSquare {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @keyframes pulseNode {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.3);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00;
            }
            to {
                text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.85;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px #00ff00;
            }
            50% {
                box-shadow: 0 0 25px #00ff00, inset 0 0 10px #00ff00;
            }
            100% {
                box-shadow: 0 0 15px #00ff00;
            }
        }
    </style>

<body>
    <div class="header">Exoskeleton AI</div>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
            <div class="neural-overlay" id="neuralOverlay"></div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="console-section">
            <div id="console">
                <div class="entry"><span class="timestamp">[${new Date().toLocaleString()}]</span><span class="agent-message">Exoskeleton AI v9.0 - Neural Holographic Console initialized. Type 'HELP' for commands.</span></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter command or serial...">
            <button onclick="executeCommand()">Execute</button>
            <button onclick="clearConsole()">Clear</button>
        </div>
        <footer>WebXOS 2025</footer>
    </div>
    <div class="popup-overlay" id="signOverlay"></div>
    <div class="popup" id="signPopup">
        <h3>Sign Exoskeleton AI</h3>
        <canvas id="signCanvas"></canvas>
        <button class="btn" onclick="submitSignature()">Submit</button>
        <button class="btn" onclick="closeSignPopup()">Cancel</button>
    </div>
    <script>
        const ExoskeletonAI = {
            database: [],
            currentSerial: '',
            currentSignature: null,
            serialCounter: 1,
            serialMap: new Map(),
            neuralNodes: [[], [], []],
            gridSquares: [],
            hologram: document.getElementById('hologram'),
            neuralOverlay: document.getElementById('neuralOverlay'),
            consoleDiv: document.getElementById('console'),
            commandInput: document.getElementById('commandInput'),
            signCanvas: document.getElementById('signCanvas'),
            signCtx: document.getElementById('signCanvas').getContext('2d'),
            signPopup: document.getElementById('signPopup'),
            signOverlay: document.getElementById('signOverlay'),
            painting: false,
            strokes: [],
            currentStroke: [],
            logBuffer: [],

            initialize() {
                this.signCanvas.width = 300;
                this.signCanvas.height = 160;
                this.signCtx.lineWidth = 3;
                this.signCtx.lineCap = 'round';
                this.signCtx.lineJoin = 'round';
                this.signCtx.strokeStyle = '#00ff00';
                const initSeed = 'INIT' + this.serialCounter;
                const initSerial = this.generateSerial(initSeed, [], null);
                this.currentSerial = initSerial;
                this.database = [];
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                this.currentSignature = null;
                this.strokes = [];
                this.encodeDataToCSS(this.database, null);
                this.generateVisualization(initSerial, { entries: this.database, signature: null });
                this.logBuffer.push(`Initialized with serial ${this.shortenSerial(initSerial)}. Type HELP for commands.`);
                this.flushLog();
                this.setupSignEvents();
            },

            setupSignEvents() {
                const startPainting = (e) => {
                    this.painting = true;
                    const rect = this.signCanvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                    this.currentStroke = [{ x, y }];
                    this.signCtx.beginPath();
                    this.signCtx.moveTo(x, y);
                };
                const stopPainting = () => {
                    if (this.painting) {
                        this.painting = false;
                        if (this.currentStroke.length > 1) {
                            this.strokes.push([...this.currentStroke]);
                        }
                        this.currentStroke = [];
                        this.signCtx.beginPath();
                    }
                };
                const draw = (e) => {
                    if (!this.painting) return;
                    e.preventDefault();
                    const rect = this.signCanvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                    this.currentStroke.push({ x, y });
                    this.signCtx.lineTo(x, y);
                    this.signCtx.stroke();
                    this.signCtx.beginPath();
                    this.signCtx.moveTo(x, y);
                };
                this.signCanvas.addEventListener('mousedown', startPainting);
                this.signCanvas.addEventListener('mouseup', stopPainting);
                this.signCanvas.addEventListener('mousemove', draw);
                this.signCanvas.addEventListener('touchstart', startPainting);
                this.signCanvas.addEventListener('touchend', stopPainting);
                this.signCanvas.addEventListener('touchmove', draw);
                this.signCanvas.addEventListener('mouseleave', stopPainting);
            },

            log(message) {
                const entry = document.createElement('div');
                entry.className = 'entry';
                entry.innerHTML = `<span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">${message}</span>`;
                this.consoleDiv.appendChild(entry);
                this.consoleDiv.scrollTop = this.consoleDiv.scrollHeight;
            },

            flushLog() {
                if (this.logBuffer.length > 0) {
                    this.log(this.logBuffer.join(' '));
                    this.logBuffer = [];
                }
            },

            getFullTimestamp() {
                return new Date().toLocaleString('en-US', { hour12: false });
            },

            shortenSerial(serial) {
                return serial.length > 20 ? `${serial.slice(0, 20)}...` : serial;
            },

            hashCode(str, salt = '') {
                const saltedStr = str + salt + 'ExoAI2025';
                return CryptoJS.SHA256(saltedStr).toString();
            },

            generateIntegrityHash(data, serial, signature, strokes) {
                const dataStr = JSON.stringify(data) + serial + (signature || '') + JSON.stringify(strokes || []);
                return CryptoJS.SHA256(dataStr + 'ExoIntegrity').toString();
            },

            seededRandom(seed) {
                let x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            },

            stringToHex(str) {
                let hex = '';
                for (let i = 0; i < str.length; i++) {
                    hex += str.charCodeAt(i).toString(16).padStart(2, '0');
                }
                return hex;
            },

            compressDatabase(entries, signature, strokes) {
                const data = {
                    entries: entries.map(entry => ({
                        text: entry.text,
                        time: entry.time.toISOString(),
                        isSignature: entry.isSignature || false,
                        miniSignature: entry.miniSignature || ''
                    })),
                    signature: signature || null,
                    strokes: strokes || []
                };
                const json = JSON.stringify(data);
                return LZString.compressToBase64(json);
            },

            decompressDatabase(compressed) {
                try {
                    const json = LZString.decompressFromBase64(compressed);
                    if (!json) throw new Error('Invalid compressed data');
                    const data = JSON.parse(json);
                    return {
                        entries: data.entries.map(entry => ({
                            text: entry.text,
                            time: new Date(entry.time),
                            isSignature: entry.isSignature || false,
                            miniSignature: entry.miniSignature || ''
                        })),
                        signature: data.signature || null,
                        strokes: data.strokes || []
                    };
                } catch (error) {
                    this.logBuffer.push(`ERROR: Decompression failed - ${error.message}`);
                    return { entries: [], signature: null, strokes: [] };
                }
            },

            encryptDatabase(entries, signature, serial, strokes) {
                try {
                    const compressed = this.compressDatabase(entries, signature, strokes);
                    const key = CryptoJS.PBKDF2(serial + 'ExoAI2025', CryptoJS.enc.Utf8.parse(this.hashCode(serial).toString()), {
                        keySize: 256 / 32,
                        iterations: 1000
                    });
                    const iv = CryptoJS.lib.WordArray.random(16);
                    const encrypted = CryptoJS.AES.encrypt(compressed, key, { iv: iv }).toString();
                    const integrityHash = this.generateIntegrityHash(entries, serial, signature, strokes);
                    return { encrypted, iv: iv.toString(), integrityHash };
                } catch (error) {
                    this.logBuffer.push(`ERROR: Encryption failed - ${error.message}`);
                    return null;
                }
            },

            decryptDatabase(encryptedObj, serial) {
                try {
                    const { encrypted, iv } = encryptedObj;
                    const key = CryptoJS.PBKDF2(serial + 'ExoAI2025', CryptoJS.enc.Utf8.parse(this.hashCode(serial).toString()), {
                        keySize: 256 / 32,
                        iterations: 1000
                    });
                    const decrypted = CryptoJS.AES.decrypt(encrypted, key, { iv: CryptoJS.enc.Hex.parse(iv) });
                    const compressed = decrypted.toString(CryptoJS.enc.Utf8);
                    const data = this.decompressDatabase(compressed);
                    const computedHash = this.generateIntegrityHash(data.entries, serial, data.signature, data.strokes);
                    if (computedHash !== encryptedObj.integrityHash) {
                        throw new Error('Integrity check failed');
                    }
                    return data;
                } catch (error) {
                    this.logBuffer.push(`ERROR: Decryption failed - ${error.message}`);
                    return { entries: [], signature: null, strokes: [] };
                }
            },

            generateRandomPart(length) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(this.seededRandom(this.hashCode(result + i)) * chars.length));
                }
                return result.toUpperCase();
            },

            generateSerial(seed, entries, signature) {
                let serial;
                let attempts = 0;
                const maxAttempts = 1000;
                const timestamp = Math.floor(Date.now() / 1000).toString(36).toUpperCase();
                const encodedMessage = this.stringToHex(JSON.stringify(entries));
                const random1 = this.generateRandomPart(4);
                const random2 = this.generateRandomPart(4);
                const checksum = (encodedMessage.length * 17).toString(36).toUpperCase().padStart(4, '0');
                do {
                    serial = `EXOAI-${timestamp}-${encodedMessage.slice(0, 8)}-${random1}-${random2}-${checksum}`;
                    attempts++;
                    if (attempts > maxAttempts) {
                        this.logBuffer.push('ERROR: Failed to generate unique serial');
                        return null;
                    }
                } while (this.serialMap.has(serial));
                return serial;
            },

            decodeSerial(serial) {
                if (!serial || typeof serial !== 'string' || !serial.startsWith('EXOAI-')) {
                    return {
                        success: false,
                        message: "ERROR: Invalid EXOAI serial format. Must start with 'EXOAI-'",
                        decoded: null
                    };
                }
                const parts = serial.split('-');
                if (parts.length !== 6) {
                    return {
                        success: false,
                        message: `ERROR: Invalid serial structure. Expected 6 parts, got ${parts.length}`,
                        decoded: null
                    };
                }
                const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
                try {
                    const expectedChecksum = (encodedMessage.length * 17).toString(36).toUpperCase().padStart(4, '0');
                    if (checksum !== expectedChecksum) {
                        return {
                            success: false,
                            message: `ERROR: Checksum mismatch. Expected ${expectedChecksum}, got ${checksum}`,
                            decoded: null
                        };
                    }
                    return {
                        success: true,
                        message: `DECODED SERIAL: ${encodedMessage}`,
                        decoded: encodedMessage,
                        timestamp: parseInt(timestamp, 36)
                    };
                } catch (e) {
                    return {
                        success: false,
                        message: `ERROR: Decoding failed. ${e.message}`,
                        decoded: null
                    };
                }
            },

            clearSignCanvas() {
                this.signCtx.clearRect(0, 0, this.signCanvas.width, this.signCanvas.height);
                this.strokes = [];
                this.currentStroke = [];
                this.painting = false;
                this.signCtx.beginPath();
            },

            drawSignatureStrokes(canvas, ctx, strokes, width, height) {
                ctx.clearRect(0, 0, width, height);
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#00ff00';
                strokes.forEach(stroke => {
                    if (stroke.length < 2) return;
                    ctx.beginPath();
                    stroke.forEach((point, idx) => {
                        const x = (point.x * width) / 300;
                        const y = (point.y * height) / 160;
                        if (idx === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    });
                    ctx.stroke();
                });
            },

            encodeDataToCSS(entries, signature) {
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                const compressed = this.compressDatabase(entries, signature, this.strokes);
                const dataBits = compressed.split('').map(c => c.charCodeAt(0) % 2);
                const serialSeed = this.hashCode(this.currentSerial);
                let seedValue = serialSeed;
                const rand = (min, max) => {
                    seedValue = this.hashCode(String(seedValue) + 'grid');
                    return min + (seedValue % (max - min + 1));
                };
                const randFloat = (min, max) => {
                    seedValue = this.hashCode(String(seedValue) + 'float');
                    return min + ((seedValue % 10000) / 10000) * (max - min);
                };
                const squareCount = Math.max(entries.length * 4 + 20, 30);
                const scale = 0.9;
                for (let i = 0; i < squareCount; i++) {
                    const dataBit = dataBits[i % dataBits.length] || 0;
                    const size = (20 + (i % 20)) * scale;
                    const left = randFloat(0, 360 - size) * scale;
                    const top = randFloat(0, 360 - size) * scale;
                    const z = randFloat(-120, 120) * scale;
                    const rotateX = randFloat(-20, 20);
                    const rotateY = randFloat(-20, 20);
                    const opacity = 0.5 + (dataBit * 0.3);
                    this.gridSquares.push({ size, left, top, z, rotateX, rotateY, opacity, dataBit });
                }
                const nodeCount = Math.max(entries.length * 5 + 15, 25);
                for (let i = 0; i < nodeCount; i++) {
                    for (let layer = 0; layer < 3; layer++) {
                        const dataBit = dataBits[(i * 3 + layer) % dataBits.length] || 0;
                        const angle = randFloat(0, Math.PI * 2);
                        const radius = (30 + (i % 40)) * scale;
                        const x = 180 + Math.cos(angle) * radius;
                        const y = 180 + Math.sin(angle) * radius;
                        const z = randFloat(-60 + layer * 60, 60 + layer * 60);
                        const connections = [];
                        for (let j = 0; j < this.neuralNodes[layer].length; j++) {
                            if (rand(0, 100) < 20) {
                                connections.push(j);
                            }
                        }
                        this.neuralNodes[layer].push({ x, y, z, connections, dataBit });
                    }
                }
                for (let layer = 0; layer < 2; layer++) {
                    this.neuralNodes[layer].forEach((node, i) => {
                        for (let j = 0; j < this.neuralNodes[layer + 1].length; j++) {
                            if (rand(0, 100) < 20) {
                                node.connections.push({ layer: layer + 1, index: j });
                            }
                        }
                    });
                }
            },

            generateVisualization(serial, { entries, signature, strokes }) {
                this.hologram.innerHTML = '';
                this.neuralOverlay.innerHTML = '';
                this.encodeDataToCSS(entries, signature);
                this.gridSquares.forEach((square, idx) => {
                    const div = document.createElement('div');
                    div.className = 'grid-square';
                    div.style.width = `${square.size}px`;
                    div.style.height = `${square.size}px`;
                    div.style.left = `${square.left}px`;
                    div.style.top = `${square.top}px`;
                    div.style.transform = `translateZ(${square.z}px) rotateX(${square.rotateX}deg) rotateY(${square.rotateY}deg)`;
                    div.style.opacity = square.opacity;
                    div.style.setProperty('--data-bit', square.dataBit);
                    this.hologram.appendChild(div);
                });
                this.neuralNodes.forEach((layer, layerIdx) => {
                    layer.forEach((node, idx) => {
                        const div = document.createElement('div');
                        div.className = 'neural-node';
                        div.style.left = `${node.x}px`;
                        div.style.top = `${node.y}px`;
                        div.style.setProperty('--x', node.x);
                        div.style.setProperty('--y', node.y);
                        div.style.setProperty('--z', node.z);
                        div.style.setProperty('--connections', JSON.stringify(node.connections));
                        div.style.setProperty('--data-bit', node.dataBit);
                        this.neuralOverlay.appendChild(div);
                    });
                });
                if (strokes && strokes.length > 0) {
                    const sigLayer = document.createElement('div');
                    sigLayer.className = 'signature-layer';
                    const sigCanvas = document.createElement('canvas');
                    sigCanvas.width = 180;
                    sigCanvas.height = 90;
                    const sigCtx = sigCanvas.getContext('2d');
                    this.drawSignatureStrokes(sigCanvas, sigCtx, strokes, 180, 90);
                    sigLayer.appendChild(sigCanvas);
                    this.hologram.appendChild(sigLayer);
                }
                const encryptedData = this.encryptDatabase(entries, signature, serial, strokes);
                if (!encryptedData) return;
                this.serialMap.set(serial, {
                    encryptedDatabase: encryptedData.encrypted,
                    iv: encryptedData.iv,
                    integrityHash: encryptedData.integrityHash,
                    neuralNodes: this.neuralNodes,
                    gridSquares: this.gridSquares,
                    signature,
                    strokes: strokes || []
                });
            },

            addData(data) {
                if (!data.trim()) {
                    this.logBuffer.push('ERROR: No data provided');
                    this.flushLog();
                    return;
                }
                this.database.push({ text: data, time: new Date(), isSignature: false, miniSignature: '' });
                this.encodeDataToCSS(this.database, this.currentSignature);
                const newSerial = this.generateSerial(this.currentSerial, this.database, this.currentSignature);
                this.currentSerial = newSerial;
                this.generateVisualization(newSerial, { entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                this.logBuffer.push(`Added data: ${data}, updated with serial ${this.shortenSerial(newSerial)}`);
                this.flushLog();
            },

            replaceInDatabase(index, data) {
                if (isNaN(index) || index < 0 || index >= this.database.length) {
                    this.logBuffer.push(`ERROR: Invalid index ${index}`);
                    this.flushLog();
                    return;
                }
                if (!data.trim()) {
                    this.logBuffer.push('ERROR: No data provided');
                    this.flushLog();
                    return;
                }
                if (this.database[index].isSignature) {
                    this.logBuffer.push('ERROR: Cannot replace signature');
                    this.flushLog();
                    return;
                }
                this.database[index] = { text: data, time: new Date(), isSignature: false, miniSignature: '' };
                this.encodeDataToCSS(this.database, this.currentSignature);
                const newSerial = this.generateSerial(this.currentSerial, this.database, this.currentSignature);
                this.currentSerial = newSerial;
                this.generateVisualization(newSerial, { entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                this.logBuffer.push(`Replaced entry at index ${index}: ${data}, updated with serial ${this.shortenSerial(newSerial)}`);
                this.flushLog();
            },

            signGrid() {
                if (this.database.some(entry => entry.isSignature)) {
                    this.logBuffer.push('ERROR: Exoskeleton AI already signed');
                    this.flushLog();
                    return;
                }
                this.clearSignCanvas();
                this.signPopup.style.display = 'block';
                this.signOverlay.style.display = 'block';
                this.logBuffer.push('Opened signature popup');
                this.flushLog();
            },

            submitSignature() {
                if (this.strokes.length === 0 && this.currentStroke.length <= 1) {
                    this.logBuffer.push('ERROR: Draw a signature first');
                    this.flushLog();
                    return;
                }
                if (this.strokes.reduce((sum, stroke) => sum + stroke.length, 0) + this.currentStroke.length < 5) {
                    this.logBuffer.push('ERROR: Signature too short');
                    this.flushLog();
                    return;
                }
                if (this.currentStroke.length > 1) {
                    this.strokes.push([...this.currentStroke]);
                }
                const fullImage = this.signCanvas.toDataURL('image/png');
                const miniCanvas = document.createElement('canvas');
                miniCanvas.width = 50;
                miniCanvas.height = 50;
                const miniCtx = miniCanvas.getContext('2d');
                this.drawSignatureStrokes(miniCanvas, miniCtx, this.strokes, 50, 50);
                const miniImage = miniCanvas.toDataURL('image/png');
                this.currentSignature = `Signed by: ${fullImage}`;
                this.database.push({
                    text: this.currentSignature,
                    time: new Date(),
                    isSignature: true,
                    miniSignature: miniImage
                });
                this.encodeDataToCSS(this.database, this.currentSignature);
                const newSerial = this.generateSerial(this.currentSerial, this.database, this.currentSignature);
                this.currentSerial = newSerial;
                this.generateVisualization(newSerial, { entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                this.closeSignPopup();
                this.logBuffer.push(`Signature added, updated with serial ${this.shortenSerial(newSerial)}`);
                this.flushLog();
            },

            closeSignPopup() {
                this.signPopup.style.display = 'none';
                this.signOverlay.style.display = 'none';
                this.clearSignCanvas();
                this.logBuffer.push('Closed signature popup');
                this.flushLog();
            },

            generateHTML() {
                if (this.database.length === 0) {
                    this.logBuffer.push('ERROR: No data to generate HTML');
                    this.flushLog();
                    return;
                }
                let listContent = 'Exoskeleton AI Data Sheet\n------------------\n';
                this.database.forEach((entry, index) => {
                    const time = entry.time.toLocaleTimeString();
                    const date = entry.time.toISOString().split('T')[0];
                    const text = entry.isSignature ? `<img src="${entry.text.split(' ')[2]}" alt="Signature" width="100">` : entry.text;
                    listContent += `${index}. Time: ${time}  Date: ${date}  Data: ${text}\n`;
                });
                const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoskeleton AI Data Sheet</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        pre {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 800px;
            text-align: left;
            text-shadow: 0 0 5px #00ff00;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #00ff00;
            font-family: 'Orbitron', monospace;
        }
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>WebXOS 2025 Exoskeleton AI</h1>
    <pre>${listContent}</pre>
</body>
</html>`;
                navigator.clipboard.writeText(htmlContent).then(() => {
                    this.logBuffer.push('HTML data sheet copied to clipboard');
                }).catch(() => {
                    this.logBuffer.push('ERROR: Failed to copy HTML');
                });
                this.flushLog();
            },

            generateDatabase() {
                if (this.database.length === 0) {
                    this.logBuffer.push('ERROR: No data to generate');
                    this.flushLog();
                    return;
                }
                const newSerial = this.generateSerial(this.currentSerial, this.database, this.currentSignature);
                if (!newSerial) {
                    this.logBuffer.push('ERROR: Failed to generate serial');
                    this.flushLog();
                    return;
                }
                this.currentSerial = newSerial;
                this.generateVisualization(newSerial, { entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                navigator.clipboard.writeText(newSerial).then(() => {
                    this.logBuffer.push(`Generated grid - Serial: ${this.shortenSerial(newSerial)}, copied to clipboard`);
                }).catch(() => {
                    this.logBuffer.push(`ERROR: Failed to copy serial`);
                });
                this.flushLog();
            },

            loadGridFromSerial(userSerial) {
                const serialResult = this.decodeSerial(userSerial);
                if (!serialResult.success || !serialResult.decoded) {
                    this.logBuffer.push(serialResult.message);
                    this.flushLog();
                    return;
                }
                try {
                    const decodedData = JSON.parse(this.hexToString(serialResult.decoded));
                    const decryptedData = this.decryptDatabase({
                        encrypted: this.compressDatabase(decodedData, this.currentSignature, this.strokes),
                        iv: CryptoJS.lib.WordArray.random(16).toString(),
                        integrityHash: this.generateIntegrityHash(decodedData, userSerial, this.currentSignature, this.strokes)
                    }, userSerial);
                    this.database = decryptedData.entries;
                    this.currentSignature = decryptedData.signature;
                    this.strokes = decryptedData.strokes || [];
                    this.currentSerial = userSerial;
                    this.encodeDataToCSS(this.database, this.currentSignature);
                    this.generateVisualization(userSerial, { entries: this.database, signature: this.currentSignature, strokes: this.strokes });
                    let message = `Loaded grid - Serial: ${this.shortenSerial(userSerial)}. Entries: `;
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (this.currentSignature) {
                        message += 'Signature verified.';
                    }
                    this.logBuffer.push(message);
                    this.flushLog();
                } catch (error) {
                    this.logBuffer.push(`ERROR: Failed to load grid - ${error.message}`);
                    this.flushLog();
                }
            },

            hexToString(hex) {
                let str = '';
                for (let i = 0; i < hex.length; i += 2) {
                    str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
                }
                return str;
            },

            displayHelp() {
                const helpText = [
                    'Available Commands:',
                    'ADD [data] - Add entry to database',
                    'VIEW - Show all entries',
                    'SEARCH [term] - Search entries',
                    'CLEAR - Clear console and session',
                    'SORT TIME-ASC - Sort by time ascending',
                    'SORT TIME-DESC - Sort by time descending',
                    'SORT ALPHA-ASC - Sort alphabetically ascending',
                    'SORT ALPHA-DESC - Sort alphabetically descending',
                    'REPLACE# [data] - Replace entry at index #',
                    'GENERATE - Generate grid with encoded database',
                    'HTML - Generate HTML data sheet',
                    'SIGN - Sign the Exoskeleton AI',
                    'HELP - Show this help',
                    'Enter [serial] to load grid (e.g., EXOAI-XYZ123-ABCDEF12-WXYZ-ABCD-1234)'
                ].join(' | ');
                this.logBuffer.push(helpText);
                this.flushLog();
            },

            clearConsole() {
                this.consoleDiv.innerHTML = '';
                this.database = [];
                this.currentSerial = '';
                this.currentSignature = null;
                this.strokes = [];
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                this.initialize();
                this.logBuffer.push('Console cleared and session reset');
                this.flushLog();
            },

            executeCommand() {
                const input = this.commandInput.value.trim();
                this.commandInput.value = '';
                this.logBuffer.push(`Executing: ${input}`);
                if (!input) {
                    this.logBuffer.push('ERROR: No command provided');
                    this.flushLog();
                    return;
                }
                const inputUpper = input.toUpperCase();
                if (inputUpper.match(/^EXOAI-[A-Z0-9]+-[A-Z0-9]+-[A-Z0-9]+-[A-Z0-9]+-[A-Z0-9]+$/)) {
                    this.loadGridFromSerial(input);
                } else if (inputUpper === 'HELP') {
                    this.displayHelp();
                } else if (inputUpper === 'SIGN') {
                    this.signGrid();
                } else if (inputUpper.startsWith('ADD ')) {
                    const data = input.substring(4);
                    this.addData(data);
                } else if (inputUpper.startsWith('REPLACE')) {
                    const match = inputUpper.match(/^REPLACE(\d+)\s+(.+)$/);
                    if (!match) {
                        this.logBuffer.push('ERROR: Invalid REPLACE format. Use REPLACE# [data]');
                        this.flushLog();
                        return;
                    }
                    const index = parseInt(match[1]);
                    const data = match[2];
                    this.replaceInDatabase(index, data);
                } else if (inputUpper === 'VIEW') {
                    let message = 'Database contents: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (this.database.length === 0) message = 'No entries';
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper.startsWith('SEARCH ')) {
                    const term = input.substring(7);
                    const results = this.database.filter(entry => entry.text.toLowerCase().includes(term.toLowerCase()));
                    let message = `Search results for "${term}": `;
                    results.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (results.length === 0) message = `No results for "${term}"`;
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'CLEAR') {
                    this.clearConsole();
                } else if (inputUpper === 'SORT TIME-ASC') {
                    this.database.sort((a, b) => a.time - b.time);
                    let message = 'Sorted by time ascending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'SORT TIME-DESC') {
                    this.database.sort((a, b) => b.time - b.time);
                    let message = 'Sorted by time descending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'SORT ALPHA-ASC') {
                    this.database.sort((a, b) => a.text.localeCompare(b.text));
                    let message = 'Sorted alphabetically ascending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'SORT ALPHA-DESC') {
                    this.database.sort((a, b) => b.text.localeCompare(b.text));
                    let message = 'Sorted alphabetically descending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50">` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.logBuffer.push(message);
                    this.flushLog();
                } else if (inputUpper === 'GENERATE') {
                    this.generateDatabase();
                } else if (inputUpper === 'HTML') {
                    this.generateHTML();
                } else {
                    this.logBuffer.push(`ERROR: Unknown command: ${input}`);
                    this.flushLog();
                    this.displayHelp();
                }
            }
        };

        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('#console') && !e.target.closest('.input-area') && !e.target.closest('.popup')) {
                e.preventDefault();
            }
        }, { passive: false });

        ExoskeletonAI.consoleDiv.addEventListener('touchstart', () => {
            ExoskeletonAI.consoleDiv.style.scrollBehavior = 'smooth';
        });

        ExoskeletonAI.initialize();

        function executeCommand() {
            ExoskeletonAI.executeCommand();
        }

        function clearConsole() {
            ExoskeletonAI.clearConsole();
        }

        function submitSignature() {
            ExoskeletonAI.submitSignature();
        }

        function closeSignPopup() {
            ExoskeletonAI.closeSignPopup();
        }
    </script>
</body>
</html>
