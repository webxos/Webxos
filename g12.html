<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLocker Quantum</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1), transparent);
            border: 1px solid #00ff00;
        }

        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }

        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }

        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }

        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }

        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }

        .neural-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            animation: quantumPulse 2s infinite ease-in-out;
            box-shadow: 0 0 8px #00ff00;
        }

        .hidden-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 0, 0.6);
            border-radius: 50%;
            animation: quantumPulse 2.5s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }

        .exoskeleton-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.4);
            height: 1px;
            transform-origin: 0 0;
            animation: lineWave 4s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(0, 255, 0, 0.6);
        }

        .hidden-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            height: 1px;
            transform-origin: 0 0;
            animation: lineWave 4.5s infinite ease-in-out;
            box-shadow: 0 0 3px rgba(0, 255, 0, 0.4);
        }

        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #00cc00;
        }

        .console-section {
            width: 100%;
            max-width: 220px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .console-section textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-top: 10px;
        }

        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            overflow-wrap: break-word;
            text-align: left;
            width: 100%;
        }

        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }

        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }

        .popup input {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        footer {
            width: 100%;
            max-width: 220px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }

        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }

        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }

        @keyframes pulsePlane {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes quantumPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes lineWave {
            0%, 100% { opacity: 0.4; transform: scaleX(1); }
            50% { opacity: 0.7; transform: scaleX(1.05); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container" id="hologramContainer">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial and code (e.g., HOLO-000001-A7K Ω-CODE: ΔΨΘ123456)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        © WebXOS 2025<br>
        Usage: Generate encrypts grid with message/file, stores data in QNN with hidden layers, dimensionality reduction, and random forest finalizer using serial/code. Copy shares codes. Execute regenerates data. Use at your own Risk.
    </footer>

    <script>
        let currentSerial = '';
        let currentCode = '';
        let currentFile = null;
        const MAX_STORAGE = 1 * 1024 * 1024 * 1024; // 1GB
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB
        const VISIBLE_NODE_COUNT = 50; // Visible nodes
        const HIDDEN_NODE_COUNT = 25; // Hidden nodes per layer
        const HIDDEN_LAYER_COUNT = 2; // Number of hidden layers
        const REDUCED_DIMENSIONS = 100; // Increased for better fidelity
        const TREE_COUNT = 3; // Reduced for consistency
        const METADATA_VERSION = '2.5'; // Updated for fixes

        // IndexedDB setup
        let db;
        const dbRequest = indexedDB.open('GridLockerDB', 6); // Incremented version
        dbRequest.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains('metadata')) {
                db.createObjectStore('metadata', { keyPath: 'serial' });
            }
            if (!db.objectStoreNames.contains('serials')) {
                db.createObjectStore('serials', { keyPath: 'serial' });
            }
            if (!db.objectStoreNames.contains('compressedData')) {
                db.createObjectStore('compressedData', { keyPath: 'serial' });
            }
        };
        dbRequest.onsuccess = (event) => {
            db = event.target.result;
            console.log('IndexedDB initialized');
        };
        dbRequest.onerror = (event) => {
            console.error('IndexedDB initialization failed:', event);
            alert('Failed to initialize storage. Check browser settings.');
        };

        // Deterministic PRNG
        class PRNG {
            constructor(seed) {
                this.seed = hashCode(seed);
            }
            next() {
                this.seed = (this.seed * 1664525 + 1013904223) % 2**32;
                return this.seed / 2**32;
            }
        }

        // Dimensionality Reduction (Simplified PCA-like)
        class DimensionalityReducer {
            constructor(data, serial, code, targetDimensions) {
                this.data = data;
                this.prng = new PRNG(serial + code + 'dr');
                this.targetDimensions = targetDimensions;
                this.components = this.computeComponents();
            }

            computeComponents() {
                const components = [];
                for (let i = 0; i < this.targetDimensions; i++) {
                    const component = [];
                    for (let j = 0; j < this.data.length; j++) {
                        component.push(this.prng.next() * 2 - 1);
                    }
                    components.push(component);
                }
                return components;
            }

            reduce() {
                const reduced = [];
                for (let i = 0; i < this.targetDimensions; i++) {
                    let sum = 0;
                    for (let j = 0; j < this.data.length; j++) {
                        sum += (this.data.charCodeAt(j) || 0) * this.components[i][j];
                    }
                    reduced.push(sum);
                }
                return reduced.map(x => String.fromCharCode(Math.round((x % 256 + 256) % 256))).join('');
            }

            reconstruct(reducedData) {
                const reconstructed = [];
                for (let j = 0; j < this.data.length; j++) {
                    let sum = 0;
                    for (let i = 0; i < this.targetDimensions; i++) {
                        sum += (reducedData.charCodeAt(i) || 0) * this.components[i][j];
                    }
                    reconstructed.push(String.fromCharCode(Math.round((sum % 256 + 256) % 256)));
                }
                return reconstructed.join('');
            }

            validate() {
                const reduced = this.reduce();
                const reconstructed = this.reconstruct(reduced);
                const originalHash = hashCode(this.data);
                const reconstructedHash = hashCode(reconstructed);
                const error = Math.abs(originalHash - reconstructedHash) / originalHash;
                console.log(`Dimensionality reduction validation: Error=${error.toFixed(4)}`);
                return error < 0.05; // 5% tolerance
            }
        }

        // Decision Tree for Data Encoding
        class DecisionTree {
            constructor(data, serial, code, treeId) {
                this.data = data;
                this.prng = new PRNG(serial + code + 'dt' + treeId);
                this.decisions = this.buildTree();
            }

            computeEntropy(data) {
                const freq = {};
                for (let char of data) {
                    freq[char] = (freq[char] || 0) + 1;
                }
                return -Object.values(freq).reduce((sum, count) => {
                    const p = count / data.length;
                    return sum + (p * Math.log2(p));
                }, 0) || 0;
            }

            buildTree() {
                const entropy = this.computeEntropy(this.data);
                const isFile = this.data.includes('data:') && this.data.includes('filename:');
                const dataLength = this.data.length;
                const decisions = [];

                if (isFile) {
                    decisions.push({ type: 'file', split: 'binary', chunkSize: Math.ceil(dataLength / (VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT)) });
                } else {
                    if (entropy > 4) {
                        decisions.push({ type: 'text', split: 'random', chunkSize: Math.ceil(dataLength / (VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT)) });
                    } else {
                        decisions.push({ type: 'text', split: 'sequential', chunkSize: Math.ceil(dataLength / (VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT)) });
                    }
                }

                for (let i = 0; i < VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT; i++) {
                    const stability = this.prng.next();
                    decisions.push({
                        node: i,
                        stability,
                        assign: stability > 0.7 ? 'critical' : 'normal',
                        layer: i < VISIBLE_NODE_COUNT ? 'visible' : `hidden${Math.floor((i - VISIBLE_NODE_COUNT) / HIDDEN_NODE_COUNT) + 1}`
                    });
                }

                return decisions;
            }

            applyDecisions(data, nodes) {
                const assignments = [];
                const chunkSize = this.decisions[0].chunkSize;
                const splitType = this.decisions[0].split;
                let chunks = [];

                if (splitType === 'binary') {
                    chunks = data.match(new RegExp(`.{1,${chunkSize}}`, 'g')) || [data];
                } else if (splitType === 'random') {
                    chunks = [];
                    let remaining = data;
                    while (remaining.length > 0) {
                        const size = Math.min(chunkSize, remaining.length);
                        chunks.push(remaining.slice(0, size));
                        remaining = remaining.slice(size);
                    }
                } else {
                    chunks = data.match(new RegExp(`.{1,${chunkSize}}`, 'g')) || [data];
                }

                let chunkIndex = 0;
                for (let decision of this.decisions.slice(1)) {
                    if (chunkIndex >= chunks.length) break;
                    if (decision.assign === 'critical') {
                        assignments.push({ node: decision.node, data: chunks[chunkIndex], layer: decision.layer });
                        chunkIndex++;
                    }
                }
                for (let decision of this.decisions.slice(1)) {
                    if (chunkIndex >= chunks.length) break;
                    if (decision.assign === 'normal') {
                        assignments.push({ node: decision.node, data: chunks[chunkIndex], layer: decision.layer });
                        chunkIndex++;
                    }
                }

                // Ensure visible nodes get data
                if (assignments.filter(a => a.layer === 'visible').length < VISIBLE_NODE_COUNT / 2 && chunks.length > chunkIndex) {
                    for (let i = 0; i < VISIBLE_NODE_COUNT && chunkIndex < chunks.length; i++) {
                        if (!assignments.find(a => a.node === i)) {
                            assignments.push({ node: i, data: chunks[chunkIndex], layer: 'visible' });
                            chunkIndex++;
                        }
                    }
                }

                return assignments;
            }
        }

        // Random Forest Output Finalizer
        class RandomForestFinalizer {
            constructor(data, serial, code, treeCount) {
                this.data = data;
                this.serial = serial;
                this.code = code;
                this.treeCount = treeCount;
                this.trees = [];
                this.prng = new PRNG(serial + code + 'rf');
                this.initializeTrees();
            }

            initializeTrees() {
                for (let i = 0; i < this.treeCount; i++) {
                    const subsetSize = Math.floor(this.data.length * 0.8);
                    let subset = '';
                    for (let j = 0; j < subsetSize; j++) {
                        const index = Math.floor(this.prng.next() * this.data.length);
                        subset += this.data[index] || '';
                    }
                    this.trees.push(new DecisionTree(subset, this.serial, this.code, i));
                }
            }

            finalize(nodes) {
                const allAssignments = this.trees.map(tree => tree.applyDecisions(this.data, nodes));
                const finalAssignments = [];
                const nodeCount = VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT;

                for (let i = 0; i < nodeCount; i++) {
                    const nodeAssignments = allAssignments.map(assignments => 
                        assignments.find(a => a.node === i) || { node: i, data: '', layer: nodes[i].layer }
                    );
                    const voteCount = {};
                    nodeAssignments.forEach(a => {
                        const key = a.data || '';
                        voteCount[key] = (voteCount[key] || 0) + 1;
                    });
                    const winningData = Object.entries(voteCount).reduce((a, b) => b[1] > a[1] ? b : a)[0];
                    finalAssignments.push({
                        node: i,
                        data: winningData,
                        layer: nodes[i].layer
                    });
                }

                // Validate assignments
                const assignedData = finalAssignments.filter(a => a.layer === 'visible').map(a => a.data).join('');
                const assignmentHash = hashCode(assignedData);
                const expectedHash = hashCode(this.data);
                const error = Math.abs(assignmentHash - expectedHash) / expectedHash;
                console.log(`Random forest validation: Error=${error.toFixed(4)}`);
                if (error > 0.05) {
                    console.warn('Random forest validation failed: High data deviation');
                }

                return finalAssignments;
            }
        }

        // QNN Node
        class QNNNode {
            constructor(id, x, y, z, serial, code, layer) {
                this.id = id;
                this.position = { x, y, z };
                this.prng = new PRNG(serial + code + id + layer);
                this.state = this.computeHamiltonianState();
                this.data = '';
                this.connections = [];
                this.weights = [];
                this.layer = layer;
            }
            computeHamiltonianState() {
                const energy = this.prng.next() * 0.5 + 0.5;
                return Math.cos(energy * Math.PI);
            }
            encodeData(data, connections, weights) {
                this.data = data || '';
                this.connections = connections;
                this.weights = weights;
                this.state = (this.state + hashCode(this.data || 'DEFAULT')) % 1;
                console.log(`Node ${this.id} (${this.layer}) encoded data, length: ${this.data.length}`);
            }
            decodeData() {
                console.log(`Node ${this.id} (${this.layer}) decoded data, length: ${this.data.length}`);
                return { data: this.data, connections: this.connections, weights: this.weights, layer: this.layer };
            }
        }

        // QNN Network
        class QNN {
            constructor(serial, code) {
                this.nodes = [];
                const prng = new PRNG(serial + code);
                for (let i = 0; i < VISIBLE_NODE_COUNT; i++) {
                    const x = prng.next() * 180;
                    const y = prng.next() * 180;
                    const z = (prng.next() * 100) - 50;
                    this.nodes.push(new QNNNode(i, x, y, z, serial, code, 'visible'));
                }
                for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                    for (let i = 0; i < HIDDEN_NODE_COUNT; i++) {
                        const x = prng.next() * 180;
                        const y = prng.next() * 180;
                        const z = (prng.next() * 100) - 50 + layer * 20;
                        this.nodes.push(new QNNNode(VISIBLE_NODE_COUNT + (layer - 1) * HIDDEN_NODE_COUNT + i, x, y, z, serial, code, `hidden${layer}`));
                    }
                }
                console.log('QNN initialized with', this.nodes.length, 'nodes (visible + hidden)');
            }
            encode(data, connections, weights, serial, code) {
                if (!data || data.length === 0) {
                    console.error('No valid data to encode, using default');
                    data = 'DEFAULT_MESSAGE';
                }
                const reducer = new DimensionalityReducer(data, serial, code, REDUCED_DIMENSIONS);
                if (!reducer.validate()) {
                    console.warn('Dimensionality reduction validation failed, proceeding with caution');
                }
                const reducedData = reducer.reduce();
                const finalizer = new RandomForestFinalizer(reducedData, serial, code, TREE_COUNT);
                const assignments = finalizer.finalize(this.nodes);
                assignments.forEach(({ node, data, layer }) => {
                    this.nodes[node].encodeData(data, connections[node] || [], weights[node] || []);
                });
                for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                    const hiddenNodes = this.nodes.filter(n => n.layer === `hidden${layer}`);
                    hiddenNodes.forEach(node => {
                        const inputData = this.nodes
                            .filter(n => n.connections.includes(node.id))
                            .map(n => n.data)
                            .join('');
                        node.encodeData(inputData ? hashCode(inputData).toString(36) : '', node.connections, node.weights);
                    });
                }
                return { components: reducer.components, assignments };
            }
            decode() {
                const decoded = this.nodes.map(node => node.decodeData());
                const visibleData = decoded
                    .filter(d => d.layer === 'visible')
                    .map(d => d.data)
                    .join('');
                const connections = decoded.map(d => d.connections);
                const weights = decoded.map(d => d.weights);
                console.log('QNN decode: Visible data length=', visibleData.length, 'Sample=', visibleData.slice(0, 20));
                return visibleData.length > 0 ? { data: visibleData, connections, weights } : null;
            }
        }

        // Geometric Compression
        class GeometricCompressor {
            static compress(data, serial, code) {
                const prng = new PRNG(serial + code);
                const freq = {};
                for (let char of data) {
                    freq[char] = (freq[char] || 0) + 1;
                }
                const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
                const codes = {};
                sorted.forEach(([char], i) => {
                    codes[char] = i.toString(2).padStart(8, '0');
                });
                let compressed = '';
                for (let char of data) {
                    compressed += codes[char];
                }
                const fractalMap = {};
                for (let i = 0; i < compressed.length; i += 8) {
                    const chunk = compressed.slice(i, i + 8);
                    if (!fractalMap[chunk]) {
                        fractalMap[chunk] = Math.floor(prng.next() * 1000).toString(36);
                    }
                }
                let fractalCompressed = '';
                for (let i = 0; i < compressed.length; i += 8) {
                    const chunk = compressed.slice(i, i + 8);
                    fractalCompressed += fractalMap[chunk];
                }
                return { data: fractalCompressed, codes, fractalMap };
            }
            static decompress(compressed, codes, fractalMap) {
                if (!compressed || !codes || !fractalMap) {
                    console.error('Decompression failed: Missing data');
                    return '';
                }
                const reverseFractalMap = Object.fromEntries(Object.entries(fractalMap).map(([k, v]) => [v, k]));
                let binary = '';
                for (let chunk of compressed.match(/.{1,3}/g) || []) {
                    binary += reverseFractalMap[chunk] || '';
                }
                let decompressed = '';
                let buffer = '';
                const reverseCodes = Object.fromEntries(Object.entries(codes).map(([k, v]) => [v, k]));
                for (let bit of binary) {
                    buffer += bit;
                    if (reverseCodes[buffer]) {
                        decompressed += reverseCodes[buffer];
                        buffer = '';
                    }
                }
                return decompressed;
            }
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function computeChecksum(str) {
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                sum += str.charCodeAt(i);
            }
            return sum % 10000;
        }

        function encryptMessage(message, serial, code) {
            const seed = hashCode(serial + code);
            let encrypted = '';
            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                encrypted += String.fromCharCode((charCode + shift) % 256);
            }
            return btoa(encrypted);
        }

        function decryptMessage(encrypted, serial, code) {
            try {
                const seed = hashCode(serial + code);
                const decoded = atob(encrypted);
                let decrypted = '';
                for (let i = 0; i < decoded.length; i++) {
                    const charCode = decoded.charCodeAt(i);
                    const shift = (seed >> (i % 32)) & 0xFF;
                    decrypted += String.fromCharCode((charCode - shift + 256) % 256);
                }
                return decrypted;
            } catch (e) {
                console.error('Decryption failed:', e);
                return '';
            }
        }

        function generateCrypticCode(serial, storedCode = null) {
            if (storedCode) return storedCode;
            const prng = new PRNG(serial);
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=><';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(prng.next() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function generateSerialNumber() {
            const counter = Math.floor(Date.now() / 1000) % 1000000;
            const paddedNumber = String(counter).padStart(6, '0');
            const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
            return `HOLO-${paddedNumber}-${suffix}`;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function generateExoskeletonConnections(serial, code, nodeCount) {
            const prng = new PRNG(serial + code + 'exo');
            const connections = Array(nodeCount).fill().map(() => []);
            const weights = Array(nodeCount).fill().map(() => []);
            for (let i = 0; i < VISIBLE_NODE_COUNT; i++) {
                const numConnections = Math.floor(prng.next() * 3) + 2;
                for (let j = 0; j < numConnections; j++) {
                    const target = VISIBLE_NODE_COUNT + Math.floor(prng.next() * HIDDEN_NODE_COUNT);
                    if (!connections[i].includes(target)) {
                        connections[i].push(target);
                        connections[target].push(i);
                        const weight = prng.next() * 0.8 + 0.2;
                        weights[i].push(weight);
                        weights[target].push(weight);
                    }
                }
            }
            for (let i = VISIBLE_NODE_COUNT; i < VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT; i++) {
                const numConnections = Math.floor(prng.next() * 3) + 2;
                for (let j = 0; j < numConnections; j++) {
                    const target = VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT + Math.floor(prng.next() * HIDDEN_NODE_COUNT);
                    if (!connections[i].includes(target)) {
                        connections[i].push(target);
                        connections[target].push(i);
                        const weight = prng.next() * 0.8 + 0.2;
                        weights[i].push(weight);
                        weights[target].push(weight);
                    }
                }
            }
            return { connections, weights };
        }

        function generateImageFromSeed(serial, code, message = '', fileData = null, qnn = null, connections = [], weights = []) {
            const hologram = document.getElementById('hologram');
            const hologramContainer = document.getElementById('hologramContainer');
            const consoleOutput = document.getElementById('consoleOutput');

            if (!hologram || !hologramContainer || !consoleOutput) {
                console.error('DOM elements missing');
                alert('Failed to initialize grid: UI elements missing');
                return;
            }

            hologram.innerHTML = '';
            document.querySelectorAll('.neural-dot, .hidden-dot, .exoskeleton-line, .hidden-line').forEach(el => el.remove());

            const prng = new PRNG(serial + code);
            const randFloat = (min, max) => min + prng.next() * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            const layerCount = Math.floor(randFloat(2, 4));
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount;
                layer.style.transform = `translateZ(${z}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg)`;
                layer.style.opacity = randFloat(0.3, 0.7);
                hologram.appendChild(layer);
            }

            const wireframeCount = Math.floor(randFloat(1, 2));
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50);
                const scale = randFloat(0.8, 1.1);
                wireframe.style.transform = `translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg)`;
                wireframe.style.opacity = randFloat(0.5, 0.9);
                hologram.appendChild(wireframe);
            }

            const planeCount = Math.floor(randFloat(2, 3));
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(40, 100);
                const height = randFloat(40, 100);
                const left = randFloat(0, 100 - (width / 1.8));
                const top = randFloat(0, 100 - (height / 1.8));
                const z = randFloat(-80, 80);
                plane.style.width = `${width}px`;
                plane.style.height = `${height}px`;
                plane.style.left = `${left}%`;
                plane.style.top = `${top}%`;
                plane.style.transform = `translateZ(${z}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg)`;
                hologram.appendChild(plane);
            }

            if (qnn) {
                qnn.nodes.forEach(node => {
                    const dot = document.createElement('div');
                    dot.className = node.layer === 'visible' ? 'neural-dot' : 'hidden-dot';
                    dot.style.left = `${node.position.x}px`;
                    dot.style.top = `${node.position.y}px`;
                    dot.style.transform = `translateZ(${node.position.z}px)`;
                    dot.style.animationDelay = `${node.state}s`;
                    hologramContainer.appendChild(dot);
                });

                connections.forEach((nodeConnections, i) => {
                    const startNode = qnn.nodes[i];
                    nodeConnections.forEach((targetId, j) => {
                        if (targetId > i) {
                            const endNode = qnn.nodes[targetId];
                            const line = document.createElement('div');
                            line.className = (startNode.layer === 'visible' && endNode.layer === 'visible') ? 'exoskeleton-line' : 'hidden-line';
                            const dx = endNode.position.x - startNode.position.x;
                            const dy = endNode.position.y - startNode.position.y;
                            const length = Math.sqrt(dx * dx + dy * dy);
                            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                            const weight = weights[i][j] || 0.5;
                            line.style.width = `${length}px`;
                            line.style.left = `${startNode.position.x}px`;
                            line.style.top = `${startNode.position.y}px`;
                            line.style.height = `${weight * 1.5}px`;
                            line.style.background = line.className === 'exoskeleton-line' ? `rgba(0, 255, 0, ${0.3 + weight * 0.3})` : `rgba(0, 255, 0, ${0.2 + weight * 0.2})`;
                            line.style.transform = `rotate(${angle}deg) translateZ(${startNode.position.z}px)`;
                            hologramContainer.appendChild(line);
                        }
                    });
                });
            }

            let outputText = `${serial}\n${code}`;
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData) {
                outputText += `\nAttached file: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;
        }

        async function storeMetadata(serial, metadata, serialData, compressedData) {
            const transaction = db.transaction(['metadata', 'serials', 'compressedData'], 'readwrite');
            const metadataStore = transaction.objectStore('metadata');
            const serialsStore = transaction.objectStore('serials');
            const compressedStore = transaction.objectStore('compressedData');
            try {
                await Promise.all([
                    new Promise((resolve, reject) => {
                        const request = metadataStore.put({ serial, ...metadata });
                        request.onsuccess = () => {
                            console.log(`Stored metadata for ${serial}`);
                            resolve();
                        };
                        request.onerror = () => reject(new Error('Failed to store metadata'));
                    }),
                    new Promise((resolve, reject) => {
                        const request = serialsStore.put(serialData);
                        request.onsuccess = () => {
                            console.log(`Stored serial ${serialData.serial}`);
                            resolve();
                        };
                        request.onerror = () => reject(new Error('Failed to store serial'));
                    }),
                    new Promise((resolve, reject) => {
                        const request = compressedStore.put({ serial, data: compressedData });
                        request.onsuccess = () => {
                            console.log(`Stored compressed data for ${serial}`);
                            resolve();
                        };
                        request.onerror = () => reject(new Error('Failed to store compressed data'));
                    })
                ]);
            } catch (e) {
                throw e;
            }
        }

        async function retrieveMetadata(serial) {
            const transaction = db.transaction(['metadata'], 'readonly');
            const store = transaction.objectStore('metadata');
            return new Promise((resolve, reject) => {
                const request = store.get(serial);
                request.onsuccess = () => {
                    console.log(`Retrieved metadata for ${serial}:`, request.result);
                    resolve(request.result);
                };
                request.onerror = () => reject(new Error('Failed to retrieve metadata'));
            });
        }

        async function retrieveSerial(serial) {
            const transaction = db.transaction(['serials'], 'readonly');
            const store = transaction.objectStore('serials');
            return new Promise((resolve, reject) => {
                const request = store.get(serial);
                request.onsuccess = () => {
                    console.log(`Retrieved serial ${serial}:`, request.result);
                    resolve(request.result);
                };
                request.onerror = () => reject(new Error('Failed to retrieve serial'));
            });
        }

        async function retrieveCompressedData(serial) {
            const transaction = db.transaction(['compressedData'], 'readonly');
            const store = transaction.objectStore('compressedData');
            return new Promise((resolve, reject) => {
                const request = store.get(serial);
                request.onsuccess = () => {
                    console.log(`Retrieved compressed data for ${serial}:`, request.result ? 'Data present' : 'No data');
                    resolve(request.result ? request.result.data : null);
                };
                request.onerror = () => reject(new Error('Failed to retrieve compressed data'));
            });
        }

        async function generateGrid() {
            console.log('Starting generateGrid');
            const consoleInput = document.getElementById('consoleInput');
            const consoleOutput = document.getElementById('consoleOutput');

            if (!consoleInput || !consoleOutput) {
                console.error('Console elements missing');
                alert('Failed to generate grid: UI elements missing');
                return;
            }

            try {
                if (!db) {
                    throw new Error('Storage not initialized. Try refreshing the page.');
                }

                currentSerial = generateSerialNumber().toUpperCase();
                currentCode = generateCrypticCode(currentSerial);
                const checksum = computeChecksum(currentSerial + currentCode);
                const qnn = new QNN(currentSerial, currentCode);
                let data = consoleInput.value || 'Default message';
                let fileData = null;
                const { connections, weights } = generateExoskeletonConnections(currentSerial, currentCode, VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT);

                consoleOutput.innerHTML = `${currentSerial}\n${currentCode}\nChecksum: ${checksum}`;
                console.log('Keys generated:', currentSerial, currentCode);

                if (currentFile) {
                    if (currentFile.size > MAX_FILE_SIZE) {
                        throw new Error('File too large! Must be under 100MB.');
                    }
                    console.log('Processing file:', currentFile.name);
                    fileData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            resolve({
                                name: currentFile.name,
                                type: currentFile.type,
                                size: currentFile.size,
                                data: reader.result
                            });
                        };
                        reader.onerror = () => reject(new Error('Failed to read file'));
                        reader.readAsDataURL(currentFile);
                    });
                    data = `filename:${currentFile.name}\n${fileData.data}${data}`;
                }

                const { data: compressed, codes, fractalMap } = GeometricCompressor.compress(data, currentSerial, currentCode);
                if (compressed.length * 2 > MAX_STORAGE) {
                    throw new Error('Data exceeds 1GB limit!');
                }

                const { components, assignments } = qnn.encode(compressed, connections, weights, currentSerial, currentCode);
                const metadata = { version: METADATA_VERSION, codes, fractalMap, connections, weights, components, assignments };
                const serialData = { serial: currentSerial, code: currentCode, checksum };

                await storeMetadata(currentSerial, metadata, serialData, compressed);
                const encryptedMessage = encryptMessage(consoleInput.value || 'File data', currentSerial, currentCode);
                generateImageFromSeed(currentSerial, currentCode, consoleInput.value, fileData, qnn, connections, weights);

                let output = `${currentSerial}\n${currentCode}\nChecksum: ${checksum}\nEncrypted: ${encryptedMessage}`;
                if (fileData) {
                    output += `\nFile: ${fileData.name} (${formatFileSize(fileData.size)})`;
                }
                consoleOutput.innerHTML = output;
                console.log('Grid generated successfully');
            } catch (e) {
                console.error('Generate error:', e);
                alert('Failed to generate grid: ' + e.message);
                consoleOutput.innerHTML = `Error: ${e.message}`;
            }
        }

        async function executeGrid() {
            const executeInput = document.getElementById('executeInput');
            const consoleOutput = document.getElementById('consoleOutput');

            if (!executeInput || !consoleOutput) {
                console.error('Execute elements missing');
                alert('Failed to execute grid: UI elements missing');
                return;
            }

            const userInput = executeInput.value.trim().replace(/\s+/g, ' ');
            if (!userInput) {
                alert('Please enter a serial and code!');
                consoleOutput.textContent = 'Error: No input provided';
                return;
            }

            const serialMatch = userInput.match(/HOLO-\d{6}-[A-Z0-9]{3}/i);
            const codeMatch = userInput.match(/Ω-CODE: [ΔΩΨΘΣΦΩΓΛΞΠΩ0-9#@&%*+-=><]{9}/i);
            const userSerial = serialMatch ? serialMatch[0].toUpperCase() : null;
            const userCode = codeMatch ? codeMatch[0] : null;

            if (!userSerial || !userCode) {
                alert('Invalid input format! Use e.g., HOLO-000001-A7K Ω-CODE: ΔΨΘ123456');
                consoleOutput.textContent = 'Error: Invalid serial or code format';
                return;
            }

            try {
                const serialData = await retrieveSerial(userSerial);
                if (!serialData) {
                    throw new Error('Serial not found! Generate a new grid.');
                }
                const storedChecksum = serialData.checksum;
                const inputChecksum = computeChecksum(userSerial + userCode);
                if (storedChecksum !== inputChecksum) {
                    throw new Error(`Checksum mismatch! Stored: ${storedChecksum}, Input: ${inputChecksum}`);
                }

                const metadata = await retrieveMetadata(userSerial);
                if (!metadata) {
                    throw new Error('No metadata found for serial.');
                }
                if (metadata.version !== METADATA_VERSION) {
                    throw new Error('Metadata version mismatch.');
                }
                const { codes, fractalMap, connections, weights, components, assignments } = metadata;

                const compressed = await retrieveCompressedData(userSerial);
                if (!compressed) {
                    throw new Error('No compressed data found.');
                }

                const qnn = new QNN(userSerial, userCode);
                assignments.forEach(({ node, data, layer }) => {
                    qnn.nodes[node].encodeData(data, connections[node] || [], weights[node] || []);
                });
                for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                    const hiddenNodes = qnn.nodes.filter(n => n.layer === `hidden${layer}`);
                    hiddenNodes.forEach(node => {
                        const inputData = qnn.nodes
                            .filter(n => n.connections.includes(node.id))
                            .map(n => n.data)
                            .join('');
                        node.encodeData(inputData ? hashCode(inputData).toString(36) : '', node.connections, node.weights);
                    });
                }
                const decoded = qnn.decode();
                if (!decoded) {
                    throw new Error('No data decoded from QNN. Check for data corruption or generate a new grid.');
                }

                const reducer = new DimensionalityReducer(compressed, userSerial, userCode, REDUCED_DIMENSIONS);
                reducer.components = components;
                let decompressed = reducer.reconstruct(decoded.data);
                decompressed = GeometricCompressor.decompress(decompressed, codes, fractalMap);
                if (!decompressed) {
                    throw new Error('Decompression failed.');
                }

                let message = decryptMessage(decompressed, userSerial, userCode);
                let fileData = null;
                if (decompressed.includes('filename:')) {
                    const fileNameMatch = decompressed.match(/filename:([^\n]+)/);
                    const dataUrlMatch = decompressed.match(/data:[^;]+;base64,[^"]+/);
                    if (dataUrlMatch) {
                        const dataUrl = dataUrlMatch[0];
                        fileData = {
                            name: fileNameMatch ? fileNameMatch[1] : 'recovered_file',
                            type: dataUrl.match(/data:([^;]+)/)?.[1] || 'application/octet-stream',
                            size: Math.round(atob(dataUrl.split(',')[1]).length),
                            data: dataUrl
                        };
                        decompressed = decompressed.replace(dataUrl, '').replace(/filename:[^\n]+\n/, '');
                        message = decryptMessage(decompressed, userSerial, userCode) || message;
                    }
                }

                currentSerial = userSerial;
                currentCode = userCode;
                generateImageFromSeed(userSerial, userCode, message, fileData, qnn, connections, weights);
                consoleOutput.innerHTML = `${userSerial}\n${userCode}\nChecksum: ${storedChecksum}\nMessage: ${message || 'No message recovered'}${fileData ? `\nFile: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${formatFileSize(fileData.size)})` : ''}`;
                closeExecutePopup();
                console.log('Grid executed successfully');
            } catch (e) {
                console.error('Execution failed:', e);
                alert(`Failed to execute grid: ${e.message}`);
                consoleOutput.innerHTML = `Error: ${e.message}`;
            }
        }

        function copyCode() {
            const consoleOutput = document.getElementById('consoleOutput');
            if (currentSerial && currentCode) {
                const code = `${currentSerial} ${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied: ' + code);
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                    console.error('Copy failed:', err);
                });
            } else {
                alert('Generate or execute a grid first!');
                consoleOutput.textContent = 'Error: No codes to copy';
            }
        }

        function clearConsole() {
            const consoleInput = document.getElementById('consoleInput');
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            const consoleOutput = document.getElementById('consoleOutput');

            if (consoleInput && fileInput && fileNameDisplay && consoleOutput) {
                consoleInput.value = '';
                fileInput.value = '';
                fileNameDisplay.textContent = '';
                consoleOutput.textContent = '';
                currentFile = null;
            }
        }

        function showExecutePopup() {
            const executePopup = document.getElementById('executePopup');
            const executeOverlay = document.getElementById('executeOverlay');
            const executeInput = document.getElementById('executeInput');

            if (executePopup && executeOverlay && executeInput) {
                executeInput.value = '';
                executePopup.style.display = 'block';
                executeOverlay.style.display = 'block';
            }
        }

        function closeExecutePopup() {
            const executePopup = document.getElementById('executePopup');
            const executeOverlay = document.getElementById('executeOverlay');

            if (executePopup && executeOverlay) {
                executePopup.style.display = 'none';
                executeOverlay.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');

            if (fileInput && fileNameDisplay) {
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        currentFile = e.target.files[0];
                        if (currentFile.size > MAX_FILE_SIZE) {
                            alert('File too large! Must be under 100MB.');
                            fileNameDisplay.textContent = '';
                            currentFile = null;
                            return;
                        }
                        fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
                    } else {
                        currentFile = null;
                        fileNameDisplay.textContent = '';
                    }
                });
            }

            const initSerial = generateSerialNumber().toUpperCase();
            const initCode = generateCrypticCode(initSerial);
            const qnn = new QNN(initSerial, initCode);
            const { connections, weights } = generateExoskeletonConnections(initSerial, initCode, VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT);
            generateImageFromSeed(initSerial, initCode, '', null, qnn, connections, weights);
            const consoleOutput = document.getElementById('consoleOutput');
            if (consoleOutput) {
                const checksum = computeChecksum(initSerial + initCode);
                consoleOutput.textContent = `${initSerial}\n${initCode}\nChecksum: ${checksum}`;
            }
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
