<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLocker Quantum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .app-container {
            width: 100%;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1), transparent);
            border: 1px solid #00ff00;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            animation: quantumPulse 2s infinite ease-in-out;
            box-shadow: 0 0 8px #00ff00;
        }
        .hidden-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 0, 0.6);
            border-radius: 50%;
            animation: quantumPulse 2.5s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }
        .exoskeleton-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.4);
            height: 1px;
            transform-origin: 0 0;
            animation: lineWave 4s infinite ease-in-out;
            box-shadow: 0 0 4px rgba(0, 255, 0, 0.6);
        }
        .hidden-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            height: 1px;
            transform-origin: 0 0;
            animation: lineWave 4.5s infinite ease-in-out;
            box-shadow: 0 0 3px rgba(0, 255, 0, 0.4);
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #00cc00;
        }
        .console-section {
            width: 100%;
            max-width: 220px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .console-section textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            margin-top: 10px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            overflow-wrap: break-word;
            text-align: left;
            width: 100%;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 220px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes quantumPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        @keyframes lineWave {
            0%, 100% { opacity: 0.4; transform: scaleX(1); }
            50% { opacity: 0.7; transform: scaleX(1.05); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container" id="hologramContainer">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message (optional)"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>
    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter 4 codes (e.g., GRID-ΨΔΩΘ1234 QNN-ΩΣΦΓ9876 GRID-Ψ#@&%5678 QNN-Ω+-=><4321)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>
    <footer>
        © WebXOS 2025<br>
        Usage: Generate trains data, creates grid/QNN, and outputs four 8-char codes (copied to clipboard). Random forest validates data. Execute tests with four codes to recover data. Use at your own Risk.
    </footer>
    <script>
        let currentCodes = ['', '', '', ''];
        let currentFile = null;
        const MAX_STORAGE = 1 * 1024 * 1024 * 1024; // 1GB
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB
        const VISIBLE_NODE_COUNT = 50;
        const HIDDEN_NODE_COUNT = 25;
        const HIDDEN_LAYER_COUNT = 2;
        const REDUCED_DIMENSIONS = 100;
        const TREE_COUNT = 2;
        const METADATA_VERSION = '2.9';

        // IndexedDB setup
        let db = null;
        let dbReady = false;
        const dbRequest = indexedDB.open('GridLockerDB', 10);
        dbRequest.onupgradeneeded = (event) => {
            console.log('Upgrading IndexedDB schema to version 10');
            db = event.target.result;
            if (!db.objectStoreNames.contains('metadata')) {
                db.createObjectStore('metadata', { keyPath: 'code1' });
                console.log('Created metadata store');
            }
            if (!db.objectStoreNames.contains('codes')) {
                db.createObjectStore('codes', { keyPath: 'code1' });
                console.log('Created codes store');
            }
            if (!db.objectStoreNames.contains('compressedData')) {
                db.createObjectStore('compressedData', { keyPath: 'code1' });
                console.log('Created compressedData store');
            }
        };
        dbRequest.onsuccess = (event) => {
            db = event.target.result;
            dbReady = true;
            console.log('IndexedDB initialized');
        };
        dbRequest.onerror = (event) => {
            console.error('IndexedDB initialization failed:', event);
            alert('Failed to initialize storage. Check browser settings.');
        };

        // Wait for DB initialization
        async function waitForDb() {
            if (dbReady) return;
            return new Promise((resolve, reject) => {
                const checkInterval = setInterval(() => {
                    if (dbReady) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 100);
                setTimeout(() => {
                    clearInterval(checkInterval);
                    reject(new Error('Database initialization timed out'));
                }, 5000);
            });
        }

        // Utility Functions
        async function sha256(str) {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function crc32(str) {
            let crc = 0xFFFFFFFF;
            for (let i = 0; i < str.length; i++) {
                let c = str.charCodeAt(i);
                for (let j = 0; j < 8; j++) {
                    let bit = (c >> (7 - j)) & 1;
                    let cr = (crc >> 31) & 1;
                    crc = (crc << 1) ^ (bit ^ cr ? 0x04C11DB7 : 0);
                }
            }
            return (crc ^ 0xFFFFFFFF) >>> 0;
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        // Code Generation
        async function generateCode(type, dataPart, timestamp, index) {
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=><';
            const input = JSON.stringify(dataPart) + timestamp + index;
            const hash = await sha256(input);
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += glyphs[parseInt(hash[i + index * 8], 16) % glyphs.length];
            }
            return `${type}-${code}`;
        }

        async function checkCodeUniqueness(code1) {
            if (!dbReady || !db) {
                console.error('Database not ready for uniqueness check');
                return false;
            }
            const transaction = db.transaction(['codes'], 'readonly');
            const store = transaction.objectStore('codes');
            return new Promise((resolve) => {
                const request = store.get(code1);
                request.onsuccess = () => resolve(!request.result);
                request.onerror = () => resolve(false);
            });
        }

        // PRNG
        class PRNG {
            constructor(seed) {
                this.seed = hashCode(seed);
            }
            next() {
                this.seed = (this.seed * 1664525 + 1013904223) % 2**32;
                return this.seed / 2**32;
            }
        }

        // Dimensionality Reduction
        class DimensionalityReducer {
            constructor(data, codes, targetDimensions) {
                this.data = data;
                this.prng = new PRNG(codes.join('') + 'dr');
                this.targetDimensions = targetDimensions;
                this.components = this.computeComponents();
            }
            computeComponents() {
                const components = [];
                for (let i = 0; i < this.targetDimensions; i++) {
                    const component = [];
                    for (let j = 0; j < this.data.length; j++) {
                        component.push(this.prng.next() * 2 - 1);
                    }
                    components.push(component);
                }
                return components;
            }
            reduce() {
                const reduced = [];
                for (let i = 0; i < this.targetDimensions; i++) {
                    let sum = 0;
                    for (let j = 0; j < this.data.length; j++) {
                        sum += (this.data.charCodeAt(j) || 0) * this.components[i][j];
                    }
                    reduced.push(sum);
                }
                return reduced.map(x => String.fromCharCode(Math.round((x % 256 + 256) % 256))).join('');
            }
            reconstruct(reducedData) {
                const reconstructed = [];
                for (let j = 0; j < this.data.length; j++) {
                    let sum = 0;
                    for (let i = 0; i < this.targetDimensions; i++) {
                        sum += (reducedData.charCodeAt(i) || 0) * this.components[i][j];
                    }
                    reconstructed.push(String.fromCharCode(Math.round((sum % 256 + 256) % 256)));
                }
                return reconstructed.join('');
            }
            validate() {
                const reduced = this.reduce();
                const reconstructed = this.reconstruct(reduced);
                const originalHash = hashCode(this.data);
                const reconstructedHash = hashCode(reconstructed);
                const error = Math.abs(originalHash - reconstructedHash) / originalHash;
                console.log(`Dimensionality reduction: Error=${error.toFixed(4)}, Sample=${reconstructed.slice(0, 20)}`);
                return error < 0.03;
            }
        }

        // Decision Tree
        class DecisionTree {
            constructor(data, codes, treeId) {
                this.data = data;
                this.prng = new PRNG(codes.join('') + 'dt' + treeId);
                this.decisions = this.buildTree();
            }
            computeEntropy(data) {
                const freq = {};
                for (let char of data) {
                    freq[char] = (freq[char] || 0) + 1;
                }
                return -Object.values(freq).reduce((sum, count) => {
                    const p = count / data.length;
                    return sum + (p * Math.log2(p));
                }, 0) || 0;
            }
            buildTree() {
                const entropy = this.computeEntropy(this.data);
                const isFile = this.data.includes('data:') && this.data.includes('filename:');
                const dataLength = this.data.length;
                const decisions = [];
                if (isFile) {
                    decisions.push({ type: 'file', split: 'binary', chunkSize: Math.ceil(dataLength / VISIBLE_NODE_COUNT) });
                } else {
                    decisions.push({ type: 'text', split: entropy > 4 ? 'random' : 'sequential', chunkSize: Math.ceil(dataLength / VISIBLE_NODE_COUNT) });
                }
                for (let i = 0; i < VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT; i++) {
                    const stability = this.prng.next();
                    decisions.push({
                        node: i,
                        stability,
                        assign: stability > 0.7 ? 'critical' : 'normal',
                        layer: i < VISIBLE_NODE_COUNT ? 'visible' : `hidden${Math.floor((i - VISIBLE_NODE_COUNT) / HIDDEN_NODE_COUNT) + 1}`
                    });
                }
                return decisions;
            }
            applyDecisions(data, nodes) {
                const assignments = [];
                const chunkSize = this.decisions[0].chunkSize;
                const splitType = this.decisions[0].split;
                let chunks = [];
                if (splitType === 'binary' || splitType === 'sequential') {
                    chunks = data.match(new RegExp(`.{1,${chunkSize}}`, 'g')) || [data];
                } else {
                    chunks = [];
                    let remaining = data;
                    while (remaining.length > 0) {
                        const size = Math.min(chunkSize, remaining.length);
                        chunks.push(remaining.slice(0, size));
                        remaining = remaining.slice(size);
                    }
                }
                let chunkIndex = 0;
                for (let decision of this.decisions.slice(1)) {
                    if (chunkIndex >= chunks.length || decision.layer !== 'visible') continue;
                    if (decision.assign === 'critical') {
                        assignments.push({ node: decision.node, data: chunks[chunkIndex], layer: decision.layer });
                        chunkIndex++;
                    }
                }
                for (let decision of this.decisions.slice(1)) {
                    if (chunkIndex >= chunks.length || decision.layer !== 'visible') continue;
                    if (decision.assign === 'normal') {
                        assignments.push({ node: decision.node, data: chunks[chunkIndex], layer: decision.layer });
                        chunkIndex++;
                    }
                }
                for (let i = 0; i < VISIBLE_NODE_COUNT; i++) {
                    if (!assignments.find(a => a.node === i) && chunkIndex < chunks.length) {
                        assignments.push({ node: i, data: chunks[chunkIndex], layer: 'visible' });
                        chunkIndex++;
                    }
                }
                for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                    for (let i = 0; i < HIDDEN_NODE_COUNT; i++) {
                        const nodeId = VISIBLE_NODE_COUNT + (layer - 1) * HIDDEN_NODE_COUNT + i;
                        assignments.push({ node: nodeId, data: '', layer: `hidden${layer}` });
                    }
                }
                return assignments;
            }
        }

        // Random Forest Finalizer
        class RandomForestFinalizer {
            constructor(data, codes, treeCount) {
                this.data = data;
                this.codes = codes;
                this.treeCount = treeCount;
                this.trees = [];
                this.prng = new PRNG(codes.join('') + 'rf');
                this.initializeTrees();
            }
            initializeTrees() {
                for (let i = 0; i < this.treeCount; i++) {
                    const subsetSize = Math.floor(this.data.length * 0.8);
                    let subset = '';
                    for (let j = 0; j < subsetSize; j++) {
                        subset += this.data[Math.floor(this.prng.next() * this.data.length)] || '';
                    }
                    this.trees.push(new DecisionTree(subset, this.codes, i));
                }
            }
            finalize(nodes) {
                const allAssignments = this.trees.map(tree => tree.applyDecisions(this.data, nodes));
                const finalAssignments = [];
                const nodeCount = VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT;
                for (let i = 0; i < nodeCount; i++) {
                    const nodeAssignments = allAssignments.map(assignments => 
                        assignments.find(a => a.node === i) || { node: i, data: '', layer: nodes[i].layer }
                    );
                    const voteCount = {};
                    nodeAssignments.forEach(a => {
                        const key = a.data || '';
                        voteCount[key] = (voteCount[key] || 0) + 1;
                    });
                    const winningData = Object.entries(voteCount).reduce((a, b) => b[1] > a[1] ? b : a)[0];
                    finalAssignments.push({
                        node: i,
                        data: winningData,
                        layer: nodes[i].layer
                    });
                }
                const assignedData = finalAssignments.filter(a => a.layer === 'visible').map(a => a.data).join('');
                const assignmentHash = hashCode(assignedData);
                const expectedHash = hashCode(this.data);
                const error = Math.abs(assignmentHash - expectedHash) / expectedHash;
                console.log(`Random forest validation: Error=${error.toFixed(4)}`);
                if (error > 0.03) {
                    console.warn('Random forest validation failed, using single tree');
                    return this.trees[0].applyDecisions(this.data, nodes);
                }
                return finalAssignments;
            }
        }

        // QNN Node
        class QNNNode {
            constructor(id, x, y, z, codes, layer) {
                this.id = id;
                this.position = { x, y, z };
                this.prng = new PRNG(codes.join('') + id + layer);
                this.state = this.computeHamiltonianState();
                this.data = '';
                this.connections = [];
                this.weights = [];
                this.layer = layer;
            }
            computeHamiltonianState() {
                const energy = this.prng.next() * 0.5 + 0.5;
                return Math.cos(energy * Math.PI);
            }
            encodeData(data, connections, weights) {
                this.data = data || '';
                this.connections = connections;
                this.weights = weights;
                this.state = (this.state + hashCode(this.data || 'DEFAULT')) % 1;
                console.log(`Node ${this.id} (${this.layer}) encoded data, length: ${this.data.length}`);
            }
            decodeData() {
                console.log(`Node ${this.id} (${this.layer}) decoded data, length: ${this.data.length}`);
                return { data: this.data, connections: this.connections, weights: this.weights, layer: this.layer };
            }
        }

        // QNN Network
        class QNN {
            constructor(codes) {
                this.nodes = [];
                const prng = new PRNG(codes.join(''));
                for (let i = 0; i < VISIBLE_NODE_COUNT; i++) {
                    const x = prng.next() * 180;
                    const y = prng.next() * 180;
                    const z = (prng.next() * 100) - 50;
                    this.nodes.push(new QNNNode(i, x, y, z, codes, 'visible'));
                }
                for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                    for (let i = 0; i < HIDDEN_NODE_COUNT; i++) {
                        const x = prng.next() * 180;
                        const y = prng.next() * 180;
                        const z = (prng.next() * 100) - 50 + layer * 20;
                        this.nodes.push(new QNNNode(VISIBLE_NODE_COUNT + (layer - 1) * HIDDEN_NODE_COUNT + i, x, y, z, codes, `hidden${layer}`));
                    }
                }
                console.log('QNN initialized with', this.nodes.length, 'nodes');
            }
            encode(data, connections, weights, codes) {
                if (!data || data.length === 0) {
                    data = 'DEFAULT_MESSAGE';
                }
                const reducer = new DimensionalityReducer(data, codes, REDUCED_DIMENSIONS);
                if (!reducer.validate()) {
                    console.warn('Dimensionality reduction validation failed');
                }
                const reducedData = reducer.reduce();
                const finalizer = new RandomForestFinalizer(reducedData, codes, TREE_COUNT);
                const assignments = finalizer.finalize(this.nodes);
                assignments.forEach(({ node, data, layer }) => {
                    this.nodes[node].encodeData(data, connections[node] || [], weights[node] || []);
                });
                for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                    const hiddenNodes = this.nodes.filter(n => n.layer === `hidden${layer}`);
                    hiddenNodes.forEach(node => {
                        const inputData = this.nodes
                            .filter(n => n.connections.includes(node.id))
                            .map(n => n.data)
                            .join('');
                        node.encodeData(inputData ? hashCode(inputData).toString(36) : '', node.connections, node.weights);
                    });
                }
                return { components: reducer.components, assignments };
            }
            decode() {
                const decoded = this.nodes.map(node => node.decodeData());
                const visibleData = decoded
                    .filter(d => d.layer === 'visible')
                    .map(d => d.data)
                    .join('');
                const connections = decoded.map(d => d.connections);
                const weights = decoded.map(d => d.weights);
                console.log('QNN decode: Visible data length=', visibleData.length, 'Sample=', visibleData.slice(0, 20));
                return visibleData.length > 0 ? { data: visibleData, connections, weights } : { data: 'DEFAULT_MESSAGE', connections, weights };
            }
        }

        // Geometric Compression
        class GeometricCompressor {
            static compress(data, codes) {
                const prng = new PRNG(codes.join(''));
                const freq = {};
                for (let char of data) {
                    freq[char] = (freq[char] || 0) + 1;
                }
                const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
                const codesMap = {};
                sorted.forEach(([char], i) => {
                    codesMap[char] = i.toString(2).padStart(8, '0');
                });
                let compressed = '';
                for (let char of data) {
                    compressed += codesMap[char];
                }
                const fractalMap = {};
                for (let i = 0; i < compressed.length; i += 8) {
                    const chunk = compressed.slice(i, i + 8);
                    if (!fractalMap[chunk]) {
                        fractalMap[chunk] = Math.floor(prng.next() * 1000).toString(36);
                    }
                }
                let fractalCompressed = '';
                for (let i = 0; i < compressed.length; i += 8) {
                    const chunk = compressed.slice(i, i + 8);
                    fractalCompressed += fractalMap[chunk];
                }
                return { data: fractalCompressed, codes: codesMap, fractalMap };
            }
            static decompress(compressed, codes, fractalMap) {
                if (!compressed || !codes || !fractalMap) {
                    console.error('Decompression failed: Missing data');
                    return '';
                }
                const reverseFractalMap = Object.fromEntries(Object.entries(fractalMap).map(([k, v]) => [v, k]));
                let binary = '';
                for (let chunk of compressed.match(/.{1,3}/g) || []) {
                    binary += reverseFractalMap[chunk] || '';
                }
                let decompressed = '';
                let buffer = '';
                const reverseCodes = Object.fromEntries(Object.entries(codes).map(([k, v]) => [v, k]));
                for (let bit of binary) {
                    buffer += bit;
                    if (reverseCodes[buffer]) {
                        decompressed += reverseCodes[buffer];
                        buffer = '';
                    }
                }
                return decompressed;
            }
        }

        // Data Splitting
        function splitData(data, codes) {
            const parts = ['', '', '', ''];
            const hash = hashCode(codes.join(''));
            for (let i = 0; i < data.length; i++) {
                parts[(hash ^ i) % 4] += data[i];
            }
            return parts;
        }

        function combineData(parts, codes) {
            const hash = hashCode(codes.join(''));
            const length = parts.reduce((sum, p) => sum + p.length, 0);
            let combined = new Array(length).fill('');
            let indices = [0, 0, 0, 0];
            for (let i = 0; i < length; i++) {
                const partIdx = (hash ^ i) % 4;
                if (indices[partIdx] < parts[partIdx].length) {
                    combined[i] = parts[partIdx][indices[partIdx]++];
                }
            }
            return combined.join('');
        }

        // Grid and QNN Connections
        function generateExoskeletonConnections(codes, nodeCount) {
            const prng = new PRNG(codes.join('') + 'exo');
            const connections = Array(nodeCount).fill().map(() => []);
            const weights = Array(nodeCount).fill().map(() => []);
            for (let i = 0; i < VISIBLE_NODE_COUNT; i++) {
                const numConnections = Math.floor(prng.next() * 3) + 2;
                for (let j = 0; j < numConnections; j++) {
                    const target = VISIBLE_NODE_COUNT + Math.floor(prng.next() * HIDDEN_NODE_COUNT);
                    if (!connections[i].includes(target)) {
                        connections[i].push(target);
                        connections[target].push(i);
                        const weight = prng.next() * 0.8 + 0.2;
                        weights[i].push(weight);
                        weights[target].push(weight);
                    }
                }
            }
            for (let i = VISIBLE_NODE_COUNT; i < VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT; i++) {
                const numConnections = Math.floor(prng.next() * 3) + 2;
                for (let j = 0; j < numConnections; j++) {
                    const target = VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT + Math.floor(prng.next() * HIDDEN_NODE_COUNT);
                    if (!connections[i].includes(target)) {
                        connections[i].push(target);
                        connections[target].push(i);
                        const weight = prng.next() * 0.8 + 0.2;
                        weights[i].push(weight);
                        weights[target].push(weight);
                    }
                }
            }
            return { connections, weights };
        }

        function generateImageFromSeed(codes, message = '', fileData = null, qnn = null, gridParams, qnnParams, connections = [], weights = []) {
            const hologram = document.getElementById('hologram');
            const hologramContainer = document.getElementById('hologramContainer');
            const consoleOutput = document.getElementById('consoleOutput');
            if (!hologram || !hologramContainer || !consoleOutput) {
                console.error('DOM elements missing');
                alert('Failed to initialize grid: UI elements missing');
                return;
            }
            hologram.innerHTML = '';
            document.querySelectorAll('.neural-dot, .hidden-dot, .exoskeleton-line, .hidden-line').forEach(el => el.remove());
            const prng = new PRNG(codes.join(''));
            const randFloat = (min, max) => min + prng.next() * (max - min);
            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = gridParams.baseOpacity;
            hologram.appendChild(gridBase);
            gridParams.layers.forEach(layer => {
                const div = document.createElement('div');
                div.className = 'grid-layer';
                div.style.transform = layer.transform;
                div.style.opacity = layer.opacity;
                hologram.appendChild(div);
            });
            gridParams.wireframes.forEach(wireframe => {
                const div = document.createElement('div');
                div.className = 'grid-wireframe';
                div.style.transform = wireframe.transform;
                div.style.opacity = wireframe.opacity;
                hologram.appendChild(div);
            });
            gridParams.planes.forEach(plane => {
                const div = document.createElement('div');
                div.className = 'grid-plane';
                div.style.width = plane.width;
                div.style.height = plane.height;
                div.style.left = plane.left;
                div.style.top = plane.top;
                div.style.transform = plane.transform;
                hologram.appendChild(div);
            });
            if (qnn) {
                qnn.nodes.forEach(node => {
                    const dot = document.createElement('div');
                    dot.className = node.layer === 'visible' ? 'neural-dot' : 'hidden-dot';
                    dot.style.left = `${node.position.x}px`;
                    dot.style.top = `${node.position.y}px`;
                    dot.style.transform = `translateZ(${node.position.z}px)`;
                    dot.style.animationDelay = `${node.state}s`;
                    hologramContainer.appendChild(dot);
                });
                connections.forEach((nodeConnections, i) => {
                    const startNode = qnn.nodes[i];
                    nodeConnections.forEach((targetId, j) => {
                        if (targetId > i) {
                            const endNode = qnn.nodes[targetId];
                            const line = document.createElement('div');
                            line.className = (startNode.layer === 'visible' && endNode.layer === 'visible') ? 'exoskeleton-line' : 'hidden-line';
                            const dx = endNode.position.x - startNode.position.x;
                            const dy = endNode.position.y - startNode.position.y;
                            const length = Math.sqrt(dx * dx + dy * dy);
                            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                            const weight = weights[i][j] || 0.5;
                            line.style.width = `${length}px`;
                            line.style.left = `${startNode.position.x}px`;
                            line.style.top = `${startNode.position.y}px`;
                            line.style.height = `${weight * 1.5}px`;
                            line.style.background = line.className === 'exoskeleton-line' ? `rgba(0, 255, 0, ${0.3 + weight * 0.3})` : `rgba(0, 255, 0, ${0.2 + weight * 0.2})`;
                            line.style.transform = `rotate(${angle}deg) translateZ(${startNode.position.z}px)`;
                            hologramContainer.appendChild(line);
                        }
                    });
                });
            }
            let outputText = codes.join('\n');
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData) {
                outputText += `\nAttached file: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;
        }

        // Storage Functions
        async function storeMetadata(code1, metadata, codeData, compressedData) {
            if (!dbReady || !db) {
                throw new Error('Database not initialized');
            }
            if (!code1 || typeof code1 !== 'string') {
                throw new Error('Invalid code1 provided');
            }
            console.log('Storing metadata with code1:', code1);
            console.log('Metadata object:', { code1, ...metadata });
            console.log('Code data:', codeData);
            console.log('Compressed data:', { code1, data: compressedData });
            const transaction = db.transaction(['metadata', 'codes', 'compressedData'], 'readwrite');
            const metadataStore = transaction.objectStore('metadata');
            const codesStore = transaction.objectStore('codes');
            const compressedStore = transaction.objectStore('compressedData');
            try {
                await Promise.all([
                    new Promise((resolve, reject) => {
                        const request = metadataStore.put({ code1, ...metadata });
                        request.onsuccess = () => {
                            console.log(`Stored metadata for ${code1}`);
                            resolve();
                        };
                        request.onerror = () => {
                            console.error('Metadata store error:', request.error);
                            reject(new Error(`Failed to store metadata: ${request.error}`));
                        };
                    }),
                    new Promise((resolve, reject) => {
                        const request = codesStore.put({ code1, ...codeData });
                        request.onsuccess = () => {
                            console.log(`Stored codes for ${code1}`);
                            resolve();
                        };
                        request.onerror = () => {
                            console.error('Codes store error:', request.error);
                            reject(new Error(`Failed to store codes: ${request.error}`));
                        };
                    }),
                    new Promise((resolve, reject) => {
                        const request = compressedStore.put({ code1, data: compressedData });
                        request.onsuccess = () => {
                            console.log(`Stored compressed data for ${code1}`);
                            resolve();
                        };
                        request.onerror = () => {
                            console.error('Compressed data store error:', request.error);
                            reject(new Error(`Failed to store compressed data: ${request.error}`));
                        };
                    })
                ]);
            } catch (e) {
                console.error('Storage error:', e);
                throw e;
            }
        }

        async function retrieveMetadata(code1) {
            if (!dbReady || !db) {
                throw new Error('Database not initialized');
            }
            const transaction = db.transaction(['metadata'], 'readonly');
            const store = transaction.objectStore('metadata');
            return new Promise((resolve, reject) => {
                const request = store.get(code1);
                request.onsuccess = () => {
                    console.log(`Retrieved metadata for ${code1}:`, request.result);
                    resolve(request.result);
                };
                request.onerror = () => reject(new Error('Failed to retrieve metadata'));
            });
        }

        async function retrieveCodes(code1) {
            if (!dbReady || !db) {
                throw new Error('Database not initialized');
            }
            const transaction = db.transaction(['codes'], 'readonly');
            const store = transaction.objectStore('codes');
            return new Promise((resolve, reject) => {
                const request = store.get(code1);
                request.onsuccess = () => {
                    console.log(`Retrieved codes for ${code1}:`, request.result);
                    resolve(request.result);
                };
                request.onerror = () => reject(new Error('Failed to retrieve codes'));
            });
        }

        async function retrieveCompressedData(code1) {
            if (!dbReady || !db) {
                throw new Error('Database not initialized');
            }
            const transaction = db.transaction(['compressedData'], 'readonly');
            const store = transaction.objectStore('compressedData');
            return new Promise((resolve, reject) => {
                const request = store.get(code1);
                request.onsuccess = () => {
                    console.log(`Retrieved compressed data for ${code1}:`, request.result ? 'Data present' : 'No data');
                    resolve(request.result ? request.result.data : null);
                };
                request.onerror = () => reject(new Error('Failed to retrieve compressed data'));
            });
        }

        // Main Functions
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function generateSyntheticData() {
            const prng = new PRNG(Date.now().toString());
            const length = Math.floor(prng.next() * 900) + 100; // 100-1000 chars
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
            let text = '';
            for (let i = 0; i < length; i++) {
                text += chars[Math.floor(prng.next() * chars.length)];
            }
            return text;
        }

        async function generateGrid() {
            console.log('Starting generateGrid');
            const consoleInput = document.getElementById('consoleInput');
            const consoleOutput = document.getElementById('consoleOutput');
            if (!consoleInput || !consoleOutput) {
                console.error('Console elements missing');
                alert('Failed to generate grid: UI elements missing');
                return;
            }
            try {
                await waitForDb();
                if (!db) {
                    throw new Error('Storage not initialized. Try refreshing the page.');
                }
                const timestamp = performance.now().toString();
                const prng = new PRNG(timestamp);
                const randFloat = (min, max) => min + prng.next() * (max - min);
                const gridParams = {
                    baseOpacity: randFloat(0.4, 0.6),
                    layers: Array.from({ length: Math.floor(randFloat(2, 4)) }, () => ({
                        transform: `translateZ(${randFloat(-60, 60)}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg)`,
                        opacity: randFloat(0.3, 0.7)
                    })),
                    wireframes: Array.from({ length: Math.floor(randFloat(1, 2)) }, () => ({
                        transform: `translateZ(${randFloat(-50, 50)}px) scale(${randFloat(0.8, 1.1)}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg)`,
                        opacity: randFloat(0.5, 0.9)
                    })),
                    planes: Array.from({ length: Math.floor(randFloat(2, 3)) }, () => ({
                        width: `${randFloat(40, 100)}px`,
                        height: `${randFloat(40, 100)}px`,
                        left: `${randFloat(0, 60)}%`,
                        top: `${randFloat(0, 60)}%`,
                        transform: `translateZ(${randFloat(-80, 80)}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg)`
                    }))
                };
                let data = consoleInput.value || generateSyntheticData();
                let fileData = null;
                if (currentFile) {
                    if (currentFile.size > MAX_FILE_SIZE) {
                        throw new Error('File too large! Must be under 100MB.');
                    }
                    console.log('Processing file:', currentFile.name);
                    fileData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            resolve({
                                name: currentFile.name,
                                type: currentFile.type,
                                size: currentFile.size,
                                data: reader.result
                            });
                        };
                        reader.onerror = () => reject(new Error('Failed to read file'));
                        reader.readAsDataURL(currentFile);
                    });
                    data = `filename:${currentFile.name}\n${fileData.data}${data}`;
                }
                const dataParts = splitData(data, ['GRID-ΨTEMP', 'QNN-ΩTEMP', 'GRID-ΨTEMP2', 'QNN-ΩTEMP2']);
                const codes = [
                    await generateCode('GRID-Ψ', dataParts[0], timestamp, 0),
                    await generateCode('QNN-Ω', dataParts[1], timestamp, 1),
                    await generateCode('GRID-Ψ', dataParts[2], timestamp, 2),
                    await generateCode('QNN-Ω', dataParts[3], timestamp, 3)
                ];
                let attempts = 0;
                while (!(await checkCodeUniqueness(codes[0])) && attempts < 10) {
                    timestamp += '1';
                    codes[0] = await generateCode('GRID-Ψ', dataParts[0], timestamp, 0);
                    codes[1] = await generateCode('QNN-Ω', dataParts[1], timestamp, 1);
                    codes[2] = await generateCode('GRID-Ψ', dataParts[2], timestamp, 2);
                    codes[3] = await generateCode('QNN-Ω', dataParts[3], timestamp, 3);
                    attempts++;
                }
                if (attempts >= 10) {
                    throw new Error('Failed to generate unique codes after multiple attempts');
                }
                const qnn = new QNN(codes);
                const { connections, weights } = generateExoskeletonConnections(codes, VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT);
                const qnnParams = {
                    nodes: qnn.nodes.map(n => ({ position: n.position, layer: n.layer })),
                    connections,
                    weights
                };
                const checksum = crc32(codes.join(''));
                const compressedParts = dataParts.map((part, i) => {
                    const isGrid = i % 2 === 0;
                    return GeometricCompressor.compress(part, codes);
                });
                if (compressedParts.reduce((sum, p) => sum + p.data.length * 2, 0) > MAX_STORAGE) {
                    throw new Error('Data exceeds 1GB limit!');
                }
                const gridComponents = compressedParts[0].data ? new DimensionalityReducer(compressedParts[0].data, codes, REDUCED_DIMENSIONS).components : [];
                const { components, assignments } = compressedParts[1].data ? qnn.encode(compressedParts[1].data, connections, weights, codes) : { components: [], assignments: [] };
                const metadata = {
                    version: METADATA_VERSION,
                    codes: compressedParts.map(p => p.codes),
                    fractalMaps: compressedParts.map(p => p.fractalMap),
                    connections,
                    weights,
                    gridComponents,
                    components,
                    assignments,
                    gridParams,
                    qnnParams
                };
                const codeData = { code1: codes[0], codes, checksum };
                await storeMetadata(codes[0], metadata, codeData, compressedParts.map(p => p.data));
                currentCodes = codes;
                generateImageFromSeed(codes, consoleInput.value, fileData, qnn, gridParams, qnnParams, connections, weights);
                const codeString = codes.join(' ');
                navigator.clipboard.writeText(codeString).then(() => {
                    alert('Codes copied: ' + codeString);
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                    console.error('Copy failed:', err);
                });
                consoleOutput.innerHTML = `${codes.join('\n')}\nChecksum: ${checksum}${fileData ? `\nFile: ${fileData.name} (${formatFileSize(fileData.size)})` : ''}`;
                console.log('Grid generated successfully');
            } catch (e) {
                console.error('Generate error:', e);
                alert('Failed to generate grid: ' + e.message);
                consoleOutput.innerHTML = `Error: ${e.message}`;
            }
        }

        async function executeGrid() {
            const executeInput = document.getElementById('executeInput');
            const consoleOutput = document.getElementById('consoleOutput');
            if (!executeInput || !consoleOutput) {
                console.error('Execute elements missing');
                alert('Failed to execute grid: UI elements missing');
                return;
            }
            const userInput = executeInput.value.trim().replace(/\s+/g, ' ');
            if (!userInput) {
                alert('Please enter four codes!');
                consoleOutput.textContent = 'Error: No input provided';
                return;
            }
            const codeMatches = userInput.match(/(GRID-Ψ|QNN-Ω)[ΔΩΨΘΣΦΩΓΛΞΠΩ0-9#@&%*+-=><]{8}/gi);
            if (!codeMatches || codeMatches.length !== 4) {
                alert('Invalid input format! Use e.g., GRID-ΨΔΩΘ1234 QNN-ΩΣΦΓ9876 GRID-Ψ#@&%5678 QNN-Ω+-=><4321');
                consoleOutput.textContent = 'Error: Invalid code format';
                return;
            }
            const userCodes = codeMatches;
            try {
                await waitForDb();
                const codeData = await retrieveCodes(userCodes[0]);
                if (!codeData) {
                    throw new Error('Codes not found! Generate a new grid.');
                }
                const storedChecksum = codeData.checksum;
                const inputChecksum = crc32(userCodes.join(''));
                if (storedChecksum !== inputChecksum) {
                    throw new Error(`Checksum mismatch! Stored: ${storedChecksum}, Input: ${inputChecksum}`);
                }
                const metadata = await retrieveMetadata(userCodes[0]);
                if (!metadata) {
                    throw new Error('No metadata found for codes.');
                }
                if (metadata.version !== METADATA_VERSION) {
                    throw new Error('Metadata version mismatch.');
                }
                const { codes: codeMaps, fractalMaps, connections, weights, gridComponents, components, assignments, gridParams, qnnParams } = metadata;
                const compressedParts = await retrieveCompressedData(userCodes[0]);
                if (!compressedParts) {
                    throw new Error('No compressed data found.');
                }
                const qnn = new QNN(userCodes);
                if (compressedParts[1]) {
                    assignments.forEach(({ node, data, layer }) => {
                        qnn.nodes[node].encodeData(data, connections[node] || [], weights[node] || []);
                    });
                    for (let layer = 1; layer <= HIDDEN_LAYER_COUNT; layer++) {
                        const hiddenNodes = qnn.nodes.filter(n => n.layer === `hidden${layer}`);
                        hiddenNodes.forEach(node => {
                            const inputData = qnn.nodes
                                .filter(n => n.connections.includes(node.id))
                                .map(n => n.data)
                                .join('');
                            node.encodeData(inputData ? hashCode(inputData).toString(36) : '', node.connections, node.weights);
                        });
                    }
                }
                const decoded = compressedParts[1] ? qnn.decode() : { data: '', connections, weights };
                const parts = compressedParts.map((part, i) => {
                    if (!part) return '';
                    const reducer = new DimensionalityReducer(part, userCodes, REDUCED_DIMENSIONS);
                    reducer.components = i === 0 ? gridComponents : components;
                    const decompressed = GeometricCompressor.decompress(part, codeMaps[i], fractalMaps[i]);
                    return i === 1 ? reducer.reconstruct(decoded.data) : decompressed;
                });
                if (parts.some(p => !p)) {
                    throw new Error('Decompression failed.');
                }
                let data = combineData(parts, userCodes);
                let message = data;
                let fileData = null;
                if (data.includes('filename:')) {
                    const fileNameMatch = data.match(/filename:([^\n]+)/);
                    const dataUrlMatch = data.match(/data:[^;]+;base64,[^"]+/);
                    if (dataUrlMatch) {
                        const dataUrl = dataUrlMatch[0];
                        fileData = {
                            name: fileNameMatch ? fileNameMatch[1] : 'recovered_file',
                            type: dataUrl.match(/data:([^;]+)/)?.[1] || 'application/octet-stream',
                            size: Math.round(atob(dataUrl.split(',')[1]).length),
                            data: dataUrl
                        };
                        data = data.replace(dataUrl, '').replace(/filename:[^\n]+\n/, '');
                        message = data;
                    }
                }
                currentCodes = userCodes;
                generateImageFromSeed(userCodes, message, fileData, qnn, gridParams, qnnParams, connections, weights);
                consoleOutput.innerHTML = `${userCodes.join('\n')}\nChecksum: ${storedChecksum}\nMessage: ${message || 'No message recovered'}${fileData ? `\nFile: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${formatFileSize(fileData.size)})` : ''}`;
                closeExecutePopup();
                console.log('Grid executed successfully');
            } catch (e) {
                console.error('Execution failed:', e);
                alert(`Failed to execute grid: ${e.message}`);
                consoleOutput.innerHTML = `Error: ${e.message}`;
            }
        }

                    generateCode('QNN-Ω', '', timestamp, 1),
                    generateCode('GRID-Ψ', '', timestamp, 2),
                    generateCode('QNN-Ω', '', timestamp, 3)
                ]);
                const qnn = new QNN(codes);
                const { connections, weights } = generateExoskeletonConnections(codes, VISIBLE_NODE_COUNT + HIDDEN_NODE_COUNT * HIDDEN_LAYER_COUNT);
                const gridParams = { baseOpacity: 0.5, layers: [], wireframes: [], planes: [] };
                const qnnParams = { nodes: qnn.nodes.map(n => ({ position: n.position, layer: n.layer })), connections, weights };
                generateImageFromSeed(codes, '', null, qnn, gridParams, qnnParams, connections, weights);
                const consoleOutput = document.getElementById('consoleOutput');
                if (consoleOutput) {
                    const checksum = crc32(codes.join(''));
                    consoleOutput.textContent = `${codes.join('\n')}\nChecksum: ${checksum}`;
                }
                currentCodes = codes;
            } catch (e) {
                console.error('Initialization error:', e);
                alert('Failed to initialize: ' + e.message);
            }
        });
    </script>
</body>
</html>
