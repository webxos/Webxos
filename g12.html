<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Locker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulseDot 2s infinite;
        }
        .neural-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.5);
            height: 2px;
            transform-origin: 0 0;
            animation: pulseLine 3s infinite;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 220px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input, .popup textarea {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 220px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        @keyframes pulseLine {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <textarea id="executeInput" placeholder="Enter shared code"></textarea>
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        Â© WebXOS 2025<br>
        Usage: Generate encrypts data into a shareable code. Copy to share (e.g., via email). Execute decrypts and loads data from code. Offline capable. Max 10 MB uploads. Use at your own risk.
    </footer>

    <script>
        // IndexedDB setup
        const dbName = 'GridLockerDB';
        const storeName = 'grids';
        let db;

        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            db.createObjectStore(storeName, { keyPath: 'serial' });
        };
        request.onsuccess = (event) => {
            db = event.target.result;
        };

        // Utility functions
        async function generateKey() {
            return await crypto.subtle.generateKey(
                { name: 'AES-GCM', length: 256 },
                true,
                ['encrypt', 'decrypt']
            );
        }

        async function exportKey(key) {
            const exported = await crypto.subtle.exportKey('raw', key);
            return btoa(String.fromCharCode(...new Uint8Array(exported)));
        }

        async function importKey(base64) {
            const keyData = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
            return await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'AES-GCM' },
                true,
                ['encrypt', 'decrypt']
            );
        }

        async function encryptData(data, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(data);
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                key,
                encoded
            );
            return { iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
        }

        async function decryptData(encrypted, key) {
            const iv = new Uint8Array(encrypted.iv);
            const data = new Uint8Array(encrypted.data);
            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv },
                key,
                data
            );
            return new TextDecoder().decode(decrypted);
        }

        // Random Tree Node
        class TreeNode {
            constructor(data, depth = 0) {
                this.data = data;
                this.children = [];
                this.depth = depth;
                this.id = Math.random().toString(36).substr(2, 9);
            }

            addChild(node) {
                this.children.push(node);
            }
        }

        function buildRandomTree(dataChunks, maxDepth = 3, maxChildren = 3) {
            const root = new TreeNode(null, 0);
            let nodes = [root];
            let chunkIndex = 0;

            while (nodes.length > 0 && chunkIndex < dataChunks.length) {
                const current = nodes.shift();
                if (current.depth >= maxDepth) continue;

                const childCount = Math.floor(Math.random() * maxChildren) + 1;
                for (let i = 0; i < childCount && chunkIndex < dataChunks.length; i++) {
                    const child = new TreeNode(dataChunks[chunkIndex], current.depth + 1);
                    current.addChild(child);
                    nodes.push(child);
                    chunkIndex++;
                }
            }

            // Distribute remaining chunks
            while (chunkIndex < dataChunks.length) {
                const node = nodes[Math.floor(Math.random() * nodes.length)] || root;
                const child = new TreeNode(dataChunks[chunkIndex], node.depth + 1);
                node.addChild(child);
                chunkIndex++;
            }

            return root;
        }

        // Neural visualization
        function generateNeuralVisualization(tree, serial) {
            const hologram = document.getElementById('hologram');
            hologram.innerHTML = '';

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            hologram.appendChild(gridBase);

            const layer = document.createElement('div');
            layer.className = 'grid-layer';
            hologram.appendChild(layer);

            const nodes = [];
            function traverse(node, x = 90, y = 90, z = 0, depth = 0) {
                if (node.data) {
                    nodes.push({ x, y, z, id: node.id });
                }
                node.children.forEach((child, i) => {
                    const angle = (i / node.children.length) * 2 * Math.PI;
                    const radius = 30 / (depth + 1);
                    const childX = x + radius * Math.cos(angle);
                    const childY = y + radius * Math.sin(angle);
                    const childZ = z + (Math.random() - 0.5) * 20;
                    traverse(child, childX, childY, childZ, depth + 1);
                });
            }
            traverse(tree);

            // Create neural dots
            nodes.forEach(node => {
                const dot = document.createElement('div');
                dot.className = 'neural-dot';
                dot.style.left = `${node.x}px`;
                dot.style.top = `${node.y}px`;
                dot.style.transform = `translateZ(${node.z}px)`;
                hologram.appendChild(dot);
            });

            // Create neural lines (connect nodes randomly)
            for (let i = 0; i < nodes.length - 1; i++) {
                if (Math.random() < 0.3) {
                    const n1 = nodes[i];
                    const n2 = nodes[i + 1] || nodes[0];
                    const line = document.createElement('div');
                    line.className = 'neural-line';
                    const dx = n2.x - n1.x;
                    const dy = n2.y - n1.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    line.style.width = `${length}px`;
                    line.style.left = `${n1.x}px`;
                    line.style.top = `${n1.y}px`;
                    line.style.transform = `rotate(${angle}deg) translateZ(${n1.z}px)`;
                    hologram.appendChild(line);
                }
            }
        }

        // Main app logic
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let currentFile = null;
        let serialCounter = 1;

        async function generateGrid() {
            const message = consoleInput.value;
            if (!message && !currentFile) {
                alert('Enter a message or upload a file!');
                return;
            }

            // Generate encryption key
            const key = await generateKey();
            const keyBase64 = await exportKey(key);

            // Prepare data
            let dataChunks = [];
            if (message) {
                const encrypted = await encryptData(message, key);
                dataChunks.push({ type: 'message', data: encrypted });
            }
            if (currentFile) {
                if (currentFile.size > 10 * 1024 * 1024) {
                    alert('File exceeds 10 MB limit!');
                    return;
                }
                const reader = new FileReader();
                const fileData = await new Promise(resolve => {
                    reader.onload = () => resolve(reader.result);
                    reader.readAsArrayBuffer(currentFile);
                });
                const encrypted = await encryptData(
                    JSON.stringify({
                        name: currentFile.name,
                        type: currentFile.type,
                        data: Array.from(new Uint8Array(fileData))
                    }),
                    key
                );
                dataChunks.push({ type: 'file', data: encrypted });
            }

            // Build random tree
            const tree = buildRandomTree(dataChunks);
            const serial = `HOLO-${String(serialCounter++).padStart(6, '0')}-${Math.random().toString(36).substr(2, 3).toUpperCase()}`;

            // Serialize tree and key
            const serialized = btoa(JSON.stringify({
                serial,
                key: keyBase64,
                tree: serializeTree(tree)
            }));

            // Store in IndexedDB
            const tx = db.transaction([storeName], 'readwrite');
            const store = tx.objectStore(storeName);
            store.put({ serial, tree, key: keyBase64 });
            await new Promise(resolve => tx.oncomplete = resolve);

            // Update UI
            consoleOutput.textContent = `Serial: ${serial}\nCode: ${serialized}`;
            generateNeuralVisualization(tree, serial);
        }

        function serializeTree(tree) {
            return {
                data: tree.data,
                children: tree.children.map(child => serializeTree(child))
            };
        }

        function deserializeTree(obj) {
            const node = new TreeNode(obj.data);
            obj.children.forEach(childObj => node.addChild(deserializeTree(childObj)));
            return node;
        }

        async function executeGrid() {
            const code = executeInput.value;
            if (!code) {
                alert('Enter a code!');
                return;
            }

            try {
                const { serial, key: keyBase64, tree: treeObj } = JSON.parse(atob(code));
                const key = await importKey(keyBase64);
                const tree = deserializeTree(treeObj);

                // Decrypt data
                let message = '';
                let fileData = null;
                async function traverse(node) {
                    if (node.data) {
                        if (node.data.type === 'message') {
                            message = await decryptData(node.data.data, key);
                        } else if (node.data.type === 'file') {
                            const decrypted = await decryptData(node.data.data, key);
                            const parsed = JSON.parse(decrypted);
                            fileData = {
                                name: parsed.name,
                                type: parsed.type,
                                data: new Uint8Array(parsed.data)
                            };
                        }
                    }
                    for (const child of node.children) {
                        await traverse(child);
                    }
                }
                await traverse(tree);

                // Update UI
                consoleInput.value = message;
                consoleOutput.innerHTML = `Serial: ${serial}`;
                if (fileData) {
                    const blob = new Blob([fileData.data], { type: fileData.type });
                    const url = URL.createObjectURL(blob);
                    consoleOutput.innerHTML += `\nFile: <a href="${url}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.data.length)})`;
                }
                generateNeuralVisualization(tree, serial);

                // Store locally
                const tx = db.transaction([storeName], 'readwrite');
                const store = tx.objectStore(storeName);
                store.put({ serial, tree, key: keyBase64 });
                await new Promise(resolve => tx.oncomplete = resolve);

                closeExecutePopup();
            } catch (e) {
                alert('Invalid or corrupted code!');
                console.error(e);
            }
        }

        function copyCode() {
            const output = consoleOutput.textContent;
            if (output.includes('Code: ')) {
                const code = output.split('Code: ')[1];
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied!');
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate a grid first!');
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        // Initialize
        window.addEventListener('load', () => {
            const initTree = new TreeNode(null);
            initTree.addChild(new TreeNode({ type: 'init', data: {} }));
            generateNeuralVisualization(initTree, 'HOLO-INIT');
            consoleOutput.textContent = 'Serial: HOLO-INIT';
        });
    </script>
</body>
