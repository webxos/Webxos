<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Sphere App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Background neural dots */
        .background-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            z-index: -1;
        }

        /* Sphere container */
        .sphere-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 100%;
            padding: 20px;
        }

        .sphere {
            width: clamp(200px, 40vw, 400px);
            height: clamp(200px, 40vw, 400px);
            background: radial-gradient(circle, #00ff88, #007bff);
            border-radius: 50%;
            position: relative;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Neural dots on sphere */
        .neural-dot {
            position: absolute;
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            background: #ffffff;
            border-radius: 50%;
        }

        /* Text console */
        .console-container {
            flex: 1;
            padding: 20px;
            max-width: 100%;
        }

        #console {
            width: 100%;
            height: clamp(150px, 30vh, 250px);
            background: #000000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: clamp(16px, 3vw, 20px);
            padding: 15px;
            border: 2px solid #00ff00;
            resize: none;
            overflow-y: auto;
        }

        /* Bottom bar */
        .bottom-bar {
            background: #333;
            padding: 10px;
            text-align: center;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sphere-container {
                padding: 10px;
            }

            .sphere {
                width: clamp(150px, 50vw, 250px);
                height: clamp(150px, 50vw, 250px);
            }

            .console-container {
                padding: 10px;
            }

            #console {
                height: clamp(100px, 25vh, 200px);
                font-size: clamp(14px, 4vw, 16px);
            }
        }

        @media (max-width: 480px) {
            .sphere {
                width: clamp(120px, 60vw, 200px);
                height: clamp(120px, 60vw, 200px);
            }

            #console {
                font-size: clamp(12px, 5vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div class="background-dots"></div>
    <div class="sphere-container">
        <div class="sphere">
            <!-- Neural dots -->
            <div class="neural-dot" style="top: 20%; left: 30%;"></div>
            <div class="neural-dot" style="top: 50%; left: 70%;"></div>
            <div class="neural-dot" style="top: 80%; left: 40%;"></div>
        </div>
    </div>
    <div class="console-container">
        <textarea id="console" placeholder="Enter commands or view database..."></textarea>
    </div>
    <div class="bottom-bar">
        Neural Sphere App | Offline Mode
    </div>

    <script>
        // Basic console functionality (assuming serials are handled here)
        const consoleArea = document.getElementById('console');

        consoleArea.addEventListener('input', () => {
            // Example: Simulate serial command processing
            const commands = consoleArea.value.split('\n');
            commands.forEach(cmd => {
                if (cmd.startsWith('serial:')) {
                    consoleArea.value += `\nProcessed: ${cmd}`;
                }
            });
        });

        // Offline database simulation (localStorage)
        function saveToDatabase(data) {
            localStorage.setItem('neuralData', data);
            consoleArea.value += `\nSaved to offline database: ${data}`;
        }

        // Example serial command
        consoleArea.value = 'serial:INIT\nType serial commands here...';
    </script>
</body>
</html>
