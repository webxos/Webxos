<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS 2025 Copyright Notepad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&family=Press+Start+2P&family=VT323&family=Pixelify+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 4s infinite linear;
            z-index: -1;
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .console {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 15px;
            background: rgba(17, 17, 17, 0.8);
            border: 3px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
            padding: 20px;
            max-width: 700px;
            width: 100%;
            align-self: center;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        #notepad {
            flex: 1;
            width: 100%;
            background: #000;
            color: #0f0;
            border: none;
            padding: 15px;
            font-size: 18px;
            box-shadow: inset 0 0 12px rgba(0, 255, 0, 0.4);
            outline: none;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 6px #0f0;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        #consoleInput {
            width: 100%;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #0f0;
        }

        #consoleOutput {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            box-shadow: inset 0 0 10px #0f0;
            max-height: 200px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            background: #000;
            color: #0f0;
            border: 3px solid #0f0;
            padding: 10px 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 12px #0f0, inset 0 0 6px #0f0;
            text-shadow: 0 0 6px #0f0;
            transition: all 0.2s ease;
        }

        .btn:hover, .btn:active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 25px #0f0, inset 0 0 12px #000;
            transform: translateY(-3px);
        }

        select {
            background: #000;
            color: #0f0;
            border: 3px solid #0f0;
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            box-shadow: 0 0 12px #0f0;
        }

        .footer {
            text-align: center;
            color: #0f0;
            font-size: 14px;
            padding: 15px 0;
            text-shadow: 0 0 6px #0f0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="console">
        <textarea id="notepad" placeholder="WebXOS 2025 Console Active..."></textarea>
        <div id="consoleOutput"></div>
        <input type="text" id="consoleInput" placeholder="Type a command (e.g., 'help', 'save', 'list')...">
        <div class="controls">
            <button class="btn" onclick="alignText('left')">Align Left</button>
            <button class="btn" onclick="alignText('center')">Align Center</button>
            <button class="btn" onclick="alignText('right')">Align Right</button>
            <select onchange="changeFontSize(this.value)">
                <option value="14">14px</option>
                <option value="18" selected>18px</option>
                <option value="24">24px</option>
                <option value="28">28px</option>
                <option value="36">36px</option>
                <option value="44">44px</option>
            </select>
            <select onchange="changeFont(this.value)">
                <option value="'Orbitron', sans-serif">Orbitron</option>
                <option value="'Roboto Mono', monospace">Roboto Mono</option>
                <option value="'Press Start 2P', cursive">Press Start 2P</option>
                <option value="'VT323', monospace">VT323</option>
                <option value="'Pixelify Sans', sans-serif">Pixelify Sans</option>
            </select>
            <select onchange="changeColor(this.value)">
                <option value="#ff0000">Neon Red</option>
                <option value="#ff6b00">Neon Orange</option>
                <option value="#ffff00">Neon Yellow</option>
                <option value="#00ff00" selected>Neon Green</option>
                <option value="#00ffff">Neon Aqua</option>
                <option value="#4b0082">Neon Indigo</option>
                <option value="#ff00ff">Neon Violet</option>
            </select>
            <button class="btn" onclick="clearText()">Clear</button>
        </div>
    </div>
    <div class="footer">Â© 2025 WebXOS - All Rights Reserved</div>

    <script>
        const notepad = document.getElementById('notepad');
        const consoleOutput = document.getElementById('consoleOutput');
        const consoleInput = document.getElementById('consoleInput');
        let versionHistory = [];

        // Save current state to version history
        function saveVersion() {
            versionHistory.push(notepad.value);
            if (versionHistory.length > 10) versionHistory.shift(); // Keep last 10 versions
        }

        // Autosave every 30 seconds
        setInterval(() => {
            saveVersion();
            logToConsole(`Autosaved at ${new Date().toLocaleString()}`);
        }, 30000);

        function alignText(alignment) {
            notepad.style.textAlign = alignment;
            logToConsole(`Text aligned ${alignment}`);
        }

        function changeFontSize(size) {
            notepad.style.fontSize = `${size}px`;
            logToConsole(`Font size changed to ${size}px`);
        }

        function changeFont(font) {
            notepad.style.fontFamily = font;
            logToConsole(`Font changed to ${font}`);
        }

        function changeColor(color) {
            notepad.style.color = color;
            notepad.style.textShadow = `0 0 6px ${color}`;
            notepad.style.boxShadow = `inset 0 0 12px ${color}80`;
            logToConsole(`Color changed to ${color}`);
        }

        function clearText() {
            saveVersion();
            notepad.value = '';
            logToConsole('Notepad cleared');
        }

        function logToConsole(message) {
            const timestamp = new Date().toLocaleString();
            consoleOutput.innerHTML += `[${timestamp}] ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // Command handling
        consoleInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = consoleInput.value.toLowerCase().trim();
                executeCommand(command);
                consoleInput.value = '';
            }
        });

        function executeCommand(command) {
            switch (command) {
                case 'help':
                    logToConsole(`
Commands:
- help: Display this help message
- save: Export current text to a file with timestamp
- list: List all words in alphabetical order
- clearconsole: Clear the console output
- history: Show version history
- suggest: Get AI-like text suggestions
- theme: Toggle dark/light mode
- exportpdf: Export text as PDF (simulated)
                    `);
                    break;

                case 'save':
                    saveToFile();
                    break;

                case 'list':
                    listWords();
                    break;

                case 'clearconsole':
                    consoleOutput.innerHTML = '';
                    logToConsole('Console cleared');
                    break;

                case 'history':
                    if (versionHistory.length > 0) {
                        logToConsole('Version History:');
                        versionHistory.forEach((version, index) => {
                            logToConsole(`Version ${index + 1}: ${version.substring(0, 50)}...`);
                        });
                    } else {
                        logToConsole('No history available');
                    }
                    break;

                case 'suggest':
                    const suggestions = generateSuggestions(notepad.value);
                    logToConsole(`Suggestions: ${suggestions.join(', ')}`);
                    break;

                case 'theme':
                    toggleTheme();
                    break;

                case 'exportpdf':
                    logToConsole('PDF export initiated (simulated). Download link would appear here.');
                    break;

                default:
                    logToConsole(`Unknown command: ${command}. Type 'help' for available commands.`);
            }
        }

        function saveToFile() {
            const text = notepad.value;
            if (!text) {
                logToConsole('No text to save!');
                return;
            }
            const timestamp = new Date().toLocaleString().replace(/[\/: ]/g, '-');
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `note_${timestamp}.txt`;
            a.click();
            logToConsole(`Saved as note_${timestamp}.txt`);
            saveVersion();
        }

        function listWords() {
            const text = notepad.value.toLowerCase().replace(/[^a-zA-Z\s]/g, '').split(/\s+/).filter(word => word);
            const uniqueWords = [...new Set(text)].sort();
            logToConsole('Words (alphabetical):');
            uniqueWords.forEach(word => logToConsole(`- ${word}`));
        }

        function generateSuggestions(text) {
            const lastWords = text.split(/\s+/).slice(-2);
            const suggestions = ['continue', 'edit', 'delete', 'enhance', 'optimize'];
            return suggestions.filter(s => s.startsWith(lastWords[lastWords.length - 1] || ''));
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.style.background === 'black';
            if (isDark) {
                body.style.background = '#fff';
                notepad.style.background = '#f0f0f0';
                notepad.style.color = '#000';
                consoleOutput.style.background = '#e0e0e0';
                consoleOutput.style.color = '#000';
                document.querySelectorAll('.btn, select').forEach(el => {
                    el.style.background = '#fff';
                    el.style.color = '#000';
                    el.style.borderColor = '#000';
                    el.style.boxShadow = '0 0 12px #000, inset 0 0 6px #000';
                    el.style.textShadow = 'none';
                });
            } else {
                body.style.background = '#000';
                notepad.style.background = '#000';
                notepad.style.color = '#0f0';
                consoleOutput.style.background = 'rgba(0, 0, 0, 0.9)';
                consoleOutput.style.color = '#0f0';
                document.querySelectorAll('.btn, select').forEach(el => {
                    el.style.background = '#000';
                    el.style.color = '#0f0';
                    el.style.borderColor = '#0f0';
                    el.style.boxShadow = '0 0 12px #0f0, inset 0 0 6px #0f0';
                    el.style.textShadow = '0 0 6px #0f0';
                });
            }
            logToConsole(`Theme switched to ${isDark ? 'light' : 'dark'} mode`);
        }

        // Initialize
        logToConsole('WebXOS 2025 Notepad initialized. Type "help" for commands.');
    </script>
</body>
</html>
