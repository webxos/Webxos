<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS 2025 Copyright Notepad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 10px;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        .console {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #111;
            border: 2px solid #0f0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            padding: 15px;
        }

        #notepad {
            width: 100%;
            height: 60vh;
            background: #000;
            color: #0f0;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
            outline: none;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #0f0;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 8px 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 10px #0f0, inset 0 0 5px #0f0;
            text-shadow: 0 0 5px #0f0;
            transition: all 0.2s ease;
            transform: translateZ(0);
        }

        .btn:hover, .btn:active {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #000;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: #0f0;
            font-size: 12px;
            margin-top: 15px;
            text-shadow: 0 0 5px #0f0;
        }

        select {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 5px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <div class="console">
        <textarea id="notepad" placeholder="WebXOS 2025 Console Active..."></textarea>
        <div class="controls">
            <button class="btn" onclick="alignText('left')">Align Left</button>
            <button class="btn" onclick="alignText('center')">Align Center</button>
            <button class="btn" onclick="alignText('right')">Align Right</button>
            <select onchange="changeFontSize(this.value)">
                <option value="12">12px</option>
                <option value="16" selected>16px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
            </select>
            <button class="btn" onclick="clearText()">Clear</button>
            <button class="btn" onclick="saveText()">Save</button>
        </div>
        <div class="footer">Â© 2025 WebXOS - All Rights Reserved</div>
    </div>

    <script>
        const notepad = document.getElementById('notepad');

        function alignText(alignment) {
            notepad.style.textAlign = alignment;
        }

        function changeFontSize(size) {
            notepad.style.fontSize = `${size}px`;
        }

        function clearText() {
            notepad.value = '';
        }

        function saveText() {
            const text = notepad.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'webxos_note.txt';
            link.click();
        }
    </script>
</body>
</html>
