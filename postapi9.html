<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post API</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            text-shadow: 0 0 10px #0f0;
        }
        .setup-wizard, .bulletin-board {
            display: none;
            background: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 15px #0f0;
        }
        .setup-wizard.active, .bulletin-board.active {
            display: block;
        }
        input, button {
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
            width: calc(100% - 32px);
            box-sizing: border-box;
        }
        button:hover {
            background: #0f0;
            color: #000;
            cursor: pointer;
        }
        .post-card, .history-card {
            background: #111;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
            border-radius: 3px;
        }
        .history-log {
            margin-top: 20px;
        }
        .history-log h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .error-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f00;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }
        .error-toast.active {
            display: block;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            input, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post API</h1>
        <div class="setup-wizard active">
            <h2>Setup Wizard</h2>
            <p>Run this app on HTTPS or localhost for full functionality. Offline mode is supported.</p>
            <button onclick="initApp()">Initialize App</button>
            <div class="create-bulletin">
                <h3>Create Bulletin</h3>
                <input type="text" id="bulletinName" placeholder="Bulletin Name">
                <input type="checkbox" id="isPublic" checked> <label for="isPublic">Public</label>
                <input type="password" id="bulletinPassword" placeholder="Password (optional, for private)">
                <button onclick="createBulletin()">Create</button>
            </div>
            <div class="join-bulletin">
                <h3>Join Bulletin</h3>
                <input type="text" id="apiKey" placeholder="API Key (API-xxxxxx)">
                <input type="password" id="joinPassword" placeholder="Password (if private)">
                <button onclick="joinBulletin()">Join</button>
            </div>
        </div>
        <div class="bulletin-board">
            <h2 id="boardTitle"></h2>
            <p>API Key: <span id="apiKeyDisplay"></span></p>
            <div class="post-form">
                <input type="text" id="postContent" placeholder="Write a post...">
                <input type="file" id="postFile">
                <button onclick="submitPost()">Post</button>
            </div>
            <div id="posts"></div>
            <div class="history-log">
                <h3>History Log</h3>
                <div id="history"></div>
            </div>
            <button onclick="refreshBoard()">Refresh</button>
        </div>
        <div class="error-toast" id="errorToast"></div>
    </div>

    <script>
        // Virtual Worker and Signaling Server Emulation
        let virtualWorkerPort = null;
        const channel = new MessageChannel();
        const dbName = 'post-api';
        let db = null;
        let peerConnections = new Map(); // Store peer connections for signaling
        let dataChannels = new Map(); // Store data channels for each peer
        let currentBoardId = null;
        let currentApiKey = null;
        let accessToken = null;
        const aesKey = crypto.getRandomValues(new Uint8Array(32)); // AES-256 key
        let isCreator = false;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 4);
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (event.oldVersion < 1) {
                        db.createObjectStore('bulletins', { keyPath: 'id' });
                        db.createObjectStore('posts', { keyPath: 'id', autoIncrement: true });
                        db.createObjectStore('files', { keyPath: 'id' });
                        db.createObjectStore('errors', { keyPath: 'id', autoIncrement: true });
                    }
                    if (event.oldVersion < 2) {
                        db.createObjectStore('history', { keyPath: 'id', autoIncrement: true });
                    }
                    if (event.oldVersion < 3) {
                        db.createObjectStore('apiKeys', { keyPath: 'boardId' });
                    }
                    if (event.oldVersion < 4) {
                        db.createObjectStore('signaling', { keyPath: 'id', autoIncrement: true });
                    }
                };
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                request.onerror = () => reject('Failed to initialize IndexedDB');
            });
        }

        // AES Encryption for API Key and Post Codes
        async function generateApiKey(boardId, token) {
            const encoder = new TextEncoder();
            const data = encoder.encode(`${boardId}:${token}:${Date.now()}`);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                await crypto.subtle.importKey('raw', aesKey, 'AES-GCM', false, ['encrypt']),
                data
            );
            const key = btoa(String.fromCharCode(...iv) + String.fromCharCode(...new Uint8Array(encrypted)));
            return `API-${key}`;
        }

        async function decryptApiKey(apiKey) {
            if (!apiKey.startsWith('API-')) throw new Error('Invalid API key format');
            const keyData = atob(apiKey.replace('API-', ''));
            const iv = new Uint8Array(keyData.slice(0, 12).split('').map(c => c.charCodeAt(0)));
            const encrypted = new Uint8Array(keyData.slice(12).split('').map(c => c.charCodeAt(0)));
            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv },
                await crypto.subtle.importKey('raw', aesKey, 'AES-GCM', false, ['decrypt']),
                encrypted
            );
            const decoder = new TextDecoder();
            return decoder.decode(decrypted).split(':');
        }

        async function generatePostCode(postId, boardId) {
            const encoder = new TextEncoder();
            const data = encoder.encode(`${postId}:${boardId}:${Date.now()}`);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                await crypto.subtle.importKey('raw', aesKey, 'AES-GCM', false, ['encrypt']),
                data
            );
            return btoa(String.fromCharCode(...iv) + String.fromCharCode(...new Uint8Array(encrypted)));
        }

        // In-Browser Signaling Server
        async function startSignalingServer(boardId) {
            async function saveSignalingMessage(message) {
                const tx = db.transaction('signaling', 'readwrite');
                const store = tx.objectStore('signaling');
                // Serialize SDP if present
                const serializedMessage = {
                    ...message,
                    sdp: message.sdp ? { type: message.sdp.type, sdp: message.sdp.sdp } : null,
                    candidate: message.candidate ? message.candidate.candidate : null
                };
                await store.add(serializedMessage);
                return new Promise((resolve, reject) => {
                    tx.oncomplete = resolve;
                    tx.onerror = () => reject('Failed to save signaling message');
                });
            }

            async function getSignalingMessages(boardId, peerId) {
                const tx = db.transaction('signaling', 'readonly');
                const store = tx.objectStore('signaling');
                const request = store.getAll();
                return new Promise((resolve, reject) => {
                    request.onsuccess = () => {
                        const messages = request.result.filter(m => m.boardId === boardId && m.to === peerId);
                        resolve(messages);
                    };
                    request.onerror = () => reject('Failed to fetch signaling messages');
                });
            }

            function broadcastSignalingMessage(message) {
                for (const [peerId, dataChannel] of dataChannels) {
                    if (dataChannel.readyState === 'open' && message.to === peerId) {
                        // Serialize before sending
                        const serializedMessage = {
                            type: message.type,
                            from: message.from,
                            to: message.to,
                            sdp: message.sdp ? { type: message.sdp.type, sdp: message.sdp.sdp } : null,
                            candidate: message.candidate ? { candidate: message.candidate.candidate } : null
                        };
                        dataChannel.send(JSON.stringify({ type: 'signaling', data: serializedMessage }));
                    }
                }
            }

            async function handleSignalingMessage(message) {
                const { type, from, to, sdp, candidate } = message;
                const pc = peerConnections.get(to);
                if (pc) {
                    if (type === 'offer' || type === 'answer') {
                        await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                        if (type === 'offer') {
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            broadcastSignalingMessage({
                                type: 'answer',
                                from: to,
                                to: from,
                                sdp: { type: answer.type, sdp: answer.sdp }
                            });
                        }
                    } else if (type === 'candidate') {
                        await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    }
                }
            }

            return { saveSignalingMessage, getSignalingMessages, broadcastSignalingMessage, handleSignalingMessage };
        }

        // Virtual Worker Logic
        function startVirtualWorker() {
            virtualWorkerPort = channel.port1;
            virtualWorkerPort.onmessage = async (event) => {
                const { type, path, apiKey, data } = event.data;
                if (type === 'fetch') {
                    if (path === '/api/public-bulletins') {
                        getPublicBulletins().then(bulletins => {
                            virtualWorkerPort.postMessage({ type: 'response', data: bulletins });
                        }).catch(err => showError(err.message));
                    } else if (path.startsWith('/api/') && apiKey) {
                        try {
                            const [boardId, token] = await decryptApiKey(apiKey);
                            const valid = await validateToken(boardId, token);
                            if (valid) {
                                getPosts(boardId).then(posts => {
                                    virtualWorkerPort.postMessage({ type: 'response', data: posts });
                                }).catch(err => showError(err.message));
                            } else {
                                virtualWorkerPort.postMessage({ type: 'error', message: 'Invalid API key' });
                            }
                        } catch (err) {
                            showError('API key decryption failed: ' + err.message);
                        }
                    }
                } else if (type === 'post') {
                    try {
                        const post = data;
                        post.code = await generatePostCode(post.id, currentBoardId);
                        await savePost(currentBoardId, post);
                        const contentSummary = post.content ? post.content.substring(0, 50) + (post.content.length > 50 ? '...' : '') : 'No content';
                        await logAction(currentBoardId, post.file ? 'File uploaded' : 'Post created', contentSummary);
                        currentApiKey = await generateApiKey(currentBoardId, accessToken);
                        await saveApiKey(currentBoardId, currentApiKey);
                        syncApiKey(currentApiKey);
                        syncPost(post);
                        virtualWorkerPort.postMessage({ type: 'post-success' });
                        document.getElementById('apiKeyDisplay').textContent = currentApiKey;
                    } catch (err) {
                        showError(err.message);
                    }
                } else if (type === 'history') {
                    saveHistory(currentBoardId, data).then(() => {
                        syncHistory(data);
                        renderHistory(currentBoardId);
                    }).catch(err => showError(err.message));
                }
            };
        }

        // IndexedDB Operations
        async function saveBulletin(bulletin) {
            const tx = db.transaction('bulletins', 'readwrite');
            const store = tx.objectStore('bulletins');
            await store.put(bulletin);
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save bulletin');
            });
        }

        async function saveApiKey(boardId, apiKey) {
            const tx = db.transaction('apiKeys', 'readwrite');
            const store = tx.objectStore('apiKeys');
            await store.put({ boardId, apiKey });
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save API key');
            });
        }

        async function getApiKey(boardId) {
            const tx = db.transaction('apiKeys', 'readonly');
            const store = tx.objectStore('apiKeys');
            const request = store.get(boardId);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result?.apiKey);
                request.onerror = () => reject('Failed to fetch API key');
            });
        }

        async function getPublicBulletins() {
            const tx = db.transaction('bulletins', 'readonly');
            const store = tx.objectStore('bulletins');
            const request = store.getAll();
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result.filter(b => b.isPublic));
                request.onerror = () => reject('Failed to fetch bulletins');
            });
        }

        async function validateToken(boardId, token) {
            const tx = db.transaction('bulletins', 'readonly');
            const store = tx.objectStore('bulletins');
            const request = store.get(boardId);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => {
                    const bulletin = request.result;
                    resolve(bulletin && bulletin.token === token && (!bulletin.password || bulletin.isPublic));
                };
                request.onerror = () => reject('Failed to validate token');
            });
        }

        async function savePost(boardId, post) {
            const tx = db.transaction('posts', 'readwrite');
            const store = tx.objectStore('posts');
            post.boardId = boardId;
            post.timestamp = Date.now();
            const request = await store.add(post);
            post.id = request;
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save post');
            });
        }

        async function getPosts(boardId) {
            const tx = db.transaction('posts', 'readonly');
            const store = tx.objectStore('posts');
            const request = store.getAll();
            return new Promise((resolve, reject) => {
                request.onsuccess = () => {
                    const posts = request.result.filter(p => p.boardId === boardId);
                    resolve(posts);
                };
                request.onerror = () => reject('Failed to fetch posts');
            });
        }

        async function saveError(error) {
            const tx = db.transaction('errors', 'readwrite');
            const store = tx.objectStore('errors');
            await store.add({ message: error, timestamp: Date.now() });
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save error');
            });
        }

        async function saveHistory(boardId, logEntry) {
            const tx = db.transaction('history', 'readwrite');
            const store = tx.objectStore('history');
            logEntry.boardId = boardId;
            logEntry.timestamp = Date.now();
            await store.add(logEntry);
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save history log');
            });
        }

        async function getHistory(boardId) {
            const tx = db.transaction('history', 'readonly');
            const store = tx.objectStore('history');
            const request = store.getAll();
            return new Promise((resolve, reject) => {
                request.onsuccess = () => {
                    const logs = request.result.filter(l => l.boardId === boardId);
                    resolve(logs);
                };
                request.onerror = () => reject('Failed to fetch history');
            });
        }

        async function logAction(boardId, action, details) {
            const logEntry = { action, details };
            await saveHistory(boardId, logEntry);
            virtualWorkerPort.postMessage({ type: 'history', boardId, data: logEntry });
            await renderHistory(boardId);
        }

        // WebRTC for Cross-Device Sync
        async function initWebRTC(boardId, isCreator, peerId) {
            const signalingServer = await startSignalingServer(boardId);
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            peerConnections.set(peerId, pc);

            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    const message = { type: 'candidate', from: peerId, to: isCreator ? 'all' : 'creator', candidate: { candidate: event.candidate.candidate } };
                    await signalingServer.saveSignalingMessage({ boardId, ...message });
                    signalingServer.broadcastSignalingMessage(message);
                }
            };

            if (isCreator) {
                const dc = pc.createDataChannel('posts');
                dataChannels.set(peerId, dc);
                setupDataChannel(boardId, dc, peerId);
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                const message = {
                    type: 'offer',
                    from: peerId,
                    to: 'all',
                    sdp: { type: offer.type, sdp: offer.sdp },
                    apiKey: currentApiKey
                };
                await signalingServer.saveSignalingMessage({ boardId, ...message });
                signalingServer.broadcastSignalingMessage(message);
            } else {
                pc.ondatachannel = (event) => {
                    const dc = event.channel;
                    dataChannels.set(peerId, dc);
                    setupDataChannel(boardId, dc, peerId);
                };
                const messages = await signalingServer.getSignalingMessages(boardId, peerId);
                for (const message of messages) {
                    await signalingServer.handleSignalingMessage(message);
                }
            }

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'connected') {
                    showToast(`WebRTC connection established with ${peerId}`);
                } else if (pc.connectionState === 'failed') {
                    showError(`WebRTC connection failed with ${peerId}`);
                }
            };

            return pc;
        }

        function setupDataChannel(boardId, dataChannel, peerId) {
            dataChannel.onopen = () => {
                console.log(`Data channel open with ${peerId}`);
                showToast(`Data channel connected with ${peerId}`);
                if (currentApiKey) syncApiKey(currentApiKey);
            };
            dataChannel.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'post') {
                    const post = message.data;
                    post.boardId = boardId;
                    await savePost(boardId, post);
                    renderPosts(boardId);
                } else if (message.type === 'history') {
                    await saveHistory(boardId, message.data);
                    renderHistory(boardId);
                } else if (message.type === 'apiKey') {
                    currentApiKey = message.data;
                    await saveApiKey(boardId, currentApiKey);
                    document.getElementById('apiKeyDisplay').textContent = currentApiKey;
                } else if (message.type === 'signaling') {
                    const signalingServer = await startSignalingServer(boardId);
                    await signalingServer.handleSignalingMessage(message.data);
                }
            };
            dataChannel.onerror = (err) => showError(`Data channel error with ${peerId}: ${err.message}`);
        }

        function syncPost(post) {
            for (const [peerId, dataChannel] of dataChannels) {
                if (dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'post', data: post }));
                }
            }
        }

        function syncHistory(logEntry) {
            for (const [peerId, dataChannel] of dataChannels) {
                if (dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'history', data: logEntry }));
                }
            }
        }

        function syncApiKey(apiKey) {
            for (const [peerId, dataChannel] of dataChannels) {
                if (dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'apiKey', data: apiKey }));
                }
            }
        }

        // UI and App Logic
        async function initApp() {
            try {
                await initDB();
                startVirtualWorker();
                document.querySelector('.setup-wizard').classList.add('active');
                showToast('App initialized successfully');
            } catch (error) {
                showError('Initialization failed: ' + error.message);
            }
        }

        async function createBulletin() {
            try {
                const name = document.getElementById('bulletinName').value;
                const isPublic = document.getElementById('isPublic').checked;
                const password = document.getElementById('bulletinPassword').value;
                if (!name) throw new Error('Bulletin name is required');
                currentBoardId = crypto.randomUUID();
                accessToken = crypto.randomUUID();
                currentApiKey = await generateApiKey(currentBoardId, accessToken);
                isCreator = true;
                const bulletin = { id: currentBoardId, name, isPublic, password, token: accessToken };
                await saveBulletin(bulletin);
                await saveApiKey(currentBoardId, currentApiKey);
                await logAction(currentBoardId, 'Bulletin created', name);
                await initWebRTC(currentBoardId, true, 'creator');
                showBulletinBoard(name, currentBoardId, currentApiKey);
                if (isPublic) {
                    virtualWorkerPort.postMessage({ type: 'fetch', path: '/api/public-bulletins' });
                }
            } catch (error) {
                showError('Failed to create bulletin: ' + error.message);
            }
        }

        async function joinBulletin() {
            try {
                const apiKey = document.getElementById('apiKey').value;
                const password = document.getElementById('joinPassword').value;
                if (!apiKey) throw new Error('API key is required');
                const [boardId, token] = await decryptApiKey(apiKey);
                const isValid = await validateToken(boardId, token);
                if (!isValid) throw new Error('Invalid API key or password');
                currentBoardId = boardId;
                accessToken = token;
                currentApiKey = apiKey;
                isCreator = false;
                await saveApiKey(currentBoardId, currentApiKey);
                const peerId = crypto.randomUUID();
                await initWebRTC(boardId, false, peerId);
                showBulletinBoard('Joined Bulletin', boardId, apiKey);
                virtualWorkerPort.postMessage({ type: 'fetch', path: `/api/${apiKey}` });
            } catch (error) {
                showError('Failed to join bulletin: ' + error.message);
            }
        }

        async function submitPost() {
            try {
                const content = document.getElementById('postContent').value;
                const fileInput = document.getElementById('postFile');
                let fileData = null;
                let fileName = null;
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.size > 10 * 1024 * 1024) throw new Error('File size exceeds 10MB');
                    fileData = await file.arrayBuffer();
                    fileName = file.name;
                }
                const post = { content, file: fileData ? Array.from(new Uint8Array(fileData)) : null };
                virtualWorkerPort.postMessage({ type: 'post', boardId: currentBoardId, data: post });
                document.getElementById('postContent').value = '';
                fileInput.value = '';
            } catch (error) {
                showError('Failed to submit post: ' + error.message);
            }
        }

        async function renderPosts(boardId) {
            try {
                const posts = await getPosts(boardId);
                const postsDiv = document.getElementById('posts');
                postsDiv.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <p>${post.content || 'No content'}</p>
                        ${post.file ? `<p>File attached (Code: ${post.code})</p>` : ''}
                        <small>${new Date(post.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                showError('Failed to render posts: ' + error.message);
            }
        }

        async function renderHistory(boardId) {
            try {
                const logs = await getHistory(boardId);
                const historyDiv = document.getElementById('history');
                historyDiv.innerHTML = logs.map(log => `
                    <div class="history-card">
                        <p>${log.action}: ${log.details}</p>
                        <small>${new Date(log.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                showError('Failed to render history: ' + error.message);
            }
        }

        async function refreshBoard() {
            if (currentBoardId && currentApiKey) {
                try {
                    await renderPosts(currentBoardId);
                    await renderHistory(currentBoardId);
                    virtualWorkerPort.postMessage({ type: 'fetch', path: `/api/${currentApiKey}` });
                    showToast('Board refreshed');
                } catch (error) {
                    showError('Failed to refresh board: ' + error.message);
                }
            } else {
                showError('No active board to refresh');
            }
        }

        function showBulletinBoard(name, boardId, apiKey) {
            document.querySelector('.setup-wizard').classList.remove('active');
            document.querySelector('.bulletin-board').classList.add('active');
            document.getElementById('boardTitle').textContent = name;
            document.getElementById('apiKeyDisplay').textContent = apiKey;
            renderPosts(boardId);
            renderHistory(boardId);
        }

        function showError(message) {
            saveError(message);
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.background = '#f00';
            toast.style.color = '#fff';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function showToast(message) {
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.background = '#0f0';
            toast.style.color = '#000';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // Clean up on page unload
        window.addEventListener('unload', () => {
            if (db) db.close();
            for (const [peerId, pc] of peerConnections) {
                pc.close();
            }
        });

        // Initialize app on load
        window.addEventListener('load', () => {
            if (!window.isSecureContext) {
                showError('Please run on HTTPS or localhost for full functionality');
            }
        });
    </script>
</body>
</html>
