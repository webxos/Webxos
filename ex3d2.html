<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Exoskeleton AI: Neural holographic database with sci-fi 3D menu interface.">
    <meta name="keywords" content="Exoskeleton AI, neural network, holographic database, Three.js, WebXOS">
    <meta name="author" content="WebXOS">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Exoskeleton AI - Sci-Fi 3D Holographic Database">
    <meta property="og:description" content="Data encoded in a futuristic 3D space interface with neural networks.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Exoskeleton AI - Sci-Fi 3D Holographic Database">
    <meta name="twitter:description" content="Advanced data storage in a sci-fi 3D environment.">
    <title>Exoskeleton AI</title>
    <meta name="theme-color" content="#000000">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #three-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .hologram-globe {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3), transparent);
            border: 1px solid #0f0;
            border-radius: 50%;
            box-shadow: 0 0 15px #0f0;
            animation: spinGlobe 10s linear infinite, glowPulse 2s ease-in-out infinite;
            z-index: 5;
        }
        .ui-overlay {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            z-index: 10;
            padding: 8px;
        }
        .input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            width: 100%;
        }
        input {
            flex: 1;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 8px;
            box-shadow: 0 0 5px #0f0;
            min-height: 36px;
            min-width: 100px;
        }
        button {
            flex: 0 0 auto;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            border-radius: 8px;
            min-height: 36px;
            min-width: 70px;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px #0f0;
            cursor: pointer;
        }
        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 12px #0f0;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #0f0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 12px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 0 10px #0f0;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
        }
        .popup canvas {
            width: 100%;
            height: 150px;
            background: #000;
            border: 1px solid #0f0;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 8px #0f0;
            transition: all 0.2s ease;
        }
        .popup .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 12px #0f0;
        }
        .wallet-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #0f0;
            padding: 15px;
            box-shadow: 0 0 20px #0f0;
            z-index: 1000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .wallet-popup h2 {
            margin: 0 0 10px;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 5px #0f0;
        }
        .wallet-popup input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            box-shadow: 0 0 5px #0f0;
        }
        .wallet-popup button {
            margin: 5px;
            width: calc(50% - 10px);
        }
        .wallet-popup #serialOutput {
            word-wrap: break-word;
            font-size: 12px;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #0f0;
            font-size: 16px;
        }
        footer {
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #0f0;
            padding: 4px 0;
            text-shadow: 0 0 3px #0f0;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #0f0;
        }
        @keyframes spinGlobe {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 15px #0f0; }
            50% { box-shadow: 0 0 25px #0f0; }
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }
        @media (max-width: 480px) {
            .hologram-globe {
                width: 40px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
            .ui-overlay {
                max-width: 100%;
            }
            .input-area {
                gap: 5px;
                padding: 6px;
            }
            input {
                font-size: 12px;
                padding: 6px;
                min-height: 32px;
            }
            button {
                font-size: 12px;
                padding: 6px;
                min-height: 32px;
                min-width: 60px;
            }
            .popup {
                width: 260px;
            }
            .wallet-popup {
                width: 95%;
                max-width: 320px;
                padding: 10px;
            }
            .wallet-popup h2 {
                font-size: 14px;
            }
            .wallet-popup button {
                width: 100%;
                margin: 5px 0;
            }
            footer {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <div class="hologram-globe"></div>
    <div class="ui-overlay">
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter command..." onkeydown="if(event.key === 'Enter') executeCommand()">
            <button onclick="executeCommand()">Execute</button>
            <button onclick="clearConsole()">Clear</button>
        </div>
        <footer>WebXOS 2025</footer>
    </div>
    <div class="popup-overlay" id="signOverlay"></div>
    <div class="popup" id="signPopup">
        <h3>Sign Exoskeleton AI</h3>
        <canvas id="signCanvas"></canvas>
        <button class="btn" onclick="submitSignature()">Submit</button>
        <button class="btn" onclick="closeSignPopup()">Cancel</button>
    </div>
    <div class="popup-overlay" id="walletOverlay"></div>
    <div class="wallet-popup" id="walletPopup">
        <span class="close-btn" onclick="closeWallet()">X</span>
        <h2>Wallet</h2>
        <button class="btn" onclick="generateDatabase()">Generate</button>
        <button class="btn" onclick="showLoadInput()">Load</button>
        <div id="loadInput" style="display: none;">
            <input type="text" id="serialInput" placeholder="Enter Serial (e.g., EXO-...)">
            <button class="btn" onclick="loadGrid()">Load</button>
        </div>
        <div id="serialOutput"></div>
    </div>
    <script>
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 5;

        camera.position.set(0, 1, 3);
        camera.lookAt(0, 0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00ff00, 1, 10);
        pointLight.position.set(2, 2, 2);
        scene.add(pointLight);

        // Neural Glow Stars Background
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({
            color: 0x00ff00,
            size: 0.05,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        });
        const starVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Grid Window
        const gridGroup = new THREE.Group();
        const gridWindowGeometry = new THREE.PlaneGeometry(2, 2);
        const gridWindowMaterial = new THREE.MeshBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const gridWindow = new THREE.Mesh(gridWindowGeometry, gridWindowMaterial);
        gridWindow.position.set(-2.5, 0, -1);
        gridGroup.add(gridWindow);
        scene.add(gridGroup);

        // Neural Nodes
        const nodeGroup = new THREE.Group();
        scene.add(nodeGroup);

        // Menu Window
        const menuGroup = new THREE.Group();
        const menuItems = [
            { text: 'ADD', action: () => ExoskeletonAI.commandInput.value = 'ADD ' },
            { text: 'VIEW', action: () => ExoskeletonAI.executeCommand('VIEW') },
            { text: 'SIGN', action: () => ExoskeletonAI.signGrid() },
            { text: 'WALLET', action: () => ExoskeletonAI.openWallet() },
            { text: 'HELP', action: () => ExoskeletonAI.executeCommand('HELP') }
        ];
        menuItems.forEach((item, index) => {
            const planeGeometry = new THREE.PlaneGeometry(3, 0.6);
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0, 255, 0, 0.2)';
            ctx.fillRect(0, 0, 512, 128);
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 8;
            ctx.strokeRect(0, 0, 512, 128);
            ctx.fillStyle = '#0f0';
            ctx.font = 'bold 48px Courier New';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(item.text, 256, 64);
            ctx.shadowColor = '#0f0';
            ctx.shadowBlur = 10;
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeometry, material);
            plane.position.set(0, 1.5 - index * 0.7, 0);
            plane.userData = { action: item.action };
            menuGroup.add(plane);
        });
        scene.add(menuGroup);

        // Console Window with Matrix Effect
        const consoleCanvas = document.createElement('canvas');
        consoleCanvas.width = 512;
        consoleCanvas.height = 256;
        const consoleCtx = consoleCanvas.getContext('2d');
        const consoleTexture = new THREE.CanvasTexture(consoleCanvas);
        const consoleGeometry = new THREE.PlaneGeometry(2, 1);
        const consoleMaterial = new THREE.MeshBasicMaterial({
            map: consoleTexture,
            transparent: true,
            side: THREE.DoubleSide
        });
        const consolePlane = new THREE.Mesh(consoleGeometry, consoleMaterial);
        consolePlane.position.set(2.5, 0, -1);
        scene.add(consolePlane);
        let consoleTextQueue = [];
        let currentText = '';
        let textIndex = 0;
        let lastUpdate = 0;

        // Logo Window
        const logoCanvas = document.createElement('canvas');
        logoCanvas.width = 256;
        logoCanvas.height = 256;
        const logoCtx = logoCanvas.getContext('2d');
        logoCtx.fillStyle = 'rgba(0, 255, 0, 0.2)';
        logoCtx.fillRect(0, 0, 256, 256);
        logoCtx.strokeStyle = '#0f0';
        logoCtx.lineWidth = 4;
        logoCtx.strokeRect(0, 0, 256, 256);
        logoCtx.fillStyle = '#0f0';
        logoCtx.font = 'bold 36px Courier New';
        logoCtx.textAlign = 'center';
        logoCtx.textBaseline = 'middle';
        logoCtx.fillText('WebXOS', 128, 128);
        logoCtx.shadowColor = '#0f0';
        logoCtx.shadowBlur = 10;
        const logoTexture = new THREE.CanvasTexture(logoCanvas);
        const logoGeometry = new THREE.PlaneGeometry(1, 1);
        const logoMaterial = new THREE.MeshBasicMaterial({
            map: logoTexture,
            transparent: true,
            side: THREE.DoubleSide
        });
        const logoPlane = new THREE.Mesh(logoGeometry, logoMaterial);
        logoPlane.position.set(0, -1.5, -1);
        scene.add(logoPlane);

        // Raycaster for Menu Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredMenuItem = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(menuGroup.children);
            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                if (mesh.userData.action) {
                    mesh.userData.action();
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onMouseClick);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y += 0.001;
            gridGroup.children.forEach((grid, i) => {
                grid.position.y = Math.sin(Date.now() * 0.001 + i) * 0.05;
            });
            nodeGroup.children.forEach((node, i) => {
                node.position.y = Math.sin(Date.now() * 0.002 + i) * 0.03;
            });
            menuGroup.children.forEach((plane, i) => {
                plane.position.y = 1.5 - i * 0.7 + Math.sin(Date.now() * 0.001 + i) * 0.05;
            });
            logoPlane.rotation.y = Math.sin(Date.now() * 0.001) * 0.1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(menuGroup.children);
            menuGroup.children.forEach(plane => {
                plane.material.opacity = plane === hoveredMenuItem ? 1.0 : 0.7;
            });
            if (intersects.length > 0) {
                hoveredMenuItem = intersects[0].object;
            } else {
                hoveredMenuItem = null;
            }
            // Matrix Text Effect
            if (consoleTextQueue.length > 0 && Date.now() - lastUpdate > 50) {
                if (textIndex < currentText.length) {
                    textIndex++;
                    updateConsoleDisplay();
                    lastUpdate = Date.now();
                } else if (consoleTextQueue.length > 0) {
                    currentText = consoleTextQueue.shift();
                    textIndex = 0;
                    lastUpdate = Date.now();
                }
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            adjustForMobile();
        });

        // Adjust for Mobile
        function adjustForMobile() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 1) {
                menuGroup.children.forEach(plane => {
                    plane.scale.set(0.7, 0.7, 0.7);
                });
                gridWindow.scale.set(0.7, 0.7, 0.7);
                consolePlane.scale.set(0.7, 0.7, 0.7);
                logoPlane.scale.set(0.7, 0.7, 0.7);
            } else {
                menuGroup.children.forEach(plane => {
                    plane.scale.set(1, 1, 1);
                });
                gridWindow.scale.set(1, 1, 1);
                consolePlane.scale.set(1, 1, 1);
                logoPlane.scale.set(1, 1, 1);
            }
        }
        adjustForMobile();

        // Base64url encoding/decoding for pako
        const base64url = {
            encode: (buffer) => {
                const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
                return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            },
            decode: (str) => {
                str = str.replace(/-/g, '+').replace(/_/g, '/');
                while (str.length % 4) str += '=';
                const binary = atob(str);
                const buffer = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) buffer[i] = binary.charCodeAt(i);
                return buffer;
            }
        };

        const ExoskeletonAI = {
            database: [],
            currentSerial: '',
            currentCode: '',
            currentSignature: null,
            serialCounter: 1,
            neuralNodes: [[], [], []],
            gridSquares: [],
            commandInput: document.getElementById('commandInput'),
            signCanvas: document.getElementById('signCanvas'),
            signCtx: document.getElementById('signCanvas').getContext('2d'),
            signPopup: document.getElementById('signPopup'),
            signOverlay: document.getElementById('signOverlay'),
            walletPopup: document.getElementById('walletPopup'),
            walletOverlay: document.getElementById('walletOverlay'),
            serialOutput: document.getElementById('serialOutput'),
            painting: false,
            strokes: [],
            currentStroke: [],
            logBuffer: [],

            initialize() {
                this.signCanvas.width = 280;
                this.signCanvas.height = 150;
                this.signCtx.lineWidth = 3;
                this.signCtx.lineCap = 'round';
                this.signCtx.lineJoin = 'round';
                this.signCtx.strokeStyle = '#0f0';
                const██

                const initSeed = 'INIT' + this.serialCounter;
                const initCode = this.generateCrypticCode(initSeed);
                this.currentCode = initCode;
                this.database = [];
                this.neuralNodes = [[], [], []];
                this.gridSquares = [];
                this.currentSignature = null;
                this.strokes = [];
                this.encodeDataToThreeJS(this.database, null);
                this.generateVisualization({ entries: this.database, code: initCode });
                this.logBuffer.push(`Initialized. Type HELP for commands.`);
                this.flushLog();
                this.setupSignEvents();
            },

            setupSignEvents() {
                const startPainting = (e) => {
                    this.painting = true;
                    const rect = this.signCanvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                    this.currentStroke = [{ x, y }];
                    this.signCtx.beginPath();
                    this.signCtx.moveTo(x, y);
                };
                const stopPainting = () => {
                    if (this.painting) {
                        this.painting = false;
                        if (this.currentStroke.length > 1) {
                            this.strokes.push([...this.currentStroke]);
                        }
                        this.currentStroke = [];
                        this.signCtx.beginPath();
                    }
                };
                const draw = (e) => {
                    if (!this.painting) return;
                    e.preventDefault();
                    const rect = this.signCanvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                    this.currentStroke.push({ x, y });
                    this.signCtx.lineTo(x, y);
                    this.signCtx.stroke();
                    this.signCtx.beginPath();
                    this.signCtx.moveTo(x, y);
                };
                this.signCanvas.addEventListener('mousedown', startPainting);
                this.signCanvas.addEventListener('mouseup', stopPainting);
                this.signCanvas.addEventListener('mousemove', draw);
                this.signCanvas.addEventListener('touchstart', startPainting);
                this.signCanvas.addEventListener('touchend', stopPainting);
                this.signCanvas.addEventListener('touchmove', draw);
                this.signCanvas.addEventListener('mouseleave', stopPainting);
            },

            log(message) {
                this.logBuffer.push(message);
                consoleTextQueue.push(`[${this.getFullTimestamp()}] ${message}`);
                if (consoleTextQueue.length === 1) {
                    currentText = consoleTextQueue[0];
                    textIndex = 0;
                }
            },

            flushLog() {
                if (this.logBuffer.length > 0) {
                    this.updateConsoleDisplay();
                }
            },

            updateConsoleDisplay() {
                consoleCtx.clearRect(0, 0, consoleCanvas.width, consoleCanvas.height);
                consoleCtx.fillStyle = 'rgba(0, 255, 0, 0.2)';
                consoleCtx.fillRect(0, 0, consoleCanvas.width, consoleCanvas.height);
                consoleCtx.strokeStyle = '#0f0';
                consoleCtx.lineWidth = 4;
                consoleCtx.strokeRect(0, 0, consoleCanvas.width, consoleCanvas.height);
                consoleCtx.fillStyle = '#0f0';
                consoleCtx.font = '14px Courier New';
                consoleCtx.textBaseline = 'top';
                consoleCtx.shadowColor = '#0f0';
                consoleCtx.shadowBlur = 5;
                let y = 10;
                const maxLines = 6;
                const displayLogs = this.logBuffer.slice(-maxLines);
                displayLogs.forEach(log => {
                    const lines = log.match(/.{1,30}/g) || [log];
                    lines.forEach(line => {
                        const displayText = consoleTextQueue.length > 0 && line === currentText ? line.slice(0, textIndex) : line;
                        consoleCtx.fillText(displayText, 10, y);
                        y += 20;
                    });
                });
                consoleTexture.needsUpdate = true;
            },

            getFullTimestamp() {
                return new Date().toLocaleString('en-US', { hour12: false });
            },

            shortenSerial(serial) {
                return serial.length > 16 ? `${serial.slice(0, 16)}...` : serial;
            },

            hashCode(str, salt = '') {

                    this.log('ERROR: No command provided');
                    return;
                }
                const inputUpper = input.toUpperCase();
                if (inputUpper.match(/^EXO-/)) {
                    this.log('ERROR: Use WALLET to load serials');
                    return;
                }
                if (inputUpper === 'HELP') {
                    this.displayHelp();
                } else if (inputUpper === 'SIGN') {
                    this.signGrid();
                } else if (inputUpper === 'WALLET') {
                    this.openWallet();
                } else if (inputUpper.startsWith('ADD ')) {
                    const data = input.substring(4);
                    this.addData(data);
                } else if (inputUpper.startsWith('REPLACE')) {
                    const match = inputUpper.match(/^REPLACE(\d+)\s+(.+)$/);
                    if (!match) {
                        this.log('ERROR: Invalid REPLACE format. Use REPLACE# [data]');
                        return;
                    }
                    const index = parseInt(match[1]);
                    const data = match[2];
                    this.replaceInDatabase(index, data);
                } else if (inputUpper === 'VIEW') {
                    let message = 'Database contents: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50"> ${entry.text.split(' ').slice(3).join(' ')}` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (this.database.length === 0) message = 'No entries';
                    this.log(message);
                } else if (inputUpper.startsWith('SEARCH ')) {
                    const term = input.substring(7);
                    const results = this.database.filter(entry => entry.text.toLowerCase().includes(term.toLowerCase()));
                    let message = `Search results for "${term}": `;
                    results.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50"> ${entry.text.split(' ').slice(3).join(' ')}` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    if (results.length === 0) message = `No results for "${term}"`;
                    this.log(message);
                } else if (inputUpper === 'CLEAR') {
                    this.clearConsole();
                } else if (inputUpper === 'SORT TIME-ASC') {
                    this.database.sort((a, b) => a.time - b.time);
                    let message = 'Sorted by time ascending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50"> ${entry.text.split(' ').slice(3).join(' ')}` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.log(message);
                } else if (inputUpper === 'SORT TIME-DESC') {
                    this.database.sort((a, b) => b.time - b.time);
                    let message = 'Sorted by time descending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50"> ${entry.text.split(' ').slice(3).join(' ')}` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.log(message);
                } else if (inputUpper === 'SORT ALPHA-ASC') {
                    this.database.sort((a, b) => a.text.localeCompare(b.text));
                    let message = 'Sorted alphabetically ascending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50"> ${entry.text.split(' ').slice(3).join(' ')}` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.log(message);
                } else if (inputUpper === 'SORT ALPHA-DESC') {
                    this.database.sort((a, b) => b.text.localeCompare(a.text));
                    let message = 'Sorted alphabetically descending: ';
                    this.database.forEach((entry, index) => {
                        const displayText = entry.isSignature ? `<img src="${entry.miniSignature}" alt="Signature" width="50"> ${entry.text.split(' ').slice(3).join(' ')}` : entry.text;
                        message += `[${index}] ${displayText} (${entry.time.toLocaleString()}) `;
                    });
                    this.log(message);
                } else if (inputUpper === 'HTML') {
                    this.generateHTML();
                } else {
                    this.log(`ERROR: Unknown command: ${input}`);
                    this.displayHelp();
                }
            }
        };

        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.input-area') && !e.target.closest('.popup') && !e.target.closest('.wallet-popup')) {
                e.preventDefault();
            }
        }, { passive: false });

        window.addEventListener('resize', () => {
            if (ExoskeletonAI.walletPopup.style.display === 'block') {
                ExoskeletonAI.adjustWalletPopupPosition();
            }
        });

        ExoskeletonAI.initialize();

        function executeCommand() {
            ExoskeletonAI.executeCommand();
        }

        function clearConsole() {
            ExoskeletonAI.clearConsole();
        }

        function submitSignature() {
            ExoskeletonAI.submitSignature();
        }

        function closeSignPopup() {
            ExoskeletonAI.closeSignPopup();
        }

        function openWallet() {
            ExoskeletonAI.openWallet();
        }

        function closeWallet() {
            ExoskeletonAI.closeWallet();
        }

        function showLoadInput() {
            ExoskeletonAI.showLoadInput();
        }

        function generateDatabase() {
            ExoskeletonAI.generateDatabase();
        }

        function loadGrid() {
            ExoskeletonAI.loadGrid();
        }
    </script>
</body>
</html>
