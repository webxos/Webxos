<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grid Locker - Securely encrypt messages and data into a CSS holographic grid with unique keys. Generate, copy, and execute encrypted grids for enhanced security.">
    <meta name="keywords" content="encryption, holographic grid, secure messaging, CSS encryption, data security, Grid Locker, web encryption tool">
    <meta name="author" content="WebXOS">
    <meta name="robots" content="index, follow">
    <title>Grid Locker - Secure Encryption Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        .app-container {
            width: 100%;
            max-width: 250px; /* Increased to fit 200px grid */
            height: 80vh;
            position: relative;
            perspective: 600px; /* Increased perspective for scaling */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .hologram-container {
            width: 200px; /* Fixed to 200px */
            height: 200px; /* Fixed to 200px */
            position: relative;
            border: 3px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 8px #00ff00, inset 0 0 4px #00ff00; /* Increased shadow size */
            overflow: hidden;
            background: rgba(0, 255, 0, 0.05);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .hologram {
            width: 194px; /* Adjusted for border (200 - 2*3) */
            height: 194px; /* Adjusted for border (200 - 2*3) */
            position: absolute;
            top: 3px;
            left: 3px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }

        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00, #009900);
            opacity: 0.5;
            mix-blend-mode: overlay;
            border-radius: 15px;
            box-shadow: 0 0 16px rgba(0, 255, 0, 0.7); /* Increased shadow */
            filter: blur(0.8px); /* Increased blur */
        }

        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 4px, rgba(0, 255, 0, 0.5) 4px, rgba(0, 255, 0, 0.5) 4.8px); /* Increased grid size */
            transform-style: preserve-3d;
            animation: shiftGrid 10s infinite linear;
        }

        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
            box-shadow: 0 0 6px #00ff00; /* Increased shadow */
            transform-style: preserve-3d;
        }

        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            box-shadow: 0 0 4px #00ff00; /* Increased shadow */
            animation: pulsePlane 5s infinite;
            transform-style: preserve-3d;
        }

        .console-section {
            width: 100%;
            max-width: 250px; /* Increased to fit larger layout */
            margin: 10px 0;
            text-align: center;
        }

        .console-section textarea {
            width: 90%;
            height: 100px; /* Increased height */
            padding: 8px; /* Increased padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            resize: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .console-section #serialOutput, .console-section #consoleOutput {
            margin: 10px 0;
            font-size: 14px; /* Increased font size */
            color: #00ff00;
            text-shadow: 0 0 2px #00ff00; /* Increased text shadow */
            word-wrap: break-word;
        }

        .button-container, .clear-container {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px; /* Increased padding */
            font-size: 14px; /* Increased font size */
            color: #000000;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 4px #00ff00; /* Increased shadow */
            transition: box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 8px #00ff00; /* Increased shadow on hover */
        }

        .copyright {
            width: 100%;
            text-align: center;
            font-size: 12px; /* Increased font size */
            color: #00ff00;
            margin-top: auto;
            padding: 10px 0;
        }

        /* Execute Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; /* Increased width */
            padding: 20px; /* Increased padding */
            background: #000000;
            border: 2px solid #00ff00;
            border-radius: 10px; /* Increased radius */
            box-shadow: 0 0 8px #00ff00; /* Increased shadow */
            color: #00ff00;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0 0 15px;
            color: #00ff00;
            text-shadow: 0 0 2px #00ff00; /* Increased text shadow */
            font-size: 16px; /* Increased font size */
        }

        .popup input {
            width: 100%;
            padding: 6px; /* Increased padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
            font-size: 14px; /* Increased font size */
        }

        .popup .btn {
            width: 100%;
            margin: 10px 0 0;
            padding: 8px 16px; /* Increased padding */
            font-size: 14px; /* Increased font size */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }

        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; } /* Increased movement */
        }

        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) generateImageFromSeed(seed, serial, message = '') {
    hologram.innerHTML = '';
    hologram.classList.remove('revealed');

    const hash = hashCode(seed);
    const rand = (min, max) => min + (hash % (max - min + 1));
    const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

    const gridBase = document.createElement('div');
    gridBase.className = 'grid-base';
    gridBase.style.opacity = randFloat(0.4, 0.6);
    hologram.appendChild(gridBase);

    const layerCount = rand(2, 5);
    for (let i = 0; i < layerCount; i++) {
        const layer = document.createElement('div');
        layer.className = 'grid-layer';
        const z = randFloat(-40, 40) * (i + 1) / layerCount; /* Increased Z depth */
        const angle = rand(0, 360);
        layer.style.cssText = `
            transform: translateZ(${z}px) rotateY(${randFloat(-20, 20)}deg) rotateX(${randFloat(-20, 20)}deg);
            background: repeating-linear-gradient(${angle}deg, transparent, transparent ${randFloat(2.5, 6)}px, 
                #00ff00 ${randFloat(2.5, 6)}px, #00ff00 ${randFloat(3, 7.2)}px); /* Increased grid size */
            opacity: ${randFloat(0.3, 0.7)};
            animation-delay: ${randFloat(0, 0.8)}s; /* Increased delay */
        `;
        hologram.appendChild(layer);
    }

    const wireframeCount = rand(1, 3);
    for (let i = 0; i < wireframeCount; i++) {
        const wireframe = document.createElement('div');
        wireframe.className = 'grid-wireframe';
        const z = randFloat(-32, 32); /* Increased Z depth */
        const scale = randFloat(0.6, 1);
        wireframe.style.cssText = `
            transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-30, 30)}deg) rotateY(${randFloat(-30, 30)}deg);
            border-color: #00ff00;
            box-shadow: 0 0 6px #00ff00;
            opacity: ${randFloat(0.5, 0.9)};
        `;
        hologram.appendChild(wireframe);
    }

    const planeCount = rand(2, 4);
    for (let i = 0; i < planeCount; i++) {
        const plane = document.createElement('div');
        plane.className = 'grid-plane';
        const width = randFloat(33, 100); /* Increased from 25-75 */
        const height = randFloat(33, 100); /* Increased from 25-75 */
        const left = randFloat(0, 100 - (width / 1.94)); /* Adjusted for 194px inner size */
        const top = randFloat(0, 100 - (height / 1.94)); /* Adjusted for 194px inner size */
        const z = randFloat(-96, 96); /* Increased Z depth */
        plane.style.cssText = `
            width: ${width}px;
            height: ${height}px;
            left: ${left}%;
            top: ${top}%;
            transform: translateZ(${z}px) rotateX(${randFloat(-45, 45)}deg) rotateY(${randFloat(-45, 45)}deg);
            background: rgba(0, 255, 0, ${randFloat(0.1, 0.3)});
            border-color: #00ff00;
            box-shadow: 0 0 4px #00ff00;
            animation-delay: ${randFloat(0, 1.2)}s; /* Increased delay */
        `;
        hologram.appendChild(plane);
    }

    if (message) {
        consoleOutput.textContent = `Decrypted Message: ${message}`;
    }
    setTimeout(() => {
        hologram.classList.add('revealed');
    }, 80); /* Increased delay */
}

function generateGrid() {
    let newCode;
    do {
        newCode = generateCrypticCode();
    } while (Array.from(serialMap.values()).some(data => data.code === newCode));
    currentSerial = generateSerialNumber(newCode, consoleInput.value);
    currentCode = newCode;
    generateImageFromSeed(newCode, currentSerial, consoleInput.value);
    serialOutput.textContent = `${currentSerial}\n${currentCode}`;
    consoleOutput.textContent = '';
}

function showExecutePopup() {
    executeInput.value = '';
    executePopup.style.display = 'block';
    executeOverlay.style.display = 'block';
}

function closeExecutePopup() {
    executePopup.style.display = 'none';
    executeOverlay.style.display = 'none';
}

function executeGrid() {
    const userInput = executeInput.value;
    if (userInput) {
        const serialMatch = userInput.match(/HOLO-\d{6}-[A-Z0-9]{3}/);
        const userSerial = serialMatch ? serialMatch[0] : null;

        if (userSerial) {
            if (serialMap.has(userSerial)) {
                const { code, encryptedMessage } = serialMap.get(userSerial);
                const message = encryptedMessage ? decryptMessage(encryptedMessage, userSerial) : '';
                currentSerial = userSerial;
                currentCode = code;
                generateImageFromSeed(code, userSerial, message);
                serialOutput.textContent = `${currentSerial}\n${currentCode}`;
                consoleOutput.textContent = message ? `Decrypted Message: ${message}` : '';
            } else {
                const newCode = generateCrypticCode();
                serialMap.set(userSerial, { code: newCode, encryptedMessage: '' });
                saveState();
                currentSerial = userSerial;
                currentCode = newCode;
                generateImageFromSeed(newCode, userSerial);
                serialOutput.textContent = `${currentSerial}\n${currentCode}`;
                consoleOutput.textContent = '';
            }
            closeExecutePopup();
        } else {
            alert('Invalid serial format! Use e.g., HOLO-000001-A7K');
            serialOutput.textContent = '';
            consoleOutput.textContent = '';
        }
    } else {
        alert('Please enter a serial number in the popup!');
        serialOutput.textContent = '';
        consoleOutput.textContent = '';
    }
}

function copyCode() {
    if (currentSerial && currentCode) {
        const code = `${currentSerial}\n${currentCode}`;
        navigator.clipboard.writeText(code).then(() => {
            consoleOutput.textContent += "\nCopied: " + code;
        }).catch(err => {
            consoleOutput.textContent += "\nFailed to copy code: " + err;
        });
    } else {
        consoleOutput.textContent += "\nGenerate or execute a grid first!";
    }
}

function clearConsole() {
    consoleInput.value = '';
    serialOutput.textContent = '';
    consoleOutput.textContent = '';
}

window.addEventListener('load', () => {
    const initCode = generateCrypticCode();
    const initSerial = `HOLO-${String(serialCounter).padStart(6, '0')}-INIT`;
    generateImageFromSeed(initCode, initSerial);
    serialOutput.textContent = `${initSerial}\n${initCode}`;
    consoleOutput.textContent = '';
    currentSerial = initSerial;
    currentCode = initCode;
});
</script>
</body>
</html>
