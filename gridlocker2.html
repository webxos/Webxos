<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grid Locker - Securely encrypt messages and data into a CSS holographic grid with unique keys. Generate, copy, and execute encrypted grids for enhanced security.">
    <meta name="keywords" content="encryption, holographic grid, secure messaging, CSS encryption, data security, Grid Locker, web encryption tool">
    <meta name="author" content="WebXOS">
    <meta name="robots" content="index, follow">
    <title>Grid Locker - Secure Encryption Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        .app-container {
            width: 100%;
            max-width: 200px; /* Reduced to fit 150px grid */
            height: 80vh;
            position: relative;
            perspective: 450px; /* Reduced perspective for scaling */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .hologram-container {
            width: 150px; /* Fixed to 150px */
            height: 150px; /* Fixed to 150px */
            position: relative;
            border: 3px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 6px #00ff00, inset 0 0 3px #00ff00; /* Reduced shadow size */
            overflow: hidden;
            background: rgba(0, 255, 0, 0.05);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .hologram {
            width: 144px; /* Adjusted for border (150 - 2*3) */
            height: 144px; /* Adjusted for border (150 - 2*3) */
            position: absolute;
            top: 3px;
            left: 3px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }

        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00, #009900);
            opacity: 0.5;
            mix-blend-mode: overlay;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.7); /* Reduced shadow */
            filter: blur(0.6px); /* Reduced blur */
        }

        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 3px, rgba(0, 255, 0, 0.5) 3px, rgba(0, 255, 0, 0.5) 3.6px); /* Reduced grid size */
            transform-style: preserve-3d;
            animation: shiftGrid 10s infinite linear;
        }

        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
            box-shadow: 0 0 4.5px #00ff00; /* Reduced shadow */
            transform-style: preserve-3d;
        }

        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            box-shadow: 0 0 3px #00ff00; /* Reduced shadow */
            animation: pulsePlane 5s infinite;
            transform-style: preserve-3d;
        }

        .console-section {
            width: 100%;
            max-width: 200px; /* Reduced to fit smaller layout */
            margin: 10px 0;
            text-align: center;
        }

        .console-section textarea {
            width: 90%;
            height: 80px; /* Reduced height */
            padding: 6px; /* Reduced padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            resize: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .console-section #serialOutput, .console-section #consoleOutput {
            margin: 8px 0; /* Reduced margin */
            font-size: 12px; /* Reduced font size */
            color: #00ff00;
            text-shadow: 0 0 1.5px #00ff00; /* Reduced text shadow */
            word-wrap: break-word;
        }

        .button-container, .clear-container {
            display: flex;
            gap: 8px; /* Reduced gap */
            margin: 8px 0; /* Reduced margin */
            justify-content: center;
        }

        .btn {
            padding: 6px 12px; /* Reduced padding */
            font-size: 12px; /* Reduced font size */
            color: #000000;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 3px #00ff00; /* Reduced shadow */
            transition: box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 6px #00ff00; /* Reduced shadow on hover */
        }

        .copyright {
            width: 100%;
            text-align: center;
            font-size: 10px; /* Reduced font size */
            color: #00ff00;
            margin-top: auto;
            padding: 8px 0; /* Reduced padding */
        }

        /* Execute Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Reduced width */
            padding: 15px; /* Reduced padding */
            background: #000000;
            border: 2px solid #00ff00;
            border-radius: 8px; /* Reduced radius */
            box-shadow: 0 0 6px #00ff00; /* Reduced shadow */
            color: #00ff00;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0 0 10px; /* Reduced margin */
            color: #00ff00;
            text-shadow: 0 0 1.5px #00ff00; /* Reduced text shadow */
            font-size: 14px; /* Reduced font size */
        }

        .popup input {
            width: 100%;
            padding: 4px; /* Reduced padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 12px; /* Reduced font size */
        }

        .popup .btn {
            width: 100%;
            margin: 8px 0 0; /* Reduced margin */
            padding: 6px 12px; /* Reduced padding */
            font-size: 12px; /* Reduced font size */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }

        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; } /* Reduced movement */
        }

        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(6px); } /* Reduced Z translation */
        }

        @media (max-width: 200px) {
            .hologram-container {
                width: 150px; /* No change, already at target */
                height: 150px; /* No change, already at target */
            }
            .hologram {
                width: 144px;
                height: 144px;
                top: 3px;
                left: 3px;
            }
            .app-container {
                max-width: 150px; /* Reduced further for very small screens */
            }
            .btn {
                font-size: 10px; /* Further reduced font size */
                padding: 4px 8px; /* Further reduced padding */
            }
            .console-section textarea {
                height: 60px; /* Further reduced height */
                width: 85%;
                padding: 4px; /* Further reduced padding */
            }
            .console-section button {
                padding: 3px 6px; /* Further reduced padding */
            }
            .popup {
                width: 150px; /* Further reduced width */
                padding: 10px; /* Further reduced padding */
            }
            .popup h3 {
                font-size: 12px; /* Further reduced font size */
            }
            .popup input {
                padding: 3px; /* Further reduced padding */
                font-size: 10px; /* Further reduced font size */
            }
            .copyright {
                font-size: 8px; /* Further reduced font size */
                padding: 6px 0; /* Further reduced padding */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message for Generate"></textarea>
            <div id="serialOutput"></div>
            <div id="consoleOutput"></div>
            <div class="button-container">
                <button class="btn" onclick="generateGrid()">Generate</button>
                <button class="btn" onclick="copyCode()">Copy</button>
            </div>
            <div class="clear-container">
                <button class="btn" onclick="showExecutePopup()">Execute</button>
                <button class="btn" onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="copyright">© WebXOS 2025 | Usage: Generate encrypts a message, Copy saves the serial and code, Execute decrypts with a serial (e.g., HOLO-000001-A7K).</div>
    </div>

    <!-- Execute Popup -->
    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-000001-A7K)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <script>
        // [The JavaScript remains unchanged from your previous version, as the functionality is intact]
        const hologram = document.getElementById('hologram');
        const consoleInput = document.getElementById('consoleInput');
        const serialOutput = document.getElementById('serialOutput');
        const consoleOutput = document.getElementById('consoleOutput');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let serialCounter = parseInt(localStorage.getItem('serialCounter')) || 1;
        let serialMap = new Map(JSON.parse(localStorage.getItem('serialMap')) || []);
        let currentSerial = '';
        let currentCode = '';

        function saveState() {
            localStorage.setItem('serialCounter', serialCounter);
            localStorage.setItem('serialMap', JSON.stringify([...serialMap]));
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function encryptMessage(message, serial) {
            const seed = hashCode(serial);
            let encrypted = '';
            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                encrypted += String.fromCharCode((charCode + shift) % 256);
            }
            return btoa(encrypted);
        }

        function decryptMessage(encrypted, serial) {
            const seed = hashCode(serial);
            const decoded = atob(encrypted);
            let decrypted = '';
            for (let i = 0; i < decoded.length; i++) {
                const charCode = decoded.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                decrypted += String.fromCharCode((charCode - shift + 256) % 256);
            }
            return decrypted;
        }

        function generateCrypticCode() {
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=<>';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(Math.random() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function generateSerialNumber(code, message) {
            let serial;
            do {
                const paddedNumber = String(serialCounter++).padStart(6, '0');
                const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
                serial = `HOLO-${paddedNumber}-${suffix}`;
            } while (serialMap.has(serial));
            const encryptedMessage = message ? encryptMessage(message, serial) : '';
            serialMap.set(serial, { code, encryptedMessage });
            saveState();
            return serial;
        }

        function generateImageFromSeed(seed, serial, message = '') {
            hologram.innerHTML = '';
            hologram.classList.remove('revealed');

            const hash = hashCode(seed);
            const rand = (min, max) => min + (hash % (max - min + 1));
            const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            const layerCount = rand(2, 5);
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-30, 30) * (i + 1) / layerCount; /* Further reduced Z depth */
                const angle = rand(0, 360);
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-20, 20)}deg) rotateX(${randFloat(-20, 20)}deg);
                    background: repeating-linear-gradient(${angle}deg, transparent, transparent ${randFloat(2, 4.5)}px, 
                        #00ff00 ${randFloat(2, 4.5)}px, #00ff00 ${randFloat(2.5, 5.4)}px); /* Further reduced grid size */
                    opacity: ${randFloat(0.3, 0.7)};
                    animation-delay: ${randFloat(0, 0.6)}s; /* Further reduced delay */
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = rand(1, 3);
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-24, 24); /* Further reduced Z depth */
                const scale = randFloat(0.6, 1);
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-30, 30)}deg) rotateY(${randFloat(-30, 30)}deg);
                    border-color: #00ff00;
                    box-shadow: 0 0 4.5px #00ff00;
                    opacity: ${randFloat(0.5, 0.9)};
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = rand(2, 4);
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(25, 75); /* Halved from previous */
                const height = randFloat(25, 75); /* Halved from previous */
                const left = randFloat(0, 100 - (width / 1.44)); /* Adjusted for 144px inner size */
                const top = randFloat(0, 100 - (height / 1.44)); /* Adjusted for 144px inner size */
                const z = randFloat(-72, 72); /* Further reduced Z depth */
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-45, 45)}deg) rotateY(${randFloat(-45, 45)}deg);
                    background: rgba(0, 255, 0, ${randFloat(0.1, 0.3)});
                    border-color: #00ff00;
                    box-shadow: 0 0 3px #00ff00;
                    animation-delay: ${randFloat(0, 0.9)}s; /* Further reduced delay */
                `;
                hologram.appendChild(plane);
            }

            if (message) {
                consoleOutput.textContent = `Decrypted Message: ${message}`;
            }
            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 60); /* Reduced delay */
        }

        function generateGrid() {
            let newCode;
            do {
                newCode = generateCrypticCode();
            } while (Array.from(serialMap.values()).some(data => data.code === newCode));
            currentSerial = generateSerialNumber(newCode, consoleInput.value);
            currentCode = newCode;
            generateImageFromSeed(newCode, currentSerial, consoleInput.value);
            serialOutput.textContent = `${currentSerial}\n${currentCode}`;
            consoleOutput.textContent = '';
        }

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        function executeGrid() {
            const userInput = executeInput.value;
            if (userInput) {
                const serialMatch = userInput.match(/HOLO-\d{6}-[A-Z0-9]{3}/);
                const userSerial = serialMatch ? serialMatch[0] : null;

                if (userSerial) {
                    if (serialMap.has(userSerial)) {
                        const { code, encryptedMessage } = serialMap.get(userSerial);
                        const message = encryptedMessage ? decryptMessage(encryptedMessage, userSerial) : '';
                        currentSerial = userSerial;
                        currentCode = code;
                        generateImageFromSeed(code, userSerial, message);
                        serialOutput.textContent = `${currentSerial}\n${currentCode}`;
                        consoleOutput.textContent = message ? `Decrypted Message: ${message}` : '';
                    } else {
                        const newCode = generateCrypticCode();
                        serialMap.set(userSerial, { code: newCode, encryptedMessage: '' });
                        saveState();
                        currentSerial = userSerial;
                        currentCode = newCode;
                        generateImageFromSeed(newCode, userSerial);
                        serialOutput.textContent = `${currentSerial}\n${currentCode}`;
                        consoleOutput.textContent = '';
                    }
                    closeExecutePopup();
                } else {
                    alert('Invalid serial format! Use e.g., HOLO-000001-A7K');
                    serialOutput.textContent = '';
                    consoleOutput.textContent = '';
                }
            } else {
                alert('Please enter a serial number in the popup!');
                serialOutput.textContent = '';
                consoleOutput.textContent = '';
            }
        }

        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    consoleOutput.textContent += "\nCopied: " + code;
                }).catch(err => {
                    consoleOutput.textContent += "\nFailed to copy code: " + err;
                });
            } else {
                consoleOutput.textContent += "\nGenerate or execute a grid first!";
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            serialOutput.textContent = '';
            consoleOutput.textContent = '';
        }

        window.addEventListener('load', () => {
            const initCode = generateCrypticCode();
            const initSerial = `HOLO-${String(serialCounter).padStart(6, '0')}-INIT`;
            generateImageFromSeed(initCode, initSerial);
            serialOutput.textContent = `${initSerial}\n${initCode}`;
            consoleOutput.textContent = '';
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
</body>
