<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grid Locker - Securely encrypt messages and data into a CSS holographic grid with unique keys. Generate, copy, and execute encrypted grids for enhanced security.">
    <meta name="keywords" content="encryption, holographic grid, secure messaging, CSS encryption, data security, Grid Locker, web encryption tool">
    <meta name="author" content="WebXOS">
    <meta name="robots" content="index, follow">
    <title>Grid Locker - Secure Encryption Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        .title {
            width: 100%;
            text-align: center;
            padding: 8px 0; /* Further reduced padding */
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            font-size: 1.3em; /* Even smaller title */
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 4px #00ff00, 0 0 8px #00ff00; /* Reduced glow */
        }

        .app-container {
            width: 85%; /* Further reduced width */
            max-width: 340px; /* Even smaller max-width */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0; /* Further reduced padding */
            box-sizing: border-box;
        }

        .hologram-container {
            width: 280px; /* Smaller square */
            height: 280px; /* Match width for square */
            position: relative;
            border: 2px solid #00ff00;
            border-radius: 8px; /* Smaller radius */
            box-shadow: 0 0 12px #00ff00, inset 0 0 6px #00ff00; /* Reduced shadow */
            overflow: hidden;
            background: rgba(0, 255, 0, 0.04); /* Slightly less opaque */
            margin-bottom: 12px; /* Reduced margin */
        }

        .hologram {
            width: 270px; /* Slightly smaller to fit */
            height: 270px; /* Match width */
            position: absolute;
            top: 5px;
            left: 5px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }

        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00, #009900);
            opacity: 0.45; /* Slightly less opaque */
            mix-blend-mode: overlay;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); /* Reduced shadow */
            filter: blur(1.5px); /* Reduced blur */
        }

        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 6px, rgba(0, 255, 0, 0.35) 6px, rgba(0, 255, 0, 0.35) 8px); /* Smaller grid */
            transform-style: preserve-3d;
            animation: shiftGrid 10s infinite linear;
        }

        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
            box-shadow: 0 0 8px #00ff00; /* Reduced shadow */
            transform-style: preserve-3d;
        }

        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.12); /* More transparent */
            border: 1px solid #00ff00;
            box-shadow: 0 0 6px #00ff00; /* Reduced shadow */
            animation: pulsePlane 5s infinite;
            transform-style: preserve-3d;
        }

        .button-container {
            display: flex;
            gap: 6px; /* Further reduced gap */
            margin-top: 12px; /* Reduced margin */
            width: 100%;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping */
        }

        .btn {
            padding: 6px 12px; /* Further reduced padding */
            font-size: 12px; /* Smaller text */
            color: #000000;
            background: #00ff00;
            border: none;
            border-radius: 3px; /* Even smaller radius */
            cursor: pointer;
            box-shadow: 0 0 6px #00ff00; /* Reduced shadow */
            transition: box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 12px #00ff00; /* Reduced hover shadow */
        }

        .console-section {
            width: 100%;
            max-width: 340px;
            margin: 4px 0; /* Further reduced margin */
            text-align: center;
        }

        .console-section textarea {
            width: 80%; /* Even narrower */
            height: 80px; /* Smaller rectangle */
            padding: 6px; /* Reduced padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            resize: none;
            margin-bottom: 6px; /* Reduced margin */
            box-sizing: border-box;
        }

        .console-section button {
            padding: 5px 10px; /* Further reduced padding */
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-right: 6px; /* Reduced margin */
        }

        .console-section #consoleOutput {
            margin-top: 6px; /* Reduced margin */
            font-size: 10px; /* Even smaller text */
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00; /* Reduced shadow */
            word-wrap: break-word;
        }

        .copyright {
            width: 100%;
            text-align: center;
            font-size: 8px; /* Even smaller */
            color: #00ff00;
            padding: 6px 0; /* Further reduced padding */
        }

        /* Execute Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px; /* Even smaller popup */
            padding: 12px; /* Reduced padding */
            background: #000000;
            border: 2px solid #00ff00;
            border-radius: 6px; /* Smaller radius */
            box-shadow: 0 0 12px #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0 0 8px; /* Further reduced margin */
            font-size: 1em; /* Smaller text */
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00; /* Reduced shadow */
        }

        .popup input {
            width: 100%;
            padding: 4px; /* Further reduced padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 6px; /* Reduced margin */
        }

        .popup .btn {
            width: 100%;
            padding: 4px 10px; /* Further reduced padding */
            margin: 6px 0 0; /* Reduced margin */
            font-size: 12px; /* Smaller text */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Slightly less opaque overlay */
            z-index: 999;
        }

        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }

        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; } /* Even smaller shift */
        }

        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.03) translateZ(10px); } /* Even smaller scale and Z */
        }

        @media (max-width: 400px) {
            .title {
                font-size: 1em; /* Smallest title on mobile */
                padding: 6px 0; /* Further reduced */
            }
            .app-container {
                width: 80%; /* Narrower on mobile */
                max-width: 300px; /* Even smaller */
                padding: 4px 0; /* Further reduced */
            }
            .hologram-container {
                width: 220px; /* Smallest square on mobile */
                height: 220px;
                margin-bottom: 8px; /* Further reduced */
            }
            .hologram {
                width: 210px;
                height: 210px;
            }
            .console-section textarea {
                width: 75%; /* Narrower */
                height: 60px; /* Smallest rectangle */
            }
            .btn {
                font-size: 10px; /* Smallest buttons */
                padding: 4px 8px; /* Further reduced */
            }
            .console-section button {
                padding: 4px 8px; /* Smallest clear button */
            }
            .console-section #consoleOutput {
                font-size: 8px; /* Smallest output */
                margin-top: 4px; /* Further reduced */
            }
            .copyright {
                font-size: 6px; /* Smallest copyright */
                padding: 4px 0; /* Further reduced */
            }
            .popup {
                width: 200px; /* Smallest popup */
                padding: 8px; /* Further reduced */
            }
            .popup h3 {
                font-size: 0.9em; /* Smallest popup title */
                margin: 0 0 6px; /* Further reduced */
            }
            .popup input {
                padding: 3px; /* Smallest input padding */
                margin-bottom: 4px; /* Further reduced */
            }
            .popup .btn {
                padding: 3px 8px; /* Smallest popup buttons */
                font-size: 10px; /* Smallest text */
                margin: 4px 0 0; /* Further reduced */
            }
        }
    </style>
</head>
<body>
    <div class="title">Grid Locker</div>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter msg"></textarea>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
        <div class="copyright">© WebXOS 2025</div>
    </div>

    <!-- Execute Popup -->
    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-000001-A7K)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <script>
        const hologram = document.getElementById('hologram');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let serialCounter = parseInt(localStorage.getItem('serialCounter')) || 1;
        let serialMap = new Map(JSON.parse(localStorage.getItem('serialMap')) || []);
        let currentSerial = '';
        let currentCode = '';

        function saveState() {
            localStorage.setItem('serialCounter', serialCounter);
            localStorage.setItem('serialMap', JSON.stringify([...serialMap]));
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function encryptMessage(message, serial) {
            const seed = hashCode(serial);
            let encrypted = '';
            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                encrypted += String.fromCharCode((charCode + shift) % 256);
            }
            return btoa(encrypted);
        }

        function decryptMessage(encrypted, serial) {
            const seed = hashCode(serial);
            const decoded = atob(encrypted);
            let decrypted = '';
            for (let i = 0; i < decoded.length; i++) {
                const charCode = decoded.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                decrypted += String.fromCharCode((charCode - shift + 256) % 256);
            }
            return decrypted;
        }

        function generateCrypticCode() {
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=<>';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(Math.random() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function generateSerialNumber(code, message) {
            let serial;
            do {
                const paddedNumber = String(serialCounter++).padStart(6, '0');
                const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
                serial = `HOLO-${paddedNumber}-${suffix}`;
            } while (serialMap.has(serial));
            const encryptedMessage = message ? encryptMessage(message, serial) : '';
            serialMap.set(serial, { code, encryptedMessage });
            saveState();
            return serial;
        }

        function generateImageFromSeed(seed, serial, message = '') {
            hologram.innerHTML = '';
            hologram.classList.remove('revealed');

            const hash = hashCode(seed);
            const rand = (min, max) => min + (hash % (max - min + 1));
            const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.55); /* Even less opaque */
            hologram.appendChild(gridBase);

            const layerCount = rand(2, 3); /* Fewer layers */
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount; /* Smaller Z */
                const angle = rand(0, 360);
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-10, 10)}deg) rotateX(${randFloat(-10, 10)}deg); /* Smaller angles */
                    background: repeating-linear-gradient(${angle}deg, transparent, transparent ${randFloat(5, 10)}px, 
                        #00ff00 ${randFloat(5, 10)}px, #00ff00 ${randFloat(6, 12)}px);
                    opacity: ${randFloat(0.25, 0.5)}; /* More transparent */
                    animation-delay: ${randFloat(0, 1)}s;
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = 1; /* Only one wireframe */
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50); /* Smaller Z */
                const scale = randFloat(0.7, 0.85); /* Smaller scale */
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-15, 15)}deg) rotateY(${randFloat(-15, 15)}deg);
                    border-color: #00ff00;
                    box-shadow: 0 0 6px #00ff00; /* Reduced shadow */
                    opacity: ${randFloat(0.3, 0.6)}; /* More transparent */
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = rand(1, 2); /* Fewer planes */
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(30, 100); /* Smaller planes */
                const height = randFloat(30, 100);
                const left = randFloat(0, 100 - (width / 2.8));
                const top = randFloat(0, 100 - (height / 2.8));
                const z = randFloat(-80, 80); /* Smaller Z */
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-25, 25)}deg) rotateY(${randFloat(-25, 25)}deg);
                    background: rgba(0, 255, 0, ${randFloat(0.08, 0.2)});
                    border-color: #00ff00;
                    box-shadow: 0 0 5px #00ff00; /* Reduced shadow */
                    animation-delay: ${randFloat(0, 0.8)}s;
                `;
                hologram.appendChild(plane);
            }

            if (message) {
                consoleOutput.textContent = `${currentSerial}\n${currentCode}\nDecrypted: ${message}`;
            }
            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 100);
        }

        function generateGrid() {
            let newCode;
            do {
                newCode = generateCrypticCode();
            } while (Array.from(serialMap.values()).some(data => data.code === newCode));
            currentSerial = generateSerialNumber(newCode, consoleInput.value);
            currentCode = newCode;
            generateImageFromSeed(newCode, currentSerial);
            consoleOutput.textContent = `${currentSerial}\n${currentCode}`;
        }

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        function executeGrid() {
            const userInput = executeInput.value;
            if (userInput) {
                const serialMatch = userInput.match(/HOLO-\d{6}-[A-Z0-9]{3}/);
                const userSerial = serialMatch ? serialMatch[0] : null;

                if (userSerial) {
                    if (serialMap.has(userSerial)) {
                        const { code, encryptedMessage } = serialMap.get(userSerial);
                        const message = encryptedMessage ? decryptMessage(encryptedMessage, userSerial) : '';
                        currentSerial = userSerial;
                        currentCode = code;
                        generateImageFromSeed(code, userSerial, message);
                        consoleOutput.textContent = `${currentSerial}\n${currentCode}${message ? `\nDecrypted: ${message}` : ''}`;
                    } else {
                        const newCode = generateCrypticCode();
                        serialMap.set(userSerial, { code: newCode, encryptedMessage: '' });
                        saveState();
                        currentSerial = userSerial;
                        currentCode = newCode;
                        generateImageFromSeed(newCode, userSerial);
                        consoleOutput.textContent = `${currentSerial}\n${currentCode}`;
                    }
                    closeExecutePopup();
                } else {
                    alert('Invalid serial! Use e.g., HOLO-000001-A7K');
                    consoleOutput.textContent = '';
                }
            } else {
                alert('Enter a serial!');
                consoleOutput.textContent = '';
            }
        }

        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    consoleOutput.textContent += "\nCopied: " + code;
                }).catch(err => {
                    consoleOutput.textContent += "\nCopy failed: " + err;
                });
            } else {
                consoleOutput.textContent += "\nGenerate or execute first!";
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            consoleOutput.textContent = '';
        }

        window.addEventListener('load', () => {
            const initCode = generateCrypticCode();
            const initSerial = `HOLO-${String(serialCounter).padStart(6, '0')}-INIT`;
            generateImageFromSeed(initCode, initSerial);
            consoleOutput.textContent = `${initSerial}\n${initCode}`;
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
</body>
</html>
