<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the webX Menu in 2025 for innovative web applications like games, tools, and utilities. Enhance your browsing with our unique digital solutions.">
    <meta name="keywords" content="webX menu, 2025 web applications, online tools, web games, digital utilities, webX 2025">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="webX Menu 2025 - Innovative Web Applications">
    <meta property="og:description" content="Discover the webX Menu for 2025, featuring cutting-edge web applications including games, calculators, and more.">
    <meta property="og:url" content="http://webxos.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <title>webXOS 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00FF00;
            margin: 0;
            padding: 20px 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Star background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 4s infinite linear;
            z-index: -1;
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00FF00;
            transform: rotateX(10deg) rotateY(-10deg);
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        a {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 5px 0;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background: transparent;
            color: #00FF00;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00FF00;
            text-align: center;
        }

        a:hover {
            background: #00FF00;
            color: black;
            box-shadow: 0 0 20px #00FF00;
        }

        #status {
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px #00FF00;
            margin: 10px 0;
        }

        .neural-link {
            width: 10px;
            height: 10px;
            background: #00FF00;
            border-radius: 50%;
            position: absolute;
            animation: pulse 2s infinite ease-in-out, move 5s infinite ease-in-out;
            box-shadow: 0 0 10px #00FF00;
            z-index: 0;
            will-change: transform; /* Optimize for animations */
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0,255,0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0); }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(calc(20vw * var(--rand-x)), calc(20vh * var(--rand-y))); }
            50% { transform: translate(calc(-20vw * var(--rand-x)), calc(-20vh * var(--rand-y))); }
            75% { transform: translate(calc(10vw * var(--rand-x)), calc(10vh * var(--rand-y))); }
            100% { transform: translate(0, 0); }
        }

        .copyright {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            opacity: 0.5;
            color: #00FF00;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">webXOS 2025</h1>
        
        <a href="http://webxos.netlify.app/info1.html" title="Introduction to WEBXOS 2025">Introduction</a>
        <a href="http://webxos.netlify.app/gamelist.html" title="webXOS Games 2025">webXOS Games</a>
        <a href="http://webxos.netlify.app/toolmenu.html" title="webXOS Tools 2025">webXOS Tools</a>
        <a href="http://webxos.netlify.app/ailist.html" title="webXOS AI Agents">webXOS AI Agents</a>
        <a href="http://webxos.netlify.app/copyright2025.html" title="Copyright 2025">Copyright</a>
    </div>

    <!-- Neural Network Simulation -->
    <div id="neuralNetwork">
        <div class="neural-link" style="--rand-x: ${Math.random()}; --rand-y: ${Math.random()}; left: 20%; top: 30%;"></div>
        <div class="neural-link" style="--rand-x: ${Math.random()}; --rand-y: ${Math.random()}; left: 50%; top: 60%;"></div>
        <div class="neural-link" style="--rand-x: ${Math.random()}; --rand-y: ${Math.random()}; left: 80%; top: 30%;"></div>
        <div class="neural-link" style="--rand-x: ${Math.random()}; --rand-y: ${Math.random()}; left: 50%; top: 10%;"></div>
    </div>

    <div class="copyright">Copyright webXOS 2025</div>

    <script>
        // Simulate background activity (less frequent, optimized)
        function simulateBackgroundActivity() {
            document.body.style.background = `radial-gradient(circle, #000, ${Math.random() < 0.1 ? '#00FF00' : '#000'})`;
        }

        // Run background activity less frequently
        setInterval(simulateBackgroundActivity, 10000); // Every 10 seconds
    </script>
</body>
</html>
