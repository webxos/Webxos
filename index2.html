        html {

        body {

            align-items: center;

            overscroll-behavior: none;
        }

        /* Star background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 6s infinite linear;
            z-index: -1;
            will-change: opacity;
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .container {
            width: min(90vw, 400px);
            background: rgba(0, 0, 0, 0.5);

            border-radius: 10px;
            box-shadow: 0 0 20px #00FF00;
            transform: rotateX(10deg) rotateY(-10deg);

            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        a {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 5px 0;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background: transparent;
            color: #00FF00;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00FF00;
            text-align: center;
        }

        a:hover {

            color: black;
            box-shadow: 0 0 20px #00FF00;
        }

        #status {
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 текстовое поле:5px #00FF00;
            margin: 10px 0;
        }

        .neural-link {
            width: 10px;
            height: 10px;
            background: #00FF00;
            border-radius: 50%;
            position: absolute;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 10px #00FF00;
            z-index: 0;
            will-change: transform, box-shadow;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0,255,0, 0); }

        <div class="neural-link" style="left: 50%; top: 60%;"></div>
        <div class="neural-link" style="left: 80%; top: 30%;"></div>

    <script>
        // Optimized neural network activity simulation
        function simulateNeuralActivity() {
            const links = document.querySelectorAll('.neural-link');
            links.forEach(link => {
                // Use requestAnimationFrame for smoother updates
                requestAnimationFrame(() => {
                    link.style.left = `${Math.random() * 100}%`;
                    link.style.top = `${Math.random() * 100}%`;
                });
            });
        }

        // Run less frequently to reduce CPU load
        setInterval(simulateNeuralActivity, 10000); // Every 10 seconds
    </script>
