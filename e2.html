<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Exoskeleton AI: Neural holographic database with data-driven CSS grids and multi-layered neural dot overlays, managed by Exoskeleton AI agent.">
    <meta name="keywords" content="Exoskeleton AI, neural network, holographic database, secure storage, WebXOS">
    <meta name="author" content="WebXOS">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Exoskeleton AI - Neural Holographic Database">
    <meta property="og:description" content="Data transformed into neural dot overlays and CSS grids, unlocked by serials and codes via Exoskeleton AI.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Exoskeleton AI - Neural Holographic Database">
    <meta name="twitter:description" content="Advanced data storage with neural networks and holographic grids.">
    <title>Exoskeleton AI</title>
    <meta name="theme-color" content="#000000">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: none;
        }
        .header {
            width: 100%;
            max-width: 320px;
            text-align: center;
            padding: 8px;
            font-size: 16px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            height: 40px;
            position: fixed;
            top: 0;
            background: rgba(0,0,0,0.8);
            z-index: 20;
        }
        .app-container {
            width: 100%;
            max-width: 320px;
            height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .hologram-container {
            width: 360px;
            height: 320px;
            position: relative;
            overflow: hidden;
        }
        .hologram {
            width: 320px;
            height: 320px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-square {
            position: absolute;
            background: rgba(0,255,0,0.6);
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
            animation: pulseSquare 4s infinite;
        }
        .neural-overlay {
            position: absolute;
            width: 320px;
            height: 320px;
            top: 0;
            left: 20px;
            z-index: 5;
        }
        .neural-overlay canvas {
            width: 100%;
            height: 100%;
        }
        .bottom-section {
            width: 100%;
            max-width: 320px;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 10px #0f0;
            z-index: 10;
        }
        .console-section {
            width: 100%;
            max-height: calc(100vh - 40px - 320px - 52px - 20px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #console {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            touch-action: auto;
            font-size: 14px;
            padding: 8px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #0f0;
            box-shadow: 0 0 5px #0f0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #0f0 rgba(0,0,0,0.8);
            overscroll-behavior: contain;
        }
        #console::-webkit-scrollbar {
            width: 8px;
        }
        #console::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.8);
        }
        #console::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
            box-shadow: 0 0 5px #0f0;
        }
        .entry {
            margin: 4px 0;
            word-wrap: break-word;
        }
        .timestamp {
            color: #080;
            margin-right: 8px;
        }
        .agent-message {
            color: #0ff;
        }
        .input-area {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            width: 100%;
            padding: 8px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid #0f0;
            min-height: 52px;
        }
        input {
            flex: 1;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 8px;
            box-shadow: 0 0 5px #0f0;
            min-height: 36px;
            min-width: 100px;
            touch-action: auto;
        }
        button {
            flex: 0 0 auto;
            background: rgba(0,255,0,0.1);
            color: #0f0;
            border: 2px solid #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            padding: 8px;
            border-radius: 8px;
            min-height: 36px;
            min-width: 70px;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px #0f0;
            touch-action: auto;
        }
        button:hover {
            background: #0f0;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 12px #0f0;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #0f0;
        }
        footer {
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #0f0;
            padding: 4px 0;
            text-shadow: 0 0 3px #0f0;
            height: 20px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid #0f0;
        }
        @media (max-width: 480px) {
            .header {
                max-width: 280px;
                font-size: 14px;
                padding: 6px;
                height: 36px;
            }
            .app-container {
                max-width: 280px;
                height: 280px;
                margin-top: 36px;
            }
            .hologram-container {
                width: 300px;
                height: 280px;
            }
            .hologram {
                width: 280px;
                height: 280px;
                left: 10px;
            }
            .neural-overlay {
                width: 280px;
                height: 280px;
                left: 10px;
            }
            .bottom-section {
                max-width: 100%;
            }
            .console-section {
                max-height: calc(100vh - 36px - 280px - 48px - 18px);
            }
            #console {
                font-size: 12px;
                padding: 6px;
            }
            .input-area {
                gap: 5px;
                padding: 6px;
                min-height: 48px;
            }
            input {
                font-size: 12px;
                padding: 6px;
                min-height: 32px;
                min-width: 90px;
            }
            button {
                font-size: 12px;
                padding: 6px;
                min-height: 32px;
                min-width: 60px;
                border-radius: 6px;
            }
            footer {
                font-size: 9px;
                padding: 3px;
                height: 18px;
            }
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes pulseSquare {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }
        @keyframes pulseNode {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="header">Exoskeleton AI</div>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
            <div class="neural-overlay"><canvas id="neuralCanvas"></canvas></div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="console-section">
            <div id="console">
                <div class="entry"><span class="timestamp">[${new Date().toLocaleString()}]</span><span class="agent-message">Exoskeleton AI v6.0 - Neural Holographic Console initialized</span></div>
                <div class="entry"><span class="timestamp">[${new Date().toLocaleString()}]</span><span class="agent-message">Exoskeleton AI agent online - Type 'HELP' for commands</span></div>
                <div class="entry"><span class="timestamp">[${new Date().toLocaleString()}]</span><span class="agent-message">Multi-layered neural grids managed by Exoskeleton AI</span></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="commandInput" placeholder="Enter command..." onkeydown="if(event.key === 'Enter') executeCommand()">
            <button onclick="executeCommand()">Execute</button>
            <button onclick="clearConsole()">Clear</button>
        </div>
        <footer>WebXOS 2025</footer>
    </div>
    <script>
        // Exoskeleton AI: Manages CSS generation, data transformation, serial/code handling, and storage
        const ExoskeletonAI = {
            database: [],
            currentSerial: '',
            currentCode: '',
            serialCounter: 1,
            serialMap: new Map(),
            neuralLayers: [[], [], []], // Three layers of neural nodes
            gridSquares: [],
            hologram: document.getElementById('hologram'),
            neuralCanvas: document.getElementById('neuralCanvas'),
            neuralCtx: document.getElementById('neuralCanvas').getContext('2d'),
            consoleDiv: document.getElementById('console'),
            commandInput: document.getElementById('commandInput'),

            initialize() {
                this.neuralCanvas.width = 320;
                this.neuralCanvas.height = 320;
                this.log('Exoskeleton AI: Loading state...');
                this.loadState();
                const initSeed = 'INIT' + this.serialCounter;
                const initCode = this.generateCrypticCode(initSeed);
                const initSerial = `HOLO-${String(this.serialCounter).padStart(6,'0')}-INIT`;
                if (!this.serialMap.has(initSerial)) {
                    this.serialMap.set(initSerial, { code: initCode, encryptedDatabase: '', neuralLayers: [[], [], []], gridSquares: [] });
                    this.saveState();
                }
                this.currentSerial = initSerial;
                this.currentCode = initCode;
                this.database = [];
                this.neuralLayers = [[], [], []];
                this.gridSquares = [];
                this.log(`Exoskeleton AI: Initializing grid with serial ${initSerial} and code ${initCode}`);
                this.generateVisualization(initSerial, { serial: initSerial, entries: this.database, code: initCode });
                this.log(`Exoskeleton AI: Grid initialized successfully`);
                this.displayHelp();
                this.animateNeuralNetwork();
            },

            log(message) {
                this.consoleDiv.innerHTML += `<div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">${message}</span></div>`;
                this.consoleDiv.scrollTop = this.consoleDiv.scrollHeight;
            },

            getFullTimestamp() {
                return new Date().toLocaleString();
            },

            hashCode(str, salt = '') {
                let hash = 2166136261;
                const saltedStr = str + salt;
                for (let i = 0; i < saltedStr.length; i++) {
                    hash ^= saltedStr.charCodeAt(i);
                    hash *= 16777619;
                }
                return Math.abs(hash);
            },

            seededRandom(seed) {
                let x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            },

            saveState() {
                try {
                    localStorage.setItem('exoskeletonAISerialMap', JSON.stringify([...this.serialMap]));
                    localStorage.setItem('exoskeletonAISerialCounter', this.serialCounter);
                    this.log('Exoskeleton AI: State saved to localStorage');
                } catch (error) {
                    this.log(`Exoskeleton AI: ERROR - Failed to save state: ${error.message}`);
                }
            },

            loadState() {
                try {
                    const savedMap = localStorage.getItem('exoskeletonAISerialMap');
                    const savedCounter = localStorage.getItem('exoskeletonAISerialCounter');
                    if (savedMap) {
                        this.serialMap = new Map(JSON.parse(savedMap));
                        this.log('Exoskeleton AI: Loaded serial map from localStorage');
                    }
                    this.serialCounter = parseInt(savedCounter) || 1;
                    if (this.serialCounter < 1 || this.serialCounter > 999999) {
                        this.serialCounter = 1;
                    }
                    const maxSerial = Math.max(...Array.from(this.serialMap.keys())
                        .filter(s => s.startsWith('HOLO-'))
                        .map(s => parseInt(s.split('-')[1]) || 0), 0);
                    if (maxSerial >= this.serialCounter) {
                        this.serialCounter = maxSerial + 1;
                    }
                    this.log(`Exoskeleton AI: Serial counter set to ${this.serialCounter}`);
                } catch (error) {
                    this.log(`Exoskeleton AI: ERROR - Failed to load state: ${error.message}`);
                }
            },

            compressDatabase(entries) {
                this.log('Exoskeleton AI: Compressing database...');
                const json = JSON.stringify(entries.map(entry => ({
                    text: entry.text,
                    time: entry.time.toISOString()
                })));
                const compressed = LZString.compressToBase64(json);
                this.log('Exoskeleton AI: Database compressed successfully');
                return compressed;
            },

            decompressDatabase(compressed) {
                this.log('Exoskeleton AI: Decompressing database...');
                try {
                    const json = LZString.decompressFromBase64(compressed);
                    const entries = JSON.parse(json);
                    this.log('Exoskeleton AI: Database decompressed successfully');
                    return entries.map(entry => ({
                        text: entry.text,
                        time: new Date(entry.time)
                    }));
                } catch (error) {
                    this.log(`Exoskeleton AI: ERROR - Decompression failed: ${error.message}`);
                    return [];
                }
            },

            encryptDatabase(entries, serial) {
                this.log(`Exoskeleton AI: Encrypting database for serial ${serial}...`);
                try {
                    const compressed = this.compressDatabase(entries);
                    const key = CryptoJS.enc.Utf8.parse(this.hashCode(serial).toString());
                    const iv = CryptoJS.enc.Utf8.parse(this.hashCode(serial + 'IV').toString().slice(0, 16));
                    const encrypted = CryptoJS.AES.encrypt(compressed, key, { iv: iv });
                    this.log('Exoskeleton AI: Database encrypted successfully');
                    return encrypted.toString();
                } catch (error) {
                    this.log(`Exoskeleton AI: ERROR - Encryption failed: ${error.message}`);
                    return '';
                }
            },

            decryptDatabase(encrypted, serial) {
                this.log(`Exoskeleton AI: Decrypting database for serial ${serial}...`);
                try {
                    const key = CryptoJS.enc.Utf8.parse(this.hashCode(serial).toString());
                    const iv = CryptoJS.enc.Utf8.parse(this.hashCode(serial + 'IV').toString().slice(0, 16));
                    const decrypted = CryptoJS.AES.decrypt(encrypted, key, { iv: iv });
                    const compressed = decrypted.toString(CryptoJS.enc.Utf8);
                    const entries = this.decompressDatabase(compressed);
                    this.log('Exoskeleton AI: Database decrypted successfully');
                    return entries;
                } catch (error) {
                    this.log(`Exoskeleton AI: ERROR - Decryption failed: ${error.message}`);
                    return [];
                }
            },

            generateRandomSuffix() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let suffix = '';
                for (let i = 0; i < 3; i++) {
                    suffix += chars.charAt(Math.floor(this.seededRandom(this.hashCode(suffix + i)) * chars.length));
                }
                return suffix.toUpperCase();
            },

            generateSerialNumber(code, neuralState, gridState) {
                this.log('Exoskeleton AI: Generating new serial number...');
                let serial;
                let attempts = 0;
                const maxAttempts = 1000;
                do {
                    if (this.serialCounter > 999999) {
                        this.serialCounter = 1;
                    }
                    const paddedNumber = String(this.serialCounter++).padStart(6, '0');
                    const suffix = this.generateRandomSuffix();
                    serial = `HOLO-${paddedNumber}-${suffix}`;
                    attempts++;
                    if (attempts > maxAttempts) {
                        this.log(`Exoskeleton AI: ERROR - Failed to generate unique serial`);
                        return null;
                    }
                } while (this.serialMap.has(serial));
                this.serialMap.set(serial, { code, encryptedDatabase: '', neuralLayers: neuralState, gridSquares: gridState });
                this.saveState();
                this.log(`Exoskeleton AI: Generated serial: ${serial}`);
                return serial;
            },

            generateCrypticCode(neuralState) {
                this.log('Exoskeleton AI: Generating cryptic code...');
                const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=<>';
                let code = '';
                const seedValue = this.hashCode(JSON.stringify(neuralState));
                for (let i = 0; i < 9; i++) {
                    code += glyphs.charAt(Math.floor(this.seededRandom(seedValue + i) * glyphs.length));
                }
                const formattedCode = `Ω-CODE: ${code}`;
                this.log(`Exoskeleton AI: Generated code: ${formattedCode}`);
                return formattedCode;
            },

            transformDataToVisualization(entries) {
                this.log('Exoskeleton AI: Transforming data to visualization...');
                this.neuralLayers = [[], [], []];
                this.gridSquares = [];
                const hash = this.hashCode(JSON.stringify(entries));
                let seedValue = hash;
                const rand = (min, max) => {
                    seedValue = this.hashCode(String(seedValue));
                    return min + (seedValue % (max - min + 1));
                };
                const randFloat = (min, max) => {
                    seedValue = this.hashCode(String(seedValue));
                    return min + ((seedValue % 10000) / 10000) * (max - min);
                };

                // Generate CSS grid squares
                this.log('Exoskeleton AI: Generating CSS grid squares...');
                const squareCount = Math.min(entries.length * 2 + 10, 50);
                const scale = 0.82;
                for (let i = 0; i < squareCount; i++) {
                    const size = randFloat(30, 80) * scale;
                    const left = randFloat(0, 320 - size) * scale;
                    const top = randFloat(0, 320 - size) * scale;
                    const z = randFloat(-100, 100) * scale;
                    const rotateX = randFloat(-30, 30);
                    const rotateY = randFloat(-30, 30);
                    const opacity = randFloat(0.4, 0.8);
                    this.gridSquares.push({ size, left, top, z, rotateX, rotateY, opacity });
                }
                this.log(`Exoskeleton AI: Generated ${squareCount} grid squares`);

                // Generate neural nodes in three layers
                this.log('Exoskeleton AI: Generating neural node layers...');
                const nodeCount = Math.min(entries.length * 3 + 10, 30);
                entries.forEach((entry, idx) => {
                    const entryHash = this.hashCode(entry.text);
                    for (let layer = 0; layer < 3; layer++) {
                        const angle = randFloat(0, Math.PI * 2);
                        const radius = randFloat(20 + layer * 30, 80 + layer * 30);
                        const x = 160 + Math.cos(angle) * radius;
                        const y = 160 + Math.sin(angle) * radius;
                        const z = randFloat(-50 + layer * 50, 50 + layer * 50);
                        const dataIndex = idx;
                        const connections = [];
                        for (let j = 0; j < this.neuralLayers[layer].length; j++) {
                            if (Math.abs(entryHash - this.hashCode(j.toString())) % 100 < 25) {
                                connections.push(j);
                            }
                        }
                        this.neuralLayers[layer].push({ x, y, z, dataIndex, connections });
                    }
                });

                // Inter-layer connections
                this.log('Exoskeleton AI: Generating inter-layer neural connections...');
                for (let layer = 0; layer < 2; layer++) {
                    this.neuralLayers[layer].forEach((node, i) => {
                        for (let j = 0; j < this.neuralLayers[layer + 1].length; j++) {
                            if (rand(0, 100) < 20) {
                                node.connections.push({ layer: layer + 1, index: j });
                            }
                        }
                    });
                }
                this.log(`Exoskeleton AI: Neural layers generated with ${nodeCount} nodes per layer`);
            },

            generateVisualization(serial, { entries, code }) {
                this.log(`Exoskeleton AI: Generating visualization for serial ${serial}...`);
                this.transformDataToVisualization(entries);
                this.hologram.innerHTML = '';
                this.gridSquares.forEach(square => {
                    const div = document.createElement('div');
                    div.className = 'grid-square';
                    div.style.width = `${square.size}px`;
                    div.style.height = `${square.size}px`;
                    div.style.left = `${square.left}px`;
                    div.style.top = `${square.top}px`;
                    div.style.transform = `translateZ(${square.z}px) rotateX(${square.rotateX}deg) rotateY(${square.rotateY}deg)`;
                    div.style.opacity = square.opacity;
                    this.hologram.appendChild(div);
                });
                this.serialMap.set(serial, { code, encryptedDatabase: this.encryptDatabase(entries, serial), neuralLayers: this.neuralLayers, gridSquares: this.gridSquares });
                this.saveState();
                this.log(`Exoskeleton AI: Visualization generated and stored for serial ${serial}`);
            },

            animateNeuralNetwork() {
                this.neuralCtx.clearRect(0, 0, this.neuralCanvas.width, this.neuralCanvas.height);
                const colors = ['#0f0', '#0ff', '#f0f'];
                this.neuralLayers.forEach((layer, layerIdx) => {
                    this.neuralCtx.fillStyle = colors[layerIdx];
                    this.neuralCtx.strokeStyle = `rgba(${layerIdx === 0 ? '0,255,0' : layerIdx === 1 ? '0,255,255' : '255,0,255'},0.3)`;
                    this.neuralCtx.lineWidth = 1;
                    layer.forEach((node, idx) => {
                        node.connections.forEach(conn => {
                            let target;
                            if (typeof conn === 'number') {
                                target = layer[conn];
                            } else {
                                target = this.neuralLayers[conn.layer][conn.index];
                            }
                            this.neuralCtx.beginPath();
                            this.neuralCtx.moveTo(node.x, node.y);
                            this.neuralCtx.lineTo(target.x, target.y);
                            this.neuralCtx.stroke();
                        });
                        this.neuralCtx.beginPath();
                        this.neuralCtx.arc(node.x, node.y, 3, 0, Math.PI * 2);
                        this.neuralCtx.fill();
                    });
                });
                requestAnimationFrame(() => this.animateNeuralNetwork());
            },

            addData(data) {
                this.log(`Exoskeleton AI: Processing ADD command for data: ${data}`);
                if (!data.trim()) {
                    this.log(`Exoskeleton AI: ERROR - No data provided`);
                    return;
                }
                this.database.push({ text: data, time: new Date() });
                this.log(`Exoskeleton AI: Data added to database`);
                this.transformDataToVisualization(this.database);
                this.log(`Exoskeleton AI: Visualization updated with new data`);
            },

            generateDatabase() {
                this.log('Exoskeleton AI: Initiating database generation...');
                if (this.database.length === 0) {
                    this.log(`Exoskeleton AI: ERROR - No data to generate`);
                    return;
                }
                let newCode;
                do {
                    newCode = this.generateCrypticCode(this.neuralLayers);
                } while (Array.from(this.serialMap.values()).some(data => data.code === newCode));
                const serial = this.generateSerialNumber(newCode, this.neuralLayers, this.gridSquares);
                if (!serial) return;
                const encryptedData = this.encryptDatabase(this.database, serial);
                if (!encryptedData) return;
                this.serialMap.set(serial, { code: newCode, encryptedDatabase: encryptedData, neuralLayers: this.neuralLayers, gridSquares: this.gridSquares });
                this.saveState();
                this.currentSerial = serial;
                this.currentCode = newCode;
                this.log(`Exoskeleton AI: New grid generated - Serial: ${serial} | Code: ${newCode}`);
                navigator.clipboard.writeText(`${serial}\n${newCode}`).then(() => {
                    this.log(`Exoskeleton AI: Serial and code copied to clipboard`);
                }).catch(() => {
                    this.log(`Exoskeleton AI: ERROR - Failed to copy serial and code`);
                });
                this.generateVisualization(serial, { serial, entries: this.database, code: newCode });
            },

            loadGridFromSerial(userSerial, userCode) {
                this.log(`Exoskeleton AI: Loading grid for serial: ${userSerial} | code: ${userCode}`);
                if (!userSerial || !userCode) {
                    this.log(`Exoskeleton AI: ERROR - Serial and code required`);
                    return;
                }
                const serialMatch = userSerial.match(/^HOLO-\d{6}-[A-Z0-9]{3}$/);
                const validSerial = serialMatch ? serialMatch[0] : null;
                if (!validSerial) {
                    this.log(`Exoskeleton AI: ERROR - Invalid serial format`);
                    return;
                }
                const codeMatch = userCode.match(/^Ω-CODE: [ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+=\-<>]{9}$/);
                const validCode = codeMatch ? codeMatch[0] : null;
                if (!validCode) {
                    this.log(`Exoskeleton AI: ERROR - Invalid code format`);
                    return;
                }
                if (this.serialMap.has(validSerial)) {
                    const { code, encryptedDatabase, neuralLayers, gridSquares } = this.serialMap.get(validSerial);
                    if (code !== validCode) {
                        this.log(`Exoskeleton AI: ERROR - Invalid code for serial`);
                        return;
                    }
                    this.database = encryptedDatabase ? this.decryptDatabase(encryptedDatabase, validSerial) : [];
                    this.neuralLayers = neuralLayers;
                    this.gridSquares = gridSquares;
                    this.currentSerial = validSerial;
                    this.currentCode = validCode;
                    this.generateVisualization(validSerial, { serial: validSerial, entries: this.database, code: validCode });
                    this.log(`Exoskeleton AI: Grid loaded successfully - Serial: ${validSerial} | Code: ${validCode}`);
                    this.displayEntries(this.database, `Exoskeleton AI: Loaded database contents:`);
                } else {
                    this.log(`Exoskeleton AI: ERROR - Serial not found`);
                }
            },

            displayEntries(entries, prefix) {
                if (entries.length === 0) {
                    this.log(`${prefix} No entries`);
                    return;
                }
                entries.forEach((entry, index) => {
                    this.log(`${prefix} [${index}] ${entry.text} (Time: ${entry.time.toLocaleString()})`);
                });
            },

            displayHelp() {
                this.log('Exoskeleton AI: Displaying command help...');
                const helpText = `
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">Available Commands:</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">ADD [data] - Add entry to database</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">VIEW - Show all entries</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">SEARCH [term] - Search entries</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">CLEAR - Clear console and current session</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">SORT TIME-ASC - Sort by time ascending</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">SORT TIME-DESC - Sort by time descending</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">SORT ALPHA-ASC - Sort alphabetically ascending</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">SORT ALPHA-DESC - Sort alphabetically descending</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">GENERATE - Generate grid with neural encoding</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">HELP - Show this help</span></div>
                    <div class="entry"><span class="timestamp">[${this.getFullTimestamp()}]</span><span class="agent-message">Enter [serial] [code] to load grid</span></div>
                `;
                this.consoleDiv.innerHTML += helpText;
                this.consoleDiv.scrollTop = this.consoleDiv.scrollHeight;
            },

            clearConsole() {
                this.log('Exoskeleton AI: Clearing console and resetting session...');
                this.consoleDiv.innerHTML = '';
                this.database = [];
                this.currentSerial = '';
                this.currentCode = '';
                this.neuralLayers = [[], [], []];
                this.gridSquares = [];
                this.initialize();
                this.log('Exoskeleton AI: Console cleared and session reset');
            },

            executeCommand() {
                const input = this.commandInput.value.trim();
                this.commandInput.value = '';
                this.log(`Exoskeleton AI: Executing command: ${input}`);
                const [command, ...args] = input.split(' ');
                const data = args.join(' ');

                switch (command.toUpperCase()) {
                    case 'ADD':
                        this.addData(data);
                        break;
                    case 'VIEW':
                        this.displayEntries(this.database, 'Exoskeleton AI: Database contents:');
                        break;
                    case 'SEARCH':
                        this.log(`Exoskeleton AI: Searching for term: ${data}`);
                        const results = this.database.filter(entry => entry.text.toLowerCase().includes(data.toLowerCase()));
                        this.displayEntries(results, `Exoskeleton AI: Search results for "${data}":`);
                        break;
                    case 'CLEAR':
                        this.clearConsole();
                        break;
                    case 'SORT':
                        this.log(`Exoskeleton AI: Sorting database with mode: ${data}`);
                        if (data === 'TIME-ASC') {
                            this.database.sort((a, b) => a.time - b.time);
                            this.displayEntries(this.database, 'Exoskeleton AI: Sorted by time ascending:');
                        } else if (data === 'TIME-DESC') {
                            this.database.sort((a, b) => b.time - a.time);
                            this.displayEntries(this.database, 'Exoskeleton AI: Sorted by time descending:');
                        } else if (data === 'ALPHA-ASC') {
                            this.database.sort((a, b) => a.text.localeCompare(b.text));
                            this.displayEntries(this.database, 'Exoskeleton AI: Sorted alphabetically ascending:');
                        } else if (data === 'ALPHA-DESC') {
                            this.database.sort((a, b) => b.text.localeCompare(a.text));
                            this.displayEntries(this.database, 'Exoskeleton AI: Sorted alphabetically descending:');
                        } else {
                            this.log(`Exoskeleton AI: ERROR - Invalid sort mode`);
                        }
                        break;
                    case 'GENERATE':
                        this.generateDatabase();
                        break;
                    case 'HELP':
                        this.displayHelp();
                        break;
                    default:
                        const serial = command;
                        const code = args.join(' ');
                        this.loadGridFromSerial(serial, code);
                        break;
                }
            }
        };

        // Prevent page scrolling on touch
        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('#console') && !e.target.closest('.input-area')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ensure console scrolling is smooth
        ExoskeletonAI.consoleDiv.addEventListener('touchstart', () => {
            ExoskeletonAI.consoleDiv.style.scrollBehavior = 'smooth';
        });

        // Initialize the Exoskeleton AI agent
        ExoskeletonAI.initialize();

        function executeCommand() {
            ExoskeletonAI.executeCommand();
        }

        function clearConsole() {
            ExoskeletonAI.clearConsole();
        }
    </script>
</body>
</html>
