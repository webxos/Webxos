<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Py Charmer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #console {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #command-input {
      flex-grow: 1;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px;
      font-family: inherit;
    }
    .button {
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      font-family: inherit;
    }
    .button:hover {
      background: #00FF00;
      color: #000;
    }
    #py-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: #111;
      border: 1px solid #00FF00;
      padding: 10px;
    }
    #py-input {
      width: 100%;
      height: 80%;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      font-family: inherit;
    }
    footer {
      text-align: center;
      padding: 5px;
      font-size: 12px;
    }
    .copy-link {
      color: #00FF00;
      text-decoration: underline;
      cursor: pointer;
    }
    .copy-link:hover {
      color: #000;
      background: #00FF00;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <div id="input-area">
    <input id="command-input" type="text" placeholder="Enter Python script or expression (e.g., print('Hello') or 1+1)">
    <button class="button" onclick="executeCommand()">Execute</button>
    <button class="button" onclick="showPyPopup()">Inject</button>
    <button class="button" onclick="ejectPyConsole()">Eject</button>
    <button class="button" onclick="troubleshoot()">Troubleshoot</button>
  </div>
  <div id="py-popup">
    <textarea id="py-input" placeholder="Enter Python script (e.g., Py Charmer Calculator Module)"></textarea>
    <button class="button" onclick="injectPyScript()">Inject Script</button>
    <button class="button" onclick="closePyPopup()">Close</button>
  </div>
  <footer>Py Charmer by WebXOS 2025</footer>

  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <script>
    // Console output utility
    const consoleDiv = document.getElementById('console');
    function logToConsole(message, type = 'info') {
      const p = document.createElement('p');
      p.style.color = type === 'error' ? '#FF5555' : '#00FF00';
      p.textContent = `[${type.toUpperCase()}] ${message}`;
      consoleDiv.appendChild(p);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Calculator script for clipboard or fallback
    const calculatorScript = `import re\n\ndef calculator(expression):\n    print(f"Py Charmer Calculator Module by WebXOS 2025: Processing {expression}")\n    try:\n        match = re.match(r'^\\s*(\\d+\\.?\\d*)\\s*([-+*/])\\s*(\\d+\\.?\\d*)\\s*$', expression)\n        if not match:\n            raise ValueError("Invalid expression. Use format: number operator number (e.g., 1+1)")\n        num1 = float(match.group(1))\n        op = match.group(2)\n        num2 = float(match.group(3))\n        if op == '+':\n            result = num1 + num2\n        elif op == '-':\n            result = num1 - num2\n        elif op == '*':\n            result = num1 * num2\n        elif op == '/':\n            if num2 == 0:\n                raise ValueError("Division by zero is not allowed")\n            result = num1 / num2\n        print(f"={result}")\n    except ValueError as e:\n        print(f"Error: {str(e)}. Please use valid numbers and operator (+, -, *, /). Example: 5 + 3")\n\ncalculator("5 + 3")`;

    // Copy to clipboard function with fallback
    function copyCalculatorScript() {
      navigator.clipboard.writeText(calculatorScript)
        .then(() => logToConsole('Calculator script copied to clipboard. Paste into Inject popup and click Inject Script.', 'info'))
        .catch((err) => {
          logToConsole(`Failed to copy script: ${err.message}. Manually copy the script below and paste into Inject popup.`, 'error');
          logToConsole('--- Py Charmer Calculator Module ---', 'info');
          calculatorScript.split('\n').forEach(line => logToConsole(line, 'info'));
          logToConsole('--- End of Script ---', 'info');
          logToConsole('Paste the above script into the Inject popup and click Inject Script.', 'info');
        });
    }

    // Error AI for troubleshooting
    function troubleshoot() {
      logToConsole('Running Error AI diagnostics...', 'info');
      try {
        // Check Python input
        const pyCode = document.getElementById('py-input').value || document.getElementById('command-input').value;
        if (pyCode) {
          Sk.configure({ output: (msg) => logToConsole(msg, 'info') });
          Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, pyCode, true))
            .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check syntax or invalid expression format.`, 'error'));
        } else {
          const p = document.createElement('p');
          p.innerHTML = `[ERROR] No Python code to analyze. Enter a script in the Inject popup or text console. Try the <a href="#" class="copy-link" onclick="copyCalculatorScript()">Py Charmer Calculator Module</a> to test the emulator.`;
          p.style.color = '#FF5555';
          consoleDiv.appendChild(p);
          consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Check JS runtime
        const testJs = () => { throw new Error('Test JS error'); };
        try { testJs(); } catch (e) {
          logToConsole(`JS runtime stable. No issues detected.`, 'info');
        }

        // Check CSS
        const css = document.querySelector('style').textContent;
        if (!css.includes('body')) {
          logToConsole('CSS error: Missing body styling. Add body rules.', 'error');
        } else {
          logToConsole('CSS validated successfully.', 'info');
        }
      } catch (e) {
        logToConsole(`Error AI: Unexpected error - ${e.message}. Suggestion: Check console input or script format.`, 'error');
      }
    }

    // Execute command or Python script
    function executeCommand() {
      const input = document.getElementById('command-input').value.trim();
      try {
        // Check if input is a calculator expression (e.g., "1+1")
        const calcMatch = input.match(/^\s*(\d+\.?\d*)\s*([-+*/])\s*(\d+\.?\d*)\s*$/);
        if (calcMatch) {
          const expression = input;
          const pyCode = calculatorScript.replace('calculator("5 + 3")', `calculator("${expression}")`);
          Sk.configure({
            output: (msg) => logToConsole(msg, 'info'),
            read: (filename) => {
              if (Sk.builtinFiles === undefined || Sk.builtinFiles.files[filename] === undefined) {
                throw new Error(`File not found: ${filename}`);
              }
              return Sk.builtinFiles.files[filename];
            }
          });
          Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, pyCode, true))
            .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check expression format.`, 'error'));
        } else if (input === 'clear') {
          consoleDiv.innerHTML = '';
          logToConsole('Console cleared.', 'info');
        } else {
          // Treat input as arbitrary Python script
          Sk.configure({
            output: (msg) => logToConsole(msg, 'info'),
            read: (filename) => {
              if (Sk.builtinFiles === undefined || Sk.builtinFiles.files[filename] === undefined) {
                throw new Error(`File not found: ${filename}`);
              }
              return Sk.builtinFiles.files[filename];
            }
          });
          Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, input, true))
            .then(() => logToConsole('Python script executed successfully.', 'info'))
            .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check syntax or use Troubleshoot.`, 'error'));
        }
      } catch (e) {
        logToConsole(`Command error: ${e.message}. Suggestion: Use 'clear', expression (e.g., 1+1), or valid Python script (e.g., print('Hello')).`, 'error');
      }
      document.getElementById('command-input').value = '';
    }

    // Python console popup
    function showPyPopup() {
      document.getElementById('py-popup').style.display = 'block';
    }

    function closePyPopup() {
      document.getElementById('py-popup').style.display = 'none';
    }

    function injectPyScript() {
      const pyCode = document.getElementById('py-input').value;
      try {
        Sk.configure({
          output: (msg) => logToConsole(msg, 'info'),
          read: (filename) => {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles.files[filename] === undefined) {
              throw new Error(`File not found: ${filename}`);
            }
            return Sk.builtinFiles.files[filename];
          }
        });
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, pyCode, true))
          .then(() => logToConsole('Python script executed successfully.', 'info'))
          .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check syntax or use Troubleshoot.`, 'error'));
      } catch (e) {
        logToConsole(`Error AI: ${e.message}. Suggestion: Verify Python script format.`, 'error');
      }
      closePyPopup();
    }

    function ejectPyConsole() {
      document.getElementById('py-input').value = '';
      consoleDiv.innerHTML = '';
      logToConsole('Python console ejected. Ready for new commands.', 'info');
    }

    // Initialize
    logToConsole('Py Charmer by WebXOS 2025 Initialized. Type Python scripts (e.g., print("Hello")) or expressions (e.g., 1+1).', 'info');
  </script>
</body>
</html>
