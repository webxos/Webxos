<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Data Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff00;
        }

        header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff00;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .encoder {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #00ff00;
        }

        .encoder input,
        .encoder button,
        .encoder textarea {
            margin: 10px 0;
            padding: 10px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .encoder textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }

        .encoder button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff00;
        }

        #dnaOutput {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #00ff00;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .encoder {
                padding: 15px;
            }

            .encoder input,
            .encoder button,
            .encoder textarea {
                width: 100%;
            }
        }

        /* DNA Strand CSS Representation */
        .dna-strand {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 2px;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
        }

        .dna-a { background: #00ff00; }
        .dna-t { background: #ff00ff; }
        .dna-c { background: #00ffff; }
        .dna-g { background: #ffff00; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <h1>DNA Data Encoder</h1>
    </header>
    <main>
        <section class="encoder">
            <h2>DNA Data Encoder</h2>
            <input type="file" id="fileInput">
            <button onclick="generateDNA()">Generate</button>
            <textarea id="dnaCode" placeholder="Paste DNA code here to load"></textarea>
            <button onclick="loadDNA()">Load</button>
            <div id="dnaOutput"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 DNA Data Encoder. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Three.js Background - DNA Helix Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.TubeGeometry(
            new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -20, 0),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 20, 0)
            ]),
            100,
            2,
            20,
            false
        );
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const helix = new THREE.Mesh(geometry, material);
        scene.add(helix);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            helix.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // DNA Encoding Logic
        function generateDNA() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const binary = Array.from(data).map(byte => byte.toString(2).padStart(8, '0')).join('');

                // Simulate 4-agent neural network with AES-inspired serial processing
                const agents = ['A', 'T', 'C', 'G'];
                let dnaSequence = '';
                for (let i = 0; i < binary.length; i += 2) {
                    const pair = binary.slice(i, i + 2).padEnd(2, '0'); // Handle odd-length binary
                    let agentIndex;
                    if (pair === '00') agentIndex = 0;
                    else if (pair === '01') agentIndex = 1;
                    else if (pair === '10') agentIndex = 2;
                    else if (pair === '11') agentIndex = 3;
                    dnaSequence += agents[agentIndex];
                }

                // Display DNA strain as CSS
                let cssOutput = '';
                dnaSequence.split('').forEach((base, index) => {
                    cssOutput += `<span class="dna-strand dna-${base.toLowerCase()}" title="${base}"></span>`;
                });

                document.getElementById('dnaOutput').innerHTML = cssOutput;

                // Copy DNA code to clipboard
                navigator.clipboard.writeText(dnaSequence).then(() => {
                    alert('DNA code copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy DNA code!');
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function loadDNA() {
            const dnaCode = document.getElementById('dnaCode').value.trim();
            if (!dnaCode) {
                alert('Please paste a DNA code to load!');
                return;
            }

            // Validate DNA code
            if (!/^[ATCG]+$/.test(dnaCode)) {
                alert('Invalid DNA code! Use only A, T, C, G.');
                return;
            }

            // Display DNA strain as CSS
            let cssOutput = '';
            dnaCode.split('').forEach((base, index) => {
                cssOutput += `<span class="dna-strand dna-${base.toLowerCase()}" title="${base}"></span>`;
            });
            document.getElementById('dnaOutput').innerHTML = cssOutput;

            // Decode DNA to binary
            let binary = '';
            const agents = { 'A': '00', 'T': '01', 'C': '10', 'G': '11' };
            for (let base of dnaCode) {
                binary += agents[base];
            }

            // Convert binary to bytes
            const byteArray = [];
            for (let i = 0; i < binary.length; i += 8) {
                const byte = binary.slice(i, i + 8);
                if (byte.length === 8) {
                    byteArray.push(parseInt(byte, 2));
                }
            }

            // Create a Blob for the decoded data
            const blob = new Blob([new Uint8Array(byteArray)], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'decoded_data.bin';
            a.click();
            URL.revokeObjectURL(url);

            alert('Decoded data downloaded!');
        }
    </script>
</body>
</html>
