<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentry Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
        }
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            color: #0f0;
            text-shadow: 0 0 8px #0f0, 0 0 16px #0f0333;
            margin-top: 3vh;
            z-index: 10;
        }
        #pinDisplay {
            font-size: 18px;
            color: #0f0;
            min-height: 24px;
            text-align: center;
            z-index: 10;
            margin: 2vh 0;
        }
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            z-index: 10;
            margin: 1vh 0;
        }
        .key {
            padding: 15px;
            font-size: 18px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .key:hover, .key:active {
            background-color: #0f0;
            color: #000;
        }
        #logDisplay {
            width: 100%;
            max-height: 35vh;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #0f0;
            padding: 12px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.5;
            z-index: 5;
            position: fixed;
            bottom: 0;
        }
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #0f0333;
        }
        .log-entry.new {
            animation: flash 0.5s;
        }
        @keyframes flash {
            0% { background-color: #0f0; color: #000; }
            100% { background-color: transparent; color: #0f0; }
        }
        footer {
            position: fixed;
            bottom: 35vh;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #0f0;
            z-index: 10;
            width: 100%;
        }
        .disclaimer {
            font-size: 10px;
            color: #0f0;
            max-width: 80%;
            margin: 5px auto;
            line-height: 1.4;
        }
        @media (max-width: 600px) {
            #logo {
                font-size: 28px;
            }
            #pinDisplay {
                font-size: 16px;
                margin: 1vh 0;
            }
            #keypad {
                grid-template-columns: repeat(3, 50px);
                gap: 8px;
                margin: 1vh 0;
            }
            .key {
                padding: 12px;
                font-size: 16px;
            }
            #logDisplay {
                max-height: 30vh;
                font-size: 14px;
                padding: 10px;
            }
            footer {
                bottom: 30vh;
                padding: 8px;
            }
            .disclaimer {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>
    <div id="logo">Sentry Browser</div>
    <div id="pinDisplay"></div>
    <div id="keypad">
        <div class="key" data-digit="1">1</div>
        <div class="key" data-digit="2">2</div>
        <div class="key" data-digit="3">3</div>
        <div class="key" data-digit="4">4</div>
        <div class="key" data-digit="5">5</div>
        <div class="key" data-digit="6">6</div>
        <div class="key" data-digit="7">7</div>
        <div class="key" data-digit="8">8</div>
        <div class="key" data-digit="9">9</div>
        <div class="key" data-digit="0">0</div>
    </div>
    <div id="logDisplay"></div>
    <footer>
        Â© WebXOS 2025<br>
        <p class="disclaimer">Sentry Browser monitors your device for mouse, touch, or keyboard activity. Enter a 4-digit PIN to enable it, and it logs events below when interactions are detected. Re-enter the PIN to disable.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script>
        // Neural dots animation
        const canvas = document.getElementById('neuralCanvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        let isSentryActive = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Dot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = 2;
                this.opacity = isSentryActive ? 0.7 : 0;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                this.opacity = isSentryActive ? 0.7 : Math.max(this.opacity - 0.05, 0);
            }
            draw() {
                if (this.opacity <= 0) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 255, 0, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initDots() {
            dots = [];
            if (isSentryActive) {
                for (let i = 0; i < 50; i++) {
                    dots.push(new Dot());
                }
            }
        }

        function animateDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => {
                dot.update();
                dot.draw();
            });
            if (dots.some(dot => dot.opacity > 0) || isSentryActive) {
                requestAnimationFrame(animateDots);
            }
        }

        // Sentry logic
        const keypad = document.getElementById('keypad');
        const pinDisplay = document.getElementById('pinDisplay');
        const logDisplay = document.getElementById('logDisplay');
        let interactionLog = [];
        let lastInteractionTime = Date.now();
        let currentPin = [];
        let savedPin = null;

        // Handle keypad input
        keypad.addEventListener('click', (e) => {
            const digit = e.target.dataset.digit;
            if (!digit) return;
            currentPin.push(digit);
            updatePinDisplay();
            if (currentPin.length === 4) {
                handlePinEntry();
            }
        });

        // Update PIN display with asterisks
        function updatePinDisplay() {
            pinDisplay.textContent = '*'.repeat(currentPin.length);
        }

        // Handle 4-digit PIN entry
        function handlePinEntry() {
            const pin = currentPin.join('');
            if (!isSentryActive) {
                savedPin = pin;
                isSentryActive = true;
                logEvent('Sentry enabled with PIN');
                initDots();
                animateDots();
            } else {
                if (pin === savedPin) {
                    isSentryActive = false;
                    savedPin = null;
                    logEvent('Sentry disabled with PIN');
                    initDots();
                    animateDots();
                } else {
                    logEvent('Invalid PIN entered');
                }
            }
            currentPin = [];
            updatePinDisplay();
            lastInteractionTime = Date.now();
        }

        // Log events with timestamp
        function logEvent(message) {
            const timestamp = new Date().toLocaleString();
            interactionLog.push({ timestamp, message });
            updateLogDisplay();
        }

        // Update log display
        function updateLogDisplay() {
            logDisplay.innerHTML = interactionLog
                .map((entry, index) => `<div class="log-entry${index === interactionLog.length - 1 ? ' new' : ''}">[${entry.timestamp}] ${entry.message}</div>`)
                .join('');
            logDisplay.scrollTop = logDisplay.scrollHeight;
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Handle interactions
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
        const handleInteraction = debounce((type) => {
            const now = Date.now();
            if (isSentryActive) {
                logEvent(`${type} detected`);
            } else {
                console.log(isMobile && type.includes('Touch') ? 'Touch screen pressed' : 
                            type.includes('Mouse') ? 'Mouse moved' : 
                            type.includes('Key') ? 'Keyboard pressed' : type);
            }
            lastInteractionTime = now;
        }, 200);

        // Event listeners
        document.addEventListener('mousemove', () => handleInteraction('Mouse movement'));
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('key')) {
                handleInteraction('Mouse click');
            }
        });
        document.addEventListener('touchstart', (e) => {
            if (!e.target.classList.contains('key')) {
                handleInteraction('Touch interaction');
            }
        });
        document.addEventListener('touchmove', (e) => {
            if (!e.target.classList.contains('key')) {
                handleInteraction('Touch movement');
            }
        });
        document.addEventListener('keydown', (event) => handleInteraction(`Key press: ${event.key}`));

        // Initialize log
        logEvent('Sentry page loaded');
    </script>
</body>
</html>
