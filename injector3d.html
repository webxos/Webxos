<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injector 3D</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #console {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #command-input {
      flex-grow: 1;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px;
      font-family: inherit;
      box-shadow: 0 0 5px #00FF00;
    }
    .button {
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 0 5px #00FF00;
      transition: all 0.2s;
    }
    .button:hover {
      background: #00FF00;
      color: #000;
      box-shadow: 0 0 10px #00FF00;
    }
    #py-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: #111;
      border: 1px solid #00FF00;
      padding: 10px;
      box-shadow: 0 0 15px #00FF00;
    }
    #py-input {
      width: 100%;
      height: 80%;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      font-family: inherit;
      box-shadow: 0 0 5px #00FF00;
    }
    #three-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: #000;
      border: 2px solid #00FF00;
      box-sizing: border-box;
      overflow: hidden;
      padding: 15px;
      z-index: 1000;
      box-shadow: 0 0 15px #00FF00;
      transition: width 0.3s, height 0.3s;
    }
    #three-canvas {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    footer {
      text-align: center;
      padding: 5px;
      font-size: 12px;
      color: #00FF00;
      text-shadow: 0 0 5px #00FF00;
    }
    @media (max-width: 600px) {
      #three-popup { width: 95%; height: 70%; top: 5%; left: 2.5%; }
      #console { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <div id="input-area">
    <input id="command-input" type="text" placeholder="Enter command (e.g., run swarm)" onkeypress="if(event.key === 'Enter') executeCommand()">
    <button class="button" onclick="executeCommand()">Execute</button>
    <button class="button" onclick="showPyPopup()">Inject</button>
    <button class="button" onclick="ejectPyConsole()">Eject</button>
    <button class="button" onclick="troubleshoot()">Troubleshoot</button>
    <button class="button" onclick="showThreePopup()">3D View</button>
  </div>
  <div id="py-popup">
    <textarea id="py-input" placeholder="Enter Python script (e.g., import swarm; swarm.run())"></textarea>
    <button class="button" onclick="injectPyScript()">Inject Script</button>
    <button class="button" onclick="closePyPopup()">Close</button>
  </div>
  <div id="three-popup">
    <canvas id="three-canvas"></canvas>
    <button class="button" onclick="closeThreePopup()" style="position: absolute; right: 10px; top: 10px; z-index: 1001;">X</button>
  </div>
  <footer>WebXOS 2025 - Skulptor3D Enhanced</footer>

  <script>
    const consoleDiv = document.getElementById('console');
    let isWaitingForInput = false;
    let inputResolver = null;
    let threeScene, threeCamera, threeRenderer, threeObjects = [];
    let swarmInstance = null;
    let isThreeReady = false;
    let eventListeners = [];
    let lastFrame = 0;

    function logToConsole(message, type = 'info') {
      const p = document.createElement('p');
      const colors = { error: '#FF5555', warning: '#FFFF00', info: '#00FF00' };
      p.style.color = colors[type] || '#00FF00';
      p.textContent = `[${type.toUpperCase()}] ${message}`;
      if (type === 'error') {
        p.textContent += ' Action: Run "troubleshoot" or check browser console (F12).';
      }
      consoleDiv.appendChild(p);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function addTrackedEventListener(element, event, handler) {
      const debouncedHandler = debounce(handler, 16);
      element.addEventListener(event, debouncedHandler);
      eventListeners.push({ element, event, handler: debouncedHandler });
    }

    function checkSkulptLoaded() {
      if (typeof Sk === 'undefined') {
        logToConsole('Critical Error: Skulpt not loaded. Check CDN or host scripts locally.', 'error');
        return false;
      }
      if (Sk.version !== '1.2.0') {
        logToConsole('Warning: Skulpt version mismatch. Expected 1.2.0, found ' + Sk.version, 'warning');
      }
      return true;
    }

    function checkWebGLSupport() {
      const gl = document.createElement('canvas').getContext('webgl');
      if (!gl) {
        logToConsole('Critical Error: WebGL not supported. Enable hardware acceleration in browser settings (Chrome: chrome://settings/?search=hardware, Firefox: about:config -> webgl.disabled=false) or use a compatible browser (Chrome, Firefox, Edge). Test at https://get.webgl.org/.', 'error');
        return false;
      }
      return true;
    }

    function loadScriptWithFallback(src, fallbackSrc, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.onerror = () => {
        script.src = fallbackSrc;
        document.head.appendChild(script);
        logToConsole(`CDN failed for ${src}, using local fallback.`, 'info');
      };
      script.onload = callback;
      document.head.appendChild(script);
    }

    function initThree() {
      if (!checkWebGLSupport()) return false;
      if (typeof THREE === 'undefined') {
        logToConsole('Critical Error: Three.js failed to load. Verify network access to https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js and refresh.', 'error');
        return false;
      }
      const canvas = document.getElementById('three-canvas');
      threeScene = new THREE.Scene();
      threeCamera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      threeRenderer = new THREE.WebGLRenderer({ canvas, antialias: true, powerPreference: 'low-power' });
      if (!threeRenderer) {
        logToConsole('Critical Error: WebGL context creation failed. Check browser WebGL support at https://get.webgl.org/.', 'error');
        return false;
      }
      threeRenderer.setSize(canvas.clientWidth, canvas.clientHeight);
      threeCamera.position.z = 500;
      const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
      threeScene.add(ambientLight);
      setupTouchControls();
      window.addEventListener('resize', () => {
        const popup = document.getElementById('three-popup');
        const rect = popup.getBoundingClientRect();
        canvas.width = rect.width - 30;
        canvas.height = rect.height - 30;
        threeRenderer.setSize(canvas.width, canvas.height);
        threeCamera.aspect = canvas.width / canvas.height;
        threeCamera.updateProjectionMatrix();
      });
      isThreeReady = true;
      logToConsole('3D environment ready. Run "run swarm" or inject swarm.py.', 'info');
      animateThree();
      return true;
    }

    function setupTouchControls() {
      const canvas = document.getElementById('three-canvas');
      addTrackedEventListener(canvas, 'touchstart', (e) => {
        if (swarmInstance) {
          swarmInstance.is_dragging = true;
          swarmInstance.previous_mouse_position = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
      });
      addTrackedEventListener(canvas, 'touchmove', (e) => {
        if (swarmInstance && swarmInstance.is_dragging) {
          const deltaX = e.touches[0].clientX - swarmInstance.previous_mouse_position.x;
          const deltaY = e.touches[0].clientY - swarmInstance.previous_mouse_position.y;
          swarmInstance.previous_mouse_position = { x: e.touches[0].clientX, y: e.touches[0].clientY };
          if (swarmInstance.update_camera) {
            swarmInstance.update_camera(deltaX, deltaY);
          }
        }
      });
      addTrackedEventListener(canvas, 'touchend', () => {
        if (swarmInstance) swarmInstance.is_dragging = false;
      });
    }

    function animateThree(timestamp) {
      if (!threeRenderer) return;
      const delta = timestamp - lastFrame;
      if (delta >= 1000 / 30) {
        lastFrame = timestamp - (delta % (1000 / 30));
        if (swarmInstance && swarmInstance.animate) {
          swarmInstance.animate();
        }
        threeRenderer.render(threeScene, threeCamera);
      }
      requestAnimationFrame(animateThree);
    }

    function normalizeIndentation(code) {
      const lines = code.split('\n');
      return lines.map(line => line.replace(/^\t+/, m => '    '.repeat(m.length))).join('\n');
    }

    function executeWithTimeout(code) {
      return Promise.race([
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, code, true)),
        new Promise((_, reject) => setTimeout(() => reject(new Error('Script execution timed out after 5s')), 5000))
      ]);
    }

    loadScriptWithFallback(
      'https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js',
      './skulpt.min.js',
      () => loadScriptWithFallback(
        'https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js',
        './skulpt-stdlib.js',
        () => {
          if (checkSkulptLoaded()) {
            Sk.configure({
              output: (msg) => logToConsole(msg, 'info'),
              read: (filename) => {
                if (Sk.builtinFiles === undefined || Sk.builtinFiles.files[filename] === undefined) {
                  throw new Error(`File not found: ${filename}`);
                }
                return Sk.builtinFiles.files[filename];
              },
              inputfun: (prompt) => {
                isWaitingForInput = true;
                logToConsole(prompt, 'input');
                return new Promise((resolve) => {
                  inputResolver = resolve;
                });
              }
            });
            logToConsole('Skulpt environment loaded successfully.', 'info');
          }
        }
      )
    );

    loadScriptWithFallback(
      'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js',
      './three.min.js',
      () => initThree()
    );

    function executeCommand() {
      const input = document.getElementById('command-input').value.trim();
      if (!isThreeReady && input.includes('swarm')) {
        logToConsole('Error: 3D environment not ready. Click "3D View" first.', 'error');
        return;
      }
      if (isWaitingForInput && inputResolver) {
        inputResolver(input);
        isWaitingForInput = false;
        inputResolver = null;
        document.getElementById('command-input').value = '';
        document.getElementById('command-input').focus();
        return;
      }
      try {
        if (input === 'clear') {
          consoleDiv.innerHTML = '';
          logToConsole('Console cleared.', 'info');
        } else if (input === 'run swarm') {
          const pyCode = `import swarm\nswarm.run()`;
          executeWithTimeout(pyCode)
            .then(() => logToConsole('Swarm executed.', 'info'))
            .catch((err) => logToConsole(`Execution Error: ${err.toString()}. Run 'troubleshoot' for details.`, 'error'));
          showThreePopup();
        } else {
          executeWithTimeout(input)
            .then(() => logToConsole('Python script executed.', 'info'))
            .catch((err) => logToConsole(`Execution Error: ${err.toString()}. Run 'troubleshoot' for details.`, 'error'));
        }
      } catch (e) {
        logToConsole(`Runtime Error: ${e.message}. Ensure Skulpt and Three.js are loaded. Use 'troubleshoot' for diagnostics.`, 'error');
      }
      document.getElementById('command-input').value = '';
      document.getElementById('command-input').focus();
    }

    function showPyPopup() {
      document.getElementById('py-popup').style.display = 'block';
    }

    function closePyPopup() {
      document.getElementById('py-popup').style.display = 'none';
    }

    function showThreePopup() {
      if (!threeRenderer && !initThree()) return;
      const popup = document.getElementById('three-popup');
      popup.style.display = 'block';
      const canvas = document.getElementById('three-canvas');
      const rect = popup.getBoundingClientRect();
      canvas.width = rect.width - 30;
      canvas.height = rect.height - 30;
      threeRenderer.setSize(canvas.width, canvas.height);
      threeCamera.aspect = canvas.width / canvas.height;
      threeCamera.updateProjectionMatrix();
    }

    function closeThreePopup() {
      document.getElementById('three-popup').style.display = 'none';
    }

    function injectPyScript() {
      const pyCode = document.getElementById('py-input').value;
      if (pyCode.length > 10000 || pyCode.split('\n').length > 1000) {
        logToConsole('Error: Injected script too large (>10KB or >1000 lines). Simplify and retry.', 'error');
        return;
      }
      if (pyCode.includes('eval') || pyCode.includes('exec') || pyCode.includes('__import__')) {
        logToConsole('Error: Unsafe code detected (eval, exec, __import__). Remove and retry.', 'error');
        return;
      }
      isWaitingForInput = false;
      inputResolver = null;
      try {
        showThreePopup();
        if (!threeScene || !threeCamera || !threeRenderer) {
          logToConsole('Critical Error: Three.js not initialized. Initialize via "3D View" or check Three.js loading.', 'error');
          return;
        }
        const normalizedCode = normalizeIndentation(pyCode);
        const wrappedCode = `
def run_injected():
${normalizedCode.split('\n').map(line => '    ' + line).join('\n')}
run_injected()
        `;
        executeWithTimeout(wrappedCode)
          .then(() => logToConsole('Python script executed.', 'info'))
          .catch((err) => logToConsole(`Script Execution Error: ${err.toString()}. Run 'troubleshoot' for detailed diagnostics.`, 'error'));
      } catch (e) {
        logToConsole(`Injection Error: ${e.message}. Verify script syntax and Skulpt environment. Use 'troubleshoot' for analysis.`, 'error');
      }
      closePyPopup();
    }

    function ejectPyConsole() {
      document.getElementById('py-input').value = '';
      consoleDiv.innerHTML = '';
      isWaitingForInput = false;
      inputResolver = null;
      if (threeScene) {
        while (threeScene.children.length > 0) {
          const obj = threeScene.children[0];
          threeScene.remove(obj);
          if (obj.geometry) obj.geometry.dispose();
          if (obj.material) obj.material.dispose();
        }
        threeObjects = [];
      }
      eventListeners.forEach(({ element, event, handler }) => {
        element.removeEventListener(event, handler);
      });
      eventListeners = [];
      swarmInstance = null;
      logToConsole('Python console and 3D scene ejected.', 'info');
    }

    function troubleshoot() {
      logToConsole('Running comprehensive diagnostics...', 'info');
      try {
        const pyCode = document.getElementById('py-input').value || document.getElementById('command-input').value;
        if (!pyCode) {
          logToConsole('Warning: No Python code to analyze. Enter a script to diagnose.', 'info');
          return;
        }
        if (!checkSkulptLoaded()) return;
        if (pyCode.includes('import ')) {
          const supportedModules = ['random', 're', 'turtle', 'three', 'swarm', 'math'];
          const imports = pyCode.match(/import\s+([\w]+)/g)?.map(m => m.split(' ')[1]) || [];
          const unsupported = imports.filter(m => !supportedModules.includes(m));
          if (unsupported.length) {
            logToConsole(`Error: Unsupported imports detected: ${unsupported.join(', ')}. Use only ${supportedModules.join(', ')}.`, 'error');
          }
        }
        executeWithTimeout(pyCode)
          .catch((err) => {
            const errMsg = err.toString();
            let detailedSuggestion = 'Check script and retry.';
            if (errMsg.includes('NameError')) {
              detailedSuggestion = 'Error: Undefined variable or function. Declare all variables/functions before use.';
            } else if (errMsg.includes('SyntaxError')) {
              detailedSuggestion = 'Error: Syntax issue. Verify colons, indentation, and parentheses.';
            } else if (errMsg.includes('ImportError')) {
              detailedSuggestion = 'Error: Import failed. Ensure module is supported (random, re, turtle, three, swarm, math).';
            } else if (errMsg.includes('TypeError')) {
              detailedSuggestion = 'Error: Type mismatch. Check argument types and method calls.';
            } else if (errMsg.includes('ReferenceError')) {
              detailedSuggestion = 'Error: JavaScript reference issue. Ensure Three.js globals (threeScene, threeCamera, etc.) are initialized.';
            }
            logToConsole(`Script Error: ${errMsg}. Suggestion: ${detailedSuggestion} Run 'test 3d' if 3D-related.`, 'error');
          });
        if (pyCode.includes('THREE') || pyCode.includes('threeScene')) {
          if (typeof THREE === 'undefined') {
            logToConsole('Critical Error: Three.js not loaded. Verify https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js and refresh.', 'error');
          } else {
            const gl = document.getElementById('three-canvas').getContext('webgl');
            if (!gl) {
              logToConsole('Critical Error: WebGL not supported. Enable WebGL at https://get.webgl.org/ or use a compatible browser (e.g., Chrome, Firefox).', 'error');
            } else {
              logToConsole('WebGL and Three.js validated successfully.', 'info');
            }
          }
        }
        if (pyCode.includes('input(') && !isWaitingForInput) {
          logToConsole('Warning: Script uses input(). Use interactive mode or handle input via console.', 'info');
        }
        logToConsole('Diagnostics completed. Review messages above for issues.', 'info');
      } catch (e) {
        logToConsole(`Diagnostic Error: ${e.message}. Ensure Skulpt, Three.js, and script are valid.`, 'error');
      }
    }

    logToConsole('Injector by WebXOS 2025 Initialized. Click Inject to inject a .py code into the console...', 'info');
  </script>
</body>
</html>
