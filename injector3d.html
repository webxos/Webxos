<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skulptor3D Injector</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            margin: 10px;
        }
        #console {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #0f0;
            padding: 10px;
            background: #000;
        }
        #input-area {
            margin-top: 10px;
        }
        #command-input {
            width: 100%;
            padding: 5px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        #py-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #0f0;
            padding: 20px;
            z-index: 1000;
        }
        #skulptor3d-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #0f0;
            padding: 20px;
            z-index: 1000;
            width: 820px;
            height: 620px;
        }
        #py-input {
            width: 600px;
            height: 400px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0c0;
        }
        #close-3d-popup {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #f00;
            color: #fff;
            font-weight: bold;
            padding: 2px 8px;
        }
        #close-3d-popup:hover {
            background: #c00;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
    <div id="console"></div>
    <div id="input-area">
        <input id="command-input" type="text" placeholder="Enter command (e.g., import skulptor3d)">
    </div>
    <div id="py-popup">
        <textarea id="py-input" placeholder="Paste Python code here"></textarea><br>
        <button onclick="injectScript()">Inject Script</button>
        <button onclick="closePopup()">Close</button>
    </div>
    <div id="skulptor3d-popup">
        <button id="close-3d-popup" onclick="close3DPopup()">X</button>
    </div>
    <button onclick="showPopup()">Inject</button>
    <button onclick="troubleshoot()">Troubleshoot</button>
    <button onclick="downloadErrorLog()">Download Error Log</button>
    <script>
        function showPopup() {
            document.getElementById('py-popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('py-popup').style.display = 'none';
        }
        function show3DPopup() {
            document.getElementById('skulptor3d-popup').style.display = 'block';
        }
        function close3DPopup() {
            document.getElementById('skulptor3d-popup').style.display = 'none';
        }
        function injectScript() {
            const code = document.getElementById('py-input').value;
            Sk.configure({
                output: function(text) {
                    const consoleDiv = document.getElementById('console');
                    consoleDiv.innerHTML += text + '<br>';
                    consoleDiv.scrollTop = consoleDiv.scrollHeight;
                },
                inputfun: function() {
                    return prompt('Enter input:');
                },
                inputfunTakesPrompt: true
            });
            Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, code, true);
            }).catch(function(err) {
                const consoleDiv = document.getElementById('console');
                consoleDiv.innerHTML += '[ERROR] ' + err.toString() + '<br>';
            });
            closePopup();
        }
        function troubleshoot() {
            const consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML += '[INFO] Running diagnostics...<br>';
            const checks = [
                { name: 'Skulpt Loaded', test: () => typeof Sk !== 'undefined', line: '174-175' },
                { name: 'Console Div', test: () => !!document.getElementById('console'), line: '58' },
                { name: 'Input Area', test: () => !!document.getElementById('input-area'), line: '60' },
                { name: 'Command Input', test: () => !!document.getElementById('command-input'), line: '61' },
                { name: 'Py Popup', test: () => !!document.getElementById('py-popup'), line: '65' },
                { name: 'Py Input', test: () => !!document.getElementById('py-input'), line: '66' },
                { name: '3D Popup', test: () => !!document.getElementById('skulptor3d-popup'), line: '70' },
                { name: 'WebGL Support', test: () => !!document.createElement('canvas').getContext('webgl'), line: '' }
            ];
            checks.forEach(check => {
                try {
                    const result = check.test();
                    consoleDiv.innerHTML += `[INFO] ${check.name}: ${result ? 'PASS' : 'FAIL'} (Line ${check.line})<br>`;
                } catch (e) {
                    consoleDiv.innerHTML += `[ERROR] ${check.name} failed: ${e} (Line ${check.line})<br>`;
                }
            });
        }
        function downloadErrorLog() {
            const consoleDiv = document.getElementById('console');
            const errors = consoleDiv.innerHTML.split('<br>').filter(line => line.includes('[ERROR]'));
            const blob = new Blob([errors.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'error_log.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
        document.getElementById('command-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const code = e.target.value;
                Sk.misceval.asyncToPromise(function() {
                    return Sk.importMainWithBody("<stdin>", false, code, true);
                }).catch(function(err) {
                    document.getElementById('console').innerHTML += '[ERROR] ' + err.toString() + '<br>';
                });
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
