<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Py Charmer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #console {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #command-input {
      flex-grow: 1;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px;
      font-family: inherit;
    }
    .button {
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      font-family: inherit;
    }
    .button:hover {
      background: #00FF00;
      color: #000;
    }
    #py-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: #111;
      border: 1px solid #00FF00;
      padding: 10px;
    }
    #py-input {
      width: 100%;
      height: 80%;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      font-family: inherit;
    }
    footer {
      text-align: center;
      padding: 5px;
      font-size: 12px;
    }
    .copy-link {
      color: #00FF00;
      text-decoration: underline;
      cursor: pointer;
    }
    .copy-link:hover {
      color: #000;
      background: #00FF00;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <div id="input-area">
    <input id="command-input" type="text" placeholder="Enter Python script or expression (e.g., print('Hello') or 1.5+2.3)" onkeypress="if(event.key === 'Enter') executeCommand()">
    <button class="button" onclick="executeCommand()">Execute</button>
    <button class="button" onclick="showPyPopup()">Inject</button>
    <button class="button" onclick="ejectPyConsole()">Eject</button>
    <button class="button" onclick="troubleshoot()">Troubleshoot</button>
  </div>
  <div id="py-popup">
    <textarea id="py-input" placeholder="Enter Python script (e.g., Mars Trail game)"></textarea>
    <button class="button" onclick="injectPyScript()">Inject Script</button>
    <button class="button" onclick="closePyPopup()">Close</button>
  </div>
  <footer>WebXOS 2025</footer>

  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <script>
    // Console output utility
    const consoleDiv = document.getElementById('console');
    function logToConsole(message, type = 'info') {
      const p = document.createElement('p');
      p.style.color = type === 'error' ? '#FF5555' : type === 'input' ? '#FFFF00' : '#00FF00';
      p.textContent = `[${type.toUpperCase()}] ${message}`;
      consoleDiv.appendChild(p);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Calculator script for clipboard or fallback
    const calculatorScript = `import re\n\ndef calculator(expression):\n    print("Py Charmer Calculator Module by WebXOS 2025, type 'calc_help' for functions and use.")\n    try:\n        match = re.match(r'^\\s*(-?\\d*\\.?\\d+)\\s*([-+*/%]|\\*\\*)\\s*(-?\\d*\\.?\\d+)\\s*$', expression)\n        if not match:\n            raise ValueError("Invalid expression. Use format: number operator number (e.g., 1+1, 0.5*3, -1.2/-2, 2**3, 5%2)")\n        num1 = float(match.group(1))\n        op = match.group(2)\n        num2 = float(match.group(3))\n        if op == '+':\n            result = num1 + num2\n        elif op == '-':\n            result = num1 - num2\n        elif op == '*':\n            result = num1 * num2\n        elif op == '/':\n            if num2 == 0:\n                raise ValueError("Division by zero is not allowed")\n            result = num1 / num2\n        elif op == '**':\n            result = num1 ** num2\n        elif op == '%':\n            if num2 == 0:\n                raise ValueError("Modulo by zero is not allowed")\n            result = num1 % num2\n        result_str = f"{result:.6f}".rstrip('0').rstrip('.')\n        print(f"={result_str}")\n    except ValueError as e:\n        print(f"Error: {str(e)}. Please use valid numbers and operator (+, -, *, /, **, %). Example: 5+3, 0.5*2, 2**3")\n    except Exception as e:\n        print(f"Unexpected error: {str(e)}. Please check your input or type 'calc_help' for usage.")\n\ndef calc_help():\n    print("Py Charmer Calculator Module by WebXOS 2025: Help")\n    print("-----------------------------------------------")\n    print("Usage: Enter expressions in the text console or inject this script.")\n    print("Format: number operator number (e.g., 1+1, 0.5*3, -1.2/-2)")\n    print("Supported Operators:")\n    print("  + : Addition (e.g., 5+3 = 8)")\n    print("  - : Subtraction (e.g., 5-3 = 2)")\n    print("  * : Multiplication (e.g., 0.5*2 = 1)")\n    print("  / : Division (e.g., 6/2 = 3)")\n    print("  ** : Exponentiation (e.g., 2**3 = 8)")\n    print("  % : Modulo (e.g., 5%2 = 1)")\n    print("Number Formats:")\n    print("  - Integers (e.g., 5, -3)")\n    print("  - Decimals (e.g., 0.5, .5, 5., -1.2)")\n    print("Console Usage:")\n    print("  - Type an expression like '1.5+2.3' and press Enter or click Execute.")\n    print("  - Type 'calc_help' to display this help.")\n    print("Inject Usage:")\n    print("  - Click Inject, paste this script, and click Inject Script.")\n    print("  - Call calculator('expression') or calc_help in the script.")\n    print("Error Handling:")\n    print("  - Division/Modulo by zero: 'Error: Division by zero is not allowed'")\n    print("  - Invalid format: 'Error: Invalid expression...'")\n    print("  - Unexpected errors: Suggests checking input or typing 'calc_help'")\n    print("-----------------------------------------------")\n`;

    // Copy to clipboard function with fallback
    function copyCalculatorScript() {
      navigator.clipboard.writeText(calculatorScript)
        .then(() => logToConsole('Calculator script copied to clipboard. Paste into Inject popup and click Inject Script.', 'info'))
        .catch((err) => {
          logToConsole(`Failed to copy script: ${err.message}. Manually copy the script below and paste into Inject popup.`, 'error');
          calculatorScript.split('\n').forEach(line => logToConsole(line, 'info'));
          logToConsole('--- End of Script ---', 'info');
          logToConsole('Paste the above script into the Inject popup and click Inject Script.', 'info');
        });
    }

    // Global variables for input handling
    let isWaitingForInput = false;
    let inputResolver = null;

    // Configure Skulpt
    Sk.configure({
      output: (msg) => logToConsole(msg, 'info'),
      read: (filename) => {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles.files[filename] === undefined) {
          throw new Error(`File not found: ${filename}`);
        }
        return Sk.builtinFiles.files[filename];
      },
      inputfun: (prompt) => {
        isWaitingForInput = true;
        logToConsole(prompt, 'input');
        return new Promise((resolve) => {
          inputResolver = resolve;
        });
      }
    });

    // Enhanced troubleshooting
    function troubleshoot() {
      logToConsole('Running Error AI diagnostics...', 'info');
      try {
        const pyCode = document.getElementById('py-input').value || document.getElementById('command-input').value;
        if (!pyCode) {
          const p = document.createElement('p');
          p.innerHTML = `[ERROR] No Python code to analyze. Enter a script in the Inject popup or text console. Try the <a href="#" class="copy-link" onclick="copyCalculatorScript()">Py Charmer Calculator Module</a> to test the emulator.`;
          p.style.color = '#FF5555';
          consoleDiv.appendChild(p);
          consoleDiv.scrollTop = consoleDiv.scrollHeight;
          return;
        }
        // Check for common issues
        if (pyCode.includes('input(') && !isWaitingForInput) {
          logToConsole('Script uses input(). Ensure itâ€™s injected and running interactively.', 'info');
        }
        if (pyCode.includes('import ') && !pyCode.includes('import random') && !pyCode.includes('import re')) {
          logToConsole('Warning: Only random and re modules are supported in Skulpt 1.2.0.', 'error');
        }
        // Test script execution
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, pyCode, true))
          .catch((err) => {
            const errMsg = err.toString();
            let suggestion = 'Check syntax or use Troubleshoot.';
            if (errMsg.includes('NameError')) {
              suggestion = 'Ensure all variables and functions are defined.';
            } else if (errMsg.includes('SyntaxError')) {
              suggestion = 'Check for syntax errors like missing colons or incorrect indentation.';
            } else if (errMsg.includes('NotImplementedError')) {
              suggestion = 'Avoid using reserved names like "help". Try renaming functions.';
            }
            logToConsole(`Python error: ${errMsg}. Suggestion: ${suggestion}`, 'error');
          });
        // Check JS runtime
        const testJs = () => { throw new Error('Test JS error'); };
        try { testJs(); } catch (e) {
          logToConsole('JS runtime stable. No issues detected.', 'info');
        }
        // Check CSS
        const css = document.querySelector('style').textContent;
        if (!css.includes('body')) {
          logToConsole('CSS error: Missing body styling. Add body rules.', 'error');
        } else {
          logToConsole('CSS validated successfully.', 'info');
        }
      } catch (e) {
        logToConsole(`Error AI: Unexpected error - ${e.message}. Suggestion: Check console input or script format.`, 'error');
      }
    }

    // Execute command or provide input
    function executeCommand() {
      const input = document.getElementById('command-input').value.trim();
      if (isWaitingForInput && inputResolver) {
        inputResolver(input);
        isWaitingForInput = false;
        inputResolver = null;
        document.getElementById('command-input').value = '';
        document.getElementById('command-input').focus();
        return;
      }
      try {
        // Check if input is a calculator expression
        const calcMatch = input.match(/^\s*(-?\d*\.?\d+)\s*([-+*/%]|\*\*)\s*(-?\d*\.?\d+)\s*$/);
        if (calcMatch) {
          const expression = input;
          const pyCode = calculatorScript.replace('calculator("5 + 3")', `calculator("${expression}")`);
          Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, pyCode, true))
            .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check expression format (e.g., 1.5+2.3).`, 'error'));
        } else if (input === 'clear') {
          consoleDiv.innerHTML = '';
          logToConsole('Console cleared.', 'info');
        } else if (input === 'calc_help' || input === 'calculator_help()') {
          Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, 'calc_help()', true))
            .then(() => logToConsole('Calculator help displayed.', 'info'))
            .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Ensure calculator module is loaded or use Troubleshoot.`, 'error'));
        } else {
          // Treat input as arbitrary Python script
          Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, input, true))
            .then(() => logToConsole('Python script executed successfully.', 'info'))
            .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check syntax or use Troubleshoot.`, 'error'));
        }
      } catch (e) {
        logToConsole(`Command error: ${e.message}. Suggestion: Use 'clear', expression (e.g., 1.5+2.3), or valid Python script (e.g., print('Hello')).`, 'error');
      }
      document.getElementById('command-input').value = '';
      document.getElementById('command-input').focus();
    }

    // Python console popup
    function showPyPopup() {
      document.getElementById('py-popup').style.display = 'block';
    }

    function closePyPopup() {
      document.getElementById('py-popup').style.display = 'none';
    }

    function injectPyScript() {
      const pyCode = document.getElementById('py-input').value;
      isWaitingForInput = false;
      inputResolver = null;
      try {
        // Wrap script to isolate namespace
        const wrappedCode = `
def run_injected():
${pyCode.replace(/^/gm, '    ')}
run_injected()
        `;
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody('<stdin>', false, wrappedCode, true))
          .then(() => logToConsole('Python script executed successfully.', 'info'))
          .catch((err) => logToConsole(`Python error: ${err.toString()}. Suggestion: Check syntax, ensure all functions are defined, or use Troubleshoot.`, 'error'));
      } catch (e) {
        logToConsole(`Error AI: ${e.message}. Suggestion: Verify Python script format or use Troubleshoot.`, 'error');
      }
      closePyPopup();
    }

    function ejectPyConsole() {
      document.getElementById('py-input').value = '';
      consoleDiv.innerHTML = '';
      isWaitingForInput = false;
      inputResolver = null;
      logToConsole('Python console ejected. Ready for new commands.', 'info');
    }

    // Initialize
    logToConsole('Py Charmer by WebXOS 2025 Initialized. Click Inject to inject a .py code into the console...', 'info');
  </script>
</body>
</html>
