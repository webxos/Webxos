    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0a0a0a;
            --glow: #00ff41;
            --accent: #1aff1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--matrix-dark);
            color: var(--matrix-green);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2vw;
        }

        .scrambler-container {
            background: rgba(10, 10, 10, 0.85);
            border-radius: 8px;
            padding: 4vw;
            box-shadow: 0 0 20px var(--glow);
            width: 100%;
            max-width: 90vw;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            text-shadow: 0 0 6px var(--matrix-green);
        }

        h1 {
            color: var(--accent);
            text-align: center;
            font-size: 6vw;
            margin-bottom: 4vw;
            text-shadow: 0 0 12px var(--glow);
            letter-spacing: 0.2em;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.95);
            border-radius: 4px;
            padding: 3vw;
            margin-bottom: 4vw;
            min-height: 20vw;
            max-height: 30vh;
            font-size: 3.5vw;
            text-align: left;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: inset 0 0 8px var(--glow);
        }

        .console {
            display: flex;
            flex-direction: column;
            gap: 2vw;
        }

        .console input {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: none;
            border-radius: 4px;
            padding: 3vw;
            font-family: 'Roboto Mono', monospace;
            font-size: 3.5vw;
            outline: none;
            box-shadow: 0 0 8px var(--glow);
            transition: all 0.3s ease;
        }

        .console input:focus {
            box-shadow: 0 0 12px var(--accent);
        }

        .console-buttons {
            display: flex;
            gap: 2vw;
            justify-content: center;
            flex-wrap: wrap;
        }

        .console-buttons button {
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            border-radius: 4px;
            padding: 2.5vw 5vw;
            font-family: 'Roboto Mono', monospace;
            font-size: 3.5vw;
            cursor: pointer;
            box-shadow: 0 0 8px var(--glow);
            transition: all 0.3s ease;
        }

        .console-buttons button:hover {
            background: var(--matrix-green);
            color: var(--matrix-dark);
            box-shadow: 0 0 15px var(--glow);
            transform: translateY(-1px);
        }

        .console-buttons button:active {
            transform: translateY(0);
        }

        .help-menu {
            font-size: 3vw;
            line-height: 1.5;
            margin: 4vw 0;
            padding: 3vw;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            box-shadow: 0 0 8px var(--glow);
        }

        .help-menu ul {
            padding-left: 5vw;
            list-style: disc;
        }

        .help-menu li {
            margin-bottom: 2vw;
        }

        .output {
            margin-top: 4vw;
            font-size: 3.5vw;
            line-height: 1.5;
            text-align: center;
            min-height: 5vh;
        }

        .serial-char {
            display: inline-block;
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }

        .notification {
            display: inline-block;
            background: var(--matrix-dark);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            border-radius: 4px;
            padding: 2vw 3vw;
            margin-top: 2vw;
            font-size: 3vw;
            box-shadow: 0 0 8px var(--glow);
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .copyright {
            margin-top: auto;
            padding-top: 4vw;
            font-size: 3vw;
            text-align: center;
            color: var(--matrix-green);
        }

        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.4s ease-out forwards;
            color: var(--matrix-green);
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            50% {
                transform: translate(0, -3vw);
                opacity: 0.7;
            }
            100% {
                transform: translate(calc((10 - 20 * var(--rand-x)) * 1vw), calc((10 - 20 * var(--rand-y)) * 1vw));
                opacity: 0;
            }
        }

        @keyframes rebuild {
            0% {
                transform: translate(calc((10 - 20 * var(--rand-x)) * 1vw), calc((10 - 20 * var(--rand-y)) * 1vw));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .scrambler-container {
                max-width: 800px;
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .marquee {
                min-height: 150px;
                max-height: 200px;
                font-size: 1em;
                padding: 15px;
            }

            .console input {
                font-size: 1em;
                padding: 12px;
            }

            .console-buttons button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .help-menu {
                font-size: 0.9em;
                padding: 15px;
            }

            .help-menu ul {
                padding-left: 20px;
            }

            .output {
                font-size: 1em;
            }

            .notification {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .copyright {
                font-size: 0.9em;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scrambler-container">
        <h1>Scrambler</h1>
        <div class="marquee" id="marquee"></div>
        <div class="console">
            <input type="text" id="consoleInput" placeholder="Enter text or SCR- code...">
            <div class="console-buttons">
                <button onclick="executeCommand()">Execute</button>
                <button onclick="scrambleCommand()">Scramble</button>
                <button onclick="clearConsole()">Clear</button>
            </div>
        </div>
        <div class="help-menu" id="helpMenu"></div>
        <div class="output" id="output"></div>
        <div class="copyright">
            <p>Â© 2025 webxos.html systems. All rights reserved.</p>
        </div>
    </div>

    <script>
        const marquee = document.getElementById('marquee');
        const input = document.getElementById('consoleInput');
        const output = document.getElementById('output');
        const helpMenu = document.getElementById('helpMenu');
        let isDissolved = false;
        let originalText = '';

        const helpContent = `
<ul>
    <li>Execute: Display entered text or decipher SCR- code.</li>
    <li>Scramble: Generate SCR- code and copy to clipboard.</li>
    <li>Clear: Reset console.</li>
    <li><strong>Demo encryption only.</strong></li>
</ul>`;

        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));

        const getRandomDirection = () => Math.random();

        const getRandomColor = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        };

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                console.error('Clipboard copy failed:', err);
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    return true;
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    return false;
                }
            }
        }

        class AIAgent {
            constructor() {
                this.isScrambling = false;
                this.worker = null;
            }

            async initPWA() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('sw.js');
                        console.log('Service Worker registered');
                    } catch (err) {
                        console.error('Service Worker Error:', err);
                    }
                }
            }

            async scrambleWithChromatic(text, callback) {
                if (this.isScrambling) return;
                this.isScrambling = true;

                this.worker = new Worker(URL.createObjectURL(new Blob([`
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js');
                    self.addEventListener('message', async (e) => {
                        const { text } = e.data;
                        const color = (() => {
                            const r = Math.floor(Math.random() * 256);
                            const g = Math.floor(Math.random() * 256);
                            const b = Math.floor(Math.random() * 256);
                            return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
                        })();
                        const hashInput = \`\${color}:\${text}\`;
                        const hash = CryptoJS.SHA256(hashInput).toString(CryptoJS.enc.Hex);
                        const aesKey = hash.slice(0, 32);
                        const encrypted = CryptoJS.AES.encrypt(text, aesKey).toString();
                        const data = JSON.stringify({ encrypted, color });
                        const base64Data = btoa(data);
                        const code = \`SCR-\${hash.slice(0, 8).toUpperCase()}_\${base64Data}\`;
                        self.postMessage({ code, color });
                    });
                `], { type: 'application/javascript' })));

                const cycleColors = setInterval(() => {
                    const chars = marquee.querySelectorAll('.char');
                    chars.forEach(char => {
                        char.style.color = getRandomColor();
                    });
                }, 100);

                this.worker.onmessage = async (e) => {
                    clearInterval(cycleColors);
                    const { code, color } = e.data;
                    this.isScrambling = false;
                    this.worker.terminate();
                    callback(code, color);
                };

                this.worker.postMessage({ text });
            }
        }

        const aiAgent = new AIAgent();

        const wrapChars = (text) => {
            const temp = document.createElement('div');
            temp.innerHTML = text;
            const chars = Array.from(temp.textContent);
            marquee.innerHTML = text;
            const walker = document.createTreeWalker(marquee, NodeFilter.SHOW_TEXT, null, false);
            const textNodes = [];
            while (walker.nextNode()) textNodes.push(walker.currentNode);
            textNodes.forEach(node => {
                const parent = node.parentNode;
                const chars = node.textContent.split('');
                const spanContainer = document.createElement('span');
                spanContainer.innerHTML = chars.map(char => `<span class="char">${char}</span>`).join('');
                parent.replaceChild(spanContainer, node);
            });
        };

        const displayWithRebuild = (text, color = null) => {
            originalText = text;
            isDissolved = false;
            wrapChars(text);
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                if (color) char.style.color = color;
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 800);
            });
        };

        const displaySerialWithRebuild = (text, color = null) => {
            isDissolved = false;
            const coloredText = text.split('').map(char => `<span class="char serial-char" style="color: ${getRandomColor()}">${char}</span>`).join('');
            marquee.innerHTML = coloredText;
            const chars = marquee.querySelectorAll('.char');
            chars.forEach((char, index) => {
                char.classList.add('rebuilding');
                char.style.setProperty('--rand-x', getRandomDirection());
                char.style.setProperty('--rand-y', getRandomDirection());
                if (color) char.style.color = color;
                setTimeout(() => {
                    char.classList.remove('rebuilding');
                }, 800);
            });
        };

        const dissolveText = () => {
            if (!isDissolved) {
                const chars = marquee.querySelectorAll('.char');
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= chars.length) {
                        clearInterval(interval);
                        isDissolved = true;
                        return;
                    }
                    const char = chars[index];
                    char.textContent = getRandomDigit();
                    char.classList.add('dissolving');
                    char.style.setProperty('--rand-x', getRandomDirection());
                    char.style.setProperty('--rand-y', getRandomDirection());
                    index++;
                }, 10);
            }
        };

        function decryptMessage(code) {
            try {
                const [hashPart, base64Data] = code.split('_');
                if (!hashPart || !base64Data) return null;
                const data = JSON.parse(atob(base64Data));
                const { encrypted, color } = data;
                const expectedHashPrefix = hashPart.replace('SCR-', '').toLowerCase();
                const decrypted = CryptoJS.AES.decrypt(encrypted, expectedHashPrefix.slice(0, 32)).toString(CryptoJS.enc.Utf8);
                if (!decrypted) return null;
                const hashInput = `${color}:${decrypted}`;
                const hash = CryptoJS.SHA256(hashInput).toString(CryptoJS.enc.Hex);
                if (hash.slice(0, 8).toUpperCase() !== expectedHashPrefix) return null;
                return { decrypted, color };
            } catch (err) {
                console.error('Decryption failed:', err);
                return null;
            }
        }

        async function executeCommand() {
            const command = input.value.trim();
            if (!command) {
                output.innerHTML = '<p>Error: Please enter text or SCR- code.</p>';
                return;
            }
            input.value = '';

            if (command.toUpperCase().startsWith('SCR-')) {
                const result = decryptMessage(command.toUpperCase());
                if (result) {
                    displayWithRebuild(result.decrypted, result.color);
                    output.innerHTML = '<p>Message deciphered!</p>';
                } else {
                    output.innerHTML = '<p>Error: Invalid or unknown SCR- code.</p>';
                }
            } else {
                displayWithRebuild(command);
                output.innerHTML = '<p>Text displayed! Press Scramble to generate SCR- code.</p>';
            }
        }

        async function scrambleCommand() {
            if (originalText && !originalText.toUpperCase().startsWith('SCR-')) {
                dissolveText();
                aiAgent.scrambleWithChromatic(originalText, (code, color) => {
                    setTimeout(() => {
                        displaySerialWithRebuild(code, color);
                        originalText = code;
                    }, 1400);
                    copyToClipboard(code).then(copied => {
                        output.innerHTML = `<div class="notification">${copied ? 'SCR- code copied to clipboard!' : 'Failed to copy code.'}</div>`;
                    });
                });
            } else {
                output.innerHTML = '<p>Error: No message to scramble (use Execute with text first).</p>';
            }
        }

        function clearConsole() {
            marquee.innerHTML = '';
            output.innerHTML = '';
            input.value = '';
            originalText = '';
            isDissolved = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            aiAgent.initPWA();
            helpMenu.innerHTML = helpContent;
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
    </script>
</body>
