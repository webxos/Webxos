            text-shadow: 0 0 15px #00FF00, 0 0 25px #00FF00;
            font-size: 14px;
            display: block;
        }
        .wallet-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #00FF00;
            padding: 15px;
            box-shadow: 0 0 20px #00FF00;
            z-index: 1000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            width: 90%;
            max-width: 400px;
            min-width: 250px;
            box-sizing: border-box;
        }
        .wallet-popup h2 {
            margin: 0 0 10px;
            font-size: 16px;
            text-align: center;
        }
        .wallet-popup input {
            background: #000;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 5px;
            margin: 10px 0;
            width: 100%;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        .wallet-popup button {
            margin: 5px;
            width: calc(50% - 10px);
        }
        .wallet-popup #nftOutput {
            word-wrap: break-word;
            font-size: 12px;
            margin-top: 10px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #00FF00;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .wallet-popup {
                padding: 10px;
                width: 95%;
                max-width: 320px;
            }
            .wallet-popup h2 {
                font-size: 14px;
            }
            .wallet-popup button {
                width: 100%;
                margin: 5px 0;
            }
            .wallet-popup input {
                font-size: 12px;
            }
        }
    </style>
