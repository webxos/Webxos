<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CodeSign - Signature Authenticator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow-y: auto;
            -webkit-user-select: none;
            user-select: none;
        }

        .app-container {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .header {
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .paint-pad-container {
            position: relative;
            width: calc(100% - 20px);
            max-width: 400px;
            height: 300px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 20px #00ff00;
            overflow: hidden;
            background: rgba(0, 255, 0, 0.05);
        }

        #paintPad {
            width: 100%;
            height: 100%;
            background: #000000;
            cursor: crosshair;
        }

        .console-section {
            width: 300px;
            height: 60px;
            margin: 15px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #consoleInput {
            width: 90%;
            padding: 3px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        #consoleOutput {
            font-size: 12px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            word-wrap: break-word;
            margin: 0;
        }

        #copyNotification {
            font-size: 8px;
            color: #00ff00;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .button-container {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 14px;
            color: #000000;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
            transition: box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 20px #00ff00;
        }

        .page-footer {
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">CodeSign - Signature Authenticator</div>

        <div class="paint-pad-container">
            <canvas id="paintPad"></canvas>
        </div>

        <div class="console-section">
            <input type="text" id="consoleInput" placeholder="Paste serial to authenticate">
            <div id="consoleOutput"></div>
            <div id="copyNotification">Serial copied to clipboard!</div>
        </div>

        <div class="button-container">
            <button class="btn" onclick="generateSignature()">Generate</button>
            <button class="btn" onclick="copySerial()">Copy Serial</button>
            <button class="btn" onclick="validateSignature()">Authenticate</button>
            <button class="btn" onclick="clearPad()">Clear</button>
        </div>
    </div>
    <div class="page-footer">Â© WebXOS 2025</div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('paintPad');
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Canvas context not supported!');
                return;
            }

            const consoleInput = document.getElementById('consoleInput');
            const consoleOutput = document.getElementById('consoleOutput');
            const copyNotification = document.getElementById('copyNotification');
            let painting = false;
            let strokes = [];
            let currentStroke = [];
            let serialCounter = 1;
            let serialMap = new Map();
            let currentSerial = '';

            // Load from localStorage with fallback
            try {
                const savedStrokes = localStorage.getItem('strokes');
                const savedCurrentStroke = localStorage.getItem('currentStroke');
                const savedSerialCounter = localStorage.getItem('serialCounter');
                const savedSerialMap = localStorage.getItem('serialMap');
                const savedCurrentSerial = localStorage.getItem('currentSerial');

                if (savedStrokes) strokes = JSON.parse(savedStrokes) || [];
                if (savedCurrentStroke) currentStroke = JSON.parse(savedCurrentStroke) || [];
                if (savedSerialCounter) serialCounter = parseInt(savedSerialCounter) || 1;
                if (savedSerialMap) serialMap = new Map(JSON.parse(savedSerialMap) || []);
                if (savedCurrentSerial) currentSerial = savedCurrentSerial;

                console.log('Loaded from localStorage:', { strokes, currentStroke, serialCounter, serialMap, currentSerial });
            } catch (e) {
                console.error('Error loading from localStorage:', e);
                localStorage.clear(); // Clear corrupted data
                consoleOutput.textContent = 'Error loading previous data. Starting fresh.';
            }

            const gridSize = 20;

            // Canvas setup
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#00ff00';

            function saveState() {
                try {
                    localStorage.setItem('strokes', JSON.stringify(strokes));
                    localStorage.setItem('currentStroke', JSON.stringify(currentStroke));
                    localStorage.setItem('serialCounter', serialCounter);
                    localStorage.setItem('serialMap', JSON.stringify([...serialMap]));
                    localStorage.setItem('currentSerial', currentSerial);
                } catch (e) {
                    console.error('Error saving to localStorage:', e);
                    consoleOutput.textContent = 'Error saving data. Check storage limits.';
                }
            }

            function drawGrid() {
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.2)';
                ctx.lineWidth = 1;
                for (let x = 0; x <= canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y <= canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 5;
            }

            drawGrid();
            if (strokes.length > 0 || currentStroke.length > 0) {
                drawSignature(strokes.concat(currentStroke.length > 1 ? [currentStroke] : []));
            }

            // Event listeners
            function addEventListeners() {
                ['mousedown', 'mouseup', 'mousemove', 'touchstart', 'touchend', 'mouseleave'].forEach(event => {
                    canvas.removeEventListener(event, handleEvent);
                });
                window.removeEventListener('touchmove', handleTouchMove);

                canvas.addEventListener('mousedown', handleEvent);
                canvas.addEventListener('mouseup', handleEvent);
                canvas.addEventListener('mousemove', handleEvent);
                canvas.addEventListener('touchstart', handleEvent);
                canvas.addEventListener('touchend', handleEvent);
                canvas.addEventListener('mouseleave', handleEvent);
                window.addEventListener('touchmove', handleTouchMove, { passive: false });
            }

            function handleEvent(e) {
                e.preventDefault();
                const type = e.type;
                if (type === 'mousedown' || type === 'touchstart') startPainting(e);
                else if (type === 'mouseup' || type === 'touchend' || type === 'mouseleave') stopPainting();
                else if (type === 'mousemove') draw(e);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                draw(e);
            }

            addEventListeners();

            // Encryption and Serial Generation
            function hashString(str) {
                let hash = 0xDEADBEEF;
                for (let i = 0; i < str.length; i++) {
                    hash = (hash << 5) ^ (hash >> 27) ^ str.charCodeAt(i);
                    hash = (hash + 0xDEAD) & 0xFFFFFFFF;
                }
                return hash >>> 0;
            }

            function encryptStrokes(strokes, key) {
                const seed = hashString(key);
                const strokeData = strokes.map(stroke => 
                    stroke.map(point => `${Math.round(point.x)},${Math.round(point.y)}`).join('|')
                ).join('||');
                return btoa(`${strokeData}#${seed}`);
            }

            function decryptStrokes(encrypted, key) {
                try {
                    const decoded = atob(encrypted);
                    const [strokeData, seedStr] = decoded.split('#');
                    const seed = hashString(key);
                    if (parseInt(seedStr) !== seed) throw new Error('Invalid encryption key');
                    const strokeStrings = strokeData.split('||');
                    return strokeStrings.map(strokeStr => {
                        if (!strokeStr) return [];
                        return strokeStr.split('|').map(pointStr => {
                            const [x, y] = pointStr.split(',').map(Number);
                            if (isNaN(x) || isNaN(y)) throw new Error('Invalid point data');
                            return { x: Math.round(x), y: Math.round(y) };
                        });
                    }).filter(stroke => stroke.length > 0);
                } catch (err) {
                    throw new Error('Invalid signature data: ' + err.message);
                }
            }

            function generateSerial(strokesHash) {
                const timestamp = Date.now();
                const serialNum = String(serialCounter++).padStart(8, '0');
                const hash = (hashString(`${timestamp}${strokesHash}`) % 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
                return `CSGN-${serialNum}-${hash}`;
            }

            // Core Functions
            function startPainting(e) {
                painting = true;
                const rect = canvas.getBoundingClientRect();
                const x = Math.round((e.touches ? e.touches[0].clientX : e.clientX) - rect.left);
                const y = Math.round((e.touches ? e.touches[0].clientY : e.clientY) - rect.top);
                currentStroke = [{ x, y }];
                ctx.beginPath();
                ctx.moveTo(x, y);
                console.log('Start point:', { x, y });
            }

            function stopPainting() {
                if (painting) {
                    painting = false;
                    if (currentStroke.length > 1) {
                        strokes.push([...currentStroke]);
                        saveState();
                    }
                    currentStroke = [];
                    ctx.beginPath();
                }
            }

            function draw(e) {
                if (!painting) return;
                const rect = canvas.getBoundingClientRect();
                const x = Math.round((e.touches ? e.touches[0].clientX : e.clientX) - rect.left);
                const y = Math.round((e.touches ? e.touches[0].clientY : e.clientY) - rect.top);

                currentStroke.push({ x, y });
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            function generateSignature() {
                if (strokes.length === 0 && currentStroke.length <= 1) {
                    consoleOutput.textContent = 'Draw a signature first!';
                    return;
                }
                if (strokes.reduce((sum, stroke) => sum + stroke.length, 0) + currentStroke.length < 5) {
                    consoleOutput.textContent = 'Signature too short!';
                    return;
                }

                if (currentStroke.length > 1) {
                    strokes.push([...currentStroke]);
                }

                const strokesHash = hashString(JSON.stringify(strokes));
                currentSerial = generateSerial(strokesHash);
                const timestamp = Date.now();
                const encryptionKey = `${currentSerial}${timestamp}`;
                const encrypted = `${timestamp}|${encryptStrokes(strokes, encryptionKey)}`;

                serialMap.set(currentSerial, encrypted);
                saveState();

                drawSignature(strokes);
                consoleOutput.textContent = `Signature generated: ${currentSerial}`;
                consoleInput.value = currentSerial;
                strokes = [];
                currentStroke = [];
                saveState();
            }

            function copySerial() {
                if (!currentSerial) {
                    consoleOutput.textContent = 'No serial to copy!';
                    return;
                }
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(currentSerial).then(() => {
                        copyNotification.style.opacity = '1';
                        setTimeout(() => copyNotification.style.opacity = '0', 2000);
                    }).catch(err => {
                        consoleOutput.textContent = `Copy failed: ${err}`;
                    });
                } else {
                    consoleOutput.textContent = 'Clipboard API not supported. Copy manually.';
                    consoleInput.select();
                    document.execCommand('copy');
                }
            }

            function validateSignature() {
                const serial = consoleInput.value.trim();
                if (!serial.match(/CSGN-\d{8}-[0-9A-F]{4}/)) {
                    consoleOutput.textContent = 'Invalid serial format! Use e.g., CSGN-00000001-ABCD';
                    return;
                }

                if (!serialMap.has(serial)) {
                    consoleOutput.textContent = 'Serial not found!';
                    return;
                }

                const encrypted = serialMap.get(serial);
                const [timestamp, encodedStrokes] = encrypted.split('|');
                const encryptionKey = `${serial}${timestamp}`;

                try {
                    const reconstructedStrokes = decryptStrokes(encodedStrokes, encryptionKey);
                    drawSignature(reconstructedStrokes);
                    consoleOutput.textContent = 'Signature authenticated successfully!';
                    currentSerial = serial;
                    saveState();
                } catch (err) {
                    consoleOutput.textContent = `Authentication failed: ${err.message}`;
                }
            }

            function clearPad() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid();
                strokes = [];
                currentStroke = [];
                currentSerial = '';
                consoleInput.value = '';
                consoleOutput.textContent = '';
                saveState();
            }

            function drawSignature(strokes) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawGrid();
                strokes.forEach((stroke, strokeIdx) => {
                    if (stroke.length < 2) return;
                    ctx.beginPath();
                    stroke.forEach((point, idx) => {
                        const x = Math.round(point.x);
                        const y = Math.round(point.y);
                        if (isNaN(x) || isNaN(y)) {
                            console.warn(`Invalid point in stroke ${strokeIdx}:`, point);
                            return;
                        }
                        if (idx === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    });
                    ctx.stroke();
                    ctx.closePath();
                });
            }

            // Resize handler
            window.addEventListener('resize', () => {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#00ff00';
                drawGrid();
                if (currentSerial && serialMap.has(currentSerial)) {
                    try {
                        const [timestamp, encodedStrokes] = serialMap.get(currentSerial).split('|');
                        const strokes = decryptStrokes(encodedStrokes, `${currentSerial}${timestamp}`);
                        drawSignature(strokes);
                    } resize
                    catch (err) {
                        console.error('Error redrawing signature:', err);
                        consoleOutput.textContent = 'Failed to redraw signature!';
                    }
                }
            });

            console.log('App initialized with:', { strokes, currentStroke, serialCounter, serialMap, currentSerial });
        };
    </script>
</body>
</html>
