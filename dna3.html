<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNA Data Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation; /* Prevent double-tap zoom on mobile */
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff00;
        }

        header h1 {
            font-size: 1.8em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff00;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .dna-container {
            width: 100%;
            height: 60%;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dnaOutput {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: absolute;
            animation: spin 20s linear infinite;
            transform-style: preserve-3d;
            width: 200%;
            height: 200%;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .dna-strand {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 5px;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff00;
            animation: pulse 2s ease-in-out infinite;
            transform: translateZ(10px);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) translateZ(10px); }
            50% { transform: scale(1.2) translateZ(10px); }
        }

        .dna-a { background: #00ff00; }
        .dna-t { background: #ff00ff; }
        .dna-c { background: #00ffff; }
        .dna-g { background: #ffff00; }

        .encoder {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px #00ff00;
            transform: scale(0.8);
            transform-origin: top;
            z-index: 1;
        }

        .encoder input,
        .encoder button,
        .encoder textarea {
            margin: 5px 0;
            padding: 8px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 0.9em;
            width: 100%;
            cursor: pointer;
            touch-action: manipulation;
        }

        .encoder textarea {
            height: 80px;
            resize: none;
        }

        .encoder button:hover,
        .encoder button:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff00;
        }

        footer {
            text-align: center;
            padding: 5px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #00ff00;
            font-size: 0.8em;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            .dna-container {
                height: 50%;
            }

            .dna-strand {
                width: 15px;
                height: 15px;
                margin: 3px;
            }

            .encoder {
                padding: 8px;
                transform: scale(0.75);
            }

            .encoder input,
            .encoder button,
            .encoder textarea {
                padding: 6px;
                font-size: 0.8em;
            }

            .encoder textarea {
                height: 60px;
            }
        }

        @media (max-height: 600px) {
            .dna-container {
                height: 40%;
            }

            .encoder {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <h1>DNA Data Encoder</h1>
    </header>
    <main>
        <div class="dna-container">
            <div id="dnaOutput"></div>
        </div>
        <section class="encoder">
            <h2>DNA Data Encoder</h2>
            <input type="file" id="fileInput">
            <button onclick="generateDNA()">Generate</button>
            <textarea id="dnaCode" placeholder="Paste DNA code here to load"></textarea>
            <button onclick="loadDNA()">Load</button>
        </section>
    </main>
    <footer>
        <p>Â© 2025 DNA Data Encoder. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Three.js Background - DNA Helix Animation (Optimized)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true, antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for high-DPI displays
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.TubeGeometry(
            new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -15, 0),
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 15, 0)
            ]),
            50, // Reduced segments for performance
            1.5,
            10,
            false
        );
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const helix = new THREE.Mesh(geometry, material);
        scene.add(helix);

        camera.position.z = 40;

        function animate() {
            requestAnimationFrame(animate);
            helix.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // DNA Encoding Logic
        function generateDNA() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const binary = Array.from(data).map(byte => byte.toString(2).padStart(8, '0')).join('');

                // Simulate 4-agent neural network with AES-inspired serial processing
                const agents = ['A', 'T', 'C', 'G'];
                let dnaSequence = '';
                for (let i = 0; i < binary.length; i += 2) {
                    const pair = binary.slice(i, i + 2).padEnd(2, '0');
                    let agentIndex;
                    if (pair === '00') agentIndex = 0;
                    else if (pair === '01') agentIndex = 1;
                    else if (pair === '10') agentIndex = 2;
                    else if (pair === '11') agentIndex = 3;
                    dnaSequence += agents[agentIndex];
                }

                // Limit displayed strands for performance (max 100 for mobile)
                const displaySequence = dnaSequence.slice(0, 100);
                let cssOutput = '';
                displaySequence.split('').forEach((base, index) => {
                    cssOutput += `<span class="dna-strand dna-${base.toLowerCase()}" title="${base}"></span>`;
                });

                document.getElementById('dnaOutput').innerHTML = cssOutput;

                // Copy DNA code to clipboard
                navigator.clipboard.writeText(dnaSequence).then(() => {
                    alert('DNA code copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy DNA code!');
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function loadDNA() {
            const dnaCode = document.getElementById('dnaCode').value.trim();
            if (!dnaCode) {
                alert('Please paste a DNA code to load!');
                return;
            }

            // Validate DNA code
            if (!/^[ATCG]+$/.test(dnaCode)) {
                alert('Invalid DNA code! Use only A, T, C, G.');
                return;
            }

            // Display limited strands for performance
            const displaySequence = dnaCode.slice(0, 100);
            let cssOutput = '';
            displaySequence.split('').forEach((base, index) => {
                cssOutput += `<span class="dna-strand dna-${base.toLowerCase()}" title="${base}"></span>`;
            });
            document.getElementById('dnaOutput').innerHTML = cssOutput;

            // Decode DNA to binary
            let binary = '';
            const agents = { 'A': '00', 'T': '01', 'C': '10', 'G': '11' };
            for (let base of dnaCode) {
                binary += agents[base];
            }

            // Convert binary to bytes
            const byteArray = [];
            for (let i = 0; i < binary.length; i += 8) {
                const byte = binary.slice(i, i + 8);
                if (byte.length === 8) {
                    byteArray.push(parseInt(byte, 2));
                }
            }

            // Create a Blob for the decoded data
            const blob = new Blob([new Uint8Array(byteArray)], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'decoded_data.bin';
            a.click();
            URL.revokeObjectURL(url);

            alert('Decoded data downloaded!');
        }
    </script>
</body>
</html>
