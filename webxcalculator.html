<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Star background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 4s infinite linear;
            z-index: -1;
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .calculator-container {
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff00;
            font-size: 1.5em;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .console {
            flex: 1;
            background: #111;
            border: 1px dashed #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            overflow: hidden; /* Prevent scrolling */
            font-size: 1.5em; /* Larger font */
            word-wrap: break-word;
            min-height: 100px; /* Ensure visibility */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            height: auto;
            flex-grow: 1;
        }

        input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px; /* Reduced gap */
            flex-shrink: 0;
        }

        button {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px; /* Smaller padding */
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em; /* Smaller font */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 0 #006600; /* Smaller shadow */
            position: relative;
            top: 0;
            touch-action: manipulation;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff00;
        }

        button:active {
            box-shadow: 0 1px 0 #006600; /* Smaller active shadow */
            top: 2px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
            opacity: 0.8;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        @media (max-width: 500px) {
            body {
                padding: 5px;
            }
            .calculator-container {
                padding: 10px;
            }
            h1 {
                font-size: 1.2em;
                padding: 8px 0;
            }
            .console {
                font-size: 1.3em;
                margin-bottom: 10px;
            }
            input {
                padding: 8px;
                margin-bottom: 10px;
                font-size: 1em;
            }
            button {
                padding: 10px;
                font-size: 1em;
            }
            .button-grid {
                gap: 4px;
            }
            footer {
                padding: 8px 0;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Calculator</h1>
        
        <div class="input-group">
            <div class="console" id="console"></div>
            <input type="text" id="expression" placeholder="Enter expression (e.g., 5 + 3)">
            
            <div class="button-grid">
                <button onclick="appendToExpression('7')">7</button>
                <button onclick="appendToExpression('8')">8</button>
                <button onclick="appendToExpression('9')">9</button>
                <button onclick="appendToExpression('/')">/</button>
                
                <button onclick="appendToExpression('4')">4</button>
                <button onclick="appendToExpression('5')">5</button>
                <button onclick="appendToExpression('6')">6</button>
                <button onclick="appendToExpression('*')">×</button>
                
                <button onclick="appendToExpression('1')">1</button>
                <button onclick="appendToExpression('2')">2</button>
                <button onclick="appendToExpression('3')">3</button>
                <button onclick="appendToExpression('-')">-</button>
                
                <button onclick="appendToExpression('0')">0</button>
                <button onclick="appendToExpression('.')">.</button>
                <button onclick="clearExpression()">C</button>
                <button onclick="appendToExpression('+')">+</button>
                
                <button onclick="runCalculation()" style="grid-column: span 4">=</button>
            </div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        function appendToExpression(value) {
            const input = document.getElementById('expression');
            input.value += value;
        }

        function clearExpression() {
            document.getElementById('expression').value = '';
            document.getElementById('console').innerText = '';
        }

        function evaluateExpression(expr) {
            try {
                expr = expr.replace(/×/g, '*')
                          .replace(/÷/g, '/');
                if (/[^0-9+\-*/.\s]/.test(expr)) {
                    throw new Error("Invalid characters");
                }
                const result = eval(expr);
                if (!Number.isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                return Number(result.toFixed(4));
            } catch (e) {
                return `Error: ${e.message || 'Invalid expression'}`;
            }
        }

        async function runCalculation() {
            const expression = document.getElementById('expression').value;
            const consoleDiv = document.getElementById('console');
            
            if (!expression.trim()) {
                consoleDiv.innerText = '> Error: Empty expression';
                return;
            }

            const result = evaluateExpression(expression);
            consoleDiv.innerText = `> ${expression}\n> ${result}`;
            document.getElementById('expression').value = '';
        }

        document.getElementById('expression').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runCalculation();
            }
        });
    </script>
</body>
</html>
