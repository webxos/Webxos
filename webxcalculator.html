<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Console Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 10px;
        }

        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
            font-size: 1.5em;
        }

        .console {
            height: 200px;
            background: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .input-group {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            width: 100%;
            font-size: 1.2em;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        button {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #006600;
            position: relative;
            top: 0;
            touch-action: manipulation;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff00;
        }

        button:active {
            box-shadow: 0 2px 0 #006600;
            top: 2px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .help-section {
            margin: 10px 0;
            padding: 10px;
            background: #151515;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .help-option {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
        }

        .help-option:hover {
            background: #222;
        }

        @media (max-width: 500px) {
            .calculator-container {
                padding: 15px;
            }
            button {
                padding: 12px;
                font-size: 1.1em;
            }
            .console {
                height: 150px;
                font-size: 1em;
            }
            input {
                font-size: 1em;
            }
            .help-section {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Console Calculator</h1>
        
        <div class="console" id="console"></div>
        
        <div class="input-group">
            <input type="text" id="expression" placeholder="Enter expression or command">
            
            <div class="button-grid">
                <button onclick="appendToExpression('7')">7</button>
                <button onclick="appendToExpression('8')">8</button>
                <button onclick="appendToExpression('9')">9</button>
                <button onclick="appendToExpression('/')">/</button>
                
                <button onclick="appendToExpression('4')">4</button>
                <button onclick="appendToExpression('5')">5</button>
                <button onclick="appendToExpression('6')">6</button>
                <button onclick="appendToExpression('*')">×</button>
                
                <button onclick="appendToExpression('1')">1</button>
                <button onclick="appendToExpression('2')">2</button>
                <button onclick="appendToExpression('3')">3</button>
                <button onclick="appendToExpression('-')">-</button>
                
                <button onclick="appendToExpression('0')">0</button>
                <button onclick="appendToExpression('.')">.</button>
                <button onclick="clearConsole()">C</button>
                <button onclick="appendToExpression('+')">+</button>
                
                <button onclick="processInput()" style="grid-column: span 4">=</button>
            </div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        const consoleElement = document.getElementById('console');
        const inputElement = document.getElementById('expression');
        let currentExpression = '';
        let consoleLine = null;

        function appendToExpression(value) {
            inputElement.value += value;
        }

        function updateConsole(text) {
            if (!consoleLine) {
                consoleLine = document.createElement('div');
                consoleElement.appendChild(consoleLine);
            }
            consoleLine.innerHTML = text;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function clearConsole() {
            consoleElement.innerHTML = '';
            inputElement.value = '';
            currentExpression = '';
            consoleLine = null;
        }

        function evaluateExpression(expr) {
            try {
                expr = expr.replace(/×/g, '*').replace(/÷/g, '/');
                if (/[^0-9+\-*/.\s]/.test(expr)) {
                    throw new Error("Invalid characters");
                }
                const result = eval(expr);
                if (!Number.isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                return Number(result.toFixed(4));
            } catch (e) {
                return `Error: ${e.message || 'Invalid expression'}`;
            }
        }

        function showHelp() {
            clearConsole();
            const helpText = `
                <div class="help-section">
                    <div class="help-option" onclick="showHelpSection('basic')">&gt; Basic Math</div>
                    <div class="help-option" onclick="showHelpSection('addition')">&gt; Addition (+)</div>
                    <div class="help-option" onclick="showHelpSection('subtraction')">&gt; Subtraction (-)</div>
                    <div class="help-option" onclick="showHelpSection('multiplication')">&gt; Multiplication (×)</div>
                    <div class="help-option" onclick="showHelpSection('division')">&gt; Division (/)</div>
                    <div class="help-option" onclick="showHelpSection('decimal')">&gt; Decimals (.)</div>
                    <div class="help-option" onclick="showHelpSection('clear')">&gt; Clear (C)</div>
                    <div class="help-option" onclick="showHelpSection('commands')">&gt; Commands</div>
                </div>
            `;
            updateConsole(helpText);
        }

        function showHelpSection(section) {
            let content = '';
            switch(section) {
                case 'basic':
                    content = `
                        <div class="help-section">
                            Basic Mathematics:<br>
                            Numbers can be combined using operators.<br>
                            Order matters: 2 + 3 × 4 = 14 (× first)<br>
                            Example: 5 + 3 = 8
                        </div>`;
                    break;
                case 'addition':
                    content = `
                        <div class="help-section">
                            Addition (+):<br>
                            Adds numbers together<br>
                            Button: [+]<br>
                            Example: 2 + 3 = 5
                        </div>`;
                    break;
                case 'subtraction':
                    content = `
                        <div class="help-section">
                            Subtraction (-):<br>
                            Subtracts second from first<br>
                            Button: [-]<br>
                            Example: 5 - 2 = 3
                        </div>`;
                    break;
                case 'multiplication':
                    content = `
                        <div class="help-section">
                            Multiplication (×):<br>
                            Multiplies numbers<br>
                            Button: [×]<br>
                            Example: 4 × 3 = 12
                        </div>`;
                    break;
                case 'division':
                    content = `
                        <div class="help-section">
                            Division (/):<br>
                            Divides first by second<br>
                            Button: [/]<br>
                            Example: 6 / 2 = 3
                        </div>`;
                    break;
                case 'decimal':
                    content = `
                        <div class="help-section">
                            Decimals (.):<br>
                            For non-whole numbers<br>
                            Button: [.]<br>
                            Example: 1.5 + 2.5 = 4
                        </div>`;
                    break;
                case 'clear':
                    content = `
                        <div class="help-section">
                            Clear (C):<br>
                            Resets everything<br>
                            Button: [C]<br>
                            Also: "clear" or "cls"
                        </div>`;
                    break;
                case 'commands':
                    content = `
                        <div class="help-section">
                            Commands:<br>
                            "help" - This menu<br>
                            "clear" - Clear console<br>
                            "cls" - Same as clear
                        </div>`;
                    break;
            }
            updateConsole(content);
        }

        function processInput() {
            const input = inputElement.value.trim();
            if (!input) return;

            switch(input.toLowerCase()) {
                case 'clear':
                case 'cls':
                    clearConsole();
                    break;
                case 'help':
                    showHelp();
                    break;
                default:
                    currentExpression += input;
                    const result = evaluateExpression(currentExpression);
                    updateConsole(`${currentExpression} = ${result}`);
            }

            inputElement.value = '';
        }

        // Enter key support
        inputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processInput();
            }
        });
    </script>
</body>
</html>
