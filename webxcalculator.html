<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Console Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 10px;
        }

        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
            font-size: 1.5em;
        }

        .console {
            height: 200px;
            background: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .input-group {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            width: 100%;
            font-size: 1.2em;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        button {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #006600;
            position: relative;
            top: 0;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff00;
        }

        button:active {
            box-shadow: 0 2px 0 #006600;
            top: 2px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        @media (max-width: 500px) {
            .calculator-container {
                padding: 15px;
            }
            button {
                padding: 12px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Console Calculator</h1>
        
        <div class="console" id="console"></div>
        
        <div class="input-group">
            <input type="text" id="expression" placeholder="Enter expression or command">
            
            <div class="button-grid">
                <button onclick="appendToExpression('7')">7</button>
                <button onclick="appendToExpression('8')">8</button>
                <button onclick="appendToExpression('9')">9</button>
                <button onclick="appendToExpression('/')">/</button>
                
                <button onclick="appendToExpression('4')">4</button>
                <button onclick="appendToExpression('5')">5</button>
                <button onclick="appendToExpression('6')">6</button>
                <button onclick="appendToExpression('*')">×</button>
                
                <button onclick="appendToExpression('1')">1</button>
                <button onclick="appendToExpression('2')">2</button>
                <button onclick="appendToExpression('3')">3</button>
                <button onclick="appendToExpression('-')">-</button>
                
                <button onclick="appendToExpression('0')">0</button>
                <button onclick="appendToExpression('.')">.</button>
                <button onclick="clearConsole()">C</button>
                <button onclick="appendToExpression('+')">+</button>
                
                <button onclick="processInput()" style="grid-column: span 4">=</button>
            </div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        const consoleElement = document.getElementById('console');
        const inputElement = document.getElementById('expression');

        function appendToExpression(value) {
            inputElement.value += value;
        }

        function addToConsole(text) {
            consoleElement.innerHTML += `${text}<br>`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function clearConsole() {
            consoleElement.innerHTML = '';
            inputElement.value = '';
        }

        function evaluateExpression(expr) {
            try {
                expr = expr.replace(/×/g, '*').replace(/÷/g, '/');
                if (/[^0-9+\-*/.\s]/.test(expr)) {
                    throw new Error("Invalid characters");
                }
                const result = eval(expr);
                if (!Number.isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                return Number(result.toFixed(4));
            } catch (e) {
                return `Error: ${e.message || 'Invalid expression'}`;
            }
        }

        function processInput() {
            const input = inputElement.value.trim();
            if (!input) return;

            addToConsole(`> ${input}`);
            
            // Handle commands
            switch(input.toLowerCase()) {
                case 'clear':
                case 'cls':
                    clearConsole();
                    break;
                case 'help':
                    addToConsole('Commands: clear/cls, help');
                    addToConsole('Use numbers and operators (+ - * /) for calculations');
                    break;
                default:
                    // Treat as mathematical expression
                    const result = evaluateExpression(input);
                    addToConsole(`= ${result}`);
            }

            inputElement.value = '';
        }

        // Enter key support
        inputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processInput();
            }
        });
    </script>
</body>
</html>
