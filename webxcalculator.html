<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            padding: 8px; /* Slightly smaller padding */
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }

        /* Star background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 4s infinite linear;
            z-index: -1;
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .calculator-container {
            height: 100%;
            max-width: 450px; /* Slightly smaller max-width */
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #00ff00;
            border-radius: 8px; /* Slightly smaller radius */
            padding: 12px; /* Slightly smaller padding */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff00;
            font-size: 1.4em; /* Slightly smaller */
            padding: 8px 0; /* Slightly smaller padding */
            flex-shrink: 0;
        }

        .console {
            flex: 1;
            background: #111;
            border: 1px dashed #00ff00;
            border-radius: 4px; /* Slightly smaller radius */
            padding: 8px; /* Slightly smaller padding */
            margin-bottom: 12px; /* Slightly smaller margin */
            overflow: hidden;
            font-size: 1.4em; /* Slightly smaller but still large */
            word-wrap: break-word;
            min-height: 90px; /* Slightly smaller min-height */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            height: auto;
            flex-grow: 1;
        }

        input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px; /* Slightly smaller padding */
            margin-bottom: 12px; /* Slightly smaller margin */
            border-radius: 2px; /* Slightly smaller radius */
            font-family: 'Courier New', monospace;
            font-size: 1.1em; /* Slightly smaller */
            flex-shrink: 0;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px; /* Slightly smaller gap */
            flex-shrink: 0;
        }

        button {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px; /* Slightly smaller padding */
            border-radius: 4px; /* Slightly smaller radius */
            font-family: 'Courier New', monospace;
            font-size: 1em; /* Slightly smaller */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 0 #006600; /* Slightly smaller shadow */
            position: relative;
            top: 0;
            touch-action: manipulation;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 8px #00ff00; /* Slightly smaller glow */
        }

        button:active {
            box-shadow: 0 1px 0 #006600;
            top: 1px; /* Slightly smaller movement */
        }

        footer {
            text-align: center;
            padding: 8px 0; /* Slightly smaller padding */
            font-size: 0.7em; /* Slightly smaller */
            opacity: 0.8;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        @media (max-width: 500px) {
            body {
                padding: 4px; /* Smaller for mobile */
            }
            .calculator-container {
                padding: 8px; /* Smaller for mobile */
                max-width: 100%; /* Full width on mobile */
            }
            h1 {
                font-size: 1.1em; /* Smaller for mobile */
                padding: 6px 0;
            }
            .console {
                font-size: 1.2em; /* Smaller for mobile */
                padding: 6px;
                margin-bottom: 8px;
                min-height: 80px;
            }
            input {
                padding: 6px;
                margin-bottom: 8px;
                font-size: 0.9em;
            }
            button {
                padding: 8px; /* Smaller for mobile */
                font-size: 0.9em;
            }
            .button-grid {
                gap: 3px; /* Smaller for mobile */
            }
            footer {
                padding: 6px 0;
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Calculator</h1>
        
        <div class="input-group">
            <div class="console" id="console"></div>
            <input type="text" id="expression" placeholder="Enter expression (e.g., 5 + 3)">
            
            <div class="button-grid">
                <button onclick="appendToExpression('7')">7</button>
                <button onclick="appendToExpression('8')">8</button>
                <button onclick="appendToExpression('9')">9</button>
                <button onclick="appendToExpression('/')">/</button>
                
                <button onclick="appendToExpression('4')">4</button>
                <button onclick="appendToExpression('5')">5</button>
                <button onclick="appendToExpression('6')">6</button>
                <button onclick="appendToExpression('*')">×</button>
                
                <button onclick="appendToExpression('1')">1</button>
                <button onclick="appendToExpression('2')">2</button>
                <button onclick="appendToExpression('3')">3</button>
                <button onclick="appendToExpression('-')">-</button>
                
                <button onclick="appendToExpression('0')">0</button>
                <button onclick="appendToExpression('.')">.</button>
                <button onclick="clearExpression()">C</button>
                <button onclick="appendToExpression('+')">+</button>
                
                <button onclick="runCalculation()" style="grid-column: span 4">=</button>
            </div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        function appendToExpression(value) {
            const input = document.getElementById('expression');
            input.value += value;
        }

        function clearExpression() {
            document.getElementById('expression').value = '';
            document.getElementById('console').innerText = '';
        }

        function evaluateExpression(expr) {
            try {
                expr = expr.replace(/×/g, '*')
                          .replace(/÷/g, '/');
                if (/[^0-9+\-*/.\s]/.test(expr)) {
                    throw new Error("Invalid characters");
                }
                const result = eval(expr);
                if (!Number.isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                return Number(result.toFixed(4));
            } catch (e) {
                return `Error: ${e.message || 'Invalid expression'}`;
            }
        }

        async function runCalculation() {
            const expression = document.getElementById('expression').value;
            const consoleDiv = document.getElementById('console');
            
            if (!expression.trim()) {
                consoleDiv.innerText = '> Error: Empty expression';
                return;
            }

            const result = evaluateExpression(expression);
            consoleDiv.innerText = `> ${expression}\n> ${result}`;
            document.getElementById('expression').value = '';
        }

        document.getElementById('expression').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runCalculation();
            }
        });
    </script>
</body>
</html>
