<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aerospace Control Console</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #39FF14;
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: none;
        }
        #console {
            display: grid;
            grid-template-rows: auto auto 1fr auto auto;
            width: calc(100vw - 10px);
            max-width: 480px;
            min-height: calc(100vh - 30px);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #39FF14;
            border-radius: 6px;
            padding: 8px;
            box-shadow: 0 0 8px #39FF14;
            gap: 6px;
        }
        h1 {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            text-align: center;
            text-shadow: 0 0 2px #39FF14;
        }
        #globe-container {
            width: 100%;
            height: clamp(120px, 30vw, 140px);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 4px #39FF14;
            cursor: pointer;
            background: #000;
        }
        #agent-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #39FF14 #000;
        }
        .agent-card {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #39FF14;
            border-radius: 4px;
            padding: 6px;
            font-size: clamp(0.55rem, 2vw, 0.65rem);
            text-shadow: 0 0 1px #39FF14;
            box-shadow: 0 0 2px #39FF14;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 4px;
        }
        .agent-info { display: flex; flex-direction: column; }
        .agent-controls { display: flex; gap: 4px; align-items: center; }
        .controls {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: transparent;
            border: 1px solid #39FF14;
            color: #39FF14;
            padding: 4px 8px;
            font-size: clamp(0.55rem, 2vw, 0.65rem);
            border-radius: 3px;
            cursor: pointer;
            text-shadow: 0 0 1px #39FF14;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        button:hover {
            background: #39FF14;
            color: #000;
            box-shadow: 0 0 4px #39FF14;
        }
        button:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
        }
        select, input[type="checkbox"], input[type="text"], input[type="number"] {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #39FF14;
            color: #39FF14;
            padding: 4px;
            font-size: clamp(0.55rem, 2vw, 0.65rem);
            border-radius: 3px;
            touch-action: manipulation;
        }
        select:disabled, input:disabled {
            border-color: #333;
            color: #333;
        }
        #status-bar {
            font-size: clamp(0.55rem, 2vw, 0.65rem);
            text-align: center;
            text-shadow: 0 0 1px #39FF14;
        }
        #copyright {
            font-size: clamp(0.5rem, 1.8vw, 0.6rem);
            text-align: center;
            text-shadow: 0 0 1px #39FF14;
            padding: 6px;
            background: rgba(0, 0, 0, 0.95);
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #39FF14;
            padding: 8px;
            border-radius: 6px;
            box-shadow: 0 0 8px #39FF14;
            width: 90%;
            max-width: 320px;
            z-index: 10;
        }
        .modal h2 {
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            text-shadow: 0 0 1px #39FF14;
            margin-bottom: 6px;
        }
        .modal label {
            font-size: clamp(0.55rem, 2vw, 0.65rem);
            margin: 4px 0 2px;
            display: block;
        }
        .modal input, .modal select {
            width: 100%;
            margin-bottom: 4px;
            font-size: clamp(0.55rem, 2vw, 0.65rem);
        }
        .modal .controls {
            justify-content: space-between;
        }
        #globe-modal {
            width: 95vw;
            height: 95vh;
            max-width: 640px;
            max-height: 640px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.98);
            border-radius: 8px;
            box-shadow: 0 0 10px #39FF .14;
        }
        #globe-modal h2 {
            font-size: clamp(0.85rem, 3vw, 1rem);
            text-align: center;
            margin-bottom: 8px;
        }
        #globe-modal-canvas {
            width: 100%;
            height: 85%;
            border-radius: 4px;
            box-shadow: 0 0 4px #39FF14;
            background: #000;
        }
        #globe-modal .controls {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
        }
        #agent-select {
            width: auto;
            padding: 4px 8px;
        }
        .zoom-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            line-height: 30px;
            text-align: center;
            font-size: 1rem;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }
        @media (min-width: 600px) {
            #console {
                max-width: 480px;
                margin: 10px auto;
            }
            h1 { font-size: clamp(1rem, 3vw, 1.2rem); }
            #globe-container { height: clamp(140px, 25vw, 160px); }
            .agent-card { font-size: clamp(0.65rem, 2vw, 0.75rem); }
            button, select, input { font-size: clamp(0.65rem, 2vw, 0.75rem); padding: 5px; }
            #status-bar { font-size: clamp(0.65rem, 2vw, 0.75rem); }
            #copyright { font-size: clamp(0.6rem, 1.8vw, 0.7rem); }
            .modal { max-width: 360px; }
            .modal h2 { font-size: clamp(0.85rem, 2.5vw, 1rem); }
            .modal label, .modal input, .modal select { font-size: clamp(0.65rem, 2vw, 0.75rem); }
            #globe-modal { max-width: 640px; max-height: 640px; }
            #globe-modal-canvas { height: 87%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="modal-overlay"></div>
    <div id="console">
        <h1>Aerospace Control Console</h1>
        <div id="globe-container" onclick="globeAgent.openModal()"></div>
        <div id="agent-list"></div>
        <div class="controls">
            <button onclick="toggleSimulator()">Sim</button>
            <button id="launch-seq" onclick="agentManager.initiateLaunchSequence()">Launch</button>
            <button onclick="agentManager.reset()">Reset</button>
        </div>
        <div id="status-bar">Initializing...</div>
    </div>
    <div id="copyright">Â© 2025 WebXOS</div>
    <div id="api-modal" class="modal">
        <h2>Agent <span id="modal-agent-id"></span> Settings</h2>
        <label for="agent-role">Role</label>
        <select id="agent-role">
            <option value="Rocket">Rocket</option>
            <option value="Drone">Drone</option>
            <option value="Satellite">Satellite</option>
        </select>
        <label for="agent-task">Task</label>
        <select id="agent-task">
            <option value="None">None</option>
            <option value="Launch">Launch</option>
            <option value="Orbit">Orbit</option>
            <option value="Hold">Hold</option>
            <option value="Survey">Survey</option>
            <option value="Return">Return</option>
            <option value="Land">Land</option>
        </select>
        <label for="api-endpoint">API Endpoint</label>
        <input id="api-endpoint" placeholder="API URL">
        <label for="api-key">API Key</label>
        <input id="api-key" placeholder="API Key">
        <label for="iot-id">IoT Device ID</label>
        <input id="iot-id" placeholder="Device ID">
        <label for="altitude-target">Altitude Target (km)</label>
        <input id="altitude-target" type="number" min="0" value="0">
        <label for="speed-target">Speed Target (km/h)</label>
        <input id="speed-target" type="number" min="0" value="0">
        <div class="controls">
            <button onclick="agentManager.testApiConnection()">Test</button>
            <button onclick="agentManager.saveSettings()">Save</button>
            <button onclick="closeModal('api-modal')">Close</button>
        </div>
    </div>
    <div id="globe-modal" class="modal">
        <h2>GPS System Map</h2>
        <div id="globe-modal-canvas"></div>
        <div class="controls">
            <button class="zoom-btn" onclick="globeAgent.zoom(1)">+</button>
            <button class="zoom-btn" onclick="globeAgent.zoom(-1)">-</button>
            <select id="agent-select" onchange="globeAgent.focusAgent(this.value)">
                <option value="all">All Agents</option>
                <option value="1">Agent 1 (Rocket)</option>
                <option value="2">Agent 2 (Drone)</option>
                <option value="3">Agent 3 (Satellite)</option>
                <option value="4">Agent 4 (Rocket)</option>
                <option value="5">Agent 5 (Drone)</option>
                <option value="6">Agent 6 (Satellite)</option>
            </select>
            <button onclick="closeModal('globe-modal')">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script>
        let simulatorMode = true;
        let ws = null;

        class AgentManager {
            constructor() {
                this.agents = [
                    { id: 1, role: 'Rocket', status: 'Idle', task: 'None', location: { lat: 28.5, lng: -80.6, alt: 0 }, api: { endpoint: '', key: '' }, iotDeviceId: '', targetAltitude: 0, targetSpeed: 0, quantumLinked: false, path: [], orbit: { a: 0, e: 0 } },
                    { id: 2, role: 'Drone', status: 'Idle', task: 'None', location: { lat: 28.6, lng: -80.7, alt: 100 }, api: { endpoint: '', key: '' }, iotDeviceId: '', targetAltitude: 2, targetSpeed: 50, quantumLinked: false, path: [], orbit: { a: 0, e: 0 } },
                    { id: 3, role: 'Satellite', status: 'Idle', task: 'None', location: { lat: 28.7, lng: -80.8, alt: 36000 }, api: { endpoint: '', key: '' }, iotDeviceId: '', targetAltitude: 500, targetSpeed: 27000, quantumLinked: false, path: [], orbit: { a: 6371 + 36000, e: 0.01 } },
                    { id: 4, role: 'Rocket', status: 'Idle', task: 'None', location: { lat: 28.8, lng: -80.9, alt: 0 }, api: { endpoint: '', key: '' }, iotDeviceId: '', targetAltitude: 0, targetSpeed: 5, quantumLinked: false, path: [], orbit: { a: 0, e: 0 } },
                    { id: 5, role: 'Drone', status: 'Idle', task: 'None', location: { lat: 28.9, lng: -81.0, alt: 150 }, api: { endpoint: '', key: '' }, iotDeviceId: '', targetAltitude: 3, targetSpeed: 60, quantumLinked: false, path: [], orbit: { a: 0, e: 0 } },
                    { id: 6, role: 'Satellite', status: 'Idle', task: 'None', location: { lat: 29.0, lng: -81.1, alt: 42000 }, api: { endpoint: '', key: '' }, iotDeviceId: '', targetAltitude: 600, targetSpeed: 28000, quantumLinked: false, path: [], orbit: { a: 6371 + 42000, e: 0.02 } }
                ];
                this.apiConnections = {};
            }

            assignTask(id, task) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    agent.task = task;
                    agent.status = task === 'None' ? 'Idle' : `Exec ${task}`;
                    if (agent.quantumLinked) {
                        this.agents.forEach(other => {
                            if (other.id !== id) {
                                other.task = task;
                                other.status = agent.status;
                            }
                        });
                    }
                    if (!simulatorMode && this.apiConnections[id]?.valid) {
                        this.fetchTelemetry(id, task);
                        this.fetchIoT(id);
                        if (agent.role === 'Satellite') this.fetchData(id);
                    }
                    updateAgentList();
                    globeAgent.updateAgentMarkers(false);
                    if (globeAgent.isModalOpen) globeAgent.updateAgentMarkers(true, document.getElementById('agent-select').value);
                } catch (e) {
                    console.error('Assign task error:', e);
                    document.getElementById('status-bar').innerText = 'Task Error';
                }
            }

            toggleQuantum(id, checked = !this.agents.find(a => a.id === id).quantumLinked) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    agent.quantumLinked = checked;
                    if (agent.quantumLinked && agent.task !== 'None') {
                        this.agents.forEach(other => {
                            if (other.id !== id) {
                                other.task = agent.task;
                                other.status = agent.status;
                            }
                        });
                    }
                    updateAgentList();
                } catch (e) {
                    console.error('Toggle quantum error:', e);
                    document.getElementById('status-bar').innerText = 'Quantum Error';
                }
            }

            initiateLaunchSequence() {
                try {
                    const seq = ['Pre', 'Ign', 'Asc', 'Orbit', 'Land'];
                    let step = 0;
                    const interval = setInterval(() => {
                        if (step < seq.length) {
                            this.agents.forEach(agent => {
                                if (agent.role !== 'Satellite') {
                                    agent.task = seq[step];
                                    agent.status = `Exec ${seq[step]}`;
                                    agent.location.alt = agent.targetAltitude * (step + 1) / seq.length;
                                    agent.path.push({ ...agent.location });
                                    if (agent.path.length > 50) agent.path.shift();
                                    if (!simulatorMode && this.apiConnections[agent.id]?.valid) {
                                        this.fetchTelemetry(agent.id, seq[step]);
                                        this.fetchIoT(agent.id);
                                    }
                                }
                            });
                            updateAgentList();
                            step++;
                        } else {
                            clearInterval(interval);
                        }
                    }, 1500);
                } catch (e) {
                    console.error('Launch sequence error:', e);
                    document.getElementById('status-bar').innerText = 'Launch Error';
                }
            }

            reset() {
                try {
                    this.agents.forEach(agent => {
                        agent.status = 'Idle';
                        agent.task = 'None';
                        agent.location.alt = agent.role === 'Satellite' ? agent.targetAltitude : 0;
                        agent.path = [];
                        agent.quantumLinked = false;
                    });
                    updateAgentList();
                    globeAgent.updateAgentMarkers(false);
                    if (globeAgent.isModalOpen) globeAgent.updateAgentMarkers(true, document.getElementById('agent-select').value);
                } catch (e) {
                    console.error('Reset error:', e);
                    document.getElementById('status-bar').innerText = 'Reset Error';
                }
            }

            async fetchTelemetry(id, task) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    console.log(`Telemetry for ID ${id}: ${agent.api.endpoint}, Task: ${task}`);
                    return { status: 'Success' };
                } catch (e) {
                    console.error('Fetch telemetry error:', e);
                    return { status: 'Error' };
                }
            }

            async fetchIoT(id) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    if (agent.iotDeviceId) {
                        console.log(`IoT data for device ${agent.iotDeviceId}`);
                        return { status: 'Connected' };
                    }
                } catch (e) {
                    console.error('Fetch IoT error:', e);
                    return { status: 'Error' };
                }
            }

            async fetchData(id) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    if (agent.api.endpoint && agent.api.key) {
                        console.log(`Data for ID ${id}: ${agent.api.endpoint}`);
                        return { status: 'Success', dataPayload: { value: Math.random() * 100 } };
                    }
                } catch (e) {
                    console.error('Fetch data error:', e);
                    return { status: 'Error' };
                }
            }

            openSettings(id) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    document.getElementById('modal-agent-id').innerText = id;
                    document.getElementById('agent-role').value = agent.role;
                    document.getElementById('agent-task').value = agent.task;
                    document.getElementById('api-endpoint').value = agent.api.endpoint;
                    document.getElementById('api-key').value = agent.api.key;
                    document.getElementById('iot-id').value = agent.iotDeviceId;
                    document.getElementById('altitude-target').value = agent.targetAltitude;
                    document.getElementById('speed-target').value = agent.targetSpeed;
                    document.getElementById('api-modal').style.display = 'block';
                    document.getElementById('modal-overlay').style.display = 'block';
                } catch (e) {
                    console.error('Open settings error:', e);
                    document.getElementById('status-bar').innerText = 'Settings Error';
                }
            }

            saveSettings() {
                try {
                    const id = parseInt(document.getElementById('modal-agent-id').innerText);
                    const agent = this.agents.find(a => a.id === id);
                    agent.role = document.getElementById('agent-role').value;
                    agent.task = document.getElementById('agent-task').value;
                    agent.status = agent.task === 'None' ? 'Idle' : `Exec ${agent.task}`;
                    agent.api.endpoint = document.getElementById('api-endpoint').value;
                    agent.api.key = document.getElementById('api-key').value;
                    agent.iotDeviceId = document.getElementById('iot-id').value;
                    agent.targetAltitude = parseFloat(document.getElementById('altitude-target').value) || 0;
                    agent.targetSpeed = parseFloat(document.getElementById('speed-target').value) || 0;
                    if (agent.role === 'Satellite') {
                        agent.orbit.a = 6371 + agent.targetAltitude;
                        agent.orbit.e = 0.01 + Math.random() * 0.02;
                    }
                    if (agent.quantumLinked && agent.task !== 'None') {
                        this.agents.forEach(other => {
                            if (other.id !== id) {
                                other.task = agent.task;
                                other.status = agent.status;
                            }
                        });
                    }
                    if (!simulatorMode && agent.role === 'Satellite' && agent.api.endpoint && agent.api.key) {
                        this.fetchData(id);
                    }
                    closeModal('api-modal');
                    this.testApiConnection(id);
                    updateAgentList();
                } catch (e) {
                    console.error('Save settings error:', e);
                    document.getElementById('status-bar').innerText = 'Settings Error';
                }
            }

            async testApiConnection(id = parseInt(document.getElementById('modal-agent-id').innerText)) {
                try {
                    const agent = this.agents.find(a => a.id === id);
                    const valid = !!agent.api.endpoint && !!agent.api.key;
                    this.apiConnections[id] = { valid };
                    updateAgentList();
                    document.getElementById('status-bar').innerText = valid ? 'API Valid' : 'API Invalid';
                } catch (e) {
                    console.error('Test API error:', e);
                    document.getElementById('status-bar').innerText = 'API Test Error';
                }
            }
        }

        const agentManager = new AgentManager();

        class GlobeAgent {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.modalScene = null;
                this.modalCamera = null;
                this.modalRenderer = null;
                this.controls = null;
                this.isModalOpen = false;
                this.lastRenderTime = 0;
                this.resizeTimeout = null;
                this.globeGeometry = new THREE.SphereGeometry(1.5, 16, 16);
                this.globeMaterial = new THREE.MeshBasicMaterial({ color: 0x39FF14, wireframe: true });
                this.markerGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            }

            initMainGlobe() {
                try {
                    this.scene = new THREE.Scene();
                    this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / clamp(120, 30 * window.innerWidth / 100, 140), 0.1, 1000);
                    this.renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'low-power' });
                    this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                    const width = Math.min(window.innerWidth - 10, 480);
                    const height = clamp(120, 30 * window.innerWidth / 100, 140);
                    this.renderer.setSize(width, height);
                    document.getElementById('globe-container').appendChild(this.renderer.domElement);
                    const globe = new THREE.Mesh(this.globeGeometry, this.globeMaterial);
                    this.scene.add(globe);
                    this.camera.position.z = 3.5;
                    this.updateAgentMarkers(false);
                    this.renderer.domElement.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
                } catch (e) {
                    console.error('Main Globe init error:', e);
                    document.getElementById('status-bar').innerText = 'Globe Error';
                }
            }

            initModalGlobe() {
                try {
                    this.modalScene = new THREE.Scene();
                    this.modalCamera = new THREE.PerspectiveCamera(75, 640 / 640 * 0.85, 0.1, 1000);
                    this.modalRenderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'low-power' });
                    this.modalRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                    const modalWidth = Math.min(window.innerWidth * 0.95, 640);
                    const modalHeight = Math.min(window.innerHeight * 0.95 * 0.85, 640 * 0.85);
                    this.modalRenderer.setSize(modalWidth, modalHeight);
                    document.getElementById('globe-modal-canvas').appendChild(this.modalRenderer.domElement);
                    const modalGlobe = new THREE.Mesh(this.globeGeometry, this.globeMaterial);
                    this.modalScene.add(modalGlobe);
                    this.controls = new THREE.OrbitControls(this.modalCamera, this.modalRenderer.domElement);
                    this.controls.enableZoom = true;
                    this.controls.enablePan = false;
                    this.controls.enableRotate = true;
                    this.controls.rotateSpeed = 0.5;
                    this.controls.minDistance = 2;
                    this.controls.maxDistance = 8;
                    this.controls.zoomSpeed = 0.85;
                    this.modalCamera.position.z = 4;
                    this.controls.target.set(0, 0, 0);
                    this.updateAgentMarkers(true, 'all');
                    this.modalRenderer.domElement.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
                } catch (e) {
                    console.error('Modal Globe init error:', e);
                    document.getElementById('status-bar').innerText = 'Modal Error';
                }
            }

            updateAgentMarkers(isModal, selectedAgentId = 'all') {
                try {
                    const scene = isModal ? this.modalScene : this.scene;
                    const camera = isModal ? this.modalCamera : this.camera;
                    const renderer = isModal ? this.modalRenderer : this.renderer;
                    const radius = 1.5;
                    scene.children = [scene.children[0]];
                    const agentsToShow = selectedAgentId === 'all' ? agentManager.agents : agentManager.agents.filter(a => a.id === parseInt(selectedAgentId));
                    agentsToShow.forEach(agent => {
                        const phi = (90 - agent.location.lat) * Math.PI / 180;
                        const theta = (agent.location.lng + 180) * Math.PI / 180;
                        const altScale = agent.location.alt / 10000;
                        const x = (radius + altScale) * Math.sin(phi) * Math.cos(theta);
                        const y = (radius + altScale) * Math.cos(phi);
                        const z = (radius + altScale) * Math.sin(phi) * Math.sin(theta);
                        const marker = new THREE.Mesh(
                            this.markerGeometry,
                            new THREE.MeshBasicMaterial({
                                color: agent.role === 'Rocket' ? 0xff0000 :
                                       agent.role === 'Drone' ? 0x00ff00 :
                                       agent.role === 'Satellite' ? 0xffff00 : 0xff4500
                            })
                        );
                        marker.position.set(x, y, z);
                        scene.add(marker);
                        if (agent.path.length > 1) {
                            const points = agent.path.map(p => {
                                const pPhi = (90 - p.lat) * Math.PI / 180;
                                const pTheta = (p.lng + 180) * Math.PI / 180;
                                const pRadius = radius + p.alt / 10000;
                                return new THREE.Vector3(
                                    pRadius * Math.sin(pPhi) * Math.cos(pTheta),
                                    pRadius * Math.cos(pPhi),
                                    pRadius * Math.sin(pPhi) * Math.sin(pTheta)
                                );
                            });
                            const curve = new THREE.CatmullRomCurve3(points);
                            const geometry = new THREE.BufferGeometry().setFromPoints(curve.getPoints(50));
                            const material = new THREE.LineBasicMaterial({ color: 0x39FF14, linewidth: isModal ? 1.5 : 1 });
                            const line = new THREE.Line(geometry, material);
                            scene.add(line);
                        }
                    });
                    renderer.render(scene, camera);
                } catch (e) {
                    console.error('Add agent markers error:', e);
                    document.getElementById('status-bar').innerText = 'Marker Error';
                }
            }

            zoom(direction) {
                try {
                    if (this.controls && this.modalCamera) {
                        const currentDistance = this.modalCamera.position.distanceTo(this.modalScene.children[0].position);
                        const newDistance = currentDistance * (direction > 0 ? 0.85 : 1.15);
                        if (newDistance >= this.controls.minDistance && newDistance <= this.controls.maxDistance) {
                            this.modalCamera.position.multiplyScalar(newDistance / currentDistance);
                            this.controls.update();
                            const segments = newDistance < 3 ? 32 : 16;
                            this.modalScene.children[0].geometry = new THREE.SphereGeometry(1.5, segments, segments);
                            this.updateAgentMarkers(true, document.getElementById('agent-select').value);
                        }
                    }
                } catch (e) {
                    console.error('Zoom globe error:', e);
                    document.getElementById('status-bar').innerText = 'Zoom Error';
                }
            }

            focusAgent(agentId) {
                try {
                    this.updateAgentMarkers(true, agentId);
                    if (agentId === 'all') {
                        this.modalCamera.position.set(0, 0, 4);
                    } else {
                        const agent = agentManager.agents.find(a => a.id === parseInt(agentId));
                        if (agent) {
                            const phi = (90 - agent.location.lat) * Math.PI / 180;
                            const theta = (agent.location.lng + 180) * Math.PI / 180;
                            const radius = 1.5 + agent.location.alt / 10000 + 0.3;
                            this.modalCamera.position.set(
                                radius * Math.sin(phi) * Math.cos(theta),
                                radius * Math.cos(phi),
                                radius * Math.sin(phi) * Math.sin(theta)
                            );
                        }
                    }
                    this.controls.target.set(0, 0, 0);
                    this.controls.update();
                    this.modalRenderer.render(this.modalScene, this.modalCamera);
                } catch (e) {
                    console.error('Focus agent error:', e);
                    document.getElementById('status-bar').innerText = 'Focus Error';
                }
            }

            animate() {
                try {
                    requestAnimationFrame(() => this.animate());
                    const now = performance.now();
                    if (now - this.lastRenderTime < 16) return;
                    this.lastRenderTime = now;
                    if (this.scene && this.camera && this.renderer) {
                        this.scene.children[0].rotation.y += 0.001;
                        this.renderer.render(this.scene, this.camera);
                    }
                    if (this.isModalOpen && this.modalScene && this.modalCamera && this.modalRenderer) {
                        this.controls.update();
                        this.modalRenderer.render(this.modalScene, this.modalCamera);
                    }
                } catch (e) {
                    console.error('Globe animation error:', e);
                    document.getElementById('status-bar').innerText = 'Animation Error';
                }
            }

            openModal() {
                try {
                    this.initModalGlobe();
                    this.isModalOpen = true;
                    document.getElementById('globe-modal').style.display = 'block';
                    document.getElementById('modal-overlay').style.display = 'block';
                    document.getElementById('agent-select').value = 'all';
                    this.resizeModal();
                } catch (e) {
                    console.error('Open globe modal error:', e);
                    document.getElementById('status-bar').innerText = 'Globe Modal Error';
                }
            }

            closeModal() {
                try {
                    this.isModalOpen = false;
                    document.getElementById('globe-modal').style.display = 'none';
                    document.getElementById('modal-overlay').style.display = 'none';
                    if (this.modalRenderer) {
                        this.modalRenderer.domElement.remove();
                        this.modalRenderer = null;
                    }
                } catch (e) {
                    console.error('Close modal error:', e);
                    document.getElementById('status-bar').innerText = 'Close Modal Error';
                }
            }

            resizeMain() {
                try {
                    if (this.scene && this.camera && this.renderer) {
                        const width = Math.min(window.innerWidth - 10, 480);
                        const height = clamp(120, 30 * window.innerWidth / 100, 140);
                        this.renderer.setSize(width, height);
                        this.camera.aspect = width / height;
                        this.camera.updateProjectionMatrix();
                        this.updateAgentMarkers(false);
                    }
                } catch (e) {
                    console.error('Resize main error:', e);
                    document.getElementById('status-bar').innerText = 'Resize Error';
                }
            }

            resizeModal() {
                try {
                    if (this.isModalOpen && this.modalRenderer) {
                        const modalWidth = Math.min(window.innerWidth * 0.95, 640);
                        const modalHeight = Math.min(window.innerHeight * 0.95 * 0.85, 640 * 0.85);
                        this.modalRenderer.setSize(modalWidth, modalHeight);
                        this.modalCamera.aspect = modalWidth / modalHeight;
                        this.modalCamera.updateProjectionMatrix();
                        this.updateAgentMarkers(true, document.getElementById('agent-select').value);
                    }
                } catch (e) {
                    console.error('Resize modal error:', e);
                    document.getElementById('status-bar').innerText = 'Resize Error';
                }
            }
        }

        const globeAgent = new GlobeAgent();

        class MockWebSocket {
            constructor() {
                this.listeners = [];
                if (simulatorMode) this.simulateData();
            }
            addEventListener(type, callback) {
                if (type === 'message') this.listeners.push(callback);
            }
            simulateData() {
                setInterval(() => {
                    try {
                        const data = agentManager.agents.map(a => {
                            let newLocation = { ...a.location };
                            if (a.role === 'Satellite' && a.task === 'Orbit') {
                                const t = performance.now() / 1000;
                                const a = a.orbit.a;
                                const e = a.orbit.e;
                                const meanAnomaly = t * Math.sqrt(398600 / (a * a * a));
                                const eccentricAnomaly = meanAnomaly + e * Math.sin(meanAnomaly);
                                const r = a * (1 - e * Math.cos(eccentricAnomaly));
                                newLocation.lat += 0.05 * Math.cos(t);
                                newLocation.lng += 0.1;
                                newLocation.alt = (r - 6371) * (1 + (Math.random() - 0.5) * 0.01);
                            } else {
                                newLocation.lat += (Math.random() - 0.5) * 0.05;
                                newLocation.lng += (Math.random() - 0.5) * 0.05;
                                newLocation.alt = Math.max(0, a.location.alt + (Math.random() - 0.5) * a.targetAltitude * 0.01);
                            }
                            a.path.push({ ...newLocation });
                            if (a.path.length > 50) a.path.shift();
                            a.location = newLocation;
                            if (a.role === 'Satellite' && a.api.endpoint && a.api.key) {
                                agentManager.fetchData(a.id);
                            }
                            return {
                                id: a.id,
                                location: newLocation,
                                status: a.status,
                                task: a.task,
                                speed: a.targetSpeed * (0.8 + Math.random() * 0.4)
                            };
                        });
                        this.listeners.forEach(l => l({ data: JSON.stringify(data) }));
                        updateAgentList();
                        globeAgent.updateAgentMarkers(false);
                        if (globeAgent.isModalOpen) {
                            globeAgent.updateAgentMarkers(true, document.getElementById('agent-select').value);
                        }
                    } catch (e) {
                        console.error('Simulate data error:', e);
                        document.getElementById('status-bar').innerText = 'Sim Data Error';
                    }
                }, 1500);
            }
        }

        function initWebSocket() {
            try {
                if (ws) ws.close();
                ws = simulatorMode ? new MockWebSocket() : new WebSocket('ws://your-api');
                ws.addEventListener('message', e => {
                    try {
                        const data = JSON.parse(e.data);
                        data.forEach(a => {
                            const agent = agentManager.agents.find(agent => agent.id === a.id);
                            if (agent) {
                                agent.location = a.location;
                                agent.status = a.status;
                                agent.task = a.task || agent.task;
                                agent.path.push({ ...a.location });
                                if (agent.path.length > 50) agent.path.shift();
                                if (a.iotData) agent.iotDeviceId = a.iotData.deviceId;
                                if (agent.role === 'Satellite' && a.dataPayload) {
                                    console.log(`Data payload for Agent ${agent.id}:`, a.dataPayload);
                                }
                            }
                        });
                        updateAgentList();
                        globeAgent.updateAgentMarkers(false);
                        if (globeAgent.isModalOpen) {
                            globeAgent.updateAgentMarkers(true, document.getElementById('agent-select').value);
                        }
                    } catch (e) {
                        console.error('WebSocket message error:', e);
                        document.getElementById('status-bar').innerText = 'Data Error';
                    }
                });
                ws.addEventListener('error', () => {
                    console.error('WebSocket connection error');
                    document.getElementById('status-bar').innerText = 'Connection Error';
                    updateAgentList();
                });
            } catch (e) {
                console.error('WebSocket init error:', e);
                document.getElementById('status-bar').innerText = 'Connection Error';
                updateAgentList();
            }
        }

        function updateAgentList() {
            try {
                const list = document.getElementById('agent-list');
                list.innerHTML = agentManager.agents.map(a => `
                    <div class="agent-card">
                        <div class="agent-info">
                            <div>A${a.id}: ${a.role} | ${a.status}</div>
                            <div>L:${a.location.lat.toFixed(1)},${a.location.lng.toFixed(1)} A:${a.location.alt.toFixed(0)}km S:${a.targetSpeed.toFixed(0)}km/h</div>
                        </div>
                        <div class="agent-controls">
                            <select onchange="agentManager.assignTask(${a.id}, this.value)" ${!simulatorMode && !agentManager.apiConnections[a.id]?.valid ? 'disabled' : ''}>
                                <option value="None">Task</option>
                                <option value="Launch">Launch</option>
                                <option value="Orbit">Orbit</option>
                                <option value="Hold">Hold</option>
                                <option value="Survey">Survey</option>
                                <option value="Return">Return</option>
                                <option value="Land">Land</option>
                            </select>
                            <input type="checkbox" onchange="agentManager.toggleQuantum(${a.id}, this.checked)" ${a.quantumLinked ? 'checked' : ''} ${!simulatorMode && !agentManager.apiConnections[a.id]?.valid ? 'disabled' : ''}>
                            <button onclick="agentManager.openSettings(${a.id})">Set</button>
                        </div>
                    </div>
                `).join('');
                const isConnected = agentManager.agents.every(a => simulatorMode || agentManager.apiConnections[a.id]?.valid);
                document.getElementById('launch-seq').disabled = !simulatorMode && !isConnected;
                document.getElementById('status-bar').innerText = simulatorMode ? 'Sim Mode' : (isConnected ? 'API On' : 'API Off');
            } catch (e) {
                console.error('Update agent list error:', e);
                document.getElementById('status-bar').innerText = 'UI Error';
            }
        }

        function toggleSimulator() {
            try {
                simulatorMode = !simulatorMode;
                initWebSocket();
                updateAgentList();
            } catch (e) {
                console.error('Toggle simulator error:', e);
                document.getElementById('status-bar').innerText = 'Sim Toggle Error';
            }
        }

        function closeModal(modalId) {
            try {
                document.getElementById(modalId).style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'none';
                if (modalId === 'globe-modal') {
                    globeAgent.closeModal();
                }
            } catch (e) {
                console.error('Close modal error:', e);
                document.getElementById('status-bar').innerText = 'Close Modal Error';
            }
        }

        function clamp(value, min, max) {
            return Math.max(min, Math.min(value, max));
        }

        window.addEventListener('resize', () => {
            try {
                clearTimeout(globeAgent.resizeTimeout);
                globeAgent.resizeTimeout = setTimeout(() => {
                    globeAgent.resizeMain();
                    globeAgent.resizeModal();
                }, 100);
            } catch (e) {
                console.error('Resize error:', e);
                document.getElementById('status-bar').innerText = 'Resize Error';
            }
        });

        async function initialize() {
            try {
                document.getElementById('status-bar').innerText = 'Initializing...';
                globeAgent.initMainGlobe();
                initWebSocket();
                updateAgentList();
                globeAgent.animate();
                document.getElementById('status-bar').innerText = 'Initialized';
            } catch (e) {
                console.error('Initialization error:', e);
                document.getElementById('status-bar').innerText = 'Init Error';
            }
        }

        window.onload = initialize;
    </script>
</body>
