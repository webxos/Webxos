<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE@100</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        
        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: radial-gradient(circle at center, #1a0033, #000033, #000);
            color: #00ff00;
            text-align: center;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background 0.3s;
        }

        /* Retro Style (Default) */
        h1 {
            text-shadow: 4px 4px 0 #ff00ff, -4px -4px 0 #00ffff,
                        0 0 15px #00ff00;
            font-size: 1.5em;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        #gameInfo {
            background: rgba(0, 0, 50, 0.7);
            border: 3px double #00ffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ffff;
        }

        #gameInfo div {
            margin: 5px 0;
            font-size: 1em;
            text-shadow: 2px 2px 0 #ff00ff;
        }

        button {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(45deg, #000066, #000033);
            color: #00ff00;
            border: 3px double #ff00ff;
            padding: 12px 20px;
            cursor: pointer;
            width: 95%;
            max-width: 400px;
            font-size: 1.1em;
            text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff;
            box-shadow: 0 0 15px #ff00ff;
            margin: 10px 0;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            box-shadow: 0 0 25px #ff00ff;
            transform: scale(1.05);
            background: linear-gradient(45deg, #000099, #000066);
        }

        /* 3D Style */
        body.three-d {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }

        .three-d h1 {
            text-shadow: 0 5px 10px rgba(255, 255, 255, 0.3),
                        0 0 20px rgba(81, 111, 255, 0.7);
            color: #516fff;
            font-size: 1.8em;
            transform: perspective(500px) translateZ(20px);
        }

        .three-d #gameInfo {
            background: rgba(10, 20, 60, 0.8);
            border: 3px solid #516fff;
            box-shadow: 0 8px 16px rgba(81, 111, 255, 0.5),
                       inset 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .three-d #gameInfo div {
            text-shadow: 0 3px 6px rgba(255, 255, 255, 0.3);
            color: #e94560;
        }

        .three-d button {
            background: linear-gradient(45deg, #1a1a2e, #0f3460);
            color: #ffffff;
            border: 3px solid #516fff;
            text-shadow: 0 3px 6px rgba(81, 111, 255, 0.5);
            box-shadow: 0 5px 15px rgba(81, 111, 255, 0.4),
                       inset 0 0 5px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .three-d button:hover {
            box-shadow: 0 8px 20px rgba(81, 111, 255, 0.6);
            background: linear-gradient(45deg, #2a2a4e, #1f4470);
        }

        #endGame {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #000066, #000033);
            border: 4px double #00ffff;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            z-index: 1000;
            text-shadow: 2px 2px 0 #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            border-radius: 10px;
        }

        .three-d #endGame {
            background: linear-gradient(to bottom, #1a1a2e, #0f3460);
            border: 4px solid #516fff;
            box-shadow: 0 10px 20px rgba(81, 111, 255, 0.5);
        }

        #endGame h2 {
            font-size: 1.5em;
            margin: 0 0 15px 0;
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff;
        }

        .three-d #endGame h2 {
            color: #e94560;
            text-shadow: 0 5px 10px rgba(233, 69, 96, 0.5);
        }

        #endGame p {
            margin: 12px 0;
            font-size: 0.9em;
            line-height: 1.3;
        }

        #endGame span {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .three-d #endGame span {
            color: #516fff;
            text-shadow: 0 0 10px rgba(81, 111, 255, 0.7);
        }

        #endGame button {
            width: 85%;
            margin: 15px auto;
        }

        #commandConsole {
            width: 95%;
            height: 200px;
            max-height: 40vh;
            background: rgba(0, 0, 50, 0.8);
            border: 3px double #ff00ff;
            margin: 15px 0;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            font-size: 0.9em;
            box-shadow: 0 0 15px #ff00ff;
            border-radius: 5px;
        }

        .three-d #commandConsole {
            background: rgba(10, 20, 60, 0.9);
            border: 3px solid #516fff;
            box-shadow: 0 5px 15px rgba(81, 111, 255, 0.4);
            border-radius: 8px;
        }

        #commandConsole::before {
            content: "LIFE@100>";
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .three-d #commandConsole::before {
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .event-message {
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
        }

        .three-d .event-message {
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .gain-message {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }

        .three-d .gain-message {
            color: #516fff;
            text-shadow: 0 0 10px rgba(81, 111, 255, 0.5);
        }

        #copyright {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 0.7em;
            text-shadow: 0 0 5px #00ff00;
            z-index: 1000;
        }

        .three-d #copyright {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2em; }
            .three-d h1 { font-size: 1.4em; }
            #gameInfo div { font-size: 0.9em; }
            button { 
                font-size: 1em;
                padding: 10px 15px;
            }
            #commandConsole { 
                height: 150px;
                max-height: 35vh;
                font-size: 0.8em;
            }
            #endGame h2 { font-size: 1.2em; }
            #endGame p { font-size: 0.8em; }
            #copyright { font-size: 0.6em; }
        }
    </style>
</head>
<body>

<h1>LIFE@100</h1>

<div id="gameInfo">
    <div id="ageCounter">Age: 1</div>
    <div id="moneyCounter">Money: $100</div>
</div>

<div id="commandConsole">
    <pre>LIFE@100> help

    Available commands:
    - work: Earn $1

    Note: Use buttons below to execute commands. Click Help for full guide.
    </pre>
</div>

<div id="controls">
    <button onclick="work()">Work</button>
    <button id="helpButton"><a href="http://webxos.netlify.app/life100info.html" style="color: #00ff00; text-decoration: none;">Help</a></button>
    <button onclick="toggleUI()">Toggle 3D UI</button>
</div>

<div id="endGame">
    <h2>GAME OVER</h2>
    <p>Money Left: <span id="endGameMoney">$0</span></p>
    <p>NFT Number: <span id="nftNumber">0000</span></p>
    <button onclick="resetGame()">Reset</button>
</div>

<div id="copyright">Â© webX 2025</div>

<script>
    const gameState = {
        networks: {
            homeNetwork: { status: 'normal', data: 0 },
            jobNetwork: { status: 'normal', data: 0 },
            familyNetwork: { status: 'normal', data: 0 },
            friendsNetwork: { status: 'normal', data: 0 }
        },
        age: 1,
        money: 100,
        isPaused: true,
        isGameOver: false,
        isThreeD: false
    };

    let timers = {
        age: null,
        event: null,
        gain: null
    };

    const elements = {
        ageCounter: document.getElementById('ageCounter'),
        moneyCounter: document.getElementById('moneyCounter'),
        commandConsole: document.getElementById('commandConsole'),
        endGame: document.getElementById('endGame'),
        endGameMoney: document.getElementById('endGameMoney'),
        nftNumber: document.getElementById('nftNumber'),
        helpLink: document.querySelector('#helpButton a')
    };

    function networkInteraction(networkId) {
        if (gameState.isGameOver) return;
        const network = gameState.networks[networkId];
        if (Math.random() < 0.5) {
            network.data += Math.floor(Math.random() * 10);
            if (network.data > 900) {
                network.status = ['normal', 'alert', 'stabilizing'][Math.floor(Math.random() * 3)];
                network.data = Math.min(network.data + Math.floor(Math.random() * 100), 1000);
                checkEndGame();
                updateGameInfo();
            }
        }
    }

    function randomMoneyEvent() {
        if (gameState.isGameOver || gameState.isPaused) return;
        if (Math.random() < 0.6) {
            const events = [
                "Unexpected bill arrived",
                "Car repair needed",
                "Medical expense occurred",
                "Home maintenance required",
                "Subscription auto-renewed"
            ];
            const event = events[Math.floor(Math.random() * events.length)];
            const amount = Math.floor(Math.random() * 50) + 10;
            gameState.money = Math.max(gameState.money - amount, 0);
            updateGameInfo();
            
            const eventSpan = document.createElement('span');
            eventSpan.className = 'event-message';
            eventSpan.textContent = `LIFE@100> ${event}: -$${amount}\n`;
            elements.commandConsole.appendChild(eventSpan);
            elements.commandConsole.scrollTop = elements.commandConsole.scrollHeight;
            
            checkEndGame();
        }
        if (!gameState.isPaused && !gameState.isGameOver) {
            timers.event = setTimeout(randomMoneyEvent, Math.random() * 7000 + 3000);
        }
    }

    function randomGainEvent() {
        if (gameState.isGameOver || gameState.isPaused) return;
        if (Math.random() < 0.4) {
            const gains = [
                { text: "Got a raise!", amount: Math.floor(Math.random() * 50) + 20 },
                { text: "Won the lottery!", amount: Math.floor(Math.random() * 1000) + 100 },
                { text: "Crypto market boom!", amount: Math.floor(Math.random() * 500) + 50 },
                { text: "Stock put paid off!", amount: Math.floor(Math.random() * 200) + 30 },
                { text: "Found some cash!", amount: Math.floor(Math.random() * 30) + 10 }
            ];
            const gain = gains[Math.floor(Math.random() * gains.length)];
            gameState.money += gain.amount;
            updateGameInfo();
            
            const gainSpan = document.createElement('span');
            gainSpan.className = 'gain-message';
            gainSpan.textContent = `LIFE@100> ${gain.text}: +$${gain.amount}\n`;
            elements.commandConsole.appendChild(gainSpan);
            elements.commandConsole.scrollTop = elements.commandConsole.scrollHeight;
        }
        if (!gameState.isPaused && !gameState.isGameOver) {
            timers.gain = setTimeout(randomGainEvent, Math.random() * 10000 + 5000);
        }
    }

    function updateGameInfo() {
        if (!gameState.isGameOver) {
            elements.ageCounter.textContent = `Age: ${gameState.age}`;
            elements.moneyCounter.textContent = `Money: $${gameState.money}`;
        }
    }

    function startNewAge() {
        if (gameState.isPaused || gameState.isGameOver) return;
        clearTimeout(timers.age);
        gameState.age++;
        updateGameInfo();
        for (let networkId in gameState.networks) {
            networkInteraction(networkId);
        }
        checkEndGame();
        if (!gameState.isGameOver) {
            timers.age = setTimeout(startNewAge, 1000);
        }
    }

    function work() {
        if (gameState.isGameOver) return;
        gameState.money++;
        updateGameInfo();
        checkEndGame();
        if (gameState.isPaused) {
            gameState.isPaused = false;
            startNewAge();
            randomMoneyEvent();
            randomGainEvent();
        }
    }

    function checkEndGame() {
        if (gameState.age >= 100 || gameState.money <= 0) {
            gameState.isGameOver = true;
            Object.values(timers).forEach(clearTimeout);
            elements.endGameMoney.textContent = `$${gameState.money}`;
            elements.nftNumber.textContent = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            elements.endGame.style.display = 'block';
            gameState.isPaused = true;
        }
    }

    function resetGame() {
        Object.values(timers).forEach(clearTimeout);
        Object.assign(gameState, {
            networks: {
                homeNetwork: { status: 'normal', data: 0 },
                jobNetwork: { status: 'normal', data: 0 },
                familyNetwork: { status: 'normal', data: 0 },
                friendsNetwork: { status: 'normal', data: 0 }
            },
            age: 1,
            money: 100,
            isPaused: true,
            isGameOver: false,
            isThreeD: gameState.isThreeD
        });
        updateGameInfo();
        elements.endGame.style.display = 'none';
        elements.commandConsole.textContent = `LIFE@100> help

    Available commands:
    - work: Earn $1

    Note: Use buttons below to execute commands. Click Help for full guide.
    `;
    }

    function toggleUI() {
        gameState.isThreeD = !gameState.isThreeD;
        document.body.classList.toggle('three-d');
        elements.helpLink.style.color = gameState.isThreeD ? '#ffffff' : '#00ff00';
    }

    // Initial setup
    for (let networkId in gameState.networks) {
        networkInteraction(networkId);
    }
</script>

</body>
</html>
