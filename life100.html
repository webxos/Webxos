<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE@100</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: radial-gradient(circle at center, #1a0033, #000033, #000);
            color: #00ff00;
            text-align: center;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: scanlines 0.1s infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }

        h1 {
            text-shadow: 4px 4px 0 #ff00ff, -4px -4px 0 #00ffff,
                        0 0 15px #00ff00, 0 0 25px #ff00ff;
            font-size: 1.5em;
            margin: 15px 0;
            animation: neon-flicker 1.5s infinite;
            letter-spacing: 2px;
        }

        #gameInfo {
            background: rgba(0, 0, 50, 0.7);
            border: 3px double #00ffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ffff;
        }

        #gameInfo div {
            margin: 5px 0;
            font-size: 1em;
            text-shadow: 2px 2px 0 #ff00ff, 0 0 10px #00ff00;
            animation: glow 2s infinite;
        }

        button {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: linear-gradient(45deg, #000066, #000033);
            color: #00ff00;
            border: 3px double #ff00ff;
            padding: 12px 20px;
            cursor: pointer;
            width: 95%;
            max-width: 400px;
            font-size: 1.1em;
            text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff,
                        0 0 10px #00ff00, 0 0 15px #ff00ff;
            box-shadow: 0 0 15px #ff00ff, inset 0 0 5px #00ffff;
            margin: 10px 0;
            transition: all 0.2s;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: button-flicker 1.5s infinite;
        }

        button:hover {
            box-shadow: 0 0 25px #ff00ff, 0 0 35px #00ffff;
            transform: scale(1.05);
            background: linear-gradient(45deg, #000099, #000066);
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff,
                        0 0 15px #00ff00, 0 0 20px #ff00ff;
        }

        #endGame {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #000066, #000033);
            border: 4px double #00ffff;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            z-index: 1000;
            text-shadow: 2px 2px 0 #ff00ff;
            box-shadow: 0 0 30px #ff00ff, inset 0 0 15px #00ffff;
            border-radius: 10px;
        }

        #endGame h2 {
            font-size: 1.5em;
            margin: 0 0 15px 0;
            animation: neon-flicker 0.8s infinite;
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff;
        }

        #endGame p {
            margin: 12px 0;
            font-size: 0.9em;
            line-height: 1.3;
        }

        #endGame span {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        #endGame button {
            width: 85%;
            margin: 15px auto;
            background: linear-gradient(45deg, #000066, #000033);
        }

        #commandConsole {
            width: 95%;
            height: 200px;
            max-height: 40vh;
            background: rgba(0, 0, 50, 0.8);
            border: 3px double #ff00ff;
            margin: 15px 0;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            font-size: 0.9em;
            box-shadow: 0 0 15px #ff00ff;
            border-radius: 5px;
        }

        #commandConsole::before {
            content: "LIFE@100>";
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .event-message {
            color: #ff0000;
            font-weight: bold;
            animation: blink 0.5s infinite;
            text-shadow: 0 0 10px #ff0000;
        }

        .gain-message {
            color: #00ffff;
            font-weight: bold;
            animation: blink 0.5s infinite;
            text-shadow: 0 0 10px #00ffff;
        }

        #copyright {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 0.7em;
            text-shadow: 0 0 5px #00ff00;
            z-index: 1000;
        }

        @keyframes neon-flicker {
            0% { opacity: 1; }
            2% { opacity: 0.8; }
            4% { opacity: 1; }
            6% { opacity: 0.9; }
            8% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes button-flicker {
            0% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 0 0 10px #00ff00, 0 0 15px #ff00ff; }
            2% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 0 0 5px #00ff00, 0 0 10px #ff00ff; }
            4% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 0 0 10px #00ff00, 0 0 15px #ff00ff; }
            6% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 0 0 8px #00ff00, 0 0 12px #ff00ff; }
            8% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 0 0 10px #00ff00, 0 0 15px #ff00ff; }
            100% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff, 0 0 10px #00ff00, 0 0 15px #ff00ff; }
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 0 #ff00ff, 0 0 10px #00ff00; }
            50% { text-shadow: 2px 2px 0 #ff00ff, 0 0 20px #00ff00; }
            100% { text-shadow: 2px 2px 0 #ff00ff, 0 0 10px #00ff00; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2em; }
            #gameInfo div { font-size: 0.9em; }
            button { 
                font-size: 1em;
                padding: 10px 15px;
            }
            #commandConsole { 
                height: 150px;
                max-height: 35vh;
                font-size: 0.8em;
            }
            #endGame h2 { font-size: 1.2em; }
            #endGame p { font-size: 0.8em; }
            #copyright { font-size: 0.6em; }
        }
    </style>
</head>
<body>

<h1>LIFE@100</h1>

<div id="gameInfo">
    <div id="ageCounter">Age: 1</div>
    <div id="moneyCounter">Money: $100</div>
</div>

<div id="commandConsole">
    <pre>LIFE@100> help

    Available commands:
    - work: Earn $1

    Note: Use buttons below to execute commands. Click Help for full guide.
    </pre>
</div>

<div id="controls">
    <button onclick="work()">Work</button>
    <button id="helpButton"><a href="http://webxos.netlify.app/life100info.html" style="color: #00ff00; text-decoration: none;">Help</a></button>
</div>

<div id="endGame">
    <h2>GAME OVER</h2>
    <p>Money Left: <span id="endGameMoney">$0</span></p>
    <p>NFT Number: <span id="nftNumber">0000</span></p>
    <button onclick="resetGame()">Reset</button>
</div>

<div id="copyright">Â© webX 2025</div>

<script>
    let gameState = {
        networks: {
            'homeNetwork': { status: 'normal', data: 0 },
            'jobNetwork': { status: 'normal', data: 0 },
            'familyNetwork': { status: 'normal', data: 0 },
            'friendsNetwork': { status: 'normal', data: 0 }
        },
        age: 1,
        money: 100,
        isPaused: true,
        isGameOver: false
    };

    let ageTimer;
    let eventTimer;
    let gainTimer;

    function networkInteraction(networkId) {
        if (gameState.isGameOver) return;
        const network = gameState.networks[networkId];
        if (Math.random() < 0.5) {
            network.data += Math.floor(Math.random() * 10);
            if (network.data > 900) {
                network.status = ['normal', 'alert', 'stabilizing'][Math.floor(Math.random() * 3)];
                network.data = Math.min(network.data + Math.floor(Math.random() * 100), 1000);
                checkEndGame();
                updateGameInfo();
            }
        }
        console.log(`${networkId} - Status: ${network.status}, Data: ${network.data}`);
    }

    function randomMoneyEvent() {
        if (gameState.isGameOver || gameState.isPaused) return;
        if (Math.random() < 0.6) {
            const events = [
                "Unexpected bill arrived",
                "Car repair needed",
                "Medical expense occurred",
                "Home maintenance required",
                "Subscription auto-renewed"
            ];
            const event = events[Math.floor(Math.random() * events.length)];
            const amount = Math.floor(Math.random() * 50) + 10;
            gameState.money = Math.max(gameState.money - amount, 0);
            updateGameInfo();
            
            const consoleElement = document.getElementById('commandConsole');
            const eventSpan = document.createElement('span');
            eventSpan.className = 'event-message';
            eventSpan.textContent = `LIFE@100> ${event}: -$${amount}\n`;
            consoleElement.appendChild(eventSpan);
            consoleElement.scrollTop = consoleElement.scrollHeight;
            
            checkEndGame();
        }
        if (!gameState.isPaused && !gameState.isGameOver) {
            eventTimer = setTimeout(randomMoneyEvent, Math.random() * 7000 + 3000);
        }
    }

    function randomGainEvent() {
        if (gameState.isGameOver || gameState.isPaused) return;
        if (Math.random() < 0.4) {
            const gains = [
                { text: "Got a raise!", amount: Math.floor(Math.random() * 50) + 20 },
                { text: "Won the lottery!", amount: Math.floor(Math.random() * 1000) + 100 },
                { text: "Crypto market boom!", amount: Math.floor(Math.random() * 500) + 50 },
                { text: "Stock put paid off!", amount: Math.floor(Math.random() * 200) + 30 },
                { text: "Found some cash!", amount: Math.floor(Math.random() * 30) + 10 }
            ];
            const gain = gains[Math.floor(Math.random() * gains.length)];
            gameState.money += gain.amount;
            updateGameInfo();
            
            const consoleElement = document.getElementById('commandConsole');
            const gainSpan = document.createElement('span');
            gainSpan.className = 'gain-message';
            gainSpan.textContent = `LIFE@100> ${gain.text}: +$${gain.amount}\n`;
            consoleElement.appendChild(gainSpan);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        if (!gameState.isPaused && !gameState.isGameOver) {
            gainTimer = setTimeout(randomGainEvent, Math.random() * 10000 + 5000);
        }
    }

    function updateGameInfo() {
        if (!gameState.isGameOver) {
            document.getElementById('ageCounter').textContent = `Age: ${gameState.age}`;
            document.getElementById('moneyCounter').textContent = `Money: $${gameState.money}`;
        }
    }

    function updateConsoleStatus() {
        if (gameState.isGameOver) return;
        const currentTime = Date.now();
        const msSinceLastUpdate = currentTime - lastUpdateTime;
        lastUpdateTime = currentTime;
        for (let networkId in gameState.networks) {
            const network = gameState.networks[networkId];
            console.log(`${networkId}: Status - ${network.status}, Data - ${network.data}, Time Since Last Update - ${msSinceLastUpdate}ms`);
        }
    }

    function startNewAge() {
        if (gameState.isPaused || gameState.isGameOver) return;
        clearTimeout(ageTimer);
        gameState.age++;
        document.getElementById('ageCounter').textContent = `Age: ${gameState.age}`;
        for (let networkId in gameState.networks) {
            networkInteraction(networkId);
        }
        checkEndGame();
        if (!gameState.isGameOver) {
            ageTimer = setTimeout(startNewAge, 1000);
        }
    }

    function work() {
        if (gameState.isGameOver) return;
        gameState.money++;
        updateGameInfo();
        checkEndGame();
        if (gameState.isPaused) {
            gameState.isPaused = false;
            startNewAge();
            randomMoneyEvent();
            randomGainEvent();
        }
    }

    function checkEndGame() {
        if (gameState.age >= 100 || gameState.money <= 0) {
            gameState.isGameOver = true;
            clearTimeout(ageTimer);
            clearTimeout(eventTimer);
            clearTimeout(gainTimer);
            document.getElementById('endGameMoney').textContent = `$${gameState.money}`;
            document.getElementById('nftNumber').textContent = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            document.getElementById('endGame').style.display = 'block';
            gameState.isPaused = true;
        }
    }

    function resetGame() {
        clearTimeout(ageTimer);
        clearTimeout(eventTimer);
        clearTimeout(gainTimer);
        gameState = {
            networks: {
                'homeNetwork': { status: 'normal', data: 0 },
                'jobNetwork': { status: 'normal', data: 0 },
                'familyNetwork': { status: 'normal', data: 0 },
                'friendsNetwork': { status: 'normal', data: 0 }
            },
            age: 1,
            money: 100,
            isPaused: true,
            isGameOver: false
        };
        document.getElementById('ageCounter').textContent = "Age: 1";
        document.getElementById('moneyCounter').textContent = "Money: $100";
        document.getElementById('endGame').style.display = 'none';
        document.getElementById('commandConsole').textContent = `LIFE@100> help

    Available commands:
    - work: Earn $1

    Note: Use buttons below to execute commands. Click Help for full guide.
    `;
    }

    let lastUpdateTime = Date.now();
    for (let networkId in gameState.networks) {
        networkInteraction(networkId);
    }
    setInterval(updateConsoleStatus, 10000);
</script>

</body>
</html>
