<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Decoder 2025</title>
    <style>
        /* Existing styles remain unchanged up to certificate modal styles */
        /* ... (previous CSS for body, console, title, etc.) ... */

        /* Updated Certificate Modal Styles */
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Darker for arcade depth */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            perspective: 1000px; /* Enhanced 3D effect */
            overflow: hidden;
        }

        .certificate-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.1) 50%), 
                        linear-gradient(90deg, transparent 50%, rgba(0, 255, 0, 0.1) 50%);
            background-size: 20px 20px; /* Scanline grid */
            animation: scanline 4s linear infinite;
            z-index: -1;
        }

        .certificate {
            width: 85%;
            max-width: 450px;
            padding: 25px;
            background: #000000;
            border: 6px solid #00ff00;
            border-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAACKADAAQAAAABAAAACAAAAADmM5cOAAAAH0lEQVR4AWNUVr7//4/h/7/3798Y/v//g/8/Pv4DAPh4EF0j4m4VAAAAAElFTkSuQmCC') 8 stretch; /* Pixelated border */
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00, 0 0 40px rgba(0, 255, 0, 0.5);
            color: #00ff00;
            text-align: center;
            transform: rotateX(15deg) rotateY(-15deg);
            transition: transform 0.5s, box-shadow 0.3s;
            animation: arcadePulse 2.5s infinite ease-in-out;
            cursor: pointer;
            z-index: 1;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            overflow: hidden;
        }

        .certificate::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
            animation: glitchSwipe 3s infinite;
        }

        .certificate:hover {
            transform: rotateX(10deg) rotateY(-10deg) scale(1.05);
            box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00, 0 0 60px rgba(0, 255, 0, 0.7);
        }

        .certificate.rotated {
            transform: rotateX(15deg) rotateY(360deg);
        }

        .certificate-title {
            font-size: 32px; /* Bolder arcade title */
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00, 0 0 40px #00ff00, 0 5px 15px rgba(0, 0, 0, 0.9);
            transform: perspective(800px) translateZ(50px) skewY(-7deg);
            margin-bottom: 20px;
            -webkit-text-stroke: 1.5px #004d00;
            letter-spacing: 3px;
            font-weight: 900;
            animation: glitch 1.5s infinite;
        }

        .certificate p {
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
            margin: 12px 0;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        .certificate a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 12px;
            text-shadow: 0 0 8px #00ffcc;
            transition: text-shadow 0.3s;
        }

        .certificate a:hover {
            text-decoration: underline;
            text-shadow: 0 0 12px #00ffcc, 0 0 20px #00ffcc;
        }

        .score-display {
            font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
            animation: arcadeBlink 0.8s step-end infinite;
            transform: perspective(600px) translateZ(30px);
        }

        .emoji-reward {
            font-size: 56px;
            display: inline-block;
            transform: perspective(600px) translateZ(40px);
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ffcc, 0 0 35px #00ffcc;
            color: #00ff00;
            margin: 15px 0;
            animation: bounce 2s infinite;
        }

        /* New Animations for 80s Arcade Aesthetic */
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        @keyframes arcadePulse {
            0% { transform: rotateX(15deg) rotateY(-15deg) scale(0.98); box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00; }
            50% { transform: rotateX(15deg) rotateY(-15deg) scale(1.02); box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00; }
            100% { transform: rotateX(15deg) rotateY(-15deg) scale(0.98); box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00; }
        }

        @keyframes glitch {
            0% { transform: perspective(800px) translateZ(50px) skewY(-7deg); }
            5% { transform: perspective(800px) translateZ(50px) skewY(-7deg) translateX(5px); }
            10% { transform: perspective(800px) translateZ(50px) skewY(-7deg) translateX(-5px); }
            15% { transform: perspective(800px) translateZ(50px) skewY(-7deg); }
            100% { transform: perspective(800px) translateZ(50px) skewY(-7deg); }
        }

        @keyframes glitchSwipe {
            0% { left: -100%; }
            10% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes arcadeBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @keyframes bounce {
            0%, 100% { transform: perspective(600px) translateZ(40px) translateY(0); }
            50% { transform: perspective(600px) translateZ(40px) translateY(-10px); }
        }

        /* Existing animations (dissolve, rebuild, glow, etc.) remain unchanged */
        /* ... (previous keyframes for dissolve, rebuild, etc.) ... */

        @media (max-width: 600px) {
            .certificate {
                width: 90%;
                padding: 15px;
            }
            .certificate-title {
                font-size: 24px;
                margin-bottom: 15px;
            }
            .certificate p {
                font-size: 12px;
            }
            .score-display {
                font-size: 24px;
            }
            .emoji-reward {
                font-size: 48px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Existing HTML structure remains unchanged -->
    <div class="console">
        <div class="title">WEBXOS DECODER 2025</div>
        <div class="output-area">
            <div id="consoleOutput"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter WebXOS code...">
            <button id="decodeBtn">DECODE</button>
        </div>
        <div class="footer">Â© 2025 WebXOS Decoder - Arcade Edition</div>
    </div>

    <div class="certificate-modal" id="certificateModal">
        <div class="certificate" id="certificate">
            <h2 class="certificate-title" id="certificateTitle"></h2>
            <div id="certificateContent"></div>
        </div>
    </div>

    <script>
        // Existing JavaScript remains unchanged up to showCertificate function
        const input = document.getElementById('messageInput');
        const output = document.getElementById('consoleOutput');
        const decodeBtn = document.getElementById('decodeBtn');
        const certificateModal = document.getElementById('certificateModal');
        const certificate = document.getElementById('certificate');
        const certificateTitle = document.getElementById('certificateTitle');
        const certificateContent = document.getElementById('certificateContent');

        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));
        const getRandomDirection = () => Math.random();

        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        function decodeWebXOS(code) {
            if (!code || typeof code !== 'string' || !code.startsWith('WEBXOS-')) {
                return {
                    success: false,
                    message: "ERROR: Invalid WebXOS code format\nMust start with 'WEBXOS-'",
                    decoded: null
                };
            }

            const parts = code.split('-');
            if (parts.length !== 6) {
                return {
                    success: false,
                    message: `ERROR: Invalid code structure\nExpected 6 parts, got ${parts.length}`,
                    decoded: null
                };
            }

            const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
            try {
                const decoded = hexToString(encodedMessage);
                const expectedChecksum = (decoded.length * 17).toString(36).toUpperCase().padStart(4, '0');
                if (checksum !== expectedChecksum) {
                    return {
                        success: false,
                        message: `ERROR: Checksum mismatch\nExpected ${expectedChecksum}, got ${checksum}`,
                        decoded: null
                    };
                }
                return {
                    success: true,
                    message: `DECODED MESSAGE:\n${decoded}`,
                    decoded: decoded
                };
            } catch (e) {
                return {
                    success: false,
                    message: `ERROR: Decoding failed\n${e.message}\n(Encoded part: ${encodedMessage})`,
                    decoded: null
                };
            }
        }

        function parseGameData(decoded) {
            const data = {};
            const pairs = decoded.split(';');
            pairs.forEach(pair => {
                const [key, value] = pair.split(':');
                if (key && value) {
                    data[key.trim()] = value.trim();
                }
            });
            return data;
        }

        function wrapChars(text, isScore = false, isEmoji = false) {
            const chars = text.split('');
            return chars
                .map((char, index) => `<span class="char" style="${isScore ? 'font-size: 28px; animation: arcadeBlink 0.8s step-end infinite;' : isEmoji ? 'font-size: 56px; transform: perspective(600px) translateZ(40px); text-shadow: 0 0 15px #00ff00, 0 0 25px #00ffcc; margin: 15px 0; display: inline-block; animation: bounce 2s infinite;' : ''}">${char}</span>`)
                .join('');
        }

        function displayWithScramble(element, text, isScore = false, isEmoji = false) {
            element.innerHTML = wrapChars(text, isScore, isEmoji);
            const spans = element.querySelectorAll('.char');
            const chars = text.split('');
            spans.forEach((span, index) => {
                span.textContent = getRandomDigit();
                span.classList.add('dissolving');
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
            });
            let rebuildIndex = 0;
            const rebuildInterval = setInterval(() => {
                if (rebuildIndex >= spans.length) {
                    clearInterval(rebuildInterval);
                    return;
                }
                const span = spans[rebuildIndex];
                span.textContent = chars[rebuildIndex] || ' ';
                span.classList.remove('dissolving');
                span.classList.add('rebuilding');
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    span.classList.remove('rebuilding');
                }, 1200);
                rebuildIndex++;
            }, 20);
        }

        // Updated showCertificate function for 80s arcade-style certificates
        function showCertificate(data) {
            const game = data.Game;
            certificateTitle.textContent = '';
            certificateContent.innerHTML = '';

            // Custom title based on game
            const titleText = game === 'WebX Universe' ? 'WEBX UNIVERSE HERO' :
                            game === 'Arachnid' ? 'ARACHNID HIGH SCORE' :
                            'EMOJI QUEST CHAMPION';
            displayWithScramble(certificateTitle, titleText);

            // Game-specific certificate content with arcade flair
            if (game === 'WebX Universe') {
                const content = `
                    <p>PLAYER: ${data.Name}</p>
                    <p>STAR LEVEL: ${data.Level}</p>
                    <p>COSMIC RESOURCES: ${data.Resources}</p>
                    <p>SHIELD STRENGTH: ${data.Health}</p>
                    <p><a href="https://webxos-universe-2.com">WEBXOS UNIVERSE 2</a></p>
                    <p>INSERT COIN TO CONTINUE YOUR GALACTIC QUEST!</p>
                `;
                certificateContent.innerHTML = content;
                certificate.style.background = `linear-gradient(45deg, #000000, #004d00)`;
                certificate.style.borderImage = `url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAACKADAAQAAAABAAAACAAAAADmM5cOAAAAH0lEQVR4AWNUVr7//4/h/7/3798Y/v//g/8/Pv4DAPh4EF0j4m4VAAAAAElFTkSuQmCC') 8 stretch`;
                const paragraphs = certificateContent.querySelectorAll('p');
                paragraphs.forEach(p => {
                    const text = p.textContent;
                    p.innerHTML = '';
                    displayWithScramble(p, text);
                });
            } else if (game === 'Arachnid') {
                const content = `
                    <p class="score-display">HIGH SCORE: ${data.Score}</p>
                    <p>EXTRA LIVES: ${data.Lives}</p>
                    <p><a href="https://arachnid-leaderboard.com">GLOBAL LEADERBOARD</a></p>
                    <p>BEAT THE SWARM TO CLAIM YOUR RANK!</p>
                `;
                certificateContent.innerHTML = content;
                certificate.style.background = `radial-gradient(circle, #000000, #002200)`;
                certificate.style.borderImage = `url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAACKADAAQAAAABAAAACAAAAADmM5cOAAAAH0lEQVR4AWNUVr7//4/h/7/3798Y/v//g/8/Pv4DAPh4EF0j4m4VAAAAAElFTkSuQmCC') 8 stretch`;
                const scoreP = certificateContent.querySelector('.score-display');
                const livesP = certificateContent.querySelector('p:not(.score-display):not(:last-child)');
                const linkP = certificateContent.querySelector('p:last-child');
                displayWithScramble(scoreP, `HIGH SCORE: ${data.Score}`, true);
                displayWithScramble(livesP, `EXTRA LIVES: ${data.Lives}`);
                displayWithScramble(linkP, linkP.textContent);
            } else if (game === 'Emoji Quest') {
                const emojis = ['ð', 'ðï¸', 'â¨', 'ðª', 'â¡'];
                const rewardEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const content = `
                    <p class="emoji-reward">${rewardEmoji}</p>
                    <p>QUEST LEVEL: ${data.Level}</p>
                    <p>PIXEL GOLD: ${data.Gold}</p>
                    <p>TOTAL XP: ${data.TotalXP}</p>
                    <p>TIME WARP: ${data.TimeElapsed}</p>
                    <p>COLLECT EMOJIS TO RULE THE ARCADE!</p>
                `;
                certificateContent.innerHTML = content;
                certificate.style.background = `linear-gradient(135deg, #000000, #003300)`;
                certificate.style.borderImage = `url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAAgAAYdpAAQAAAABAAAAGgAAAAAAA6ABAAMAAAABAAEAAKACAAQAAAABAAAACKADAAQAAAABAAAACAAAAADmM5cOAAAAH0lEQVR4AWNUVr7//4/h/7/3798Y/v//g/8/Pv4DAPh4EF0j4m4VAAAAAElFTkSuQmCC') 8 stretch`;
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const otherPs = certificateContent.querySelectorAll('p:not(.emoji-reward)');
                displayWithScramble(emojiP, rewardEmoji, false, true);
                otherPs.forEach(p => {
                    const text = p.textContent;
                    p.innerHTML = '';
                    displayWithScramble(p, text);
                });
            }

            certificateModal.style.display = 'flex';
        }

        certificate.addEventListener('click', () => {
            certificate.classList.toggle('rotated');
        });

        certificateModal.addEventListener('click', (e) => {
            if (e.target === certificateModal) {
                certificateModal.style.display = 'none';
                certificate.classList.remove('rotated');
            }
        });

        decodeBtn.addEventListener('click', () => {
            const code = input.value.trim();
            const result = decodeWebXOS(code);
            output.textContent = result.message;
            if (result.success && result.decoded) {
                const data = parseGameData(result.decoded);
                if (data.Game && ['WebX Universe', 'Arachnid', 'Emoji Quest'].includes(data.Game)) {
                    showCertificate(data);
                }
            }
            input.value = '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });
    </script>
</body>
</html>
