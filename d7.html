<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Decoder 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000; /* Arachnid solid black */
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px; /* Arachnid 3D perspective */
        }

        /* Console Styles (Arachnid-Inspired) */
        .console {
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.95); /* Arachnid opaque black */
            border: 5px solid #FF0000; /* Arachnid neon red border */
            border-radius: 15px;
            padding: 15px;
            color: #FF3333; /* Arachnid neon red text */
            box-shadow: 0 0 15px #FF0000, inset 0 0 8px #FF0000; /* Arachnid glow */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 18px;
            color: #FF3333;
            text-shadow: 0 0 12px #FF0000, 0 0 20px #FF0000; /* Arachnid glow */
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
        }

        .output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1); /* Arachnid subtle red */
            border-radius: 10px;
            font-size: 10px;
            color: #FF3333;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        #consoleOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #messageInput {
            flex-grow: 1;
            background: rgba(255, 0, 0, 0.2); /* Arachnid input background */
            border: 2px solid #FF0000;
            color: #FF3333;
            padding: 8px;
            font-size: 10px;
            border-radius: 5px;
            box-shadow: 0 0 8px #FF0000;
        }

        #decodeBtn {
            background: #FF0000; /* Arachnid neon red */
            border: 2px solid #FF0000;
            color: #000000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            text-shadow: 0 0 5px #000000;
        }

        #decodeBtn:hover {
            background: #000000;
            color: #FF3333;
            box-shadow: 0 0 12px #FF0000;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 8px;
            font-size: 8px;
            color: #FF3333;
            text-shadow: 0 0 5px #FF0000;
        }

        /* Certificate Modal Base */
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Arachnid dark overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            perspective: 800px;
        }

        /* Neural Dots (Game-Specific) */
        .certificate-modal.webx-universe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.2) 1px, transparent 1px);
            background-size: 10px 10px;
            animation: neuralGlow 3s infinite linear;
            z-index: -1;
        }

        .certificate-modal.arachnid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 10px 10px;
            animation: neuralGlow 3s infinite linear;
            z-index: -1;
        }

        .certificate-modal.emoji-quest::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 1px, transparent 1px);
            background-size: 10px 10px;
            animation: neuralGlow 3s infinite linear;
            z-index: -1;
        }

        /* Certificate Base */
        .certificate {
            width: 80%;
            max-width: 400px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.95); /* Arachnid opaque black */
            border: 5px solid #FF0000; /* Arachnid neon red border */
            border-radius: 15px;
            box-shadow: 0 0 15px #FF0000, inset 0 0 8px #FF0000; /* Arachnid glow */
            color: #FF3333; /* Arachnid neon red text */
            text-align: center;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: transform 0.5s;
            animation: pulse 2s infinite ease-in-out;
            cursor: pointer;
            z-index: 1;
            font-family: 'Press Start 2P', cursive;
            font-weight: 700;
        }

        .certificate.rotated {
            transform: rotateX(10deg) rotateY(360deg);
        }

        .certificate-title {
            font-size: 32px;
            color: #FF3333;
            text-shadow: 0 0 15px #FF0000, 0 0 25px #FF0000, 0 0 35px #FF0000, 0 5px 10px rgba(0, 0, 0, 0.8); /* Arachnid glow */
            transform: perspective(600px) translateZ(40px) skewY(-5deg);
            margin-bottom: 20px;
            -webkit-text-stroke: 1px #4d0000;
            letter-spacing: 2px;
            font-weight: 900;
            line-height: 1.5;
        }

        .certificate p {
            font-size: 14px;
            color: #FF3333;
            text-shadow: 0 0 12px #FF0000, 0 0 20px #FF0000;
            margin: 15px 0;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        .certificate a {
            text-decoration: none;
            font-size: 12px;
            margin: 15px 0;
            display: inline-block;
        }

        .certificate a:hover {
            text-decoration: underline;
        }

        /* Game-Specific Link Colors */
        .certificate.webx-universe a {
            color: #00FFFF; /* WebXOS Universe cyan */
            text-shadow: 0 0 5px #00FFFF;
        }

        .certificate.arachnid a {
            color: #FF6666; /* Arachnid light red */
            text-shadow: 0 0 5px #FF6666;
        }

        .certificate.emoji-quest a {
            color: #FFD700; /* Emoji Quest gold */
            text-shadow: 0 0 5px #FFD700;
        }

        .score-display {
            font-size: 28px;
            color: #FF3333;
            text-shadow: 0 0 12px #FF0000, 0 0 20px #FF0000;
            animation: blink 1s step-end infinite;
            margin: 15px 0;
            line-height: 1.5;
        }

        .emoji-reward {
            font-size: 48px;
            display: inline-block;
            transform: perspective(500px) translateZ(20px);
            text-shadow: 0 0 12px #FF0000, 0 0 20px #FF0000;
            color: #FF3333;
            margin: 15px 0;
            line-height: 1.5;
        }

        /* Scramble Effect Styles */
        .char {
            display: inline-block;
            position: relative;
            transition: all 0.1s ease;
        }

        .dissolving {
            animation: dissolve 1.4s ease-out forwards;
            color: #FF3333;
        }

        .rebuilding {
            animation: rebuild 1.2s ease-in forwards;
        }

        @keyframes dissolve {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { transform: translate(0, -15px); opacity: 0.7; }
            100% { transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px)); opacity: 0; }
        }

        @keyframes rebuild {
            0% { transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px)); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #FF0000; }
            to { text-shadow: 0 0 12px #FF0000, 0 0 20px #FF0000; }
        }

        @keyframes neuralGlow {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.15); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .console {
                width: 95vw;
                height: 95vh;
            }
            .title {
                font-size: 14px;
            }
            .output-area {
                font-size: 8px;
            }
            #messageInput, #decodeBtn {
                font-size: 8px;
            }
            .footer {
                font-size: 6px;
            }
            .certificate-title {
                font-size: 24px;
            }
            .certificate p {
                font-size: 12px;
            }
            .certificate a {
                font-size: 10px;
            }
            .score-display {
                font-size: 24px;
            }
            .emoji-reward {
                font-size: 36px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console">
        <div class="title">WEBXOS DECODER 2025</div>
        <div class="output-area">
            <div id="consoleOutput"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter WebXOS code...">
            <button id="decodeBtn">DECODE</button>
        </div>
        <div class="footer">© 2025 WebXOS Decoder - Arcade Edition</div>
    </div>

    <div class="certificate-modal" id="certificateModal">
        <div class="certificate" id="certificate">
            <h2 class="certificate-title" id="certificateTitle"></h2>
            <div id="certificateContent"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById('messageInput');
        const output = document.getElementById('consoleOutput');
        const decodeBtn = document.getElementById('decodeBtn');
        const certificateModal = document.getElementById('certificateModal');
        const certificate = document.getElementById('certificate');
        const certificateTitle = document.getElementById('certificateTitle');
        const certificateContent = document.getElementById('certificateContent');

        // Random digit for scramble effect
        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));
        const getRandomDirection = () => Math.random();

        // Convert hex back to string
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        // Decoding function
        function decodeWebXOS(code) {
            if (!code || typeof code !== 'string' || !code.startsWith('WEBXOS-')) {
                return {
                    success: false,
                    message: "ERROR: Invalid WebXOS code format\nMust start with 'WEBXOS-'",
                    decoded: null
                };
            }
            
            const parts = code.split('-');
            if (parts.length !== 6) {
                return {
                    success: false,
                    message: `ERROR: Invalid code structure\nExpected 6 parts, got ${parts.length}`,
                    decoded: null
                };
            }
            
            const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
            try {
                const decoded = hexToString(encodedMessage);
                const expectedChecksum = (decoded.length * 17).toString(36).toUpperCase().padStart(4, '0');
                if (checksum !== expectedChecksum) {
                    return {
                        success: false,
                        message: `ERROR: Checksum mismatch\nExpected ${expectedChecksum}, got ${checksum}`,
                        decoded: null
                    };
                }
                return {
                    success: true,
                    message: `DECODED MESSAGE:\n${decoded}`,
                    decoded: decoded
                };
            } catch (e) {
                return {
                    success: false,
                    message: `ERROR: Decoding failed\n${e.message}\n(Encoded part: ${encodedMessage})`,
                    decoded: null
                };
            }
        }

        // Parse game data from decoded message
        function parseGameData(decoded) {
            const data = {};
            const pairs = decoded.split(';');
            pairs.forEach(pair => {
                const [key, value] = pair.split(':');
                if (key && value) {
                    data[key.trim()] = value.trim();
                }
            });
            return data;
        }

        // Wrap text in spans for scramble effect
        function wrapChars(text, isScore = false, isEmoji = false, game = '') {
            const chars = text.split('');
            return chars
                .map((char, index) => `<span class="char" style="${isScore ? 'font-size: 28px; animation: blink 1s step-end infinite;' : isEmoji ? 'font-size: 48px; transform: perspective(500px) translateZ(20px); margin: 15px 0; display: inline-block;' : ''}">${char}</span>`)
                .join('');
        }

        // Apply scramble effect to text
        function displayWithScramble(element, text, isScore = false, isEmoji = false, game = '') {
            element.innerHTML = wrapChars(text, isScore, isEmoji, game);
            const spans = element.querySelectorAll('.char');
            const chars = text.split('');
            spans.forEach((span, index) => {
                span.textContent = getRandomDigit();
                span.classList.add('dissolving');
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
            });
            let rebuildIndex = 0;
            const rebuildInterval = setInterval(() => {
                if (rebuildIndex >= spans.length) {
                    clearInterval(rebuildInterval);
                    return;
                }
                const span = spans[rebuildIndex];
                span.textContent = chars[rebuildIndex] || ' ';
                span.classList.remove('dissolving');
                span.classList.add('rebuilding');
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    span.classList.remove('rebuilding');
                }, 1200);
                rebuildIndex++;
            }, 20);
        }

        // Show certificate with Arachnid-inspired styling
        function showCertificate(data) {
            const game = data.Game;
            certificateTitle.textContent = '';
            certificateContent.innerHTML = '';

            // Apply game-specific class to modal and certificate
            certificateModal.className = `certificate-modal ${game.toLowerCase().replace(' ', '-')}`;
            certificate.className = `certificate ${game.toLowerCase().replace(' ', '-')}`;

            // Set blocky arcade-style game title
            displayWithScramble(certificateTitle, game);

            if (game === 'WebX Universe') {
                const content = `
                    <p>Name: ${data.Name}</p>
                    <p>Level: ${data.Level}</p>
                    <p>Resources: ${data.Resources}</p>
                    <p>Health: ${data.Health}</p>
                    <p><a href="https://webxos-universe-2.com">WebXOS Universe 2</a></p>
                    <p>Use this code in our upcoming release to load character data.</p>
                    <p>WebXOS Universe 2 launches soon! Redeem this code for exclusive ship skins.</p>
                `;
                certificateContent.innerHTML = content;
                const paragraphs = certificateContent.querySelectorAll('p');
                paragraphs.forEach(p => {
                    const text = p.textContent;
                    p.innerHTML = '';
                    displayWithScramble(p, text, false, false, 'webx-universe');
                });
            } else if (game === 'Arachnid') {
                const content = `
                    <p class="score-display">Score: ${data.Score}</p>
                    <p>Lives: ${data.Lives}</p>
                    <p><a href="https://arachnid-leaderboard.com">Leaderboard - Coming Soon</a></p>
                    <p>Arachnid: Swarm Strike is coming! Use this code for bonus lives.</p>
                `;
                certificateContent.innerHTML = content;
                const scoreP = certificateContent.querySelector('.score-display');
                const livesP = certificateContent.querySelector('p:not(.score-display):not(:last-child)');
                const linkP = certificateContent.querySelector('p:last-child');
                const upcomingP = certificateContent.querySelector('p:last-child');
                displayWithScramble(scoreP, `Score: ${data.Score}`, true, false, 'arachnid');
                displayWithScramble(livesP, `Lives: ${data.Lives}`, false, false, 'arachnid');
                displayWithScramble(linkP, linkP.textContent, false, false, 'arachnid');
                displayWithScramble(upcomingP, upcomingP.textContent, false, false, 'arachnid');
            } else if (game === 'Emoji Quest') {
                const emojis = ['🏆', '🎖️', '✨', '🪐', '⚡'];
                const rewardEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const content = `
                    <p class="emoji-reward">${rewardEmoji}</p>
                    <p>Level: ${data.Level}</p>
                    <p>Gold: ${data.Gold}</p>
                    <p>Total XP: ${data.TotalXP}</p>
                    <p>Time: ${data.TimeElapsed}</p>
                    <p><a href="https://emoji-quest-galaxy.com">Emoji Quest: Galaxy Hunt</a></p>
                    <p>Emoji Quest: Galaxy Hunt arrives soon! Unlock special emojis with this code.</p>
                `;
                certificateContent.innerHTML = content;
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const otherPs = certificateContent.querySelectorAll('p:not(.emoji-reward)');
                displayWithScramble(emojiP, rewardEmoji, false, true, 'emoji-quest');
                otherPs.forEach(p => {
                    const text = p.textContent;
                    p.innerHTML = '';
                    displayWithScramble(p, text, false, false, 'emoji-quest');
                });
            }

            certificateModal.style.display = 'flex';
        }

        // Handle certificate rotation and close
        certificate.addEventListener('click', () => {
            certificate.classList.toggle('rotated');
        });

        certificateModal.addEventListener('click', (e) => {
            if (e.target === certificateModal) {
                certificateModal.style.display = 'none';
                certificate.classList.remove('rotated');
            }
        });

        // Decode button handler
        decodeBtn.addEventListener('click', () => {
            const code = input.value.trim();
            const result = decodeWebXOS(code);
            output.textContent = result.message;
            if (result.success && result.decoded) {
                const data = parseGameData(result.decoded);
                if (data.Game && ['WebX Universe', 'Arachnid', 'Emoji Quest'].includes(data.Game)) {
                    showCertificate(data);
                }
            }
            input.value = '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });
    </script>
</body>
</html>
